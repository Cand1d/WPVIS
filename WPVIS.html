e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassend die verschiedenen\u003cbr\u003eAspekte der Familienpolitik, wobei der\u003cbr\u003eSchwerpunkt auf der finanziellen Entlastung und\u003cbr\u003eUnterstützung von Familien liegt, um ihnen mehr\u003cbr\u003eZeit füreinander zu ermöglichen. Zu den\u003cbr\u003evorgeschlagenen Maßnahmen gehören die Erhöhung\u003cbr\u003edes Kinderfreibetrags und die Einführung von\u003cbr\u003eFamilienzeitkonten, die Eltern mehr Flexibilität\u003cbr\u003ebei der Vereinbarkeit von Beruf und Familie\u003cbr\u003ebieten sollen. Darüber hinaus wird die\u003cbr\u003eVereinfachung und Digitalisierung von\u003cbr\u003eFamilienleistungen angestrebt, um bürokratische\u003cbr\u003eHürden abzubauen. Ein weiterer wichtiger Aspekt\u003cbr\u003eist die Förderung von Modernisierung und\u003cbr\u003eInnovation in der Verwaltung durch flexible Teams\u003cbr\u003eund digitale Modellprojekte, um effizientere\u003cbr\u003eArbeitsweisen zu etablieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.056064630203405,0.2588864087944418,0.22653825216327814,0.2211564116232525,-0.22166592619051573,-0.18484649406923384],"y":[-0.06988954900779193,0.21165141595132045,0.23187978674624488,0.14820622290810606,0.16174713394975307,0.14925547047832513],"type":"scatter"},{"customdata":[["Familienpolitik","2025"],["Familienpolitik","2025"],["Familienpolitik","2025"],["Familienpolitik","2025"],["Familienpolitik","2025"],["Familienpolitik","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Leitantrag der Alternative für Deutschland\u003cbr\u003e(AfD) für die Bundestagswahl 2025 legt einen\u003cbr\u003estarken Fokus auf die Familienpolitik, wobei die\u003cbr\u003eStärkung der Familie als zentrale\u003cbr\u003egesellschaftliche Einheit im Mittelpunkt steht.\u003cbr\u003eDie AfD betont die Bedeutung einer demografischen\u003cbr\u003eWende und zielt darauf ab, traditionelle\u003cbr\u003eFamilienstrukturen zu fördern und die\u003cbr\u003eGeburtenrate in Deutschland zu erhöhen. Die\u003cbr\u003ePartei sieht die Familie als zentralen Anker im\u003cbr\u003eLeben und möchte Rahmenbedingungen schaffen, die\u003cbr\u003ees Eltern ermöglichen, ihre Kinder in einem\u003cbr\u003estabilen Umfeld großzuziehen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die politischen Positionen\u003cbr\u003eund Forderungen der Freien Demokraten in\u003cbr\u003everschiedenen Bereichen. In der Migrationspolitik\u003cbr\u003efordern sie beschleunigte Asylverfahren, die\u003cbr\u003eDurchführung von Verfahren in Drittstaaten, die\u003cbr\u003eAussetzung des Familiennachzugs für subsidiär\u003cbr\u003eSchutzberechtigte und die Stärkung von FRONTEX.\u003cbr\u003eSie betonen die Notwendigkeit von Integration und\u003cbr\u003edie Überprüfung der Wirksamkeit von\u003cbr\u003eIntegrationskursen. In Bezug auf Frauenrechte\u003cbr\u003esetzen sie sich für den Schutz und die Stärkung\u003cbr\u003evon Frauen weltweit ein und fordern bessere\u003cbr\u003esteuerliche Regelungen zur Förderung der\u003cbr\u003eökonomischen Freiheit von Frauen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassende Maßnahmen zur\u003cbr\u003eVerbesserung der Familienpolitik, mit einem\u003cbr\u003ebesonderen Fokus auf Gleichstellung und\u003cbr\u003eSchutzmaßnahmen. Ein zentrales Anliegen ist die\u003cbr\u003eFörderung der Vereinbarkeit von Familie und\u003cbr\u003eBeruf, die durch flexible Arbeitsmodelle,\u003cbr\u003everlässliche Betreuungsangebote und hochwertige\u003cbr\u003eBildungseinrichtungen unterstützt werden soll.\u003cbr\u003eDie Reform des Ehegattensplittings zielt darauf\u003cbr\u003eab, die Erwerbsbeteiligung von Frauen zu erhöhen.\u003cbr\u003eZudem wird das Elterngeld attraktiver gestaltet,\u003cbr\u003eum eine partnerschaftliche Aufteilung der\u003cbr\u003eElternzeit zu fördern. Ein weiterer wichtiger\u003cbr\u003eAspekt ist die Berücksichtigung von\u003cbr\u003ePartnerschaftsgewalt in Sorge- und\u003cbr\u003eUmgangsverfahren nach Trennungen, um den Schutz\u003cbr\u003ebetroffener Personen zu gewährleisten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt eine Reihe von politischen\u003cbr\u003eForderungen und Maßnahmen zur Förderung von\u003cbr\u003eGeschlechtergerechtigkeit und\u003cbr\u003eFamilienunterstützung. Dazu gehören die\u003cbr\u003eEinführung von Elternschutz für den zweiten\u003cbr\u003eElternteil, die Erhöhung des Mindestelterngeldes,\u003cbr\u003edie Reform des Ehegattensplittings hin zu einer\u003cbr\u003eIndividualbesteuerung, und die Unterstützung von\u003cbr\u003eAlleinerziehenden durch Haushaltshilfen und\u003cbr\u003eKitaplatz-Garantien. Zudem wird eine\u003cbr\u003eKindergrundsicherung vorgeschlagen, um\u003cbr\u003eKinderarmut zu bekämpfen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassende Maßnahmen zur\u003cbr\u003eUnterstützung und Stärkung von Familien im Rahmen\u003cbr\u003eder Familienpolitik. Dabei wird die zentrale\u003cbr\u003eRolle von Familien in der Gesellschaft\u003cbr\u003ehervorgehoben. Zu den vorgeschlagenen Maßnahmen\u003cbr\u003egehören finanzielle Unterstützungen wie Wohngeld,\u003cbr\u003eKindergeld und Kinderzuschlag, um Kinderarmut zu\u003cbr\u003ebekämpfen. Zudem wird der Ausbau einer\u003cbr\u003everlässlichen Betreuungsinfrastruktur betont. Die\u003cbr\u003eFörderung einer partnerschaftlichen Aufteilung\u003cbr\u003evon Sorgearbeit wird durch zusätzliche\u003cbr\u003eUrlaubstage für Eltern und flexible\u003cbr\u003eArbeitszeitmodelle unterstützt. Darüber hinaus\u003cbr\u003ewird das Elterngeldmodell verbessert, um die\u003cbr\u003eElternzeit auf 18 Monate zu verlängern und die\u003cbr\u003epartnerschaftliche Aufteilung der Erziehungszeit\u003cbr\u003ezu fördern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt verschiedene Aspekte der\u003cbr\u003eFamilienpolitik und betont die Bedeutung von\u003cbr\u003eFamilien als Leistungsträger, die Stabilität\u003cbr\u003eschaffen. Es wird vorgeschlagen, Familien mehr\u003cbr\u003eSpielraum für eigenverantwortliche\u003cbr\u003eLebensgestaltung zu geben, indem ihre Rechte\u003cbr\u003egestärkt werden. Ein weiterer Punkt des Textes\u003cbr\u003eist die Kritik am Selbstbestimmungsgesetz der\u003cbr\u003eAmpelkoalition, das es Kindern und Jugendlichen\u003cbr\u003eermöglicht, ihren Geschlechtseintrag und Vornamen\u003cbr\u003eohne Gutachten oder gerichtliche Entscheidung zu\u003cbr\u003eändern. Diese Kritik basiert auf der Sorge um die\u003cbr\u003emöglichen Auswirkungen auf die Familienstruktur\u003cbr\u003eund die elterlichen Rechte.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.19018503601623912,0.10026943434640355,-0.1965308311345418,-0.15780237635344194,-0.19448748463873688,-0.1403599632862175],"y":[0.0763403057895106,-0.10273553037134216,0.1888387104501234,0.17841424215119128,0.22463537011679205,0.0031042489392545942],"type":"scatter"},{"customdata":[["Finanz- und Steuerpolitik","2021"],["Finanz- und Steuerpolitik","2021"],["Finanz- und Steuerpolitik","2021"],["Finanz- und Steuerpolitik","2021"],["Finanz- und Steuerpolitik","2021"],["Finanz- und Steuerpolitik","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Alternative für Deutschland (AfD) legt in\u003cbr\u003eihrem Programm zur Bundestagswahl einen starken\u003cbr\u003eFokus auf Finanz- und Steuerpolitik. Ein\u003cbr\u003ezentraler Punkt ist die Ablehnung von EU-Steuern,\u003cbr\u003eda die Partei die finanzielle Souveränität\u003cbr\u003eDeutschlands betonen möchte. Die AfD fordert\u003cbr\u003ezudem die Abschaffung der Erbschaftssteuer, um\u003cbr\u003eden generationsübergreifenden Erhalt von\u003cbr\u003eUnternehmen zu sichern und wirtschaftliche\u003cbr\u003eKontinuität zu gewährleisten. In Bezug auf die\u003cbr\u003eEurozone kritisiert die Partei die hohen\u003cbr\u003edeutschen Außenhandelsüberschüsse und die damit\u003cbr\u003everbundenen Target-2-Forderungen, was ihrer\u003cbr\u003eMeinung nach die finanzielle Stabilität\u003cbr\u003eDeutschlands gefährdet.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten setzen sich für eine\u003cbr\u003eumfassende Reform der Finanz- und Steuerpolitik\u003cbr\u003eein, um die Wettbewerbsfähigkeit Deutschlands zu\u003cbr\u003estärken. Sie fordern eine Senkung der\u003cbr\u003eUnternehmenssteuerlast auf den OECD-Durchschnitt\u003cbr\u003evon 25 Prozent und befürworten eine solide,\u003cbr\u003einvestitionsorientierte Haushaltspolitik, die die\u003cbr\u003eSchuldenbremse im Grundgesetz respektiert. Ein\u003cbr\u003ezentrales Ziel ist die Vereinfachung der\u003cbr\u003eSteuererklärung durch das Programm \"Easy Tax\", um\u003cbr\u003eDoppelbesteuerung von Renten zu verhindern. Zudem\u003cbr\u003estreben sie eine internationale Abstimmung der\u003cbr\u003eBesteuerungsrechte an, um ungerechtfertigte\u003cbr\u003eNichtbesteuerung und schädliche Doppelbesteuerung\u003cbr\u003ezu vermeiden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Finanz- und Steuerpolitik von Bündnis 90\u002fDie\u003cbr\u003eGrünen, wie sie im Bundestagswahlprogramm 2021\u003cbr\u003ebeschrieben wird, zielt auf die Erreichung von\u003cbr\u003eKlimaneutralität und die Förderung einer\u003cbr\u003eKreislaufwirtschaft ab. Um diese Ziele zu\u003cbr\u003eerreichen, planen die Grünen, umweltschädliche\u003cbr\u003eSubventionen abzuschaffen. Zudem wollen sie die\u003cbr\u003eSchuldenbremse für Banken verschärfen, um\u003cbr\u003eriskante Finanzpraktiken einzudämmen. Ein\u003cbr\u003eweiterer Schwerpunkt liegt auf der Entlastung\u003cbr\u003ekleiner und mittlerer Einkommen durch die\u003cbr\u003eErhöhung des Grundfreibetrags der\u003cbr\u003eEinkommensteuer.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassende Reformvorschläge\u003cbr\u003efür die Finanz- und Steuerpolitik mit dem Ziel,\u003cbr\u003esoziale Gerechtigkeit und ökologische\u003cbr\u003eNachhaltigkeit zu fördern. Kritisiert wird, dass\u003cbr\u003edas derzeitige Finanzsystem nicht im Interesse\u003cbr\u003eder Mehrheit der Bevölkerung ausgerichtet ist. Zu\u003cbr\u003eden vorgeschlagenen Maßnahmen gehört das\u003cbr\u003eSchließen von Steuerschlupflöchern, insbesondere\u003cbr\u003ebei Erbschaften und Schenkungen von\u003cbr\u003eBetriebsvermögen. Zudem wird eine demokratische\u003cbr\u003eKontrolle der Europäischen Zentralbank (EZB)\u003cbr\u003egefordert, um deren Ausrichtung stärker an\u003cbr\u003esozialen und ökologischen Zielen zu orientieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Finanz- und Steuerpolitik der SPD\u003cbr\u003ekonzentriert sich auf Investitionen in den\u003cbr\u003eklimaneutralen Umbau der Wirtschaft und die\u003cbr\u003eUnterstützung kleiner und mittlerer Unternehmen.\u003cbr\u003eUm diese Zukunftsinvestitionen zu finanzieren,\u003cbr\u003eplant die Partei, die verfassungsrechtlichen\u003cbr\u003eSpielräume zur Kreditaufnahme zu nutzen. Ein\u003cbr\u003eweiterer Schwerpunkt liegt auf einer gerechteren\u003cbr\u003eVerteilung der finanziellen Lasten. Zudem setzt\u003cbr\u003esich die SPD für eine verstärkte Aufsicht und\u003cbr\u003eRegulierung ein. Die BaFin soll mehr Kompetenzen\u003cbr\u003ein der Geldwäscheaufsicht erhalten, und der Zoll\u003cbr\u003esoll im Kampf gegen illegale Beschäftigung und\u003cbr\u003eGeldwäsche gestärkt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassend die finanz- und\u003cbr\u003esteuerpolitischen Ziele und Maßnahmen, die nach\u003cbr\u003eeiner Krise umgesetzt werden sollen, um\u003cbr\u003ewirtschaftliches Wachstum zu fördern. Ein\u003cbr\u003ezentrales Ziel ist es, dieses Wachstum ohne die\u003cbr\u003eAufnahme neuer Schulden oder Steuererhöhungen zu\u003cbr\u003eerreichen, um finanzielle Spielräume zu schaffen.\u003cbr\u003eDazu gehört eine Reform der Finanz- und\u003cbr\u003eSteuerpolitik, die insbesondere den Abbau von\u003cbr\u003eBürokratie für Gründer, Arbeitnehmer und\u003cbr\u003eUnternehmen durch die Vereinfachung steuerlicher\u003cbr\u003eRegelungen und Dokumentationspflichten vorsieht.\u003cbr\u003eDie OECD wird als wichtiger Akteur im Kampf gegen\u003cbr\u003eSteuervermeidung durch multinationale Konzerne\u003cbr\u003ehervorgehoben, wobei eine faire Besteuerung\u003cbr\u003eangestrebt wird.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.27534681813100464,0.1885859542036591,0.19593456862919598,-0.1635326790432259,0.12110720650664755,-0.1918176104309917],"y":[-0.14168224507112917,-0.04417937560423121,0.1499553058148806,-0.006428725183188146,0.13036295699220624,-0.020150063128371403],"type":"scatter"},{"customdata":[["Finanz- und Steuerpolitik","2025"],["Finanz- und Steuerpolitik","2025"],["Finanz- und Steuerpolitik","2025"],["Finanz- und Steuerpolitik","2025"],["Finanz- und Steuerpolitik","2025"],["Finanz- und Steuerpolitik","2025"],["Finanz- und Steuerpolitik","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Partei Alternative für Deutschland (AfD) hat\u003cbr\u003eklare finanz- und steuerpolitische Positionen.\u003cbr\u003eSie fordert eine drastische Vereinfachung des\u003cbr\u003eSteuerrechts und eine Senkung der Steuern,\u003cbr\u003eeinschließlich der Abschaffung bestimmter\u003cbr\u003eSteuerarten. Die AfD kritisiert die hohe\u003cbr\u003eStaatsverschuldung und plädiert für eine strikte\u003cbr\u003eAusgabendisziplin, um Steuererhöhungen und die\u003cbr\u003eAufnahme neuer Schulden zu vermeiden. Zudem setzt\u003cbr\u003esich die Partei für die Einführung eines\u003cbr\u003eFamiliensplittings ein, um Familien mit Kindern\u003cbr\u003esteuerlich zu entlasten und Anreize für mehr\u003cbr\u003eGeburten zu schaffen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text diskutiert die Vorteile von\u003cbr\u003eStiftungsunternehmen und Verantwortungseigentum\u003cbr\u003ein Deutschland, die durch Reinvestition von\u003cbr\u003eGewinnen und hohe Eigenkapitalquoten innovativer\u003cbr\u003eund krisenfester sind. Er kritisiert die\u003cbr\u003esteuerlichen Vorteile großer Konzerne und fordert\u003cbr\u003eeine gerechtere Besteuerung, um den Mittelstand\u003cbr\u003ezu stärken. Zudem wird eine Reform des\u003cbr\u003eSteuersystems vorgeschlagen, die hohe Einkommen\u003cbr\u003eund Vermögen stärker belastet, während\u003cbr\u003eGeringverdiener entlastet werden. Weitere\u003cbr\u003eForderungen umfassen die Einführung einer\u003cbr\u003eFinanztransaktionssteuer, die Schließung von\u003cbr\u003eSteuerschlupflöchern und eine effizientere\u003cbr\u003eVerwaltung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt die Notwendigkeit umfassender\u003cbr\u003eReformen in der Finanz- und Steuerpolitik\u003cbr\u003eDeutschlands, um die Wettbewerbsfähigkeit des\u003cbr\u003eLandes zu stärken. Die Freien Demokraten fordern\u003cbr\u003edabei eine Reduzierung von Bürokratie und setzen\u003cbr\u003esich für eine leistungsfreundliche Politik ein.\u003cbr\u003eEin zentraler Aspekt ihrer Forderungen ist die\u003cbr\u003eBekämpfung von Steuerbetrug und\u003cbr\u003eFinanzkriminalität sowie die Stärkung der\u003cbr\u003eZollstrukturen, um sicherzustellen, dass\u003cbr\u003eimportierte Waren korrekt verzollt werden.\u003cbr\u003eDarüber hinaus wird eine Effizienzsteigerung der\u003cbr\u003eBundesregierung angestrebt, indem die Anzahl von\u003cbr\u003eBeauftragten und Staatssekretären reduziert und\u003cbr\u003edie Verwaltungsstrukturen verschlankt werden\u003cbr\u003esollen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt Maßnahmen zur Stärkung der\u003cbr\u003eWirtschaft und zur Förderung von Investitionen in\u003cbr\u003eInfrastruktur, Dekarbonisierung und\u003cbr\u003eDigitalisierung. Dazu gehört die Reform der\u003cbr\u003eSchuldenbremse, um finanzielle Spielräume zu\u003cbr\u003eschaffen, sowie die Vereinfachung des\u003cbr\u003eDatenschutzes. Es wird betont, dass schnelles\u003cbr\u003eInternet in Stadt und Land ausgebaut werden muss.\u003cbr\u003eZudem sollen Investitionen in Bildung und\u003cbr\u003eSicherheit priorisiert und die Verwaltung\u003cbr\u003edigitalisiert werden. Der Text behandelt auch den\u003cbr\u003eKampf gegen Finanzkriminalität und Extremismus,\u003cbr\u003edie Stärkung der Sicherheitsbehörden und die\u003cbr\u003eVerbesserung des Bevölkerungsschutzes. Ziel ist\u003cbr\u003ees, eine zukunftsfähige, klimaneutrale und\u003cbr\u003ewettbewerbsfähige Volkswirtschaft zu schaffen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text plädiert für umfassende Reformen in der\u003cbr\u003eFinanz- und Steuerpolitik mit dem Ziel, soziale\u003cbr\u003eGerechtigkeit zu fördern, wirtschaftliche\u003cbr\u003eStabilität zu gewährleisten und finanzielle\u003cbr\u003eGerechtigkeit zu erhöhen. Zu den vorgeschlagenen\u003cbr\u003eMaßnahmen gehört die Bekämpfung von Steuerflucht\u003cbr\u003eund Finanzkriminalität, unter anderem durch die\u003cbr\u003eEinführung einer Quellenbesteuerung am Ort der\u003cbr\u003eWertschöpfung. Zudem wird die Einrichtung einer\u003cbr\u003ePreis-Behörde vorgeschlagen, um Preiserhöhungen\u003cbr\u003ezu kontrollieren. Die Linke unterstützt die\u003cbr\u003eEinführung eines digitalen Euro durch die\u003cbr\u003eEuropäische Zentralbank (EZB) als zusätzliches\u003cbr\u003eZahlungsmittel neben Bargeld, wobei das Recht auf\u003cbr\u003eanonymes Bezahlen bei kleinen Beträgen gewahrt\u003cbr\u003ebleiben soll.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt eine umfassende Strategie zur\u003cbr\u003eFörderung von Investitionen und zur\u003cbr\u003eModernisierung der Finanz- und Steuerpolitik in\u003cbr\u003eDeutschland. Ein zentrales Element ist die\u003cbr\u003eFörderung des privaten Neuwagenkaufs,\u003cbr\u003einsbesondere von Elektroautos, durch\u003cbr\u003eSteueranreize. Darüber hinaus werden umfassende\u003cbr\u003eReformen vorgeschlagen, um die finanzielle\u003cbr\u003eStabilität und Zukunftsfähigkeit des Landes zu\u003cbr\u003esichern. Dazu gehört die Reform veralteter\u003cbr\u003eKreditobergrenzen und die Schaffung von Anreizen\u003cbr\u003efür langfristige Immobilieninvestitionen, während\u003cbr\u003espekulative Käufe reduziert werden sollen. Ein\u003cbr\u003eweiterer Schwerpunkt liegt auf dem Abbau der\u003cbr\u003eSteuerbürokratie, um die Effizienz des\u003cbr\u003eSteuersystems zu verbessern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text präsentiert umfassende Reformpläne zur\u003cbr\u003eVerbesserung der Finanz- und Steuerpolitik in\u003cbr\u003eDeutschland, mit dem Ziel, die\u003cbr\u003eWettbewerbsfähigkeit des Wirtschaftsstandorts zu\u003cbr\u003eerhöhen und den Mittelstand zu stärken. Ein\u003cbr\u003ezentraler Aspekt ist die Senkung der Steuerlast,\u003cbr\u003eunter anderem durch eine Unternehmensbesteuerung\u003cbr\u003evon maximal 25 Prozent und die Abschaffung des\u003cbr\u003eSolidaritätszuschlags. Gleichzeitig wird eine\u003cbr\u003esolide Haushaltspolitik angestrebt, die die\u003cbr\u003eEinhaltung der Schuldenbremse sicherstellt, um\u003cbr\u003edie Staatsverschuldung zu kontrollieren und die\u003cbr\u003eGenerationengerechtigkeit zu wahren. Darüber\u003cbr\u003ehinaus wird eine effizientere Nutzung von\u003cbr\u003eHaushaltsmitteln angestrebt, um die finanzielle\u003cbr\u003eStabilität zu gewährleisten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.28305025698709735,-0.19165884525706775,-0.10547143561197085,-0.17957532313983415,-0.05177753277953721,-0.2538203725459777,-0.15478031020547078],"y":[-0.09677917385798802,-0.028336737774316556,-0.13509689175206227,0.005016139239876107,0.010513565195893795,0.04047331570668915,0.0014492355208253814],"type":"scatter"},{"customdata":[["Gesundheitspolitik","2021"],["Gesundheitspolitik","2021"],["Gesundheitspolitik","2021"],["Gesundheitspolitik","2021"],["Gesundheitspolitik","2021"],["Gesundheitspolitik","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Alternative für Deutschland (AfD) äußert\u003cbr\u003eKritik an den aktuellen Entwicklungen im\u003cbr\u003eGesundheitswesen und schlägt umfassende Reformen\u003cbr\u003evor, um eine menschenorientierte und wohnortnahe\u003cbr\u003emedizinische Versorgung zu gewährleisten. Die\u003cbr\u003ePartei fordert eine Neubewertung der Effizienz\u003cbr\u003edes Gesundheitssystems und setzt sich für die\u003cbr\u003eFörderung von Eigenverantwortung, natürlicher\u003cbr\u003ePrävention und Therapiefreiheit ein. Zu den\u003cbr\u003espezifischen gesundheitspolitischen Forderungen\u003cbr\u003eder AfD gehören die Verbesserung der\u003cbr\u003eArzneimittelversorgung durch die Abschaffung von\u003cbr\u003eRabattverträgen und die Senkung der\u003cbr\u003eMehrwertsteuer auf Medikamente.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten setzen sich für eine\u003cbr\u003eumfassende Reform des Gesundheitswesens ein, die\u003cbr\u003eDigitalisierung, Entbürokratisierung und faire\u003cbr\u003eRahmenbedingungen für Innovationen umfasst. Sie\u003cbr\u003efordern die Gleichbehandlung aller Träger im\u003cbr\u003eGesundheitswesen und lehnen eine Planungshoheit\u003cbr\u003eder Krankenkassen ab. Die Versorgungssicherheit\u003cbr\u003emit Arzneimitteln soll gewährleistet und die\u003cbr\u003eUnabhängigkeit des Robert Koch-Instituts\u003cbr\u003egesichert werden. Zudem streben sie eine\u003cbr\u003ekontrollierte Freigabe von Cannabis und ein\u003cbr\u003eliberales Sterbehilfegesetz an. Die Freien Berufe\u003cbr\u003eim Gesundheitswesen sollen gestärkt und die\u003cbr\u003epsychische Gesundheit gefördert werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Bundestagswahlprogramm 2021 von Bündnis\u003cbr\u003e90\u002fDie Grünen legt einen besonderen Schwerpunkt\u003cbr\u003eauf die Gesundheitspolitik und umfasst mehrere\u003cbr\u003ezentrale Reformpläne und Maßnahmen. Ein wichtiger\u003cbr\u003eAspekt ist die Reform der Aufgabenverteilung im\u003cbr\u003eGesundheitswesen, bei der nichtärztliche\u003cbr\u003eGesundheits- und Pflegeberufe mehr Verantwortung\u003cbr\u003eübernehmen sollen. Zudem streben die Grünen an,\u003cbr\u003etierversuchsfreie Verfahren zu fördern und den\u003cbr\u003eWildtierhandel zu regulieren, um gesundheitliche\u003cbr\u003eRisiken zu minimieren. Ein weiterer Schwerpunkt\u003cbr\u003eliegt auf der rechtlichen Absicherung\u003cbr\u003emedizinischer Maßnahmen für Trans*- und\u003cbr\u003eInter*-Personen sowie der Schließung von Lücken\u003cbr\u003eim Verbot von Konversionstherapien, um den Schutz\u003cbr\u003eund die Rechte dieser Gruppen zu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassende Reformvorschläge im\u003cbr\u003eBereich der Gesundheitspolitik. Es wird ein\u003cbr\u003ebundesweiter Rechtsanspruch auf familiengerechte\u003cbr\u003eArbeitszeiten gefordert, verbunden mit der\u003cbr\u003eAbschaffung des Pflege- und\u003cbr\u003eFamilienpflegezeitgesetzes. Zudem sollen\u003cbr\u003eHygieneprodukte kostenlos zur Verfügung gestellt\u003cbr\u003ewerden, um gesundheitliche Ungleichheiten zu\u003cbr\u003ebekämpfen. Ein zentrales Anliegen ist die\u003cbr\u003eVerringerung des Einflusses großer\u003cbr\u003ePharmakonzerne, insbesondere durch eine Reform\u003cbr\u003eder Impfstoffproduktion, die nicht mehr\u003cbr\u003eausschließlich in den Händen dieser Konzerne\u003cbr\u003eliegen soll. Darüber hinaus wird eine Reform der\u003cbr\u003eDrogenpolitik angestrebt, die auf\u003cbr\u003eSchadensminimierung und Entkriminalisierung\u003cbr\u003esetzt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Zukunftsprogramm der SPD betont die\u003cbr\u003eNotwendigkeit von Reformen im Gesundheitssektor,\u003cbr\u003eum Deutschlands Innovationskraft zu stärken und\u003cbr\u003edie Abhängigkeit von ausländischer\u003cbr\u003eArzneimittelproduktion zu verringern. Es wird\u003cbr\u003eeine stärkere staatliche Rolle gefordert, um die\u003cbr\u003eProduktion und Verteilung von Medikamenten\u003cbr\u003esicherzustellen und personalisierte Medizin zu\u003cbr\u003efördern. Die Gesundheitsversorgung soll durch\u003cbr\u003ebessere Koordination zwischen ambulanten und\u003cbr\u003estationären Sektoren sowie durch Digitalisierung\u003cbr\u003everbessert werden. Eine Bürgerversicherung soll\u003cbr\u003eeingeführt werden, um eine solidarische\u003cbr\u003eFinanzierung und gleichen Zugang zur\u003cbr\u003emedizinischen Versorgung zu gewährleisten. Zudem\u003cbr\u003esollen die Arbeitsbedingungen im Pflegebereich\u003cbr\u003everbessert und die Kommerzialisierung im\u003cbr\u003eGesundheitswesen reduziert werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt verschiedene\u003cbr\u003egesundheitspolitische Maßnahmen und Ziele, die\u003cbr\u003edarauf abzielen, die Gesundheitsversorgung und\u003cbr\u003eErnährungspolitik in Deutschland zu verbessern.\u003cbr\u003eEin Schwerpunkt liegt auf der Schaffung von\u003cbr\u003eRahmenbedingungen für eine gesunde und\u003cbr\u003enachhaltige Ernährung, insbesondere für Kinder,\u003cbr\u003edurch die Reduzierung von Zucker, Fett und Salz\u003cbr\u003ein Lebensmitteln. Zudem wird die Stärkung der\u003cbr\u003eGesundheits- und Pflegewirtschaft betont, indem\u003cbr\u003egut bezahlte und zukunftssichere Arbeitsplätze\u003cbr\u003egeschaffen und neue Technologien gefördert\u003cbr\u003ewerden. Ein weiterer Fokus liegt auf der\u003cbr\u003eVerbesserung der medizinischen Versorgung im\u003cbr\u003eländlichen Raum. Hierzu planen die CDU und CSU,\u003cbr\u003e5.000 zusätzliche Studienplätze für Humanmedizin\u003cbr\u003ezu schaffen und die Landarztquote zu erhöhen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.22154042040781702,0.2524322350427477,0.17096598674319807,-0.10846552908862542,0.06695672507825527,-0.1395494632334648],"y":[-0.0990416115838649,0.008258237718734768,0.19364029032575197,0.10653881159775039,0.1585223091301243,0.12759929552015414],"type":"scatter"},{"customdata":[["Gesundheitspolitik","2025"],["Gesundheitspolitik","2025"],["Gesundheitspolitik","2025"],["Gesundheitspolitik","2025"],["Gesundheitspolitik","2025"],["Gesundheitspolitik","2025"],["Gesundheitspolitik","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Zusammenfassung beschreibt die\u003cbr\u003egesundheitspolitischen Positionen der Partei\u003cbr\u003eAlternative für Deutschland (AfD). Die AfD\u003cbr\u003ekritisiert die hohen Beiträge zur Kranken- und\u003cbr\u003ePflegeversicherung in Deutschland und schlägt\u003cbr\u003evor, die beitragsfreie Mitversicherung von\u003cbr\u003eBürgergeldempfängern aus dem Bundeshaushalt zu\u003cbr\u003efinanzieren. Zudem fordert die Partei eine\u003cbr\u003eZusammenführung von Kranken- und\u003cbr\u003ePflegeversicherung, um Verwaltungskosten zu\u003cbr\u003esenken. In Bezug auf Sterbehilfe äußert die AfD\u003cbr\u003eBedenken und warnt vor einem erhöhten Druck auf\u003cbr\u003eschwerkranke Menschen. Die Partei lehnt die\u003cbr\u003eFreigabe von Cannabis außerhalb medizinischer\u003cbr\u003eIndikationen ab und fordert stattdessen den\u003cbr\u003eAusbau der sucht-psychiatrischen Versorgung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert das deutsche\u003cbr\u003eGesundheitssystem und fordert Reformen. Er\u003cbr\u003ebemängelt die Zweiklassenmedizin, die steigenden\u003cbr\u003eZusatzbeiträge für gesetzlich Versicherte und die\u003cbr\u003eunzureichende medizinische Versorgung. Zudem wird\u003cbr\u003edie Einflussnahme der Pharmaindustrie und die\u003cbr\u003eunzureichende Regulierung der Arzneimittelpreise\u003cbr\u003ekritisiert. Das Bündnis Sahra Wagenknecht fordert\u003cbr\u003eeine Bürgerversicherung, strengere\u003cbr\u003eArzneimittelpreisregulierungen und eine\u003cbr\u003eAufarbeitung der Corona-Maßnahmen. Außerdem wird\u003cbr\u003edie Rolle der WHO während der Pandemie\u003cbr\u003ehinterfragt und Reformen im\u003cbr\u003eöffentlich-rechtlichen Rundfunk gefordert, um\u003cbr\u003eVertrauen zurückzugewinnen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die gesundheitspolitischen\u003cbr\u003eZiele der Freien Demokraten. Sie setzen sich für\u003cbr\u003eeine leistungsgerechte Vergütung im\u003cbr\u003eGesundheitswesen, spezialisierte\u003cbr\u003eKrankenhausversorgung und eine bessere Vernetzung\u003cbr\u003evon Krankenhäusern, Ärzten und Rettungsdiensten\u003cbr\u003eein. Sie lehnen eine Einheitskasse ab und wollen\u003cbr\u003edie Wahlfreiheit zwischen gesetzlicher und\u003cbr\u003eprivater Krankenversicherung stärken. Zudem\u003cbr\u003esollen Ausgaben in der gesetzlichen\u003cbr\u003eKrankenversicherung kontrolliert und unwirksame\u003cbr\u003eLeistungen gestrichen werden. Die Freien\u003cbr\u003eDemokraten fördern Innovationen im\u003cbr\u003eGesundheitswesen, wollen die\u003cbr\u003eArzneimittelproduktion nach Deutschland\u003cbr\u003ezurückverlagern und Zulassungsverfahren\u003cbr\u003ebeschleunigen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text skizziert ein Regierungsprogramm, das\u003cbr\u003esich auf die Verbesserung der Infrastruktur,\u003cbr\u003eGesundheitsversorgung und Pflege in Deutschland\u003cbr\u003ekonzentriert. Es wird betont, dass der\u003cbr\u003eöffentliche Nahverkehr ausgebaut und alle Dörfer\u003cbr\u003eregelmäßig angebunden werden sollen. Deutschland\u003cbr\u003esoll ein Bahnland werden, um klimaneutrale\u003cbr\u003eMobilität zu fördern. Die Gesundheitsversorgung\u003cbr\u003esoll durch kommunale Gesundheitszentren und eine\u003cbr\u003ebessere Primärversorgung gestärkt werden. Zudem\u003cbr\u003ewird die Digitalisierung im Gesundheitswesen\u003cbr\u003evorangetrieben. Die Pflege soll bezahlbar und\u003cbr\u003ewürdevoll gestaltet werden, wobei regionale\u003cbr\u003eVersorgungszentren und der Abbau von Bürokratie\u003cbr\u003eeine Rolle spielen. Schließlich wird der Schutz\u003cbr\u003eder Natur und Artenvielfalt als wichtiges Ziel\u003cbr\u003ehervorgehoben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert das Krankenhaus-Reformgesetz\u003cbr\u003eder Ampel-Regierung als unzureichend, da es an\u003cbr\u003eFallpauschalen festhält und keine ausreichende\u003cbr\u003efinanzielle Absicherung für gemeinnützige und\u003cbr\u003eländliche Krankenhäuser bietet. Es wird\u003cbr\u003egefordert, dass die Betriebskosten der\u003cbr\u003eKrankenhäuser vollständig von den Krankenkassen\u003cbr\u003efinanziert werden und private Krankenhäuser ohne\u003cbr\u003eGewinnmöglichkeit betrieben werden sollen. Zudem\u003cbr\u003ewird eine stärkere Investition von Bund und\u003cbr\u003eLändern in Krankenhäuser gefordert, um den\u003cbr\u003eInvestitionsstau und den Pflegenotstand zu\u003cbr\u003ebeheben. Die ambulante Versorgung soll durch\u003cbr\u003ekommunale Versorgungszentren verbessert werden,\u003cbr\u003eund die Befugnisse von Gesundheitsberufen sollen\u003cbr\u003eausgeweitet werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt umfassende Maßnahmen zur\u003cbr\u003eVerbesserung des Gesundheitssystems. Dazu gehören\u003cbr\u003eAufklärungskampagnen und präventive Maßnahmen zur\u003cbr\u003eReduzierung von Zucker, Salz und Fett in\u003cbr\u003eLebensmitteln. Es wird ein gerechtes\u003cbr\u003eGesundheitssystem angestrebt, das unabhängig von\u003cbr\u003eEinkommen und Wohnort schnellen Zugang zu\u003cbr\u003ehochwertiger Versorgung bietet. Strukturelle\u003cbr\u003eReformen, Digitalisierung und Prävention stehen\u003cbr\u003eim Fokus, um die Effizienz und Qualität zu\u003cbr\u003everbessern. Die Versorgungssicherheit soll durch\u003cbr\u003eReformen und den Einsatz von Telemedizin gestärkt\u003cbr\u003ewerden. Zudem wird die Digitalisierung\u003cbr\u003evorangetrieben, um Diagnostik und Behandlung zu\u003cbr\u003everbessern. Die Pflege soll menschenwürdig\u003cbr\u003egestaltet und die Pflegekosten gedeckelt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt eine umfassende Strategie zur\u003cbr\u003eVerbesserung des deutschen Gesundheitssystems.\u003cbr\u003eDie Hauptpunkte umfassen die Stärkung der\u003cbr\u003eSelbstverwaltung, die Dualität von gesetzlicher\u003cbr\u003eund privater Krankenversicherung, sowie die\u003cbr\u003eFörderung von Freiberuflichkeit und solidarischer\u003cbr\u003eBeitragsfinanzierung. Es wird ein\u003cbr\u003eMentalitätswandel in der Gesundheitspolitik\u003cbr\u003eangestrebt, der auf Zusammenarbeit statt\u003cbr\u003eKonkurrenz setzt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.12847681210788897,-0.14363898940966238,0.07106582313843446,-0.16251375784543196,-0.1721837831871256,-0.17108495825745734,-0.17297877873373324],"y":[-0.1232735466798338,-0.030592803150391625,0.012287114385056582,0.19954322781344386,0.026957856640526714,0.15177387235346912,0.05995389434970596],"type":"scatter"},{"customdata":[["Landwirtschaft","2021"],["Landwirtschaft","2021"],["Landwirtschaft","2021"],["Landwirtschaft","2021"],["Landwirtschaft","2021"],["Landwirtschaft","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt die Positionen der AfD zur\u003cbr\u003eLandwirtschaft und zum Umweltmanagement. Die\u003cbr\u003ePartei fordert eine Renationalisierung der\u003cbr\u003eEU-Agrarpolitik, um die Kontrolle über die\u003cbr\u003eAgrarförderung zurückzugewinnen und gleiche\u003cbr\u003eWettbewerbsbedingungen zu schaffen. Sie setzt\u003cbr\u003esich für die Unterstützung von Familienbetrieben,\u003cbr\u003edie Entbürokratisierung der Landwirtschaft und\u003cbr\u003edie Förderung von Junglandwirten ein. Zudem wird\u003cbr\u003eein zeitgemäßes Wildtiermanagement vorgeschlagen,\u003cbr\u003eum die Balance zwischen Wildtieren und\u003cbr\u003elandwirtschaftlichen Interessen zu wahren.\u003cbr\u003eSchäden durch Wildtiere sollen unbürokratisch\u003cbr\u003ekompensiert werden. Die AfD fordert außerdem eine\u003cbr\u003eRegulierung der Wolfsbestände.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Programm der Freien Demokraten zur\u003cbr\u003eBundestagswahl 2021 betont die Bedeutung von\u003cbr\u003efairen Wettbewerbsbedingungen und\u003cbr\u003emarktwirtschaftlichen Prinzipien in der\u003cbr\u003eLandwirtschaft und Forstwirtschaft. Sie setzen\u003cbr\u003esich für die Reform des Genossenschaftsrechts,\u003cbr\u003eden Abbau von Handelshemmnissen und die\u003cbr\u003eEinführung eines europaweiten Tierwohllabels ein.\u003cbr\u003eDie FDP fördert eine nachhaltige Waldwirtschaft\u003cbr\u003eund will die Anpassung der Land- und\u003cbr\u003eForstwirtschaft an den Klimawandel erleichtern.\u003cbr\u003eSie unterstützt technologische Offenheit,\u003cbr\u003eeinschließlich gentechnisch veränderter\u003cbr\u003eNutzpflanzen und In-vitro-Fleisch. Zudem wird die\u003cbr\u003eBedeutung des Angelns als kulturell und\u003cbr\u003eökologisch wertvolle Tätigkeit hervorgehoben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie landwirtschaftspolitischen Ziele von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN, wie sie im Bundestagswahlprogramm\u003cbr\u003e2021 beschrieben sind, konzentrieren sich auf\u003cbr\u003eeine nachhaltige und ökologische Transformation\u003cbr\u003eder Landwirtschaft. Diese Transformation soll\u003cbr\u003eKlima-, Umwelt-, Tier- und Gewässerschutz mit der\u003cbr\u003elandwirtschaftlichen Produktion in Einklang\u003cbr\u003ebringen. Ein zentrales Anliegen ist die Reform\u003cbr\u003eder Landwirtschaft, insbesondere der Tierhaltung,\u003cbr\u003eum ökologische und gesellschaftliche\u003cbr\u003eHerausforderungen zu bewältigen. Dazu gehört die\u003cbr\u003eReduzierung der Anzahl der gehaltenen Tiere und\u003cbr\u003edie Verbesserung ihrer Lebensbedingungen durch\u003cbr\u003emehr Platz und Auslauf. Zudem setzen sich die\u003cbr\u003eGrünen für die Anhebung der Tierschutzstandards\u003cbr\u003eauf EU-Ebene ein.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text plädiert für eine umfassende Reform der\u003cbr\u003eLandwirtschaft, die sowohl ökologisch als auch\u003cbr\u003esozial gerecht ist. Im Mittelpunkt steht die\u003cbr\u003eFörderung regionaler Erzeugung, Verarbeitung und\u003cbr\u003eVermarktung, um die lokale Wirtschaft zu stärken\u003cbr\u003eund den ökologischen Fußabdruck zu verringern.\u003cbr\u003eEin weiterer Schwerpunkt ist der Schutz von\u003cbr\u003eAgrarland vor spekulativen Investoren, um die\u003cbr\u003elangfristige Nutzung für die Landwirtschaft zu\u003cbr\u003esichern. Der Text hebt die Bedeutung intakter\u003cbr\u003eBöden und Meere hervor und kritisiert deren\u003cbr\u003eÜbernutzung durch übermäßige Nährstoffeinträge.\u003cbr\u003eEs wird eine nachhaltigere Landwirtschaft\u003cbr\u003egefordert, die die natürlichen Ressourcen schont.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt mehrere umwelt- und\u003cbr\u003esozialpolitische Themen. Erstens wird die\u003cbr\u003eNotwendigkeit betont, die Wegwerfgesellschaft zu\u003cbr\u003eüberwinden und eine Kreislaufwirtschaft zu\u003cbr\u003eetablieren, um die Plastikverschmutzung,\u003cbr\u003einsbesondere in den Meeren, zu reduzieren.\u003cbr\u003eHersteller sollen stärker in die Pflicht genommen\u003cbr\u003ewerden, um recycelbare und wiederverwendbare\u003cbr\u003eProdukte zu schaffen. Zweitens wird der Schutz\u003cbr\u003eder Biodiversität und der Erhalt von Ökosystemen,\u003cbr\u003einsbesondere Wäldern und Mooren, hervorgehoben,\u003cbr\u003eum den Klimawandel zu bekämpfen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassende Maßnahmen zur\u003cbr\u003eFörderung einer nachhaltigen und\u003cbr\u003ewiderstandsfähigen Landwirtschaft in Deutschland.\u003cbr\u003eEs wird hervorgehoben, dass die Landwirtschaft\u003cbr\u003enicht nur für die Sicherstellung der Ernährung,\u003cbr\u003esondern auch für den Erhalt der Kulturlandschaft\u003cbr\u003eund der Artenvielfalt von entscheidender\u003cbr\u003eBedeutung ist. Zu den geplanten Maßnahmen gehören\u003cbr\u003edie Unterstützung der Landwirtschaft beim\u003cbr\u003eökologischen Wandel und die Schaffung attraktiver\u003cbr\u003eEinkommensmöglichkeiten. Zudem wird die\u003cbr\u003eEntwicklung angepasster Anbaumethoden,\u003cbr\u003eressourcenschonender Bewässerungstechnologien und\u003cbr\u003everbessertes Wassermanagement gefördert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.0452567143371194,0.2835881532428658,0.23321543672556827,-0.12235942180825782,-0.17632011534644865,-0.20104385470135377],"y":[-0.15879603793047403,0.02753846327324896,0.10666912564521937,-0.01576089299391968,0.05894511016169238,0.07051030023998898],"type":"scatter"},{"customdata":[["Landwirtschaft","2025"],["Landwirtschaft","2025"],["Landwirtschaft","2025"],["Landwirtschaft","2025"],["Landwirtschaft","2025"],["Landwirtschaft","2025"],["Landwirtschaft","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie AfD unterstreicht die Bedeutung von\u003cbr\u003ebäuerlichen Familienbetrieben und\u003cbr\u003eAgrargenossenschaften für die\u003cbr\u003eVersorgungssicherheit und den Erhalt der\u003cbr\u003eKulturlandschaften in Deutschland. Sie plädiert\u003cbr\u003efür eine Landwirtschaftspolitik, die sich an\u003cbr\u003enationalen Interessen orientiert. Gleichzeitig\u003cbr\u003ewird die aktuelle Klimapolitik kritisiert, wobei\u003cbr\u003edie Rolle fossiler Energien für die\u003cbr\u003eLandwirtschaft hervorgehoben wird. Es wird\u003cbr\u003eargumentiert, dass CO₂ das Pflanzenwachstum\u003cbr\u003efördert und somit zur Welternährung beiträgt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert die zunehmende Bürokratie und\u003cbr\u003efordert eine stärkere nationale und regionale\u003cbr\u003eAusrichtung der Agrarpolitik, um die\u003cbr\u003eErnährungssicherheit zu gewährleisten und\u003cbr\u003eBilligimporte zu verhindern. Es wird ein\u003cbr\u003enationaler Tag der Entrümpelung vorgeschlagen, um\u003cbr\u003eunnötige Regeln abzubauen. Die Streichung der\u003cbr\u003eSteuerermäßigung für Agrardiesel soll\u003cbr\u003ezurückgenommen und die Marktmacht von Konzernen\u003cbr\u003ebegrenzt werden. Regionale Wirtschaftskreisläufe\u003cbr\u003eund der Erhalt von Agrarflächen haben Priorität.\u003cbr\u003eZudem wird eine gerechte Leistungsgesellschaft\u003cbr\u003egefordert, da viele Menschen trotz Arbeit\u003cbr\u003efinanziell belastet sind.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten setzen sich für eine\u003cbr\u003eunternehmerische Landwirtschaft in Deutschland\u003cbr\u003eein, die durch Innovation und Technologieeinsatz\u003cbr\u003egestärkt werden soll. Sie wollen unnötige\u003cbr\u003eAuflagen und Dokumentationspflichten abbauen und\u003cbr\u003edie Agrarpolitik an unternehmerischem Handeln\u003cbr\u003eausrichten. Biotechnologische Verfahren wie\u003cbr\u003eCRISPRCas9 sollen genutzt werden, um\u003cbr\u003eProduktivität und Umweltschutz zu vereinen. In\u003cbr\u003eder Tierhaltung und im Weinbau sollen digitale\u003cbr\u003eInnovationen gefördert werden. Die Freien\u003cbr\u003eDemokraten lehnen Eingriffe in Rezepturen und\u003cbr\u003eneue Lenkungsabgaben ab, setzen aber auf\u003cbr\u003eVerbraucherbildung und Wahlfreiheit. Sie\u003cbr\u003eunterstützen eine nachhaltige Waldwirtschaft und\u003cbr\u003eden klimaresilienten Waldumbau.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt ein Regierungsprogramm für\u003cbr\u003eeine zukunftsfähige Landwirtschaft bis 2025. Es\u003cbr\u003ewerden Maßnahmen zur Sicherung sauberer\u003cbr\u003eWasserressourcen, zur Förderung tiergerechter\u003cbr\u003eHaltung und zur Unterstützung regionaler\u003cbr\u003eWertschöpfungsketten vorgestellt. Die\u003cbr\u003eLandwirtschaft soll durch finanzielle\u003cbr\u003eUnterstützung und den Abbau unnötiger Bürokratie\u003cbr\u003egestärkt werden. Zudem wird auf den sparsamen\u003cbr\u003eEinsatz von Pestiziden und Düngemitteln gesetzt,\u003cbr\u003eum Umweltstandards zu wahren. Der Text betont die\u003cbr\u003eBedeutung von ökologischer Landwirtschaft und\u003cbr\u003eBodenschutz sowie die Förderung von Tierschutz\u003cbr\u003eund die Anpassung an veränderte\u003cbr\u003eKonsumgewohnheiten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Linke setzt sich für eine sozial gerechte und\u003cbr\u003egemeinwohlorientierte Landwirtschaft ein, die\u003cbr\u003eKlima, Natur und Tierschutz respektiert. Sie\u003cbr\u003eunterstützt Landwirt*innen, um ihnen ein gutes\u003cbr\u003eAuskommen zu sichern, und fordert eine gerechtere\u003cbr\u003eVerteilung von Grund und Boden. Große Konzerne\u003cbr\u003esollen nicht im Mittelpunkt der Agrarpolitik\u003cbr\u003estehen; stattdessen wird die Versorgung mit\u003cbr\u003ebezahlbaren Lebensmitteln betont. Die Partei\u003cbr\u003eplädiert für regionale Verarbeitungsstrukturen,\u003cbr\u003egerechte Lieferbeziehungen und ein starkes\u003cbr\u003eKartellrecht.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text betont die Bedeutung einer modernen und\u003cbr\u003enachhaltigen Landwirtschaft in Deutschland, die\u003cbr\u003esowohl digital als auch bürokratiearm sein soll.\u003cbr\u003eLandwirtschaftliche Betriebe sind ein zentraler\u003cbr\u003eBestandteil der mittelständischen Wirtschaft und\u003cbr\u003ebeeinflussen viele Arbeitsplätze. Die Reform der\u003cbr\u003eAgrarförderung zielt darauf ab, Landwirte zu\u003cbr\u003eunterstützen und Leistungen zu honorieren, die\u003cbr\u003edem Tierschutz und den ländlichen Regionen\u003cbr\u003ezugutekommen. Mit der neuen GAP-Förderperiode ab\u003cbr\u003e2028 sollen umweltfreundliche Praktiken gefördert\u003cbr\u003ewerden. Zudem wird die Anpassung gesetzlicher\u003cbr\u003eRahmenbedingungen gefordert, um die\u003cbr\u003eÖkosystemleistungen der Wälder zu sichern.\u003cbr\u003eFischer sollen durch eine diversifizierte\u003cbr\u003eEinkommensstrategie unterstützt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt Maßnahmen zur Unterstützung\u003cbr\u003eder Landwirtschaft, zur Stärkung von Recht und\u003cbr\u003eOrdnung sowie zur Begrenzung illegaler Migration.\u003cbr\u003eIm Bereich Landwirtschaft wird die vollständige\u003cbr\u003eAgrardieselrückvergütung eingeführt, Bürokratie\u003cbr\u003eabgebaut und innovative Technologien gefördert.\u003cbr\u003eRecht und Ordnung sollen durch verschärfte\u003cbr\u003eGesetze, verstärkte Überwachung und konsequente\u003cbr\u003eStrafverfolgung gewährleistet werden. In der\u003cbr\u003eMigrationspolitik wird eine strikte Begrenzung\u003cbr\u003edes Zuzugs gefordert. Ziel ist es, die\u003cbr\u003eLandwirtschaft zu entlasten, die öffentliche\u003cbr\u003eSicherheit zu erhöhen und die Migrationspolitik\u003cbr\u003ezu reformieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.25617609698041516,-0.13801895945384562,0.24882107272689077,-0.12784788268384323,0.22889425084892834,-0.09182640400525167,-0.16581662209587467],"y":[-0.13125439916399126,-0.07837719287079642,-0.038063306321202584,0.092097927773864,0.09257683578092783,0.037891651677742146,-0.10776871647987203],"type":"scatter"},{"customdata":[["Migration","2021"],["Migration","2021"],["Migration","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Migration\u003c\u0
