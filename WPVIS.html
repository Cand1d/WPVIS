        <div>                            <div id="89e6c21f-30da-4223-a486-58ec8196c2c6" class="plotly-graph-div" style="height:900px; width:1300px;"></div>            <script type="text/javascript">                                    window.PLOTLYENV=window.PLOTLYENV || {};                                    if (document.getElementById("89e6c21f-30da-4223-a486-58ec8196c2c6")) {                    Plotly.newPlot(                        "89e6c21f-30da-4223-a486-58ec8196c2c6",                        [{"hoverinfo":"skip","legendgroup":"2021","marker":{"color":"gray","line":{"color":"#333333","width":1},"size":40,"symbol":"circle"},"mode":"markers","name":"2021","showlegend":true,"visible":true,"x":[null],"y":[null],"type":"scatter"},{"hoverinfo":"skip","legendgroup":"2025","marker":{"color":"gray","line":{"color":"#333333","width":1},"size":40,"symbol":"circle"},"mode":"markers","name":"2025","showlegend":true,"visible":true,"x":[null],"y":[null],"type":"scatter"},{"customdata":[["Komplettes Wahlprogramm","2021"],["Komplettes Wahlprogramm","2021"],["Komplettes Wahlprogramm","2021"],["Komplettes Wahlprogramm","2021"],["Komplettes Wahlprogramm","2021"],["Komplettes Wahlprogramm","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm skizziert eine umfassende Vision\u003cbr\u003efür ein modernes und zukunftsfähiges Deutschland,\u003cbr\u003edas sowohl national als auch international\u003cbr\u003eVerantwortung übernimmt. Es legt großen Wert auf\u003cbr\u003eStabilität und Erneuerung, um den globalen\u003cbr\u003eHerausforderungen des 21. Jahrhunderts zu\u003cbr\u003ebegegnen. Im Mittelpunkt steht die Stärkung der\u003cbr\u003einternationalen Ordnung, die Förderung von\u003cbr\u003eFrieden, Freiheit und Menschenrechten sowie eine\u003cbr\u003estärkere politische Geschlossenheit innerhalb der\u003cbr\u003eEU und NATO. Das Programm betont die\u003cbr\u003eNotwendigkeit eines Dialogs mit Russland und die\u003cbr\u003eSchaffung einer Sicherheitsarchitektur zur\u003cbr\u003ebesseren Koordinierung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der Freien Demokraten (FDP) zur\u003cbr\u003eBundestagswahl 2021 betont die Notwendigkeit\u003cbr\u003eeines umfassenden Neustarts für Deutschland, um\u003cbr\u003edas Land moderner, digitaler und freier zu\u003cbr\u003egestalten. Die FDP setzt auf die Stärkung der\u003cbr\u003esozialen Marktwirtschaft, die Förderung von\u003cbr\u003eFreiheit, Menschenrechten und globaler\u003cbr\u003eKooperation. Sie erkennen die Agenda 2030 der\u003cbr\u003eVereinten Nationen als wichtigen Schritt zur\u003cbr\u003enachhaltigen Entwicklung an. Im Bereich der\u003cbr\u003eDigitalisierung fordert die FDP die Einrichtung\u003cbr\u003eeines Bundesministeriums für digitale\u003cbr\u003eTransformation und unterstützt die Schaffung\u003cbr\u003eeines europäischen Digital Markets Act zur\u003cbr\u003eRegulierung von Gatekeeper-Unternehmen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Zukunftsprogramm der SPD konzentriert sich\u003cbr\u003eauf die Sicherung der Zukunft durch die\u003cbr\u003eBewältigung des Klimawandels, die Förderung\u003cbr\u003esozialer Gerechtigkeit und die Stärkung Europas.\u003cbr\u003eEin zentraler Aspekt ist die Erreichung der\u003cbr\u003eKlimaneutralität durch den Ausbau erneuerbarer\u003cbr\u003eEnergien und die Förderung von\u003cbr\u003eWasserstofftechnologien. Die SPD setzt sich für\u003cbr\u003eden beschleunigten Ausbau von Stromnetzen und\u003cbr\u003eBahnstrecken sowie die Förderung nachhaltiger\u003cbr\u003eMobilität ein, einschließlich der Forschung zur\u003cbr\u003eWasserstoff-Brennstoffzelle im Schwerlastverkehr\u003cbr\u003eund dem Ausbau der Ladeinfrastruktur für\u003cbr\u003eElektrofahrzeuge.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der Partei DIE LINKE zur\u003cbr\u003eBundestagswahl 2021 legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit, Klimaschutz und Frieden.\u003cbr\u003eEs fordert umfassende Reformen in den Bereichen\u003cbr\u003eSozialstaat, Gesundheitsversorgung und Bildung.\u003cbr\u003eDie Partei setzt sich für eine solidarische\u003cbr\u003ePflegevollversicherung und eine gerechtere\u003cbr\u003eVerteilung des Reichtums ein, indem sie eine\u003cbr\u003eVermögensteuer und Steuererleichterungen für\u003cbr\u003eniedrige und mittlere Einkommen vorschlägt. Im\u003cbr\u003eBereich der Arbeitsmarktpolitik fordert DIE LINKE\u003cbr\u003edie Abschaffung des Niedriglohnsektors, die\u003cbr\u003eErhöhung des gesetzlichen Mindestlohns und die\u003cbr\u003eStärkung der Arbeitnehmerrechte.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN legt einen starken Fokus auf\u003cbr\u003eKlimaschutz und die sozial-ökologische\u003cbr\u003eTransformation. Die Grünen betonen die\u003cbr\u003eDringlichkeit, Klimaneutralität zu erreichen, und\u003cbr\u003esehen darin eine Chance für mehr Lebensqualität\u003cbr\u003eund soziale Gerechtigkeit. Zentrale Maßnahmen\u003cbr\u003eumfassen eine umfassende Energiewende, die\u003cbr\u003eFörderung nachhaltiger Mobilität und eine Reform\u003cbr\u003edes Bundesverkehrswegeplans. Die Partei plant,\u003cbr\u003edie IT-Beschaffungen des Bundes nachhaltiger zu\u003cbr\u003egestalten und die Kreislaufwirtschaft zu fördern,\u003cbr\u003eum Plastikmüll zu reduzieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der Alternative für Deutschland\u003cbr\u003e(AfD) für die Bundestagswahl umfasst eine\u003cbr\u003eVielzahl von Themenbereichen, die sich auf\u003cbr\u003edirekte Demokratie, Wirtschaft, Außenpolitik,\u003cbr\u003eMigration, Sozialpolitik, Bildung, Umwelt und\u003cbr\u003eDigitalisierung konzentrieren. Die AfD fordert\u003cbr\u003edie Einführung von Volksentscheiden nach\u003cbr\u003eSchweizer Modell, um die direkte Demokratie zu\u003cbr\u003estärken und die Macht der etablierten politischen\u003cbr\u003eKlasse zu begrenzen. Sie setzt sich für eine\u003cbr\u003eumfassende Steuerreform ein, um die Steuer- und\u003cbr\u003eAbgabenlast zu senken, und kritisiert staatliche\u003cbr\u003eEingriffe in die Wirtschaft, während sie die\u003cbr\u003eSoziale Marktwirtschaft stärken möchte.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000","#FFED00","#E3000F","#FF00FF","#808080","#0489DB"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":true,"x":[0.21311247049534243,0.137266322226607,-0.15199638691498657,-0.22849332977515574,-0.09775703665789426,0.3529956818778176],"y":[-0.14181049903587598,-0.15805044338798144,-0.10174542932965033,0.18108255108333868,-0.20742442147108675,0.22076465218540525],"type":"scatter"},{"customdata":[["Komplettes Wahlprogramm","2025"],["Komplettes Wahlprogramm","2025"],["Komplettes Wahlprogramm","2025"],["Komplettes Wahlprogramm","2025"],["Komplettes Wahlprogramm","2025"],["Komplettes Wahlprogramm","2025"],["Komplettes Wahlprogramm","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm von CDU und CSU fordert einen\u003cbr\u003eumfassenden Politikwechsel in Deutschland, um das\u003cbr\u003eLand voranzubringen und Wohlstand, Sicherheit\u003cbr\u003esowie Zusammenhalt zu fördern. Es legt einen\u003cbr\u003estarken Fokus auf die Entlastung der hart\u003cbr\u003earbeitenden Bevölkerung durch Steuer- und\u003cbr\u003eBürokratievereinfachungen, die Abschaffung des\u003cbr\u003eSolidaritätszuschlags und die Förderung des\u003cbr\u003efreien Handels. Die Migrationspolitik soll\u003cbr\u003estrikter gestaltet werden, indem mehr Länder als\u003cbr\u003esichere Herkunftsländer definiert und der\u003cbr\u003eFamiliennachzug eingeschränkt wird. Zudem wird\u003cbr\u003eeine Reform des europäischen Asylrechts\u003cbr\u003egefordert. Ein weiterer Schwerpunkt liegt auf der\u003cbr\u003einneren Sicherheit, der Bekämpfung von\u003cbr\u003eExtremismus und Terrorismus sowie der Stärkung\u003cbr\u003eder Bundeswehr mit modernen Technologien.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der Freien Demokratischen Partei\u003cbr\u003e(FDP) zur Bundestagswahl 2025 konzentriert sich\u003cbr\u003eauf umfassende Reformen in mehreren zentralen\u003cbr\u003eBereichen, darunter Bildung, Wirtschaft,\u003cbr\u003eVerwaltung, Energie, und Außenpolitik. In der\u003cbr\u003eBildungspolitik strebt die FDP eine Reform des\u003cbr\u003eBildungsföderalismus an, um einheitliche\u003cbr\u003eStandards und eine stärkere Rolle des Bundes zu\u003cbr\u003eetablieren. Sie setzt auf die Verbesserung der\u003cbr\u003efrühkindlichen Bildung, die Modernisierung der\u003cbr\u003eSchulen und die Stärkung der auswärtigen Kultur-\u003cbr\u003eund Gesellschaftspolitik, einschließlich der\u003cbr\u003eFörderung der Goethe-Institute und eines\u003cbr\u003eEU-weiten Kulturfonds. Wirtschaftlich setzt die\u003cbr\u003eFDP auf Steuerentlastungen, wirtschaftliche\u003cbr\u003eFreiheit und eine moderne Finanzpolitik.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der Alternative für Deutschland\u003cbr\u003e(AfD) für die Bundestagswahl 2025 konzentriert\u003cbr\u003esich auf mehrere zentrale Themenbereiche,\u003cbr\u003edarunter Wirtschaft, Infrastruktur,\u003cbr\u003eDigitalisierung, Sozialpolitik, Umwelt,\u003cbr\u003eAußenpolitik, Migration und Demokratie. In der\u003cbr\u003eWirtschaftspolitik strebt die AfD eine Stärkung\u003cbr\u003edes Wirtschaftsstandorts Deutschland durch die\u003cbr\u003eMinimierung staatlicher Eingriffe und die\u003cbr\u003eSchaffung attraktiver Rahmenbedingungen für\u003cbr\u003eUnternehmen an. Dazu gehören Maßnahmen zur\u003cbr\u003eSicherstellung bezahlbarer Energie und zur\u003cbr\u003eReduzierung der Bürokratie. Die Partei fordert\u003cbr\u003eeine umfassende Sanierung und Modernisierung der\u003cbr\u003eInfrastruktur, einschließlich Straßen, Brücken\u003cbr\u003eund Energieversorgung. In der\u003cbr\u003eDigitalisierungspolitik betont die AfD den Schutz\u003cbr\u003evon Datenschutz und Bürgerrechten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der Partei Die Linke zur\u003cbr\u003eBundestagswahl 2025 legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit, wirtschaftliche\u003cbr\u003eUmverteilung und ökologische Nachhaltigkeit. Im\u003cbr\u003eBereich Wohnen wird die Einführung eines\u003cbr\u003eMietendeckels und Maßnahmen gegen\u003cbr\u003eImmobilienspekulation gefordert, während im\u003cbr\u003eEnergiesektor sozial gestaffelte Energiepreise\u003cbr\u003eund die Rekommunalisierung von\u003cbr\u003eEnergieinfrastrukturen angestrebt werden. Die\u003cbr\u003ePartei setzt sich für eine gerechtere\u003cbr\u003eSteuerpolitik ein, darunter die Erhöhung der\u003cbr\u003eKörperschaftsteuer und die Einführung einer\u003cbr\u003eglobalen Mindeststeuer, um Steuervermeidung zu\u003cbr\u003ebekämpfen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm des Bündnisses Sahra Wagenknecht\u003cbr\u003e- Vernunft und Gerechtigkeit (BSW) zur\u003cbr\u003eBundestagswahl 2025 legt den Schwerpunkt auf eine\u003cbr\u003eumfassende Reformpolitik, die Frieden, soziale\u003cbr\u003eGerechtigkeit und wirtschaftliche Stabilität in\u003cbr\u003eden Mittelpunkt stellt. Das Programm kritisiert\u003cbr\u003edie aktuellen klimapolitischen Maßnahmen als\u003cbr\u003eineffizient und teuer und fordert die Abschaffung\u003cbr\u003edes CO2-Preises. In der Industriepolitik setzt\u003cbr\u003esich das BSW für den Erhalt und Umbau\u003cbr\u003estrategischer Industrien sowie die Förderung\u003cbr\u003eregionaler Wirtschaft ein. Eine gerechtere\u003cbr\u003eFinanzpolitik soll durch die Entlastung von\u003cbr\u003eGering- und Normalverdienern und eine stärkere\u003cbr\u003eBesteuerung von Vermögenden erreicht werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Regierungsprogramm 2025 von Bündnis 90\u002fDie\u003cbr\u003eGrünen ist ein umfassendes Konzept, das sich auf\u003cbr\u003eökologische, ökonomische und soziale Erneuerung\u003cbr\u003ekonzentriert. Ein zentraler Schwerpunkt liegt auf\u003cbr\u003edem Klimaschutz, mit Maßnahmen zur klimaneutralen\u003cbr\u003eModernisierung der Industrie, Investitionen in\u003cbr\u003eerneuerbare Energien und klimafreundliche\u003cbr\u003eTechnologien sowie der Einführung eines\u003cbr\u003eKlimageldes zur Förderung sozialer Gerechtigkeit.\u003cbr\u003eDie Partei plant, die Wirtschaft durch\u003cbr\u003eBürokratieabbau, Digitalisierung der Verwaltung\u003cbr\u003eund Investitionen in Infrastruktur und Innovation\u003cbr\u003ezu stärken. Zudem wird eine starke Infrastruktur\u003cbr\u003eund günstige Energieversorgung angestrebt,\u003cbr\u003ebegleitet von Steuererleichterungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der SPD legt einen umfassenden\u003cbr\u003eFokus auf wirtschaftliches Wachstum, soziale\u003cbr\u003eGerechtigkeit und Nachhaltigkeit. Es betont die\u003cbr\u003eNotwendigkeit von Investitionen in Bildung,\u003cbr\u003eInfrastruktur und Klimaschutz, um die\u003cbr\u003eWettbewerbsfähigkeit Deutschlands zu sichern. Ein\u003cbr\u003ezentraler Aspekt ist die Sicherstellung einer\u003cbr\u003ebezahlbaren und nachhaltigen Energieversorgung\u003cbr\u003edurch den Ausbau erneuerbarer Energien und die\u003cbr\u003eStabilisierung der Netzentgelte. Innovation und\u003cbr\u003eTechnologie werden durch die Weiterentwicklung\u003cbr\u003eder KI-Strategie und die Förderung von\u003cbr\u003eQuantencomputing, Robotik und\u003cbr\u003eNetzwerktechnologien vorangetrieben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000","#FFED00","#0489DB","#FF00FF","#FF4500","#808080","#E3000F"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":true,"x":[0.08957665448692355,0.0660956673154643,0.1208575445121592,-0.23561971660197437,0.015724676638079565,-0.10017262501247318,-0.18158992258990955],"y":[-0.034337088752695755,-0.05545800824743852,0.17780404694422683,0.23073181242603202,0.0717924230865982,-0.18650055964617865,0.003150964145306047],"type":"scatter"},{"customdata":[["Außen- und Sicherheitspolitik","2021"],["Außen- und Sicherheitspolitik","2021"],["Außen- und Sicherheitspolitik","2021"],["Außen- und Sicherheitspolitik","2021"],["Außen- und Sicherheitspolitik","2021"],["Außen- und Sicherheitspolitik","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie AfD verfolgt in ihrer Außen- und\u003cbr\u003eSicherheitspolitik eine stärkere nationale\u003cbr\u003eAusrichtung Deutschlands und lehnt die\u003cbr\u003eVergemeinschaftung der europäischen Außen- und\u003cbr\u003eSicherheitspolitik ab. Die Partei betont die\u003cbr\u003eNotwendigkeit einer strategischen Autonomie\u003cbr\u003eDeutschlands. Sie befürwortet die\u003cbr\u003eWiedereinführung der Wehrpflicht, ergänzt durch\u003cbr\u003eein Gemeinschaftsdienstjahr für Männer und\u003cbr\u003eFrauen, die nicht zum Wehrdienst herangezogen\u003cbr\u003ewerden. Zudem legt die AfD Wert auf die Stärkung\u003cbr\u003eder Bundespolizei und den Grenzschutz. Im Bereich\u003cbr\u003eder inneren Sicherheit schlägt die Partei vor,\u003cbr\u003edas Strafmündigkeitsalter zu senken und das\u003cbr\u003eErwachsenenstrafrecht früher anzuwenden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die politischen Positionen\u003cbr\u003eder Freien Demokraten zu verschiedenen Themen.\u003cbr\u003eSie betonen die Notwendigkeit von Innovation im\u003cbr\u003eKlima- und Umweltschutz, einer starken\u003cbr\u003eEuropäischen Union und klaren Regeln. Sie fordern\u003cbr\u003eeine umfassende Reform der\u003cbr\u003eNachrichtendienstkontrolle, die Bekämpfung\u003cbr\u003eorganisierter Kriminalität und eine verbesserte\u003cbr\u003einnere Führung bei der Polizei. International\u003cbr\u003esetzen sie sich für eine vernetzte\u003cbr\u003eSicherheitsstrategie ein, die Verteidigung,\u003cbr\u003eEntwicklung und Diplomatie umfasst. Zudem\u003cbr\u003eunterstützen sie eine verhandelte\u003cbr\u003eZweistaatenlösung im israelisch-palästinensischen\u003cbr\u003eKonflikt und kritisieren autoritäre Entwicklungen\u003cbr\u003ein Russland.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Textausschnitt aus dem Bundestagswahlprogramm\u003cbr\u003e2021 von BÜNDNIS 90\u002fDIE GRÜNEN behandelt die\u003cbr\u003eaußen- und sicherheitspolitischen Ziele der\u003cbr\u003ePartei. Die Grünen setzen sich für eine stärkere\u003cbr\u003eUnterstützung der Zivilgesellschaft ein und\u003cbr\u003estreben eine feministische Außenpolitik an, die\u003cbr\u003eGeschlechterungerechtigkeiten abbaut. Ein\u003cbr\u003ezentrales Anliegen ist die Erhöhung des\u003cbr\u003eFrauenanteils in militärischen und polizeilichen\u003cbr\u003eEinsätzen. Insgesamt zielen die Maßnahmen darauf\u003cbr\u003eab, eine gerechtere und inklusivere Außenpolitik\u003cbr\u003ezu gestalten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Partei DIE LINKE kritisiert die aktuelle\u003cbr\u003eAußen- und Sicherheitspolitik, insbesondere die\u003cbr\u003ezunehmende Militarisierung und den Anstieg von\u003cbr\u003eRüstungsexporten, die seit dem Ende des Kalten\u003cbr\u003eKrieges ihren Höchststand erreicht haben. Sie\u003cbr\u003ebemängelt die einseitige Durchsetzung\u003cbr\u003ewirtschaftlicher und geopolitischer Interessen\u003cbr\u003edurch die Bundesregierung sowie die USA und die\u003cbr\u003eEU, was zu einer Zunahme von Wirtschaftskriegen\u003cbr\u003eführt. DIE LINKE fordert ein umfassendes Verbot\u003cbr\u003evon Rüstungsexporten und die Beendigung der\u003cbr\u003eBewaffnung von Drohnen, um eine friedlichere und\u003cbr\u003egerechtere internationale Politik zu fördern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die sicherheits- und\u003cbr\u003everteidigungspolitischen Ziele und Maßnahmen der\u003cbr\u003eSPD. Die NATO bleibt ein wichtiger Pfeiler der\u003cbr\u003etransatlantischen Partnerschaft, während die EU\u003cbr\u003eeigenständiger in Sicherheitsfragen werden soll.\u003cbr\u003eEine europäische Armee wird angestrebt, und\u003cbr\u003eRüstungskooperationen sollen Synergien nutzen.\u003cbr\u003eDie EU soll ihre Nachbarschaftspolitik neu\u003cbr\u003eausrichten und die Beziehungen zu Afrika und den\u003cbr\u003eUSA stärken. Deutschland will seine Rolle in\u003cbr\u003einternationalen Friedensprozessen ausbauen und\u003cbr\u003esetzt sich für die Umsetzung der VN-Resolution\u003cbr\u003e1325 ein. Die Bundeswehr soll modernisiert und\u003cbr\u003egut ausgestattet werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die außen- und\u003cbr\u003esicherheitspolitischen Ziele und Strategien\u003cbr\u003eDeutschlands angesichts globaler\u003cbr\u003eHerausforderungen. Deutschland strebt an,\u003cbr\u003einternational mehr Verantwortung zu übernehmen\u003cbr\u003eund die werte- und regelbasierte internationale\u003cbr\u003eOrdnung zu stärken. Ein zentraler Aspekt ist die\u003cbr\u003eEinhaltung bestehender Abkommen und die\u003cbr\u003eUnterstützung von Maßnahmen gegen die Verbreitung\u003cbr\u003evon Massenvernichtungswaffen. Die Bundeswehr soll\u003cbr\u003edurch öffentliche Gelöbnisse, eine einsatzbereite\u003cbr\u003eReserve und die beste Ausrüstung, einschließlich\u003cbr\u003eneuer Fähigkeiten im Cyberbereich, gestärkt\u003cbr\u003ewerden. Zudem wird eine enge Zusammenarbeit mit\u003cbr\u003eder Türkei angestrebt, trotz deren Entfernung von\u003cbr\u003eden EU-Beitrittskriterien. Eine\u003cbr\u003eVollmitgliedschaft der Türkei in der EU wird\u003cbr\u003ejedoch ausgeschlossen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.2506625583615616,0.09150375246602215,0.11717757076234828,0.17625944690435397,-0.012224429078874234,-0.08707210580165695],"y":[-0.23920553027141547,-0.13454692429481732,0.08227215128142731,-0.23762250544540334,-0.02991414072192582,-0.19760950621016019],"type":"scatter"},{"customdata":[["Außen- und Sicherheitspolitik","2025"],["Außen- und Sicherheitspolitik","2025"],["Außen- und Sicherheitspolitik","2025"],["Außen- und Sicherheitspolitik","2025"],["Außen- und Sicherheitspolitik","2025"],["Außen- und Sicherheitspolitik","2025"],["Außen- und Sicherheitspolitik","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Zusammenfassung beschreibt die außen- und\u003cbr\u003esicherheitspolitischen Positionen der Partei\u003cbr\u003eAlternative für Deutschland (AfD). Die AfD\u003cbr\u003eplädiert für eine Außenpolitik, die sich an\u003cbr\u003erealpolitischen Erfordernissen orientiert und die\u003cbr\u003enationale Souveränität betont. Sie fordert den\u003cbr\u003eAusbau offensiver Cyberfähigkeiten, um Angriffe\u003cbr\u003eauf kritische Infrastruktur abzuschrecken, und\u003cbr\u003eeine ideelle Revitalisierung der nationalen\u003cbr\u003eInteressen. Zudem kritisiert die Partei die\u003cbr\u003eaktuelle Migrations- und Sicherheitspolitik\u003cbr\u003eDeutschlands und der EU. Sie verlangt die\u003cbr\u003eRücknahme migrationspolitischer Regelungen, die\u003cbr\u003enicht im nationalen Interesse liegen, sowie eine\u003cbr\u003estrengere Abschiebung von Personen ohne\u003cbr\u003eBleiberecht.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm des Bündnisses Sahra Wagenknecht\u003cbr\u003e- Vernunft und Gerechtigkeit (BSW) für die\u003cbr\u003eBundestagswahl 2025 legt einen starken Fokus auf\u003cbr\u003eFriedenspolitik und lehnt entschieden Hochrüstung\u003cbr\u003esowie Waffenexporte in Kriegsgebiete ab. Die\u003cbr\u003ePartei sieht sich als die einzige Friedenspartei\u003cbr\u003eim Bundestag und plädiert für eine Rückkehr zu\u003cbr\u003ediplomatischen Lösungen. In Bezug auf die Ukraine\u003cbr\u003efordert das BSW, dass Deutschland und Europa\u003cbr\u003eunabhängige Friedensinitiativen ergreifen\u003cbr\u003esollten, anstatt sich auf die USA zu verlassen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten fordern eine\u003cbr\u003esicherheitspolitische Zeitenwende in Deutschland,\u003cbr\u003eum auf Bedrohungen wie die durch Russland und den\u003cbr\u003eKrieg in der Ukraine angemessen zu reagieren. Sie\u003cbr\u003ebetonen die Notwendigkeit, die\u003cbr\u003eVerteidigungsfähigkeit Deutschlands zu stärken\u003cbr\u003eund die NATO-Ziele zu erfüllen. Ihre außen- und\u003cbr\u003esicherheitspolitische Strategie soll ausgewogen\u003cbr\u003esein, indem sie sowohl wertegeleitet als auch\u003cbr\u003einteressenorientiert ist. In Bezug auf China\u003cbr\u003estreben sie an, die Wirtschaftsbeziehungen\u003cbr\u003eaufrechtzuerhalten, jedoch gleichzeitig\u003cbr\u003eAbhängigkeiten zu reduzieren. Zudem soll die\u003cbr\u003eEntwicklungszusammenarbeit strategisch an den\u003cbr\u003ewirtschaftlichen und sicherheitspolitischen\u003cbr\u003eInteressen Deutschlands und der EU ausgerichtet\u003cbr\u003ewerden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt die Außen- und\u003cbr\u003eSicherheitspolitik der Bundesregierung, die sich\u003cbr\u003eauf mehrere zentrale Themen konzentriert. Ein\u003cbr\u003eSchwerpunkt liegt auf der Bekämpfung von\u003cbr\u003eorganisierter Kriminalität, Geldwäsche,\u003cbr\u003eExtremismus und Terrorismus, wobei die\u003cbr\u003eNotwendigkeit einer starken inneren Sicherheit\u003cbr\u003ebetont wird. Gleichzeitig verfolgt die\u003cbr\u003eBundesregierung eine klare außenpolitische Linie,\u003cbr\u003edie die Unterstützung der Ukraine gegen russische\u003cbr\u003eAggression einschließt. Zudem wird die\u003cbr\u003eNotwendigkeit betont, die Naivität in der\u003cbr\u003eChina-Politik zu beenden und Partnerschaften im\u003cbr\u003eIndopazifik zu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert die aktuelle Außen- und\u003cbr\u003eSicherheitspolitik Deutschlands und der EU und\u003cbr\u003efordert eine Abkehr von militärischen Lösungen\u003cbr\u003ehin zu diplomatischen Initiativen. Er betont die\u003cbr\u003eNotwendigkeit einer friedenspolitischen Wende,\u003cbr\u003edie internationale Solidarität über\u003cbr\u003eProfitinteressen stellt. Der Text verurteilt\u003cbr\u003eimperialistische Kriege und fordert gezielte\u003cbr\u003eSanktionen, um diplomatischen Druck auszuüben.\u003cbr\u003eZudem wird eine Reform der NATO und eine neue\u003cbr\u003eSicherheitsarchitektur für Europa vorgeschlagen,\u003cbr\u003edie langfristig auch Russland und die Türkei\u003cbr\u003eeinbeziehen könnte.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt die außen- und\u003cbr\u003esicherheitspolitischen Maßnahmen und Ziele\u003cbr\u003eDeutschlands, die darauf abzielen, Extremismus\u003cbr\u003eund Demokratiefeindlichkeit zu bekämpfen. Ein\u003cbr\u003eSchwerpunkt liegt auf der Prävention, um\u003cbr\u003eextremistische Tendenzen frühzeitig zu erkennen.\u003cbr\u003eDie NATO wird als zentraler Pfeiler der\u003cbr\u003eeuropäischen Sicherheit betrachtet, jedoch wird\u003cbr\u003ebetont, dass Europa mehr Verantwortung übernehmen\u003cbr\u003emuss, da die USA nicht mehr die Hauptlast tragen\u003cbr\u003ewerden. Darüber hinaus werden die\u003cbr\u003eHerausforderungen im Nahen Osten thematisiert,\u003cbr\u003einsbesondere die Notwendigkeit, die humanitäre\u003cbr\u003eLage im Gaza-Streifen zu verbessern und eine\u003cbr\u003eZweistaatenlösung mit einer reformierten\u003cbr\u003epalästinensischen Verwaltung zu fördern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt eine umfassende Strategie\u003cbr\u003eDeutschlands zur Stärkung und Anpassung der\u003cbr\u003eAußen- und Sicherheitspolitik. Im Mittelpunkt\u003cbr\u003esteht die Bekämpfung von Extremismus und\u003cbr\u003eKriminalität durch eine Null-Toleranz-Strategie\u003cbr\u003esowie die Aufrüstung der Sicherheitsbehörden.\u003cbr\u003eDeutschland strebt an, mehr Verantwortung für\u003cbr\u003eFrieden, Freiheit, Sicherheit und Wohlstand zu\u003cbr\u003eübernehmen, sowohl auf nationaler als auch\u003cbr\u003einternationaler Ebene. Ein wesentlicher Aspekt\u003cbr\u003eist die klare Trennung zwischen humanitärer\u003cbr\u003eAufnahme und Fachkräftezuwanderung in der\u003cbr\u003eAsylpolitik, wobei Asylverfahren in sicheren\u003cbr\u003eDrittstaaten durchgeführt werden sollen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.13086483943243366,0.23433720749732734,0.2253378093900768,-0.13331567998328958,-0.11409609749078241,-0.18212083265231238,-0.13375393587823806],"y":[-0.36735264954889524,-0.07207286733540517,-0.1650273175732871,-0.15732943694855586,-0.2447025968636755,-0.1681815973482767,-0.19408501963723157],"type":"scatter"},{"customdata":[["Bildung","2021"],["Bildung","2021"],["Bildung","2021"],["Bildung","2021"],["Bildung","2021"],["Bildung","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie AfD legt in ihrer Bildungspolitik großen Wert\u003cbr\u003eauf ein mehrgliedriges Schulsystem, das den\u003cbr\u003eunterschiedlichen Begabungen der Schüler gerecht\u003cbr\u003ewird, und lehnt eine übermäßige Akademisierung\u003cbr\u003eab. Sie setzt sich für die Stärkung der\u003cbr\u003eberuflichen Bildung ein und möchte den Wert von\u003cbr\u003eAbschlüssen wie dem Meisterbrief hervorheben.\u003cbr\u003eZudem fordert die Partei, dass der Bildungsstand\u003cbr\u003eein Kriterium für Einwanderung sein sollte. Sie\u003cbr\u003ebetont die Notwendigkeit, deutsche Kultur,\u003cbr\u003eTraditionen und Geschichte bereits ab der\u003cbr\u003eGrundschule zu vermitteln. Die AfD lehnt\u003cbr\u003epolitische Indoktrination in Schulen ab und\u003cbr\u003ekritisiert die Kompetenzorientierung im\u003cbr\u003eBildungssystem als inhaltsleer.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten haben eine umfassende\u003cbr\u003ebildungspolitische Agenda, die darauf abzielt,\u003cbr\u003eDeutschland in die Top 5 der OECD-Staaten in\u003cbr\u003eBezug auf Bildungsausgaben zu bringen. Sie\u003cbr\u003efordern eine Erhöhung der Bildungsausgaben, um\u003cbr\u003eden Lehrkräftemangel zu bekämpfen und die\u003cbr\u003eBildungslandschaft insgesamt zu verbessern. Ein\u003cbr\u003ezentraler Punkt ist die exzellente\u003cbr\u003eLehrerausbildung mit bundesweiten\u003cbr\u003eMindeststandards. Darüber hinaus setzen sie sich\u003cbr\u003efür die Stärkung der beruflichen Bildung ein,\u003cbr\u003eunter anderem durch einen Exzellenzwettbewerb,\u003cbr\u003edie Förderung digitaler Ausbildungsangebote und\u003cbr\u003edie Einführung von Azubi-Botschaftern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie bildungspolitischen Ziele und Maßnahmen von\u003cbr\u003eBÜNDNIS 90\u002fDIE GRÜNEN, wie im\u003cbr\u003eBundestagswahlprogramm 2021 beschrieben, umfassen\u003cbr\u003eeine umfassende Strategie zur Verbesserung der\u003cbr\u003eBildungslandschaft in Deutschland. Ein zentraler\u003cbr\u003eFokus liegt auf der Modernisierung der dualen\u003cbr\u003eBerufsausbildung und der Investition in\u003cbr\u003eberufliche und berufsbegleitende Bildung.\u003cbr\u003eFrühkindliche Bildung und der Primarbereich\u003cbr\u003esollen durch gezielte Ressourcenzuweisung\u003cbr\u003egestärkt werden, um die Bildungsinfrastruktur zu\u003cbr\u003everbessern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassend die\u003cbr\u003eHerausforderungen und Reformvorschläge im\u003cbr\u003edeutschen Bildungssystem, wobei mehrere zentrale\u003cbr\u003eThemen angesprochen werden. Ein Hauptanliegen ist\u003cbr\u003edie Bildungsgerechtigkeit, die stark von der\u003cbr\u003esozialen Herkunft beeinflusst wird. Die\u003cbr\u003eCorona-Krise hat bestehende Probleme weiter\u003cbr\u003everschärft. In der Bildungspolitik wird die\u003cbr\u003eNotwendigkeit betont, die Ausbildung und\u003cbr\u003eWeiterbildung zu verbessern, da viele potenzielle\u003cbr\u003eAuszubildende als nicht ausbildungsreif gelten,\u003cbr\u003ewas den Fachkräftemangel verschärft.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Zukunftsprogramm der SPD legt einen starken\u003cbr\u003eFokus auf Bildung, Digitalisierung und soziale\u003cbr\u003eTeilhabe. Es zielt darauf ab, die Qualität von\u003cbr\u003eLehr- und Lernprozessen zu verbessern, indem es\u003cbr\u003edatenschutzkonforme Software unterstützt und die\u003cbr\u003eAus- und Fortbildung von Lehrkräften fördert. Ein\u003cbr\u003ebundesweites Netzwerk von Kompetenzzentren für\u003cbr\u003edigitales Lehren und Lernen soll entstehen. Zudem\u003cbr\u003ewird ein bezahlbarer Netzzugang für alle,\u003cbr\u003einsbesondere für einkommensschwache Bürger*innen,\u003cbr\u003eSchüler*innen und Studierende, angestrebt. Die\u003cbr\u003eSPD plant auch, die berufliche Bildung zu\u003cbr\u003estärken, insbesondere durch duale Ausbildungswege\u003cbr\u003eund die Modernisierung der Berufsschulen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassende Maßnahmen zur\u003cbr\u003eFörderung der Bildung in verschiedenen Bereichen.\u003cbr\u003eIm MINT-Bereich wird angestrebt, junge Menschen\u003cbr\u003edurch Qualifizierungs- und Karrieremöglichkeiten\u003cbr\u003esowie Beratungsleistungen für\u003cbr\u003enaturwissenschaftlich-technische Berufe zu\u003cbr\u003ebegeistern. Zudem sollen Kooperationen zwischen\u003cbr\u003eHochschulen und kommunalen Einrichtungen die\u003cbr\u003eVereinbarkeit von Familie und wissenschaftlicher\u003cbr\u003eKarriere verbessern. Ein weiterer Schwerpunkt\u003cbr\u003eliegt auf der Förderung von Bildung unabhängig\u003cbr\u003evon der sozialen Herkunft. Bildungspolitische\u003cbr\u003eVorschläge umfassen die Möglichkeit, dass\u003cbr\u003ePersonen, die nach einem Bachelor-Abschluss\u003cbr\u003eBerufserfahrung sammeln und später einen Master\u003cbr\u003eanstreben, auch nach dem 35. Lebensjahr BAföG\u003cbr\u003eerhalten können.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.24920135824636994,0.22333962569372853,0.12922332143517853,-0.25747235049295614,0.128691267463467,-0.15480875036072314],"y":[-0.11390856302614377,0.08748835529290548,0.25179217035685764,0.041427322651377455,0.25672085519099386,0.2762615224524798],"type":"scatter"},{"customdata":[["Bildung","2025"],["Bildung","2025"],["Bildung","2025"],["Bildung","2025"],["Bildung","2025"],["Bildung","2025"],["Bildung","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Textausschnitt fasst die bildungspolitischen\u003cbr\u003ePositionen der Partei Alternative für Deutschland\u003cbr\u003e(AfD) zusammen. Die AfD befürwortet den Erhalt\u003cbr\u003eeines mehrgliedrigen Schulsystems, das nach\u003cbr\u003eBegabungen differenziert und die Durchlässigkeit\u003cbr\u003ezwischen den Schulformen sicherstellt. Sie\u003cbr\u003eschlägt vor, die Schulpflicht in eine\u003cbr\u003eBildungspflicht umzuwandeln. Die Partei lehnt\u003cbr\u003eSonderrechte für muslimische Schüler ab und\u003cbr\u003espricht sich gegen Islamunterricht aus, um die\u003cbr\u003eEntstehung von Parallelgesellschaften zu\u003cbr\u003everhindern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert das Bildungssystem in\u003cbr\u003eDeutschland und fordert umfassende Reformen. Es\u003cbr\u003ewird betont, dass Bildungschancen stark vom\u003cbr\u003esozialen Status der Eltern abhängen und dass das\u003cbr\u003eBildungssystem den Anforderungen eines modernen\u003cbr\u003eIndustrielandes nicht gerecht wird. Gefordert\u003cbr\u003ewerden einheitliche Lehrpläne, der Ausbau von\u003cbr\u003eGanztagsschulen, die Förderung individueller\u003cbr\u003eTalente und eine bessere Vorbereitung in Kitas.\u003cbr\u003eZudem wird eine Reform der Lehrerausbildung\u003cbr\u003evorgeschlagen, um den Lehrkräftemangel zu\u003cbr\u003ebekämpfen. Im Gesundheitswesen wird eine Abkehr\u003cbr\u003evon renditeorientierter Medizin hin zu einer\u003cbr\u003epatientenorientierten Versorgung gefordert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der FDP zur Bundestagswahl 2025\u003cbr\u003elegt einen starken Fokus auf Bildung als\u003cbr\u003eSchlüssel für persönlichen Aufstieg und ein\u003cbr\u003eselbstbestimmtes Leben. Die Partei strebt eine\u003cbr\u003eumfassende Reform des Bildungssystems an, die von\u003cbr\u003eder frühkindlichen Bildung bis zur\u003cbr\u003eErwachsenenbildung reicht. Die Freien Demokraten\u003cbr\u003ekritisieren die Einigung zwischen Bund und\u003cbr\u003eLändern als unzureichend, da die Länder kaum\u003cbr\u003ezusätzliche Mittel für Bildung bereitstellen. Sie\u003cbr\u003efordern mehr Autonomie für Schulen durch ein\u003cbr\u003eChancenbudget, das es den Schulen ermöglicht,\u003cbr\u003eselbst über Bildungselemente zu entscheiden.\u003cbr\u003eDarüber hinaus betont das Programm die Bedeutung\u003cbr\u003evon Bildung und Kultur zur Stärkung von\u003cbr\u003eDemokratie, Freiheit und Wohlstand.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die bildungspolitischen Ziele\u003cbr\u003eund Maßnahmen von BÜNDNIS 90\u002fDIE GRÜNEN. Sie\u003cbr\u003esetzen sich für eine bessere Vereinbarkeit von\u003cbr\u003eFamilie und Beruf ein und schlagen verschiedene\u003cbr\u003eSteuerreformen vor, um die Finanzierung zu\u003cbr\u003esichern. Es wird auf den Mangel an Kitaplätzen\u003cbr\u003eund Erzieher*innen hingewiesen, weshalb\u003cbr\u003eInvestitionen in Kitas und die Ausbildung von\u003cbr\u003eFachkräften geplant sind. Zudem wird ein\u003cbr\u003e„Zukunftsinvestitionsprogramm Bildung“\u003cbr\u003evorgeschlagen, um bundesweit Bildungs- und\u003cbr\u003eChancengerechtigkeit zu fördern. Der Fokus liegt\u003cbr\u003eauf der Modernisierung von Schulen, der Förderung\u003cbr\u003evon Basiskompetenzen und der Digitalisierung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt umfassende Reformen im\u003cbr\u003edeutschen Bildungssystem und betont die\u003cbr\u003eNotwendigkeit, Bildung als Priorität zu\u003cbr\u003ebehandeln, um Chancengleichheit zu gewährleisten.\u003cbr\u003eEs wird gefordert, die politische Bildung zu\u003cbr\u003estärken und die Infrastruktur von Schulen und\u003cbr\u003eKitas zu verbessern. Zudem sollen Investitionen\u003cbr\u003ein Bildung erhöht werden. Ein\u003cbr\u003eBildungsrahmengesetz soll länderübergreifende\u003cbr\u003eStandards sichern. Die Linke schlägt vor, ein\u003cbr\u003eeltern-, alters- und herkunftsunabhängiges BAföG\u003cbr\u003eeinzuführen, das existenzsichernd und als\u003cbr\u003eVollzuschuss konzipiert ist.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt Maßnahmen zur Förderung von\u003cbr\u003eIntegration und Bildung in Deutschland. Es wird\u003cbr\u003ebetont, dass eine erfolgreiche Einwanderung durch\u003cbr\u003eden Ausbau von Deutschsprachförderung und\u003cbr\u003eBeratungsangeboten sowie die Weiterentwicklung\u003cbr\u003edes Fachkräfteeinwanderungsgesetzes erreicht\u003cbr\u003ewerden soll. Zudem wird die\u003cbr\u003eArbeitsmarktintegration Geflüchteter unterstützt.\u003cbr\u003eIm Bildungsbereich wird auf die Bedeutung guter\u003cbr\u003eBildung für alle Kinder und Jugendlichen\u003cbr\u003ehingewiesen, um gesellschaftlichen Zusammenhalt\u003cbr\u003eund wirtschaftliches Wachstum zu fördern.\u003cbr\u003eGeplante Maßnahmen umfassen eine\u003cbr\u003eFachkräfteoffensive für Kitas und Schulen, die\u003cbr\u003eAnhebung der Mindestausbildungsvergütung, die\u003cbr\u003eReform des BAföG und die Förderung des dualen\u003cbr\u003eStudiums.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text hebt die zentrale Rolle der Bildung in\u003cbr\u003everschiedenen Bereichen hervor und betont ihre\u003cbr\u003eBedeutung als Schlüssel zur Chancengerechtigkeit\u003cbr\u003eund zum Erfolg eines Landes. Es wird gefordert,\u003cbr\u003eauf Gendersprache in Bildungseinrichtungen zu\u003cbr\u003everzichten, während gleichzeitig kulturelle\u003cbr\u003eBildung generationsübergreifend sowohl zu Hause\u003cbr\u003eals auch in Schulen gefördert werden soll. Um\u003cbr\u003egleiche Chancen für alle Kinder zu gewährleisten,\u003cbr\u003ewird eine starke Bildungs- und\u003cbr\u003eBetreuungsinfrastruktur von der frühen Kindheit\u003cbr\u003ean gefordert, unabhängig von der Herkunft der\u003cbr\u003eKinder.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.05112855791562796,-0.24559724535415184,0.181708776545435,-0.0386611480694921,-0.10120110269055574,-0.20329606068885558,-0.16173297795862895],"y":[-0.08433701779968801,0.05602972032866912,0.15883290779793105,0.23399801105795232,0.15004574804461782,0.12522125647974222,0.12002702503522744],"type":"scatter"},{"customdata":[["Demokratie","2021"],["Demokratie","2021"],["Demokratie","2021"],["Demokratie","2021"],["Demokratie","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert die aktuelle politische\u003cbr\u003eKlasse in Deutschland, die als primär an Macht\u003cbr\u003eund eigenem Wohlstand interessiert beschrieben\u003cbr\u003ewird. Die AfD fordert daher die Einführung von\u003cbr\u003eVolksentscheiden nach Schweizer Modell, um die\u003cbr\u003edirekte Demokratie zu stärken und die\u003cbr\u003eRegierungspolitik zu kontrollieren. Sie sieht\u003cbr\u003edies als Mittel, um unsinnige Gesetze zu\u003cbr\u003everhindern und die Parlamente zu sorgfältiger\u003cbr\u003eArbeit zu zwingen. Zudem fordert die AfD eine\u003cbr\u003eReform der Gewaltenteilung, eine Entpolitisierung\u003cbr\u003eder Justiz, eine Neuordnung der\u003cbr\u003eParteienfinanzierung und eine Begrenzung der\u003cbr\u003eMandatszeiten, um Berufspolitikertum und\u003cbr\u003eLobbyismus einzudämmen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten betonen in ihrem\u003cbr\u003eWahlprogramm zur Bundestagswahl 2021 die zentrale\u003cbr\u003eBedeutung von Demokratie, Rechtsstaatlichkeit und\u003cbr\u003eBürgerrechten. Sie setzen sich für eine moderne,\u003cbr\u003edigitale und freie Gesellschaft ein und fördern\u003cbr\u003eeine aktive und offene Debattenkultur, die\u003cbr\u003eMeinungsvielfalt schützt. Die Partei\u003cbr\u003eunterstreicht die Rolle der repräsentativen\u003cbr\u003eDemokratie und der Parlamente als wesentliche\u003cbr\u003eOrte der Diskussion und Entscheidungsfindung.\u003cbr\u003eZudem engagieren sie sich für eine starke\u003cbr\u003eKulturpolitik und den Schutz des Kulturerbes, um\u003cbr\u003ekulturelle Vielfalt und Kreativität zu fördern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Zusammenfassung des Bundestagswahlprogramms\u003cbr\u003e2021 von BÜNDNIS 90\u002fDIE GRÜNEN hebt die zentrale\u003cbr\u003eRolle der Demokratie als ein geliehenes Gut\u003cbr\u003ehervor, das eine verantwortungsvolle Politik\u003cbr\u003eerfordert. Um die Demokratie zu stärken, schlagen\u003cbr\u003edie Grünen verschiedene Maßnahmen vor, darunter\u003cbr\u003edie Vereinfachung von Gesetzgebungsverfahren,\u003cbr\u003eeine faire Machtverteilung und die Förderung von\u003cbr\u003eDiversität in den Parlamenten. Besondere\u003cbr\u003eAufmerksamkeit wird der Unterstützung von Frauen\u003cbr\u003eund marginalisierten Gruppen gewidmet. Zudem wird\u003cbr\u003edie Bedeutung von Transparenz, öffentlicher\u003cbr\u003eDebatte und demokratischer Beteiligung in der\u003cbr\u003eEU-Politik betont.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text plädiert für eine umfassende\u003cbr\u003eNeuausrichtung der Sicherheitspolitik und der\u003cbr\u003edemokratischen Strukturen. Er fordert eine\u003cbr\u003eSicherheitspolitik, die demokratisch ausgerichtet\u003cbr\u003eist, die Grundrechte schützt und die soziale\u003cbr\u003eSicherheit stärkt, indem repressive Maßnahmen\u003cbr\u003edurch Prävention und zivilgesellschaftliche\u003cbr\u003eKooperation ersetzt werden. Ein Ende des\u003cbr\u003eEinsatzes von V-Leuten und eine stärkere\u003cbr\u003eKontrolle der Polizeibefugnisse werden gefordert,\u003cbr\u003eum Polizeigewalt zu verhindern. Gleichzeitig\u003cbr\u003esetzt sich der Text für eine stärkere und\u003cbr\u003einklusivere Demokratie ein, indem er die\u003cbr\u003eAbsenkung des Wahlalters auf 14 Jahre und das\u003cbr\u003eWahlrecht für langfristig hier lebende\u003cbr\u003eMigrant*innen vorschlägt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Zukunftsprogramm der SPD betont die\u003cbr\u003eNotwendigkeit von Chancengleichheit im\u003cbr\u003eöffentlichen Dienst, interkultureller Öffnung und\u003cbr\u003eeines modernen Staatsangehörigkeitsrechts. Es\u003cbr\u003efordert die Förderung der Demokratie durch ein\u003cbr\u003eDemokratiefördergesetz und die Stärkung der\u003cbr\u003eeuropäischen Demokratie. Die SPD setzt sich für\u003cbr\u003eeine humanitäre Asylpolitik, die Verteidigung der\u003cbr\u003eGenfer Flüchtlingskonvention und legale\u003cbr\u003eMigrationswege ein. Außenpolitisch verurteilt sie\u003cbr\u003eMenschenrechtsverletzungen in China, unterstützt\u003cbr\u003eDemokratiebewegungen in Belarus und betont die\u003cbr\u003eWichtigkeit des Nahost-Friedensprozesses. Die\u003cbr\u003eBeziehungen zur Türkei und Großbritannien sollen\u003cbr\u003ekritisch, aber konstruktiv gestaltet werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.026893749959901025,0.2937579816638485,0.18026821563275364,-0.10282545766209156,0.1479441078631875],"y":[-0.19336156584478223,0.013531125716753257,0.14446688348289646,-0.06267149074629441,0.0428463502267415],"type":"scatter"},{"customdata":[["Demokratie","2025"],["Demokratie","2025"],["Demokratie","2025"],["Demokratie","2025"],["Demokratie","2025"],["Demokratie","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt die Einschränkung der\u003cbr\u003eMeinungsfreiheit durch staatliche und\u003cbr\u003enichtstaatliche Akteure, darunter\u003cbr\u003eöffentlich-rechtliche Medien und NGOs, die als\u003cbr\u003e\"Faktenchecker\" fungieren. Diese Akteure werden\u003cbr\u003ekritisiert, weil sie angeblich legitime Meinungen\u003cbr\u003eals Desinformation abtun und zensieren. In diesem\u003cbr\u003eKontext fordert die Alternative für Deutschland\u003cbr\u003e(AfD) verschiedene Reformen zur Stärkung der\u003cbr\u003eDemokratie. Zu den vorgeschlagenen Maßnahmen\u003cbr\u003egehören die Trennung von Regierungs- und\u003cbr\u003eParlamentsämtern, die Abschaffung politischer\u003cbr\u003eBeamter und die direkte Wahl des\u003cbr\u003eBundespräsidenten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert die zunehmende Vermischung\u003cbr\u003evon kommerziellen Interessen und staatlicher\u003cbr\u003eHoheitsgewalt, insbesondere durch Partnerschaften\u003cbr\u003ezwischen Regierungen und privaten Unternehmen. Er\u003cbr\u003efordert eine stärkere Transparenz und\u003cbr\u003eEinschränkung von Lobbyismus sowie die\u003cbr\u003eHerausnahme privater Organisationen aus\u003cbr\u003eRegulierungsgremien. Zudem wird gefordert, die\u003cbr\u003eDemokratie durch mehr direkte Bürgerbeteiligung\u003cbr\u003ezu stärken, etwa durch Volksentscheide in\u003cbr\u003ewichtigen Fragen. Auch wird eine längere\u003cbr\u003eKarenzzeit für Politiker gefordert, die in die\u003cbr\u003ePrivatwirtschaft wechseln.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die politischen Ziele und\u003cbr\u003eForderungen der Freien Demokraten in\u003cbr\u003everschiedenen Bereichen. Sie betonen die\u003cbr\u003eNotwendigkeit eines agilen Staates und einer\u003cbr\u003eumfassenden Digitalisierung der Verwaltung. Im\u003cbr\u003eBereich Nachhaltigkeit und Infrastruktur setzen\u003cbr\u003esie auf Innovation und marktwirtschaftliche\u003cbr\u003eAnsätze für Umwelt- und Klimaschutz sowie auf den\u003cbr\u003eAusbau der Infrastruktur und technologieneutrale\u003cbr\u003eMobilität. Sie fordern Reformen im Bereich der\u003cbr\u003einneren Sicherheit, einschli
