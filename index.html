isiert die militärische\u003cbr\u003eUnterstützung der EU für die Ukraine und fordert\u003cbr\u003eeine Rückbesinnung auf die ursprünglichen Ziele\u003cbr\u003eder EU: Frieden und Wohlstand. Zudem wird die\u003cbr\u003ePolitik Israels im Nahen Osten kritisiert, und es\u003cbr\u003ewird ein sofortiger Stopp der Waffenlieferungen\u003cbr\u003ean Israel sowie ernsthafte Verhandlungen über\u003cbr\u003eeine Zwei-Staaten-Lösung gefordert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die Position der Freien\u003cbr\u003eDemokraten zur China-Politik und zur\u003cbr\u003estrategischen Souveränität der EU. Sie plädieren\u003cbr\u003efür eine Anpassung der Wirtschaftsbeziehungen zu\u003cbr\u003eChina, um Abhängigkeiten zu reduzieren, und\u003cbr\u003efordern Schutzmaßnahmen gegen chinesische\u003cbr\u003eEinflussnahme. Gleichzeitig setzen sie sich für\u003cbr\u003eeine stärkere wirtschaftliche Kooperation mit\u003cbr\u003eTaiwan und anderen Indo-Pazifik-Staaten ein. Auf\u003cbr\u003eEU-Ebene streben sie institutionelle Reformen an,\u003cbr\u003eum die Handlungsfähigkeit der EU zu stärken,\u003cbr\u003einsbesondere in der Außen- und\u003cbr\u003eSicherheitspolitik. Dazu gehören qualifizierte\u003cbr\u003eMehrheitsentscheidungen und eine stärkere\u003cbr\u003eeuropäische Verteidigungsindustrie.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt mehrere politische Themen und\u003cbr\u003eZiele. Er betont die Notwendigkeit, den Zugang zu\u003cbr\u003eSchusswaffen zu beschränken und die organisierte\u003cbr\u003eKriminalität härter zu bestrafen. Die EU soll\u003cbr\u003egestärkt und reformiert werden, um\u003cbr\u003ehandlungsfähiger zu sein, insbesondere durch\u003cbr\u003eMehrheitsentscheidungen und die Unterstützung von\u003cbr\u003eBeitrittswünschen der Westbalkanstaaten, der\u003cbr\u003eUkraine und Moldaus. Die EU soll bürgernäher und\u003cbr\u003edemokratischer gestaltet werden, mit einem\u003cbr\u003estärkeren Europäischen Parlament. Zudem wird eine\u003cbr\u003eaktive Außenpolitik gefordert, um globale\u003cbr\u003eHerausforderungen zu bewältigen und\u003cbr\u003ePartnerschaften zu stärken, insbesondere im\u003cbr\u003eHinblick auf China und die USA.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text fordert, dass das Europaparlament mehr\u003cbr\u003eEntscheidungsbefugnisse erhält und die Hürden für\u003cbr\u003eeuropäische Bürgerinitiativen gesenkt werden. Es\u003cbr\u003ewird ein Europa ohne Massenvernichtungswaffen\u003cbr\u003eangestrebt, und die EU soll dem\u003cbr\u003eAtomwaffenverbotsvertrag beitreten. Die\u003cbr\u003eMilitarisierung der EU-Grenzen wird abgelehnt,\u003cbr\u003eund Frontex soll in eine Rettungsmission\u003cbr\u003eumgewandelt werden. Zudem wird globale soziale\u003cbr\u003eGerechtigkeit gefordert, indem wirtschaftliche\u003cbr\u003eUngleichheiten bekämpft und neoliberale\u003cbr\u003eWirtschaftspartnerschaften beendet werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text thematisiert die Herausforderungen und\u003cbr\u003eZiele der Europäischen Union (EU) in Bezug auf\u003cbr\u003eSicherheit, Verteidigung, Werte und\u003cbr\u003einternationale Beziehungen. Er betont die\u003cbr\u003eNotwendigkeit einer stärkeren europäischen\u003cbr\u003eVerteidigungsunion und einer koordinierten\u003cbr\u003eRüstungsexportpolitik. Die EU soll ihre\u003cbr\u003eHandlungsfähigkeit durch institutionelle Reformen\u003cbr\u003everbessern, insbesondere durch die Abschaffung\u003cbr\u003edes Einstimmigkeitsprinzips. Die\u003cbr\u003eErweiterungspolitik der EU wird als wichtiges\u003cbr\u003eInstrument für Frieden und Demokratie\u003cbr\u003ehervorgehoben, mit einem Fokus auf die Aufnahme\u003cbr\u003eder westlichen Balkanstaaten, der Ukraine und\u003cbr\u003eMoldau.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3550334654676311,0.06778848540433587,-0.07629948669733048,0.08949506434849355,-0.045353971760654276,0.0983442697633307],"y":[-0.24779285251582897,-0.3010974403220521,-0.19392479707787183,-0.20745027476286654,-0.1400041585604269,-0.28483043991553264],"type":"scatter"},{"customdata":[["Familienpolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt umfassend die verschiedenen\u003cbr\u003eAspekte der Familienpolitik und betont die\u003cbr\u003eNotwendigkeit, Familien finanziell zu entlasten\u003cbr\u003eund zu unterstützen, um ihnen mehr Zeit\u003cbr\u003efüreinander zu ermöglichen. Zu den\u003cbr\u003evorgeschlagenen Maßnahmen gehören die Erhöhung\u003cbr\u003edes Kinderfreibetrags und die Einführung von\u003cbr\u003eZeitwertkonten als Familienzeitkonten, die Eltern\u003cbr\u003emehr Flexibilität bei der Vereinbarkeit von Beruf\u003cbr\u003eund Familie bieten sollen. Darüber hinaus wird\u003cbr\u003edie Vereinfachung von Familienleistungen\u003cbr\u003eangestrebt. Ein weiterer Schwerpunkt liegt auf\u003cbr\u003edem Schutz und der Unterstützung von Kindern und\u003cbr\u003eFamilien, insbesondere auf dem besonderen Schutz\u003cbr\u003evon Kindern, die als Opferzeugen auftreten, indem\u003cbr\u003eihre Rechtsansprüche gestärkt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.163663759192075],"y":[0.19233661563027607],"type":"scatter"},{"customdata":[["Familienpolitik",2021],["Familienpolitik",2021],["Familienpolitik",2021],["Familienpolitik",2021],["Familienpolitik",2021],["Familienpolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Zusammenfassung des Textausschnitts zur\u003cbr\u003eFamilienpolitik aus der Perspektive der AfD hebt\u003cbr\u003edie zentrale Rolle der Familie als\u003cbr\u003egesellschaftliche Einheit hervor und kritisiert\u003cbr\u003edie gegenwärtige Politik als familienzersetzend.\u003cbr\u003eDie AfD fordert eine aktivierende und\u003cbr\u003egeburtenfördernde Familienpolitik und schlägt\u003cbr\u003everschiedene Maßnahmen zur Unterstützung und\u003cbr\u003eEntlastung von Familien vor. Dazu gehört die\u003cbr\u003eEinführung eines Betreuungsgeldes für Eltern oder\u003cbr\u003eGroßeltern als Lohnersatzleistung. Zudem\u003cbr\u003ekritisiert die Partei die aktuelle Rechtsprechung\u003cbr\u003eund Bildungsansätze, die ihrer Meinung nach die\u003cbr\u003eeheliche Solidarität und Stabilität von Ehen\u003cbr\u003ebeeinträchtigen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten haben zur Bundestagswahl\u003cbr\u003e2021 umfassende familienpolitische Ziele\u003cbr\u003eformuliert. Ein zentrales Anliegen ist die\u003cbr\u003ebessere Vereinbarkeit von Familie und Beruf, die\u003cbr\u003esie durch flexible Betreuungszeiten und die\u003cbr\u003esteuerliche Förderung von betrieblichen\u003cbr\u003eKinderbetreuungsangeboten erreichen wollen. Zudem\u003cbr\u003esetzen sie sich für die Einführung eines\u003cbr\u003eKinderchancengeldes ein, um die finanzielle\u003cbr\u003eUnterstützung von Familien zu verbessern. Ein\u003cbr\u003eweiterer Punkt ihres Programms ist die\u003cbr\u003eLegalisierung der nichtkommerziellen\u003cbr\u003eLeihmutterschaft, um mehr Möglichkeiten zur\u003cbr\u003eFamiliengründung zu schaffen. Darüber hinaus\u003cbr\u003elegen sie großen Wert auf den Schutz und die\u003cbr\u003eUnterstützung von Betroffenen häuslicher und\u003cbr\u003esexualisierter Gewalt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von Bündnis\u003cbr\u003e90\u002fDie Grünen legt einen starken Fokus auf die\u003cbr\u003eFörderung von Frauen und die Familienpolitik. Ein\u003cbr\u003ezentrales Anliegen ist die Verbesserung der\u003cbr\u003eVereinbarkeit von Familie und Beruf, wobei\u003cbr\u003everpflichtende Quoten für Frauen in\u003cbr\u003eFührungspositionen eingeführt werden sollen. Die\u003cbr\u003eGrünen setzen sich für eine eigenständige\u003cbr\u003efinanzielle Absicherung von Frauen in allen\u003cbr\u003eLebensphasen ein und streben Reformen bei\u003cbr\u003eMinijobs an. Zudem umfasst das Programm Maßnahmen\u003cbr\u003egegen weibliche Genitalverstümmelung und zielt\u003cbr\u003edarauf ab, die Arbeitsbedingungen in der\u003cbr\u003eProstitution zu verbessern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt umfassende Reformpläne im\u003cbr\u003eBereich der Familienpolitik, die darauf abzielen,\u003cbr\u003eBildungschancen für alle Kinder unabhängig von\u003cbr\u003eihrer Herkunft zu verbessern. Dies soll unter\u003cbr\u003eanderem durch die Stärkung der frühkindlichen\u003cbr\u003eBildung und die Einführung eines\u003cbr\u003eelternunabhängigen Bildungszugangs erreicht\u003cbr\u003ewerden. Ein weiterer zentraler Punkt ist die\u003cbr\u003eEinführung einer Kindergrundsicherung, um die\u003cbr\u003efinanzielle Unterstützung für Familien zu\u003cbr\u003emodernisieren und an die gesellschaftliche\u003cbr\u003eVielfalt anzupassen. Zudem wird die rechtliche\u003cbr\u003eund soziale Elternschaft reformiert,\u003cbr\u003eeinschließlich der Einführung eines erweiterten\u003cbr\u003e„kleinen Sorgerechts“ für soziale Eltern.\u003cbr\u003eParallel dazu werden Aspekte der Migrations- und\u003cbr\u003eAsylpolitik behandelt, mit einem besonderen Fokus\u003cbr\u003eauf Integration und Familienzusammenführung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Partei DIE LINKE verfolgt eine progressive\u003cbr\u003eFamilienpolitik, die sich für die umfassende\u003cbr\u003eUnterstützung und Gleichstellung aller\u003cbr\u003eFamilienformen einsetzt, unabhängig von Herkunft,\u003cbr\u003esexueller Orientierung und geschlechtlicher\u003cbr\u003eIdentität. Zu den zentralen Forderungen gehören\u003cbr\u003edie Erhöhung der Unterstützung für alle\u003cbr\u003eLebensweisen, die Abschaffung prekärer\u003cbr\u003eBeschäftigungsverhältnisse, insbesondere für\u003cbr\u003eFrauen, und die Einführung von Gender-Budgeting\u003cbr\u003ein der Haushaltspolitik. DIE LINKE betont, dass\u003cbr\u003eder besondere Schutz und die Förderung durch\u003cbr\u003eStaat und Gesellschaft nicht nur Ehepaaren,\u003cbr\u003esondern allen Menschen zugutekommen sollten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt verschiedene Maßnahmen zur\u003cbr\u003eUnterstützung von Familien, Kindern und\u003cbr\u003eJugendlichen. Es wird betont, dass starke\u003cbr\u003eFamilien für die Zukunft der Gesellschaft wichtig\u003cbr\u003esind und dass die Vereinbarkeit von Beruf und\u003cbr\u003eFamilienarbeit verbessert werden muss. Ein\u003cbr\u003eVier-Säulen-Modell soll mehr Familienzeit\u003cbr\u003eermöglichen, darunter Elternschaftszeit,\u003cbr\u003eFamilienarbeitszeit, erweiterte Kinderkrankentage\u003cbr\u003eund Familienpflegezeit. Zudem wird eine\u003cbr\u003eKindergrundsicherung vorgeschlagen, um gleiche\u003cbr\u003eChancen für alle Kinder zu gewährleisten. Der\u003cbr\u003eText behandelt auch Themen wie Gewalt gegen\u003cbr\u003eFrauen, selbstbestimmte Familienplanung und die\u003cbr\u003erechtliche Absicherung vielfältiger\u003cbr\u003eFamilienmodelle.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.11550592235801421,-0.23308544954664492,-0.14345005836079475,0.17083802174419083,-0.17776322399520275,0.19497255523119567],"y":[0.040007584601639015,0.30235103257744045,0.3201577197327165,0.21344615651841092,0.27116520429359237,0.20976601094288866],"type":"scatter"},{"customdata":[["Familienpolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt verschiedene Aspekte der\u003cbr\u003eFamilienpolitik, wobei der Schwerpunkt auf der\u003cbr\u003eUnterstützung und Stärkung von Familien als\u003cbr\u003ewesentliche Leistungsträger der Gesellschaft\u003cbr\u003eliegt. Zu den vorgeschlagenen Maßnahmen gehören\u003cbr\u003edie Verbesserung von Elternzeit und Elterngeld\u003cbr\u003esowie finanzielle Entlastungen wie die Erhöhung\u003cbr\u003edes Kindergeldes. Diese Initiativen zielen darauf\u003cbr\u003eab, Familien zu fördern und ihre Rolle in der\u003cbr\u003eGesellschaft zu würdigen. Gleichzeitig wird im\u003cbr\u003eText das Selbstbestimmungsgesetz der\u003cbr\u003eAmpelkoalition kritisiert, das es Kindern und\u003cbr\u003eJugendlichen erlaubt, ihren Geschlechtseintrag\u003cbr\u003eund Vornamen ohne Gutachten oder gerichtliche\u003cbr\u003eEntscheidung zu ändern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.1465388084192971],"y":[0.14296617036738504],"type":"scatter"},{"customdata":[["Familienpolitik",2025],["Familienpolitik",2025],["Familienpolitik",2025],["Familienpolitik",2025],["Familienpolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Leitantrag der AfD zur Familienpolitik hebt\u003cbr\u003edie zentrale Rolle starker Familien als Fundament\u003cbr\u003eeiner stabilen Gesellschaft hervor. Die Partei\u003cbr\u003estrebt eine demografische Wende an und möchte\u003cbr\u003eeine Willkommenskultur für Kinder etablieren. Zu\u003cbr\u003eden vorgeschlagenen Maßnahmen gehören finanzielle\u003cbr\u003eUnterstützung und die Schaffung von\u003cbr\u003eRahmenbedingungen, die es Familien ermöglichen,\u003cbr\u003esich positiv zu entwickeln und Belastungen zu\u003cbr\u003ebewältigen. Die AfD betont die Bedeutung der\u003cbr\u003eFamilie als festen Anker im Leben und fordert die\u003cbr\u003eReduzierung der Anzahl von Beauftragten zugunsten\u003cbr\u003evon Familienbeauftragten. Zudem wird das\u003cbr\u003eLebensrecht ungeborener Kinder betont.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die politischen Positionen\u003cbr\u003eund Forderungen der Freien Demokraten in\u003cbr\u003everschiedenen Bereichen. Im Bereich Migration\u003cbr\u003efordern sie beschleunigte Asylverfahren, die\u003cbr\u003eDurchführung von Asylverfahren in Drittstaaten,\u003cbr\u003edie Aussetzung des Familiennachzugs für subsidiär\u003cbr\u003eSchutzberechtigte und die Stärkung von FRONTEX.\u003cbr\u003eSie betonen die Notwendigkeit von Integration und\u003cbr\u003edie Trennung von Sprach- und Integrationskursen.\u003cbr\u003eIn Bezug auf Frauenrechte setzen sie sich für die\u003cbr\u003eGleichberechtigung und ökonomische\u003cbr\u003eSelbstbestimmung von Frauen ein, einschließlich\u003cbr\u003ebesserer steuerlicher Regelungen und der\u003cbr\u003eFörderung von Gründerinnen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt umfassende Maßnahmen zur\u003cbr\u003eVerbesserung der Familienpolitik, mit einem\u003cbr\u003ebesonderen Fokus auf Gleichstellung und\u003cbr\u003eSchutzrechte. Ein zentraler Punkt ist die\u003cbr\u003eFörderung der Vereinbarkeit von Familie und\u003cbr\u003eBeruf, die durch flexible Arbeitsmodelle und ein\u003cbr\u003egutes Betreuungsangebot unterstützt werden soll.\u003cbr\u003eZudem wird vorgeschlagen, das Ehegattensplitting\u003cbr\u003egeschlechtergerecht zu reformieren und Anreize\u003cbr\u003efür eine gleichberechtigte Aufteilung der\u003cbr\u003eElternzeit zu schaffen. Ein weiterer wichtiger\u003cbr\u003eAspekt ist der Schutz von Frauen in\u003cbr\u003eTrennungssituationen, insbesondere durch die\u003cbr\u003eBerücksichtigung von Partnerschaftsgewalt in\u003cbr\u003eSorge- und Umgangsverfahren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt eine Reihe von politischen\u003cbr\u003eForderungen und Maßnahmen zur Förderung von\u003cbr\u003eGeschlechtergerechtigkeit und\u003cbr\u003eFamilienunterstützung. Dazu gehören die\u003cbr\u003eEinführung von 28 Tagen Elternschutz für den\u003cbr\u003ezweiten Elternteil ab Geburt, die Anhebung des\u003cbr\u003eMindestbetrags beim Elterngeld auf 420 Euro, und\u003cbr\u003edie Umstellung vom Ehegattensplitting auf eine\u003cbr\u003eIndividualbesteuerung. Berufstätige\u003cbr\u003eAlleinerziehende sollen durch Haushaltshilfen und\u003cbr\u003eKitaplatz-Garantien entlastet werden. Zudem wird\u003cbr\u003eeine Kindergrundsicherung vorgeschlagen, um\u003cbr\u003eKinderarmut zu bekämpfen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Familienpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt umfassende Maßnahmen zur\u003cbr\u003eUnterstützung von Familien im Rahmen der\u003cbr\u003eFamilienpolitik. Ein zentrales Anliegen ist die\u003cbr\u003eBekämpfung von Kinderarmut, die durch finanzielle\u003cbr\u003eUnterstützung wie Wohngeld, Kindergeld und\u003cbr\u003eKinderzuschlag adressiert wird. Zudem wird die\u003cbr\u003eEinführung einer \"Familienstartzeit\"\u003cbr\u003evorgeschlagen, die es Vätern oder Partnern\u003cbr\u003eermöglicht, nach der Geburt eines Kindes mehr\u003cbr\u003eZeit mit der Familie zu verbringen. Weitere\u003cbr\u003eMaßnahmen umfassen die Förderung einer\u003cbr\u003epartnerschaftlichen Verteilung von Sorgearbeit\u003cbr\u003edurch zusätzliche Urlaubstage für Eltern,\u003cbr\u003eflexible Arbeitszeitmodelle und eine verlässliche\u003cbr\u003eBetreuungsinfrastruktur.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.19619510695453135,-0.1085764876506528,0.1968730491158915,0.13793398152909334,0.20046679007024318],"y":[0.1078299710572694,-0.013980108094339836,0.17840936040992628,0.22540761754181213,0.2493904114470239],"type":"scatter"},{"customdata":[["Finanz- und Steuerpolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt eine umfassende Finanz- und\u003cbr\u003eSteuerpolitik, die darauf abzielt,\u003cbr\u003ewirtschaftliches Wachstum und solide Finanzen zu\u003cbr\u003efördern, um nach der Pandemie einen kraftvollen\u003cbr\u003eNeustart zu ermöglichen. Steuererhöhungen und\u003cbr\u003eneue Schulden werden abgelehnt. Stattdessen liegt\u003cbr\u003eder Fokus auf der Reform der Finanz- und\u003cbr\u003eSteuerpolitik durch den Abbau von Bürokratie, die\u003cbr\u003eModernisierung steuerlicher Betriebsprüfungen und\u003cbr\u003edie Erweiterung steuerfreier Sachzuwendungen für\u003cbr\u003eArbeitnehmer. Ein weiterer Schwerpunkt liegt auf\u003cbr\u003eder internationalen Steuerpolitik, wobei die OECD\u003cbr\u003eals wichtiger Akteur zur Bekämpfung von\u003cbr\u003eGewinnverlagerungen und zur Förderung einer\u003cbr\u003efairen globalen Besteuerung hervorgehoben wird.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.11362917311174489],"y":[-0.05381543363073743],"type":"scatter"},{"customdata":[["Finanz- und Steuerpolitik",2021],["Finanz- und Steuerpolitik",2021],["Finanz- und Steuerpolitik",2021],["Finanz- und Steuerpolitik",2021],["Finanz- und Steuerpolitik",2021],["Finanz- und Steuerpolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Alternative für Deutschland (AfD) legt in\u003cbr\u003eihrem Programm zur Bundestagswahl einen starken\u003cbr\u003eFokus auf Finanz- und Steuerpolitik. Ein\u003cbr\u003ezentraler Punkt ist die Ablehnung von EU-Steuern,\u003cbr\u003eda die Partei die nationale Souveränität in\u003cbr\u003eSteuerfragen bewahren möchte. Zudem fordert die\u003cbr\u003eAfD die Abschaffung der Erbschaftssteuer, um den\u003cbr\u003egenerationsübergreifenden Erhalt von Unternehmen\u003cbr\u003ezu sichern und wirtschaftliche Kontinuität zu\u003cbr\u003egewährleisten. In Bezug auf die Eurozone\u003cbr\u003ekritisiert die AfD die bestehenden finanziellen\u003cbr\u003eStrukturen, insbesondere die hohen deutschen\u003cbr\u003eAußenhandelsüberschüsse und die damit verbundenen\u003cbr\u003eTarget-2-Forderungen der Deutschen Bundesbank.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten verfolgen in ihrer Finanz-\u003cbr\u003eund Steuerpolitik mehrere zentrale Ziele. Sie\u003cbr\u003esetzen sich für eine Senkung der\u003cbr\u003eUnternehmenssteuerlast auf den OECD-Durchschnitt\u003cbr\u003evon etwa 25 Prozent ein, um die\u003cbr\u003eWettbewerbsfähigkeit Deutschlands zu steigern.\u003cbr\u003eZudem befürworten sie eine solide\u003cbr\u003eHaushaltspolitik und die Einhaltung der\u003cbr\u003eSchuldenbremse, um finanzpolitische Spielräume\u003cbr\u003efür zukünftige Generationen zu sichern. Ein\u003cbr\u003eweiteres Anliegen ist die Vereinfachung von\u003cbr\u003eSteuererklärungen für Arbeitnehmer und Rentner\u003cbr\u003esowie die Verhinderung einer Doppelbesteuerung\u003cbr\u003evon Renten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Finanz- und Steuerpolitik von Bündnis 90\u002fDie\u003cbr\u003eGrünen zielt darauf ab, Klimaneutralität und eine\u003cbr\u003eKreislaufwirtschaft zu fördern. Um dies zu\u003cbr\u003eerreichen, planen sie, umweltschädliche\u003cbr\u003eSubventionen abzuschaffen und das Finanzsystem\u003cbr\u003estabiler und gerechter zu gestalten. Zu den\u003cbr\u003evorgeschlagenen Maßnahmen gehört die Erhöhung des\u003cbr\u003eGrundfreibetrags der Einkommensteuer, um kleine\u003cbr\u003eund mittlere Einkommen zu entlasten. Außerdem\u003cbr\u003estreben sie die Einführung eines reduzierten\u003cbr\u003eMehrwertsteuersatzes für\u003cbr\u003eReparaturdienstleistungen an, mit dem Ziel, diese\u003cbr\u003eRegelung auf Elektrogeräte auf EU-Ebene\u003cbr\u003eauszuweiten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt umfassende Pläne zur Finanz-\u003cbr\u003eund Steuerpolitik in Deutschland und Europa. Im\u003cbr\u003eInland wird angestrebt, Transparenz und\u003cbr\u003eIntegrität in der Parteienfinanzierung zu\u003cbr\u003everbessern, indem Parteiensponsoring ab einer\u003cbr\u003ebestimmten Grenze veröffentlicht werden muss.\u003cbr\u003eZudem wird eine Zusammenarbeit mit Förderbanken\u003cbr\u003ewie der Europäischen Investitionsbank angestrebt,\u003cbr\u003eund staatliche Gesellschaften wie die Deutsche\u003cbr\u003eBahn AG sollen finanziell gestärkt werden.\u003cbr\u003eGeplante Maßnahmen umfassen die Evaluierung und\u003cbr\u003eAnpassung bestehender Steuerregelungen, wie das\u003cbr\u003eOptionsmodell und die Thesaurierungsbesteuerung,\u003cbr\u003esowie deren Verlängerung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die Notwendigkeit umfassender\u003cbr\u003eReformen in der Finanz- und Steuerpolitik, um\u003cbr\u003esoziale Gerechtigkeit und ökologische\u003cbr\u003eNachhaltigkeit zu fördern. Kritisiert wird, dass\u003cbr\u003edas derzeitige Finanzsystem nicht im Interesse\u003cbr\u003eder Mehrheit der Bevölkerung arbeitet. Zu den\u003cbr\u003evorgeschlagenen Maßnahmen gehören das Schließen\u003cbr\u003evon Steuerschlupflöchern und die Beseitigung von\u003cbr\u003ePrivilegien. Zudem wird eine stärkere Kontrolle\u003cbr\u003eder Europäischen Zentralbank (EZB) gefordert, um\u003cbr\u003esicherzustellen, dass sie zur Unterstützung\u003cbr\u003edieser Ziele beiträgt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie SPD verfolgt eine Finanz- und Steuerpolitik,\u003cbr\u003edie auf nachhaltige Investitionen und soziale\u003cbr\u003eGerechtigkeit abzielt. Ein zentraler Schwerpunkt\u003cbr\u003eliegt auf Investitionen in Umwelt- und\u003cbr\u003eKlimaschutz sowie der Unterstützung kleiner und\u003cbr\u003emittlerer Unternehmen. Um diese\u003cbr\u003eZukunftsinvestitionen zu finanzieren und\u003cbr\u003eArbeitsplätze zu schaffen, plant die SPD, die\u003cbr\u003eKreditaufnahme im Rahmen der\u003cbr\u003everfassungsrechtlichen Möglichkeiten zu nutzen.\u003cbr\u003eSteuerpolitisch setzt sich die Partei für eine\u003cbr\u003estrengere Aufsicht über Wirtschaftsprüfer und\u003cbr\u003eeine Stärkung der BaFin in der Geldwäscheaufsicht\u003cbr\u003eein. Zudem soll der Zoll verstärkt werden, um\u003cbr\u003eeffektiver gegen illegale Beschäftigung und\u003cbr\u003eGeldwäsche vorzugehen. Die Förderung von Open\u003cbr\u003eScience ist ebenfalls ein Bestandteil ihrer\u003cbr\u003eStrategie.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3167925699225751,-0.22056988590564278,-0.15253903968239851,0.13649582262955956,0.15396454051707179,-0.11838662586686355],"y":[-0.08755071922390686,0.013354550922922847,0.15410179571375568,-0.050308923468061595,-0.07240250334060348,0.10431617593732088],"type":"scatter"},{"customdata":[["Finanz- und Steuerpolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt umfassende Reformpläne zur\u003cbr\u003eVerbesserung der Finanz- und Steuerpolitik in\u003cbr\u003eDeutschland. Die Hauptziele dieser Reformen sind\u003cbr\u003edie Senkung der Steuerlast für Unternehmen, um\u003cbr\u003ederen Wettbewerbsfähigkeit zu erhöhen, und die\u003cbr\u003eEinführung einer großen Steuerreform, die eine\u003cbr\u003eUnternehmensbesteuerung von maximal 25 Prozent\u003cbr\u003eauf einbehaltene Gewinne vorsieht. Zudem soll der\u003cbr\u003eSolidaritätszuschlag abgeschafft werden. Ein\u003cbr\u003eweiterer Schwerpunkt liegt auf der Stärkung des\u003cbr\u003eMittelstands durch eine solide Haushaltspolitik.\u003cbr\u003eDie Bundesregierung plant, die\u003cbr\u003eForschungsförderung zu bündeln und den Zugang zu\u003cbr\u003eInnovationsprogrammen für kleine und mittlere\u003cbr\u003eUnternehmen zu erleichtern, um die Bürokratie zu\u003cbr\u003ereduzieren und die Innovationskraft zu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.20227583183996678],"y":[-0.02778513225809333],"type":"scatter"},{"customdata":[["Finanz- und Steuerpolitik",2025],["Finanz- und Steuerpolitik",2025],["Finanz- und Steuerpolitik",2025],["Finanz- und Steuerpolitik",2025],["Finanz- und Steuerpolitik",2025],["Finanz- und Steuerpolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Partei Alternative für Deutschland (AfD)\u003cbr\u003everfolgt in ihrer Finanz- und Steuerpolitik\u003cbr\u003emehrere zentrale Ziele. Sie fordert eine\u003cbr\u003edrastische Vereinfachung des Steuerrechts und die\u003cbr\u003eAbschaffung von CO2-Abgaben. Die AfD kritisiert\u003cbr\u003edie hohe Staatsverschuldung und setzt sich für\u003cbr\u003eAusgabendisziplin anstelle von Steuererhöhungen\u003cbr\u003eein. Ein weiterer Vorschlag der Partei ist die\u003cbr\u003eEinführung eines Familiensplittings, um Familien\u003cbr\u003emit Kindern steuerlich zu entlasten und die\u003cbr\u003eGeburtenrate zu fördern. Auf europäischer Ebene\u003cbr\u003elehnt die AfD die Vergemeinschaftung von Schulden\u003cbr\u003einnerhalb der EU ab und spricht sich gegen die\u003cbr\u003eeuropäische Bankenunion sowie das geplante\u003cbr\u003eEinlagensicherungssystem aus.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text diskutiert die Vorteile von\u003cbr\u003eStiftungsunternehmen und Verantwortungseigentum\u003cbr\u003ein Deutschland, die durch Reinvestition von\u003cbr\u003eGewinnen und hohes Eigenkapital innovativer und\u003cbr\u003ekrisenfester sind. Es wird vorgeschlagen, große\u003cbr\u003eUnternehmen in Schlüsselbranchen in solche\u003cbr\u003eStrukturen umzuwandeln, um Innovationen zu\u003cbr\u003efördern und fairen Wettbewerb zu gewährleisten.\u003cbr\u003eZudem wird eine Reform des Steuersystems\u003cbr\u003egefordert, um die Mehrheit der Bürger zu\u003cbr\u003eentlasten und hohe Einkommen stärker zu\u003cbr\u003ebesteuern. Bürokratieabbau und eine bürgernahe\u003cbr\u003eVerwaltung werden als Schlüssel für Wachstum und\u003cbr\u003eInnovation angesehen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die Herausforderungen und\u003cbr\u003eReformvorschläge der Freien Demokraten in Bezug\u003cbr\u003eauf die Finanz- und Steuerpolitik in Deutschland.\u003cbr\u003eSie kritisieren die bestehende Bürokratie und das\u003cbr\u003eleistungsfeindliche Steuersystem, das die\u003cbr\u003eWettbewerbsfähigkeit beeinträchtigt. Die Freien\u003cbr\u003eDemokraten fordern eine umfassende Reform, um\u003cbr\u003eSteuerbetrug und Finanzkriminalität effektiver zu\u003cbr\u003ebekämpfen. Dazu wollen sie die entsprechenden\u003cbr\u003eStrukturen stärken und den Zoll ausbauen. Zudem\u003cbr\u003egibt es Pläne zur Reform der staatlichen\u003cbr\u003eStrukturen, um die Effizienz zu steigern und\u003cbr\u003eRessourcen zu schonen. Die Bundesregierung plant,\u003cbr\u003edie Zahl der Beauftragten und Staatssekretäre zu\u003cbr\u003ereduzieren und die Abläufe zu straffen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt verschiedene Maßnahmen zur\u003cbr\u003eStärkung der Wirtschaft und zur Verbesserung der\u003cbr\u003eInfrastruktur in Deutschland. Dazu gehören\u003cbr\u003eInvestitionen in Dekarbonisierung, Infrastruktur\u003cbr\u003eund Digitalisierung, sowie eine Reform der\u003cbr\u003eSchuldenbremse, um finanzielle Spielräume zu\u003cbr\u003eschaffen. Der Datenschutz soll effizienter\u003cbr\u003egestaltet werden, um Innovationen zu fördern.\u003cbr\u003eZudem wird der Ausbau von schnellem Internet in\u003cbr\u003eStadt und Land betont. Im Bereich Sicherheit wird\u003cbr\u003eder Kampf gegen organisierte Kriminalität und\u003cbr\u003eTerrorismus hervorgehoben, mit einem Fokus auf\u003cbr\u003edie Verbesserung der Zusammenarbeit von\u003cbr\u003eSicherheitsbehörden und der Bekämpfung von\u003cbr\u003eExtremismus. Schließlich wird die Bedeutung von\u003cbr\u003ePrävention und Unterstützung für Opfer von\u003cbr\u003eTerroranschlägen betont.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text plädiert für umfassende Reformen in der\u003cbr\u003eFinanz- und Steuerpolitik, um soziale\u003cbr\u003eGerechtigkeit zu fördern, wirtschaftliche\u003cbr\u003eStabilität zu gewährleisten und finanzielle\u003cbr\u003eGerechtigkeit zu erhöhen. Zu den vorgeschlagenen\u003cbr\u003eMaßnahmen gehören die Einführung einer\u003cbr\u003ePreis-Behörde zur Überwachung und Kontrolle von\u003cbr\u003ePreiserhöhungen sowie die Einführung einer\u003cbr\u003eQuellenbesteuerung von Gewinnen, um Steuerflucht\u003cbr\u003eund Finanzkriminalität zu bekämpfen. Zudem\u003cbr\u003eunterstützt Die Linke die Einführung eines\u003cbr\u003edigitalen Euro durch die Europäische Zentralbank\u003cbr\u003e(EZB) als zusätzliches Zahlungsmittel neben\u003cbr\u003eBargeld. Dieser digitale Euro soll unverzinst und\u003cbr\u003ein begrenztem Umfang von Privatpersonen gehalten\u003cbr\u003ewerden können.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Finanz- und Steuerpolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt eine umfassende Strategie zur\u003cbr\u003eFörderung von Investitionen und zur Unterstützung\u003cbr\u003eder E-Mobilität in Deutschland, wobei ein\u003cbr\u003ebesonderer Fokus auf der Finanz- und\u003cbr\u003eSteuerpolitik liegt. Es werden verschiedene\u003cbr\u003eMaßnahmen vorgeschlagen, um finanzielle\u003cbr\u003eSpielräume für Investitionen in\u003cbr\u003esicherheitsrelevante Bereiche sowie in die\u003cbr\u003eZukunftsfähigkeit des Landes zu schaffen. Dazu\u003cbr\u003egehört die Förderung des Neuwagenkaufs,\u003cbr\u003einsbesondere von Elektrofahrzeugen, um die\u003cbr\u003eE-Mobilität voranzutreiben. Zudem werden Reformen\u003cbr\u003ein der Finanz- und Steuerpolitik diskutiert, die\u003cbr\u003edarauf abzielen, veraltete Kreditobergrenzen zu\u003cbr\u003eüberarbeiten und spekulative Immobilienkäufe zu\u003cbr\u003ereduzieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3030672333349399,0.17872365593732592,0.09653579045955793,0.21274325229843083,0.035445201360225144,0.2758465090840719],"y":[-0.03757639715327368,-0.06792715809605172,-0.13192103561683713,-0.10165882953984816,-0.00432654558808743,-0.04144828577951467],"type":"scatter"},{"customdata":[["Gesundheitspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt verschiedene\u003cbr\u003egesundheitspolitische Maßnahmen und Ziele in\u003cbr\u003eDeutschland. Im Bereich der Ernährungspolitik\u003cbr\u003esollen Rahmenbedingungen geschaffen werden, die\u003cbr\u003eeine gesunde und nachhaltige Ernährung\u003cbr\u003eerleichtern, insbesondere für Kinder. Dazu\u003cbr\u003egehören Maßnahmen wie Ernährungsbildung und die\u003cbr\u003eReduzierung von Zucker. Zudem wird eine\u003cbr\u003eumfassende Strategie zur Stärkung der\u003cbr\u003eGesundheits- und Pflegewirtschaft skizziert, mit\u003cbr\u003edem Ziel, gut bezahlte, zukunftssichere\u003cbr\u003eArbeitsplätze zu schaffen und Innovationen in der\u003cbr\u003eMedikamentenproduktion zu fördern. Darüber hinaus\u003cbr\u003esetzen sich die CDU und CSU für eine verbesserte\u003cbr\u003emedizinische Versorgung im ländlichen Raum ein.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.16541138112694034],"y":[0.09470781684681763],"type":"scatter"},{"customdata":[["Gesundheitspolitik",2021],["Gesundheitspolitik",2021],["Gesundheitspolitik",2021],["Gesundheitspolitik",2021],["Gesundheitspolitik",2021],["Gesundheitspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Zusammenfassung beschreibt die\u003cbr\u003egesundheitspolitischen Positionen der Alternative\u003cbr\u003efür Deutschland (AfD). Die Partei kritisiert die\u003cbr\u003eCorona-Maßnahmen der Bundesregierung als\u003cbr\u003eunverhältnismäßig und fordert deren Beendigung,\u003cbr\u003eeinschließlich der Ablehnung von Maskenpflicht,\u003cbr\u003everpflichtenden Impfungen und\u003cbr\u003eÜberwachungsmaßnahmen. Zudem setzt sich die AfD\u003cbr\u003efür die Einrichtung eines\u003cbr\u003eCorona-Untersuchungsausschusses ein. Im Bereich\u003cbr\u003eder Arzneimittelversorgung fordert die Partei\u003cbr\u003eReformen zur Sicherstellung der Verfügbarkeit und\u003cbr\u003eQualität von Medikamenten, darunter die\u003cbr\u003eAbschaffung von Rabattverträgen und die Senkung\u003cbr\u003eder Mehrwertsteuer auf Medikamente. Die AfD lehnt\u003cbr\u003eeine zentrale Datenbank für Patientendaten ab und\u003cbr\u003ebefürwortet alternative Lösungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten setzen sich für eine\u003cbr\u003eumfassende Reform des Gesundheitswesens ein, die\u003cbr\u003eDigitalisierung, Entbürokratisierung und faire\u003cbr\u003eRahmenbedingungen für Innovationen umfasst. Sie\u003cbr\u003efordern die Sicherstellung der\u003cbr\u003eVersorgungssicherheit mit Arzneimitteln, die\u003cbr\u003eFörderung der Unabhängigkeit des Robert\u003cbr\u003eKoch-Instituts und die Reform des\u003cbr\u003ePräventionsgesetzes. Zudem plädieren sie für eine\u003cbr\u003ekontrollierte Freigabe von Cannabis und ein\u003cbr\u003eliberales Sterbehilfegesetz. Die Partei möchte\u003cbr\u003edie medizinische Versorgung regional und\u003cbr\u003epatientenzentriert gestalten, die\u003cbr\u003eSektorenbarriere zwischen ambulanter und\u003cbr\u003estationärer Versorgung abbauen und die psychische\u003cbr\u003eGesundheit fördern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von Bündnis\u003cbr\u003e90\u002fDie Grünen legt einen starken Fokus auf eine\u003cbr\u003eumfassende Reform der Gesundheitspolitik, die die\u003cbr\u003eGesundheit von Umwelt, Tier und Mensch im Sinne\u003cbr\u003edes \"One Health\"-Ansatzes berücksichtigt. Die\u003cbr\u003eGrünen schlagen eine erweiterte\u003cbr\u003eAufgabenverteilung im Gesundheitswesen vor, bei\u003cbr\u003eder nichtärztliche Gesundheits- und Pflegeberufe\u003cbr\u003emehr Verantwortung übernehmen sollen, um die\u003cbr\u003eArbeitsbedingungen zu verbessern. Zudem wird auf\u003cbr\u003eInklusion, Prävention und Nachhaltigkeit\u003cbr\u003eabgezielt, indem der gesetzliche Anspruch auf\u003cbr\u003emedizinische Maßnahmen für Trans*- und\u003cbr\u003eInter*-Personen verankert werden soll.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt eine Reihe von\u003cbr\u003egesundheitspolitischen Maßnahmen und Zielen, die\u003cbr\u003edarauf abzielen, die Gesundheitsversorgung zu\u003cbr\u003everbessern und effizienter zu gestalten. Ein\u003cbr\u003eSchwerpunkt liegt auf der Förderung von\u003cbr\u003eInnovationen und der Digitalisierung im\u003cbr\u003eGesundheitswesen, um die Versorgungsqualität zu\u003cbr\u003esteigern und Effizienzpotenziale zu nutzen. Zur\u003cbr\u003eUnterstützung des Gesundheitspersonals werden\u003cbr\u003ebürokratische Erleichterungen eingeführt, und\u003cbr\u003edigitale Sprachmittlung soll die Kommunikation im\u003cbr\u003eGesundheitswesen verbessern. Zudem wird das\u003cbr\u003ePräventionsgesetz weiterentwickelt, um die\u003cbr\u003eGesundheitsförderung und Prävention zu stärken.\u003cbr\u003eBesondere Aufmerksamkeit gilt der Aufklärung über\u003cbr\u003edie Risiken von Alkohol- und Nikotinkonsum, mit\u003cbr\u003eeinem Fokus auf Kinder, Jugendliche und\u003cbr\u003eschwangere Frauen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt umfassend verschiedene\u003cbr\u003egesundheitspolitische Maßnahmen und Forderungen,\u003cbr\u003edie auf eine gerechtere und nachhaltigere\u003cbr\u003eGesundheitsversorgung abzielen. Ein zentraler\u003cbr\u003ePunkt ist die Einführung eines bundesweiten\u003cbr\u003eRechtsanspruchs auf familiengerechte\u003cbr\u003eArbeitszeiten sowie ein Rückkehrrecht auf den\u003cbr\u003eArbeitsplatz, um die Vereinbarkeit von Beruf und\u003cbr\u003eFamilie zu verbessern. Darüber hinaus wird\u003cbr\u003egefordert, Hygieneprodukte kostenlos\u003cbr\u003ebereitzustellen und gesundheitliche\u003cbr\u003eUngleichheiten aktiv zu bekämpfen, da die soziale\u003cbr\u003eLage einen wesentlichen Einfluss auf die\u003cbr\u003eGesundheit hat.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Zukunftsprogramm der SPD betont die\u003cbr\u003eNotwendigkeit von Reformen im Gesundheitssektor,\u003cbr\u003eum Deutschlands Innovationskraft wiederzubeleben\u003cbr\u003eund die Abhängigkeit von ausländischer\u003cbr\u003eArzneimittelproduktion zu verringern. Es fordert\u003cbr\u003edie Förderung personalisierter Medizin, die\u003cbr\u003eBerücksichtigung spezifischer gesundheitlicher\u003cbr\u003eBedürfnisse verschiedener Bevölkerungsgruppen und\u003cbr\u003eeine stärkere Integration von ambulanter und\u003cbr\u003estationärer Versorgung. Die Digitalisierung soll\u003cbr\u003egenutzt werden, um die Versorgungsqualität zu\u003cbr\u003everbessern, wobei Datenschutz und der Erhalt\u003cbr\u003emenschlicher Arbeitsplätze Priorität haben. Eine\u003cbr\u003esolidarische Finanzierung des Gesundheitssystems\u003cbr\u003ewird durch die Einführung einer\u003cbr\u003eBürgerversicherung angestrebt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.16114280279365836,-0.22629148860028162,-0.10494841351660418,0.26968073621923133,0.18360289089623616,-0.02347051922288897],"y":[-0.10327169784275086,0.0892028741732291,0.2674182045290414,0.08254048709961209,0.19915543808417058,0.13594927377268695],"type":"scatter"},{"customdata":[["Gesundheitspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt eine umfassende Reform des\u003cbr\u003edeutschen Gesundheitssystems, die auf mehreren\u003cbr\u003eSäulen basiert: Stärkung der Selbstverwaltung,\u003cbr\u003eVerbesserung der Versorgung in Stadt und Land,\u003cbr\u003eBeseitigung von Fehlanreizen, zukunftsfeste\u003cbr\u003eFinanzierung der gesetzlichen\u003cbr\u003eKrankenversicherung, innovative Weiterentwicklung\u003cbr\u003evon Haus- und Kinderarztpraxen,\u003cbr\u003egeschlechtsspezifische Medizin, Prävention,\u003cbr\u003eVereinfachung von Reha-Verfahren, Stärkung der\u003cbr\u003eApotheken, Förderung der Gesundheits- und\u003cbr\u003ePharmaindustrie, Abbau von Engpässen bei\u003cbr\u003eArzneimitteln, Digitalisierung im\u003cbr\u003eGesundheitswesen und eine nachhaltige\u003cbr\u003ePflegevorsorge. Ziel ist es, die Versorgung zu\u003cbr\u003everbessern, die Eigenverantwortung zu stärken und\u003cbr\u003edie Wettbewerbsbedingungen zu optimieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.17816576860282035],"y":[0.1004070796679966],"type":"scatter"},{"customdata":[["Gesundheitspolitik",2025],["Gesundheitspolitik",2025],["Gesundheitspolitik",2025],["Gesundheitspolitik",2025],["Gesundheitspolitik",2025],["Gesundheitspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text fasst die gesundheitspolitischen\u003cbr\u003ePositionen der Partei Alternative für Deutschland\u003cbr\u003e(AfD) zusammen. Die AfD kritisiert die hohen\u003cbr\u003eBeiträge zur Kranken- und Pflegeversicherung in\u003cbr\u003eDeutschland und schlägt vor, die beitragsfreie\u003cbr\u003eMitversicherung von Bürgergeldempfängern aus dem\u003cbr\u003eBundeshaushalt zu finanzieren. Zudem möchte die\u003cbr\u003ePartei Verwaltungskosten durch die\u003cbr\u003eZusammenführung von Kranken- und\u003cbr\u003ePflegeversicherung senken. In Bezug auf\u003cbr\u003eSterbehilfe und Cannabiskonsum nimmt die AfD eine\u003cbr\u003erestriktive Haltung ein. Sie äußert Bedenken\u003cbr\u003egegenüber staatlichem Impfdruck und fordert\u003cbr\u003eErleichterungen bei der Beweislast für\u003cbr\u003eImpfschäden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert das deutsche\u003cbr\u003eGesundheitssystem und fordert Reformen. Es wird\u003cbr\u003ebemängelt, dass teure und oft unnötige\u003cbr\u003emedizinische Maßnahmen im Vordergrund stehen,\u003cbr\u003ewährend wichtige Präventionsmaßnahmen\u003cbr\u003evernachlässigt werden. Die Zweiklassenmedizin\u003cbr\u003ebenachteiligt Kassenpatienten, und die\u003cbr\u003eZusatzbeiträge steigen. Eine Bürgerversicherung\u003cbr\u003eund strengere Regulierung der Arzneimittelpreise\u003cbr\u003ewerden gefordert. Zudem wird die politische\u003cbr\u003eEinflussnahme auf das Robert-Koch-Institut\u003cbr\u003ewährend der Corona-Pandemie kritisiert, und eine\u003cbr\u003eAufarbeitung dieser Zeit wird gefordert. Der Text\u003cbr\u003espricht sich gegen einen WHO-Pandemievertrag mit\u003cbr\u003eerweiterten Kompetenzen aus und kritisiert die\u003cbr\u003eRolle der WHO in der Pandemie.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die gesundheitspolitischen\u003cbr\u003eZiele der Freien Demokraten. Sie setzen sich für\u003cbr\u003eeine leistungsgerechte Vergütung im\u003cbr\u003eGesundheitswesen und eine bessere Vernetzung von\u003cbr\u003eKrankenhäusern, Ärzten und Rettungsdiensten ein.\u003cbr\u003eSektorenbarrieren zwischen ambulanter und\u003cbr\u003estationärer Versorgung sollen abgebaut werden.\u003cbr\u003eDie Freien Berufe im Gesundheitswesen sollen\u003cbr\u003eautonom arbeiten können. Sie lehnen eine\u003cbr\u003eEinheitskasse ab und wollen die Wahlfreiheit\u003cbr\u003ezwischen gesetzlicher und privater\u003cbr\u003eKrankenversicherung stärken. Zudem sollen\u003cbr\u003eAusgaben der GKV kontrolliert und unwirksame\u003cbr\u003eLeistungen gestrichen werden. Der Standort\u003cbr\u003eDeutschland soll für medizinische Innovationen\u003cbr\u003egestärkt werden, unter anderem durch\u003cbr\u003ebeschleunigte Zulassungsverfahren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt Pläne zur Verbesserung der\u003cbr\u003eInfrastruktur und Gesundheitsversorgung in\u003cbr\u003eDeutschland. Ziel ist es, den öffentlichen\u003cbr\u003eNahverkehr auszubauen und alle Dörfer regelmäßig\u003cbr\u003eanzubinden. Deutschland soll ein Bahnland werden,\u003cbr\u003emit verbessertem Taktverkehr und neuen Zügen. Die\u003cbr\u003eGesundheitsversorgung soll durch kommunale\u003cbr\u003eGesundheitszentren und digitale Lösungen gestärkt\u003cbr\u003ewerden. Es wird betont, dass alle Menschen Zugang\u003cbr\u003ezu guter medizinischer Versorgung haben sollen.\u003cbr\u003eZudem wird die Pflege reformiert, um eine würdige\u003cbr\u003eund bezahlbare Versorgung sicherzustellen.\u003cbr\u003eMaßnahmen zur Förderung von Natur- und\u003cbr\u003eArtenschutz werden ebenfalls hervorgehoben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert das Krankenhaus-Reformgesetz\u003cbr\u003eder Ampel-Regierung als unzureichend, da es an\u003cbr\u003eFallpauschalen festhält und keine ausreichenden\u003cbr\u003efinanziellen Sicherheiten für gemeinnützige und\u003cbr\u003eländliche Krankenhäuser bietet. Die\u003cbr\u003evorgeschlagene Lösung ist eine vollständige\u003cbr\u003eFinanzierung der Betriebskosten durch\u003cbr\u003eKrankenkassen und die Abschaffung der\u003cbr\u003eFallpauschalen. Zudem wird eine stärkere\u003cbr\u003eInvestition in Krankenhäuser durch Bund und\u003cbr\u003eLänder gefordert. Im Bereich der ambulanten\u003cbr\u003eVersorgung wird eine flächendeckende,\u003cbr\u003ebarrierefreie Versorgung durch kommunale\u003cbr\u003eVersorgungszentren angestrebt. Die Befugnisse von\u003cbr\u003eGesundheitsberufen sollen ausgeweitet und die\u003cbr\u003epsychotherapeutische Versorgung verbessert\u003cbr\u003ewerden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Gesundheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt umfassende Maßnahmen zur\u003cbr\u003eVerbesserung des Gesundheitssystems. Dazu gehören\u003cbr\u003eAufklärungskampagnen und präventive Maßnahmen zur\u003cbr\u003eReduzierung von Zucker, Salz und Fett in\u003cbr\u003eLebensmitteln, sowie die Einführung einer\u003cbr\u003eHerstellerabgabe für zuckerhaltige Getränke. Es\u003cbr\u003ewird ein gerechtes Gesundheitssystem angestrebt,\u003cbr\u003edas unabhängig von Einkommen und Wohnort\u003cbr\u003eschnellen Zugang zu hochwertiger Versorgung\u003cbr\u003ebietet. Strukturelle Reformen, Digitalisierung\u003cbr\u003eund Prävention stehen im Fokus, um die Effizienz\u003cbr\u003eund Qualität zu verbessern. Die elektronische\u003cbr\u003ePatientenakte und KI sollen die Behandlung\u003cbr\u003erevolutionieren. Zudem wird die Suchtprävention\u003cbr\u003eund psychische Gesundheitsversorgung gestärkt.\u003cbr\u003eDie Versorgungssicherheit soll durch Reformen und\u003cbr\u003eDigitalisierung verbessert werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"m
