arkers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.12136911590866135,0.1113810121248365,-0.034751163609142585,0.23408966006201393,0.14621038382848395,0.20511142431904406],"y":[-0.051701273334486764,-0.09250739879518238,0.05936177173240566,0.11544714697840754,0.08887156384080558,0.11001439714539445],"type":"scatter"},{"customdata":[["Landwirtschaft",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt umfassende Maßnahmen zur\u003cbr\u003eFörderung einer nachhaltigen und\u003cbr\u003ewiderstandsfähigen Landwirtschaft in Deutschland.\u003cbr\u003eEr hebt hervor, dass die Landwirtschaft nicht nur\u003cbr\u003eeine zentrale Rolle bei der Ernährungssicherung\u003cbr\u003espielt, sondern auch zur Erhaltung der\u003cbr\u003eKulturlandschaft und der Artenvielfalt beiträgt.\u003cbr\u003eUm die Landwirtschaft von dem Druck ständiger\u003cbr\u003eEffizienzsteigerungen zu befreien und den\u003cbr\u003eökologischen Wandel zu unterstützen, werden\u003cbr\u003everschiedene Strategien vorgeschlagen. Dazu\u003cbr\u003egehören die Entwicklung angepasster\u003cbr\u003eAnbaumethoden, der Einsatz ressourcenschonender\u003cbr\u003eBewässerungstechnologien und ein verbessertes\u003cbr\u003eWassermanagement.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.17870823012886267],"y":[-0.020211314137012274],"type":"scatter"},{"customdata":[["Landwirtschaft",2021],["Landwirtschaft",2021],["Landwirtschaft",2021],["Landwirtschaft",2021],["Landwirtschaft",2021],["Landwirtschaft",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie AfD setzt sich in ihrer\u003cbr\u003elandwirtschaftspolitischen Position für eine\u003cbr\u003eRenationalisierung der EU-Agrarpolitik ein, um\u003cbr\u003edie Verantwortung für die Agrarpolitik zurück in\u003cbr\u003edie Hände der Nationalstaaten zu legen. Ein\u003cbr\u003ezentrales Anliegen der Partei ist die Förderung\u003cbr\u003evon Familienbetrieben und Junglandwirten, wobei\u003cbr\u003esie auch eine Reduzierung der Bürokratie in der\u003cbr\u003eLandwirtschaft anstrebt. Darüber hinaus fordert\u003cbr\u003edie AfD ein zeitgemäßes Wildtiermanagement, um\u003cbr\u003eein ausgewogenes Verhältnis zwischen Wildtieren\u003cbr\u003eund landwirtschaftlichen Interessen\u003cbr\u003esicherzustellen. Dazu gehört die Regulierung von\u003cbr\u003eWolfsbeständen und die Schaffung wolfsfreier\u003cbr\u003eGebiete, um Verluste von Nutztieren zu\u003cbr\u003eminimieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Programm der Freien Demokraten zur\u003cbr\u003eBundestagswahl 2021 betont die Wichtigkeit von\u003cbr\u003efairen Wettbewerbsbedingungen in der EU, den\u003cbr\u003eSchutz der kritischen Infrastruktur und den Abbau\u003cbr\u003evon Agrarsubventionen. Sie setzen sich für eine\u003cbr\u003emarktwirtschaftliche Preisbildung in der\u003cbr\u003eLandwirtschaft und ein europaweites Tierwohllabel\u003cbr\u003eein. Zudem fördern sie eine multifunktionale\u003cbr\u003eForstwirtschaft und nachhaltige Fischerei. Die\u003cbr\u003eFDP unterstützt technologische Offenheit in der\u003cbr\u003eLandwirtschaft, einschließlich gentechnisch\u003cbr\u003everänderter Pflanzen und In-vitro-Fleisch. Sie\u003cbr\u003ebetonen die Bedeutung von Angeln als kulturell\u003cbr\u003eund ökologisch wertvolles Hobby und setzen auf\u003cbr\u003eVertragsnaturschutz für mehr Naturschutz.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie agrarpolitischen Ziele von BÜNDNIS 90\u002fDIE\u003cbr\u003eGRÜNEN, wie sie im Bundestagswahlprogramm 2021\u003cbr\u003ebeschrieben werden, konzentrieren sich auf eine\u003cbr\u003eumfassende Transformation der Landwirtschaft hin\u003cbr\u003ezu mehr Nachhaltigkeit und Ökologie. Ein\u003cbr\u003ezentrales Ziel ist die Förderung des Ökolandbaus,\u003cbr\u003emit dem Bestreben, bis 2030 einen Anteil von 30 %\u003cbr\u003ezu erreichen. Ein weiterer wichtiger Aspekt ist\u003cbr\u003edie Reform der Tierhaltung, bei der die Anzahl\u003cbr\u003eder gehaltenen Tiere reduziert werden soll, um\u003cbr\u003eihnen ein besseres Leben mit mehr Platz und\u003cbr\u003eAuslauf zu ermöglichen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt verschiedene Maßnahmen und\u003cbr\u003eZiele in den Bereichen Landwirtschaft, Ernährung,\u003cbr\u003eFischerei, Lebensmittelmarkt und Mobilität. Es\u003cbr\u003ewird ein Fokus auf nachhaltige Praktiken gelegt,\u003cbr\u003ewie die Einführung einer\u003cbr\u003eTierhaltungskennzeichnung, die Förderung des\u003cbr\u003eökologischen Landbaus und die Reduzierung von\u003cbr\u003ePflanzenschutzmitteln. Zudem wird die\u003cbr\u003eUnterstützung von Landwirten beim Umbau zur\u003cbr\u003eartgerechten Nutztierhaltung betont. Im Bereich\u003cbr\u003eFischerei wird eine nachhaltige Nutzung der\u003cbr\u003eRessourcen angestrebt. Der Lebensmittelmarkt soll\u003cbr\u003edurch fairen Wettbewerb und die Stärkung der\u003cbr\u003ekartellrechtlichen Aufsicht reguliert werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Partei DIE LINKE setzt sich für eine sozial\u003cbr\u003egerechte und ökologisch nachhaltige\u003cbr\u003eLandwirtschaft ein. Zu ihren agrarpolitischen\u003cbr\u003eZielen gehört der Ausbau des Ökolandbaus auf\u003cbr\u003emindestens 25 Prozent der Agrarflächen. Die\u003cbr\u003ePartei diskutiert verschiedene Maßnahmen zur\u003cbr\u003eFörderung einer nachhaltigen Landwirtschaft und\u003cbr\u003ezum Schutz der Umwelt. Dazu zählen die Einführung\u003cbr\u003evon Frühwarnsystemen für Pandemierisiken,\u003cbr\u003estrengere Lebensmittelkontrollen und härtere\u003cbr\u003eStrafen für das Inverkehrbringen von schädlichen\u003cbr\u003eProdukten. Ein weiterer Schwerpunkt liegt auf der\u003cbr\u003eBedeutung intakter Böden und Meere, die durch die\u003cbr\u003eÜbernutzung und Nährstoffeinträge gefährdet sind.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt mehrere umwelt- und\u003cbr\u003eagrarpolitische Themen. Er fordert, Cannabis\u003cbr\u003enicht mehr strafrechtlich zu verfolgen und betont\u003cbr\u003edie Notwendigkeit, die Natur zu respektieren und\u003cbr\u003eden Lebensraum zu erhalten. Dazu gehört der\u003cbr\u003eÜbergang von einer Wegwerfgesellschaft zu einer\u003cbr\u003eKreislaufwirtschaft, insbesondere durch die\u003cbr\u003eReduzierung von Plastikmüll. Hersteller sollen\u003cbr\u003estärker in die Pflicht genommen werden, um\u003cbr\u003erecycelbare und reparierbare Produkte zu\u003cbr\u003eschaffen. Der Schutz der Biodiversität, der\u003cbr\u003eErhalt von Wäldern und Mooren sowie die Anpassung\u003cbr\u003eder Landwirtschaft an den Klimawandel sind\u003cbr\u003ezentrale Anliegen. Faire Preise für Lebensmittel\u003cbr\u003eund gute Arbeitsbedingungen in der Landwirtschaft\u003cbr\u003ewerden ebenfalls gefordert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3357059203091718,-0.3131149522404388,-0.221013155935712,0.1465977336790797,-0.26466978512920336,0.038536671625867],"y":[-0.051413262829525956,0.041537540541182305,0.15609893963129712,0.03680421689025269,0.14178140602023098,0.020045350467208744],"type":"scatter"},{"customdata":[["Landwirtschaft",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt Maßnahmen zur Unterstützung\u003cbr\u003eder Landwirtschaft, zur Stärkung der inneren\u003cbr\u003eSicherheit und zur Begrenzung der Migration. In\u003cbr\u003eder Landwirtschaft sollen Entlastungen durch die\u003cbr\u003eWiedereinführung der Agrardieselrückvergütung,\u003cbr\u003eBürokratieabbau und Förderung innovativer\u003cbr\u003eTechnologien erreicht werden. Die innere\u003cbr\u003eSicherheit soll durch eine\u003cbr\u003eNull-Toleranz-Strategie, verschärfte Strafgesetze\u003cbr\u003eund den Einsatz moderner Überwachungstechnologien\u003cbr\u003egestärkt werden. Zudem wird eine strikte\u003cbr\u003eBegrenzung der Migration gefordert, um die\u003cbr\u003eBelastung des Landes zu reduzieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.12538181377430357],"y":[-0.14809324396025436],"type":"scatter"},{"customdata":[["Landwirtschaft",2025],["Landwirtschaft",2025],["Landwirtschaft",2025],["Landwirtschaft",2025],["Landwirtschaft",2025],["Landwirtschaft",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie agrarpolitischen Positionen der AfD\u003cbr\u003ekonzentrieren sich auf die Erhaltung bäuerlicher\u003cbr\u003eFamilienbetriebe und Agrargenossenschaften in\u003cbr\u003eDeutschland, die sie als essenziell für die\u003cbr\u003eVersorgungssicherheit betrachten. Die Partei\u003cbr\u003ekritisiert die aktuelle Klimapolitik und betont\u003cbr\u003edie Bedeutung fossiler Energien für das\u003cbr\u003ePflanzenwachstum und die Welternährung, während\u003cbr\u003esie den Ausbau von Wind- und Solarenergie\u003cbr\u003eaufgrund ihrer negativen Auswirkungen ablehnt.\u003cbr\u003eZudem fordert die AfD eine offene Debatte über\u003cbr\u003eden Einsatz von Gentechnik in der Landwirtschaft,\u003cbr\u003eda bestehende Gesetze wie das Gentechnikgesetz\u003cbr\u003eund die EU-Verordnung 1829\u002f2003 diesen Einsatz\u003cbr\u003ederzeit einschränken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text thematisiert die Notwendigkeit einer\u003cbr\u003eReform der Agrarpolitik und Bürokratie in\u003cbr\u003eDeutschland. Es wird vorgeschlagen, einen\u003cbr\u003enationalen Tag der Entrümpelung einzuführen, um\u003cbr\u003eunnötige Regeln und Richtlinien abzubauen. Die\u003cbr\u003eAgrarpolitik soll stärker national und regional\u003cbr\u003eausgerichtet werden, um die Ernährungssicherung\u003cbr\u003eim eigenen Land zu gewährleisten und\u003cbr\u003eBilligimporte zu verhindern. Zudem wird eine\u003cbr\u003eReduzierung der Bürokratie und der Abbau\u003cbr\u003eunnötiger Stellen in Ministerien gefordert. Die\u003cbr\u003eBedeutung der Landwirtschaft als systemrelevante\u003cbr\u003eBranche wird betont, und es werden Maßnahmen zur\u003cbr\u003eUnterstützung der Landwirte und zur Förderung\u003cbr\u003eumweltfreundlicher Praktiken vorgeschlagen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten setzen sich für eine\u003cbr\u003eunternehmerische Landwirtschaft in Deutschland\u003cbr\u003eein, die durch Innovationen und\u003cbr\u003eProduktivitätssteigerungen gestärkt werden soll.\u003cbr\u003eSie wollen unnötige Auflagen und\u003cbr\u003eDokumentationspflichten abbauen und die\u003cbr\u003eAgrarpolitik stärker am unternehmerischen Handeln\u003cbr\u003eausrichten. Neue Technologien wie die Genschere\u003cbr\u003eCRISPRCas9 sollen genutzt werden, um\u003cbr\u003eProduktivität und Umweltschutz zu vereinen. In\u003cbr\u003eder Tierhaltung und im Weinbau sollen digitale\u003cbr\u003eInnovationen gefördert werden. Die Finanzierung\u003cbr\u003evon Biogasanlagen soll angepasst werden, um deren\u003cbr\u003eFlexibilität zu erhöhen. In der Ernährungspolitik\u003cbr\u003esetzen sie auf Verbraucherkompetenz und\u003cbr\u003eWahlfreiheit, ohne neue Lenkungsabgaben\u003cbr\u003eeinzuführen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Entwurf zum Regierungsprogramm 2025\u003cbr\u003efokussiert sich auf den Schutz und die\u003cbr\u003enachhaltige Nutzung natürlicher Ressourcen,\u003cbr\u003einsbesondere Wasser und landwirtschaftliche\u003cbr\u003eFlächen. Es wird betont, dass die Landwirtschaft\u003cbr\u003ekrisenfest und zukunftssicher gestaltet werden\u003cbr\u003emuss, um Ernährungssicherheit zu gewährleisten.\u003cbr\u003eDazu gehören Maßnahmen wie die Förderung\u003cbr\u003etiergerechter Haltung, die Einführung von\u003cbr\u003eHaltungskennzeichnungen, der Ausbau regionaler\u003cbr\u003eWertschöpfungsketten und die Unterstützung\u003cbr\u003eökologischer Landwirtschaft. Der Einsatz von\u003cbr\u003ePestiziden soll reduziert und innovative,\u003cbr\u003eumweltfreundliche Praktiken gefördert werden.\u003cbr\u003eZudem wird der Tierschutz gestärkt, indem\u003cbr\u003eQualzuchten beendet und Tierquälerei bestraft\u003cbr\u003ewerden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Linke setzt sich für eine sozial gerechte und\u003cbr\u003egemeinwohlorientierte Landwirtschaft ein, die\u003cbr\u003eKlima, Natur und Tierschutz respektiert. Sie\u003cbr\u003eunterstützt Landwirt*innen, die von ihrer Arbeit\u003cbr\u003egut leben können sollen, und fordert eine\u003cbr\u003egerechtere Verteilung von Grund und Boden sowie\u003cbr\u003esoziale Absicherung. Die Partei kritisiert die\u003cbr\u003eDominanz großer Konzerne in der Agrarpolitik und\u003cbr\u003eplädiert für regionale Verarbeitungs- und\u003cbr\u003eVermarktungsstrukturen, gerechte\u003cbr\u003eLieferbeziehungen und ein starkes Kartellrecht.\u003cbr\u003eSie fordert flächendeckende Tarifverträge,\u003cbr\u003eMindestlöhne und Sozialversicherung für alle in\u003cbr\u003eder Landwirtschaft Tätigen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Landwirtschaft\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text betont die Bedeutung einer modernen und\u003cbr\u003enachhaltigen Landwirtschaft, die sowohl digital\u003cbr\u003eals auch bürokratiearm ist. Landwirtschaftliche\u003cbr\u003eBetriebe sind ein zentraler Bestandteil der\u003cbr\u003emittelständischen Wirtschaft in Deutschland und\u003cbr\u003ebeeinflussen viele Arbeitsplätze. Es wird eine\u003cbr\u003eReform der Agrarförderung angestrebt, um\u003cbr\u003eLandwirte zu unterstützen und Leistungen für\u003cbr\u003eländliche Regionen, Tierschutz und Klimaschutz\u003cbr\u003estärker zu honorieren. Die neue GAP-Förderperiode\u003cbr\u003eab 2028 soll umweltfreundliche Praktiken fördern.\u003cbr\u003eZudem wird die Anpassung gesetzlicher\u003cbr\u003eRahmenbedingungen gefordert, um die\u003cbr\u003eÖkosystemleistungen der Wälder zu sichern.\u003cbr\u003eFischer sollen durch Einkommenskombinationen\u003cbr\u003ezukunftsfähig werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.36077945820581375,0.16651175882874494,-0.20909934109276046,-0.02295952396633753,-0.25177013095170325,0.07846317621474483],"y":[-0.06850528480191258,-0.11423630337324814,0.053575446923665546,0.14398431187605457,0.1538892575791512,0.02380014509928906],"type":"scatter"},{"customdata":[["Migration",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt die Haltung zur Migration und\u003cbr\u003eEinwanderungspolitik. Erfolgreiche\u003cbr\u003eEinwanderungsgeschichten, wie die der\u003cbr\u003eBioNTech-Gründer, zeigen den Nutzen kluger Köpfe\u003cbr\u003eaus aller Welt. Migration soll geordnet und nach\u003cbr\u003eklaren Regeln erfolgen, um Chancen zu bieten.\u003cbr\u003eIllegale Migration wird abgelehnt, und\u003cbr\u003eAusreisepflichten sollen durchgesetzt werden, um\u003cbr\u003enotleidenden Menschen helfen zu können.\u003cbr\u003eAsylverfahren und Rückführungen wurden\u003cbr\u003eeffizienter gestaltet, um die Zahl der\u003cbr\u003eFlüchtenden zu reduzieren. Es wird angestrebt,\u003cbr\u003eweitere sichere Herkunftsstaaten festzulegen, um\u003cbr\u003eRückführungen zu erleichtern, jedoch gibt es\u003cbr\u003eWiderstand im Bundesrat.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.036828736835758685],"y":[-0.1330951171023397],"type":"scatter"},{"customdata":[["Migration",2021],["Migration",2021],["Migration",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die Forderungen der AfD zur\u003cbr\u003eMigrations- und Asylpolitik in Deutschland. Die\u003cbr\u003ePartei plädiert für eine strengere Kontrolle der\u003cbr\u003eGrenzen und die Unterbindung illegaler Einreisen.\u003cbr\u003eSie fordert eine qualifizierte Einwanderung nach\u003cbr\u003ejapanischem Vorbild und eine humanitäre Aufnahme\u003cbr\u003enur für besonders schutzbedürftige Personen mit\u003cbr\u003eeinem kulturell und religiös kompatiblen\u003cbr\u003eHintergrund. Die AfD lehnt pauschale\u003cbr\u003eZuwanderungskontingente ab und kritisiert die\u003cbr\u003eaktuelle Praxis der Seenotrettung als\u003cbr\u003ePull-Faktor.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die politischen Ziele von\u003cbr\u003eBÜNDNIS 90\u002fDIE GRÜNEN in Bezug auf Tierschutz,\u003cbr\u003eEinwanderung und globale Verantwortung. Im\u003cbr\u003eBereich Tierschutz sollen kranke Einzeltiere\u003cbr\u003evorrangig behandelt und Reserveantibiotika der\u003cbr\u003eHumanmedizin vorbehalten werden. Tiertransporte\u003cbr\u003esollen auf vier Stunden begrenzt und\u003cbr\u003eLebendtiertransporte in Drittstaaten verboten\u003cbr\u003ewerden. Ein umfassendes Verbandsklagerecht für\u003cbr\u003eTierschutzorganisationen und die Einführung eines\u003cbr\u003eBundestierschutzbeauftragten sind geplant. Im\u003cbr\u003eBereich Einwanderung wird ein sicheres\u003cbr\u003eBleiberecht für geduldete Menschen angestrebt,\u003cbr\u003eund humanitäre Aufnahmeprogramme sollen verstärkt\u003cbr\u003ewerden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt Maßnahmen zur Reduzierung\u003cbr\u003eirregulärer Migration und zur Förderung regulärer\u003cbr\u003eMigration. Es wird betont, dass Deutschland und\u003cbr\u003edie EU ihrer humanitären Verantwortung nachkommen\u003cbr\u003eund Geflüchtete schützen wollen, indem sie\u003cbr\u003eFluchtursachen bekämpfen. Geplant sind eine\u003cbr\u003ebeschleunigte und digitalisierte Visavergabe\u003cbr\u003esowie ein einheitliches Einwanderungsrecht. Gut\u003cbr\u003eintegrierte Jugendliche und Geduldete sollen\u003cbr\u003ebessere Chancen auf ein Bleiberecht erhalten.\u003cbr\u003eZudem wird ein Chancen-Aufenthaltsrecht für\u003cbr\u003elangjährig in Deutschland lebende Geduldete\u003cbr\u003evorgeschlagen. Die EU-Asylpolitik soll durch\u003cbr\u003erechtsstaatliche Migrationsabkommen und eine\u003cbr\u003everbesserte Zusammenarbeit der Mitgliedstaaten\u003cbr\u003egestärkt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#005538","#808080"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.14962586734433642,-0.0658233378127191,0.16229094595127377],"y":[-0.24176848310012766,0.046079661757584565,-0.0703374281466192],"type":"scatter"},{"customdata":[["Migration",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt Maßnahmen zur Reform des\u003cbr\u003eAsylsystems und der Migrationspolitik. Dazu\u003cbr\u003egehören die Vereinfachung der Berufsanerkennung\u003cbr\u003eund das Erlernen der deutschen Sprache am\u003cbr\u003eArbeitsplatz, die Einstufung weiterer Länder als\u003cbr\u003e\"sichere Herkunftsländer\" zur Beschleunigung von\u003cbr\u003eAsylverfahren und Rückführungen, sowie die\u003cbr\u003eErhöhung der Zahl der Rückführungen von\u003cbr\u003eAsylbewerbern ohne Schutzberechtigung. Die\u003cbr\u003eBundespolizei soll mehr Kompetenzen erhalten, um\u003cbr\u003eAusreisepflichtige in Haft zu nehmen. Zudem wird\u003cbr\u003eein Reformprozess des europäischen Asylrechts\u003cbr\u003eangestoßen, um das Konzept der sicheren\u003cbr\u003eDrittstaaten zu verwirklichen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.15340858472472416],"y":[-0.11552421678839216],"type":"scatter"},{"customdata":[["Migration",2025],["Migration",2025],["Migration",2025],["Migration",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie AfD kritisiert die deutsche Asylpolitik und\u003cbr\u003eschlägt einen Maßnahmenkatalog vor, um die\u003cbr\u003eZuwanderung zu regulieren. Dazu gehören die\u003cbr\u003eBearbeitung von Asylanträgen außerhalb\u003cbr\u003eDeutschlands, die Abschaffung von\u003cbr\u003eZuwanderungskontingenten, die Einstellung von\u003cbr\u003eSeenotrettungsförderungen und strengere\u003cbr\u003eIdentitätsprüfungen. Zudem fordert die Partei die\u003cbr\u003eRückführung nicht mehr schutzberechtigter Syrer\u003cbr\u003eund die Förderung der freiwilligen Rückkehr. Die\u003cbr\u003eAfD betont die Bedeutung von\u003cbr\u003eIntegrationsfähigkeit und -willigkeit bei der\u003cbr\u003eZuwanderung und kritisiert die bisherige Politik\u003cbr\u003eals unzureichend.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die aktuelle europäische\u003cbr\u003eAsylpolitik als dysfunktional und fordert eine\u003cbr\u003eReform. Er argumentiert, dass das Asylrecht oft\u003cbr\u003emissbraucht wird und Abschiebungen konsequenter\u003cbr\u003edurchgeführt werden sollten. Zudem wird\u003cbr\u003egefordert, Asylverfahren außerhalb der EU in\u003cbr\u003esicheren Drittstaaten abzuwickeln und die\u003cbr\u003eUrsachen von Flucht und Migration in den\u003cbr\u003eHerkunftsländern zu bekämpfen. Der Text spricht\u003cbr\u003esich gegen den Globalen Migrationspakt aus und\u003cbr\u003ebetont die Notwendigkeit, die Lebensbedingungen\u003cbr\u003ein den Herkunftsländern zu verbessern, anstatt\u003cbr\u003enur einen kleinen Teil der Migranten in\u003cbr\u003eDeutschland aufzunehmen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die Themen Integration,\u003cbr\u003eMigration und Asylpolitik. Er betont die\u003cbr\u003eBedeutung von Arbeit und Beschäftigung für die\u003cbr\u003eIntegration und spricht sich für den\u003cbr\u003eFamiliennachzug aus. Arbeitsverbote sollen\u003cbr\u003eabgebaut und Verfahren vereinfacht werden, um\u003cbr\u003eBürokratie zu reduzieren. Es wird auf die\u003cbr\u003eNotwendigkeit einer gemeinsamen europäischen\u003cbr\u003eMigrationspolitik hingewiesen, die fair und\u003cbr\u003esolidarisch Schutzsuchende verteilt. Zudem wird\u003cbr\u003edie Einhaltung von Menschenrechten in der EU\u003cbr\u003ebetont, während die Herausforderungen durch\u003cbr\u003eKrisen, Klimawandel und wirtschaftliche Umstände\u003cbr\u003eanerkannt werden. Freiwillige Rückkehr wird\u003cbr\u003ebevorzugt, aber bei Straftätern wird auf schnelle\u003cbr\u003eRückführung nach Verbüßung der Strafe bestanden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt Maßnahmen zur Verbesserung\u003cbr\u003eder Migrationspolitik in Deutschland und der EU.\u003cbr\u003eEs wird betont, dass durch Zentralisierung,\u003cbr\u003eDigitalisierung und Entbürokratisierung die\u003cbr\u003eAnkunftsstrukturen optimiert und Asylverfahren\u003cbr\u003ebeschleunigt werden sollen. Die\u003cbr\u003eEU-Migrationspolitik wurde reformiert, um\u003cbr\u003eMigration besser zu steuern und humanitäre\u003cbr\u003eStandards zu garantieren. Der Schutz der\u003cbr\u003eEU-Außengrenzen soll verstärkt werden, wobei\u003cbr\u003erechtsstaatliche und humane Bedingungen\u003cbr\u003egewährleistet sein müssen. Rückführungen sollen\u003cbr\u003ehuman und konsequent erfolgen, wobei freiwillige\u003cbr\u003eAusreisen bevorzugt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#005538","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","GRÜNE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.2910562646002467,0.055191098800425886,0.11771090744748708,0.16598958416602305],"y":[-0.18471151298996433,-0.2889976064760806,-0.12181832733600306,-0.1712290570504906],"type":"scatter"},{"customdata":[["Soziale Gerechtigkeit \u002f Sozialstaat",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt ein umfassendes Programm zur\u003cbr\u003eStärkung der sozialen Gerechtigkeit und des\u003cbr\u003eSozialstaats in Deutschland. Im Mittelpunkt\u003cbr\u003estehen die Sicherung finanzieller und sozialer\u003cbr\u003eSicherheit in allen Lebenslagen sowie der Ausbau\u003cbr\u003eeines leistungsfähigen Gesundheitswesens.\u003cbr\u003eBesondere Aufmerksamkeit gilt der Verbesserung\u003cbr\u003eder Erwerbsminderungsrente und der\u003cbr\u003eRehabilitation, um Menschen besser zu\u003cbr\u003eunterstützen. Die Bedeutung von Zeitarbeit als\u003cbr\u003eBrücke zur Beschäftigung für Geringqualifizierte\u003cbr\u003eund Langzeitarbeitslose wird hervorgehoben. Zudem\u003cbr\u003ewird eine stärkere Vernetzung und Digitalisierung\u003cbr\u003eim Gesundheitswesen angestrebt, um die Effizienz\u003cbr\u003ezu steigern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.20797883823709962],"y":[0.18960971261932363],"type":"scatter"},{"customdata":[["Soziale Gerechtigkeit \u002f Sozialstaat",2021],["Soziale Gerechtigkeit \u002f Sozialstaat",2021],["Soziale Gerechtigkeit \u002f Sozialstaat",2021],["Soziale Gerechtigkeit \u002f Sozialstaat",2021],["Soziale Gerechtigkeit \u002f Sozialstaat",2021],["Soziale Gerechtigkeit \u002f Sozialstaat",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Zusammenfassung der Einzeltexte ergibt ein\u003cbr\u003ekohärentes Bild der sozialpolitischen Positionen\u003cbr\u003eder AfD. Die Partei setzt sich für eine Reform\u003cbr\u003edes Sozialstaats ein, um soziale Gerechtigkeit zu\u003cbr\u003efördern und die nationale Gesetzgebungshoheit zu\u003cbr\u003everteidigen. Ein zentraler Aspekt ihrer Politik\u003cbr\u003eist die Begrenzung der Zuwanderung in die\u003cbr\u003eSozialsysteme, insbesondere durch eine\u003cbr\u003erestriktivere Asyl- und Migrationspolitik. Die\u003cbr\u003eAfD kritisiert die aktuelle deutsche Asyl- und\u003cbr\u003eMigrationspolitik als dysfunktional und fordert\u003cbr\u003eeine Begrenzung des Zugangs von EU-Ausländern zu\u003cbr\u003eSozialleistungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten (FDP) haben eine umfassende\u003cbr\u003eVision für soziale Gerechtigkeit und den\u003cbr\u003eSozialstaat in Deutschland, die eine\u003cbr\u003eModernisierung des Landes im 21. Jahrhundert\u003cbr\u003eanstrebt. Sie betonen die Notwendigkeit,\u003cbr\u003everschiedene Aspekte der sozialen Gerechtigkeit\u003cbr\u003ezu adressieren, darunter die Arbeitsmarktpolitik,\u003cbr\u003edie Pflege, das Rentensystem und die\u003cbr\u003eEinwanderung. Im Bereich der Arbeitsmarktpolitik\u003cbr\u003efordern sie verbesserte Bedingungen für Mini- und\u003cbr\u003eMidijobber. Für die Pflege schlagen sie ein\u003cbr\u003eDrei-Säulen-Modell vor, das soziale, private und\u003cbr\u003ebetriebliche Vorsorge umfasst.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit und den Ausbau des\u003cbr\u003eSozialstaats. Es betont die Notwendigkeit einer\u003cbr\u003esozial-ökologischen Transformation, um soziale\u003cbr\u003eund Klimagerechtigkeit zu erreichen. Die Grünen\u003cbr\u003esetzen sich für die Stärkung des Sozialstaats\u003cbr\u003eein, um materielle Sicherheit, Chancen und\u003cbr\u003eTeilhabe für alle zu gewährleisten, unabhängig\u003cbr\u003evon Wohnort, sozialer Schicht, Herkunft oder\u003cbr\u003eIdentität. Dazu gehören der Zugang zu\u003cbr\u003egrundlegenden Dienstleistungen, faire\u003cbr\u003eArbeitsbedingungen, die Überwindung prekärer\u003cbr\u003eBeschäftigungsverhältnisse und die Bekämpfung von\u003cbr\u003eAltersarmut.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Koalitionsvertrag zwischen der SPD, den\u003cbr\u003eGrünen und der FDP legt einen starken Fokus auf\u003cbr\u003edie Förderung sozialer Gerechtigkeit und die\u003cbr\u003eStärkung des Sozialstaats in Deutschland. Die\u003cbr\u003eParteien verpflichten sich, soziale\u003cbr\u003eAufstiegschancen zu verbessern, insbesondere\u003cbr\u003edurch Bildung und eine modernisierte, digitale\u003cbr\u003eVerwaltung, die Chancen ermöglicht und Sicherheit\u003cbr\u003ebietet. Ein zentrales Element ist die Einführung\u003cbr\u003edes Bürgergeldes, das individuelle und\u003cbr\u003eganzheitliche Unterstützung bieten soll, indem es\u003cbr\u003edie Zusammenarbeit zwischen Jobcentern und\u003cbr\u003eKommunen verbessert. Zudem werden Maßnahmen zur\u003cbr\u003eeffektiveren Durchsetzung von Arbeitsrechten und\u003cbr\u003eArbeitsschutz angestrebt, um die Sicherheit in\u003cbr\u003eflexiblen Arbeitsverhältnissen zu gewährleisten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der Partei DIE LINKE zur\u003cbr\u003eBundestagswahl 2021 konzentriert sich stark auf\u003cbr\u003esoziale Gerechtigkeit und den Ausbau des\u003cbr\u003eSozialstaats. Die Partei fordert umfassende\u003cbr\u003eReformen in verschiedenen Bereichen, um soziale\u003cbr\u003eUngleichheiten zu verringern und den Sozialstaat\u003cbr\u003ezu stärken. Zentrale Forderungen umfassen die\u003cbr\u003eEinführung einer solidarischen\u003cbr\u003ePflegevollversicherung, die Entlastung pflegender\u003cbr\u003eAngehöriger, Investitionen in bezahlbares Wohnen,\u003cbr\u003eBildung und Kultur sowie die Schaffung eines\u003cbr\u003eTransformationsfonds für eine sozialökologische\u003cbr\u003eWirtschaft.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Zukunftsprogramm der SPD legt großen Wert auf\u003cbr\u003esoziale Gerechtigkeit und den Ausbau eines\u003cbr\u003estarken Sozialstaats. Die Partei strebt danach,\u003cbr\u003eUngleichheiten zu überwinden und Chancen sowie\u003cbr\u003eLasten gerecht zu verteilen. Ein zentraler\u003cbr\u003eBestandteil des Programms ist ein\u003cbr\u003esozial-ökologischer Gesellschaftsvertrag, der\u003cbr\u003esicherstellen soll, dass niemand im Wandel der\u003cbr\u003eGesellschaft abgehängt wird. Die SPD setzt sich\u003cbr\u003efür gleichwertige Lebensverhältnisse in Stadt und\u003cbr\u003eLand ein und bekämpft jede Form von\u003cbr\u003eDiskriminierung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.19700701994843767,-0.17219925326222296,-0.12419468290249361,0.0023690352352767337,-0.10891295771009614,-0.13763057677402574],"y":[-0.12593302177634166,0.18070595850557294,0.3047273737363761,0.21733176764288037,0.2902148442066774,0.2799296056130281],"type":"scatter"},{"customdata":[["Soziale Gerechtigkeit \u002f Sozialstaat",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDas Wahlprogramm von CDU und CSU unterstreicht\u003cbr\u003edie Notwendigkeit eines Politikwechsels in\u003cbr\u003eDeutschland, um soziale Gerechtigkeit und einen\u003cbr\u003estarken Sozialstaat zu fördern. Es beinhaltet\u003cbr\u003eMaßnahmen zur Reduzierung der Steuer- und\u003cbr\u003eAbgabenlast, wie die Anpassung des\u003cbr\u003eEinkommensteuertarifs an die Inflation und die\u003cbr\u003eErhöhung der Pendlerpauschale. Zudem wird die\u003cbr\u003eSteuerfreiheit von Überstunden thematisiert. Eine\u003cbr\u003eunabhängige Mindestlohnkommission soll faire\u003cbr\u003eLöhne sicherstellen, während ein verpflichtendes\u003cbr\u003eGesellschaftsjahr, verbunden mit einer\u003cbr\u003eaufwachsenden Wehrpflicht, den gesellschaftlichen\u003cbr\u003eZusammenhalt stärken soll.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[-0.017498854547004523],"y":[0.14950611385214954],"type":"scatter"},{"customdata":[["Soziale Gerechtigkeit \u002f Sozialstaat",2025],["Soziale Gerechtigkeit \u002f Sozialstaat",2025],["Soziale Gerechtigkeit \u002f Sozialstaat",2025],["Soziale Gerechtigkeit \u002f Sozialstaat",2025],["Soziale Gerechtigkeit \u002f Sozialstaat",2025],["Soziale Gerechtigkeit \u002f Sozialstaat",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Zusammenfassung der Einzeltexte ergibt ein\u003cbr\u003ekohärentes Bild der Positionen der Partei\u003cbr\u003eAlternative für Deutschland (AfD) in Bezug auf\u003cbr\u003esoziale Gerechtigkeit, den Sozialstaat,\u003cbr\u003eMigrations- und Asylpolitik sowie innere\u003cbr\u003eSicherheit. Die AfD betont die Notwendigkeit, die\u003cbr\u003eEigenverantwortung der Bürger zu stärken und\u003cbr\u003ekritisiert das derzeitige Bürgergeldsystem in\u003cbr\u003eDeutschland. Sie hebt Probleme wie Schwarzarbeit,\u003cbr\u003eineffiziente Arbeitsvermittlung und die\u003cbr\u003efinanzielle Belastung der Steuerzahler hervor und\u003cbr\u003eargumentiert, dass das Bürgergeld Anreize für ein\u003cbr\u003eVerharren in der Arbeitslosigkeit schaffen\u003cbr\u003ekönnte.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt ein Wahlprogramm, das sich\u003cbr\u003eintensiv mit der Förderung sozialer Gerechtigkeit\u003cbr\u003eund der Stärkung des Sozialstaats in Deutschland\u003cbr\u003eauseinandersetzt. Es wird eine kritische Sicht\u003cbr\u003eauf die aktuelle politische Lage und die\u003cbr\u003ezunehmende Vermögensungleichheit eingenommen, die\u003cbr\u003eden sozialen Zusammenhalt gefährdet. Zu den\u003cbr\u003evorgeschlagenen Maßnahmen gehören die\u003cbr\u003eOrientierung des Grundfreibetrags am\u003cbr\u003eMindestlohneinkommen und die Erhöhung der\u003cbr\u003egesetzlichen Rente, um Altersarmut zu vermeiden.\u003cbr\u003eZudem wird gefordert, bürokratische Hürden\u003cbr\u003eabzubauen, um den Zugang zu sozialen Leistungen\u003cbr\u003ezu erleichtern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten betonen in ihrer Position\u003cbr\u003ezur sozialen Gerechtigkeit und zum Sozialstaat in\u003cbr\u003eDeutschland die Notwendigkeit umfassender\u003cbr\u003eReformen. Sie plädieren dafür, die\u003cbr\u003eEigenverantwortung und Leistungsbereitschaft der\u003cbr\u003eBürger zu stärken, indem sie ihnen mehr\u003cbr\u003eVerantwortung zutrauen, beispielsweise durch die\u003cbr\u003eMöglichkeit, geringere Beiträge zur\u003cbr\u003eArbeitslosenversicherung zu leisten. Zudem legen\u003cbr\u003esie Wert auf die Bekämpfung von Extremismus und\u003cbr\u003edie Stärkung von Präventionsmaßnahmen, um\u003cbr\u003egesellschaftliche Spaltung zu verhindern. Im\u003cbr\u003eBereich Migration wird eine ausgewogene Politik\u003cbr\u003eangestrebt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Regierungsprogramm 2025 von BÜNDNIS 90\u002fDIE\u003cbr\u003eGRÜNEN legt einen starken Fokus auf soziale\u003cbr\u003eGerechtigkeit und die Stärkung des Sozialstaats.\u003cbr\u003eEs betont die Bedeutung von Fairness, Solidarität\u003cbr\u003eund gesellschaftlicher Teilhabe für alle\u003cbr\u003eMenschen. Wichtige Maßnahmen umfassen die\u003cbr\u003eEinführung branchenspezifischer\u003cbr\u003eMindestvergütungen, die Sicherstellung\u003cbr\u003ebezahlbaren Wohnraums sowie die Förderung fairer\u003cbr\u003eLöhne und guter Arbeitsbedingungen. Im\u003cbr\u003eBildungsbereich sollen Mittel für Kinder- und\u003cbr\u003eJugendhilfe gebündelt und aufgestockt werden, um\u003cbr\u003eSchutz und Prävention zu verbessern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der Partei Die Linke zur\u003cbr\u003eBundestagswahl 2025 legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit und die Stärkung des\u003cbr\u003eSozialstaats. Die Partei kritisiert die wachsende\u003cbr\u003eUngleichheit und schlägt umfassende Reformen vor,\u003cbr\u003eum dem entgegenzuwirken. Zu den vorgeschlagenen\u003cbr\u003eMaßnahmen gehören die Befreiung von\u003cbr\u003eGrundnahrungsmitteln und Hygieneprodukten von der\u003cbr\u003eMehrwertsteuer, der Ausbau der gebührenfreien\u003cbr\u003eGanztagsbetreuung, die Einführung einer\u003cbr\u003eKindergrundsicherung sowie die Senkung der hohen\u003cbr\u003eEigenanteile in der Pflege durch eine\u003cbr\u003ePflegevollversicherung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie zusammengefasste Darstellung des Textes hebt\u003cbr\u003edie Bedeutung sozialer Gerechtigkeit und eines\u003cbr\u003estarken Sozialstaats in Deutschland hervor. Im\u003cbr\u003eMittelpunkt steht eine umfassende Strategie, die\u003cbr\u003ewirtschaftliches Wachstum und sichere\u003cbr\u003eArbeitsplätze als Grundlage für soziale\u003cbr\u003eSicherheit fördert. Wichtige Maßnahmen umfassen\u003cbr\u003edie Förderung von Innovationen, insbesondere in\u003cbr\u003eSchlüsselindustrien, sowie den Ausbau der\u003cbr\u003eGanztagsbetreuung für Grundschulkinder ab 2026.\u003cbr\u003eZudem wird vorgeschlagen, das „Taschengeld“ für\u003cbr\u003eFreiwilligendienste so zu gestalten, dass es auch\u003cbr\u003efür Jugendliche aus einkommensschwachen Familien\u003cbr\u003eattraktiv ist.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.11175470756219438,0.11391200458307249,-0.2497368602352417,-0.04680904574256694,-0.09496724221972647,0.18227616451945725],"y":[-0.10191404268550909,0.12874630964457276,0.035972272336241284,0.37716800188626554,0.3099576888286999,0.16502037792286603],"type":"scatter"},{"customdata":[["Verkehrspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDie zusammengefasste Darstellung beschreibt eine\u003cbr\u003eReihe von verkehrspolitischen Maßnahmen und\u003cbr\u003eZielen, die darauf abzielen, die Mobilität in\u003cbr\u003eDeutschland und Europa zu verbessern und\u003cbr\u003egleichzeitig umweltfreundlicher zu gestalten. Ein\u003cbr\u003ezentraler Aspekt ist der Ausbau der\u003cbr\u003eInfrastruktur, insbesondere des Schienenverkehrs,\u003cbr\u003eum eine nachhaltigere Mobilität zu fördern. In\u003cbr\u003eder Binnenschifffahrt wird die Nutzung\u003cbr\u003ealternativer Kraftstoffe wie E-Fuels und\u003cbr\u003eWasserstoff unterstützt, um eine\u003cbr\u003eTechnologieführerschaft zu erlangen. Die\u003cbr\u003eVerkehrspolitik Deutschlands legt einen starken\u003cbr\u003eFokus auf die Zukunft der Mobilität und den\u003cbr\u003eSchutz aller Verkehrsteilnehmer.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.1553586747651148],"y":[-0.04057611199042229],"type":"scatter"},{"customdata":[["Verkehrspolitik",2021],["Verkehrspolitik",2021],["Verkehrspolitik",2021],["Verkehrspolitik",2021],["Verkehrspolitik",2021],["Verkehrspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text fasst die politischen Positionen und\u003cbr\u003eForderungen der AfD in verschiedenen Bereichen\u003cbr\u003ezusammen. Im Bereich Mobilität und Infrastruktur\u003cbr\u003esetzt sich die AfD für eine bürgerorientierte\u003cbr\u003eVerkehrspolitik ein, die den motorisierten\u003cbr\u003eIndividualverkehr schützt und den Ausbau von\u003cbr\u003eSchienen- und Wasserwegen fördert. Sie lehnt ein\u003cbr\u003egenerelles Tempolimit auf Autobahnen ab und\u003cbr\u003efordert den Erhalt der deutschen\u003cbr\u003eAutomobilindustrie. Die Partei betont die\u003cbr\u003eBedeutung des Flugverkehrs als Wirtschaftsfaktor\u003cbr\u003eund spricht sich gegen CO2-Reduktionsziele der EU\u003cbr\u003eaus. In der Landwirtschaftspolitik fordert die\u003cbr\u003eAfD eine Renationalisierung der EU-Agrarpolitik\u003cbr\u003eund die Förderung von Familienbetrieben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten verfolgen in ihrer\u003cbr\u003eVerkehrspolitik einen Ansatz, der auf\u003cbr\u003eTechnologieoffenheit, Innovation und Wettbewerb\u003cbr\u003ebasiert, um eine umweltfreundliche und bezahlbare\u003cbr\u003eMobilität zu gewährleisten. Sie lehnen pauschale\u003cbr\u003eMaßnahmen wie Tempolimits oder Fahrverbote ab und\u003cbr\u003esetzen stattdessen auf den Ausbau des\u003cbr\u003eCO2-Emissionshandels. Ein zentraler Punkt ihrer\u003cbr\u003eStrategie ist der flächendeckende Ausbau der\u003cbr\u003eElektromobilität, einschließlich der\u003cbr\u003eInfrastruktur für Schnellladesäulen und\u003cbr\u003einteroperable Bezahlsysteme, wobei sie auf teure\u003cbr\u003eSubventionen verzichten möchten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN legt einen starken Fokus auf eine\u003cbr\u003enachhaltige Mobilitätswende. Die Partei plant\u003cbr\u003eumfassende Maßnahmen in der Verkehrspolitik, um\u003cbr\u003eumweltfreundliche und effiziente\u003cbr\u003eMobilitätslösungen zu fördern. Ein zentrales Ziel\u003cbr\u003eist die Stärkung der Fahrgastrechte durch die\u003cbr\u003eEinführung automatisierter\u003cbr\u003eEntschädigungsverfahren. Zudem setzen sich die\u003cbr\u003eGrünen für die Förderung der Elektromobilität\u003cbr\u003eein, insbesondere in Verbindung mit erneuerbaren\u003cbr\u003eEnergien und Carsharing-Modellen. Diese Maßnahmen\u003cbr\u003esollen dazu beitragen, den Pkw-Bestand zu\u003cbr\u003ereduzieren und eine umweltfreundlichere\u003cbr\u003eVerkehrsinfrastruktur zu schaffen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt umfassende verkehrspolitische\u003cbr\u003eMaßnahmen und Ziele, die auf die Förderung\u003cbr\u003enachhaltiger Mobilität in verschiedenen Bereichen\u003cbr\u003eabzielen. Im Bereich der Luft- und Raumfahrt wird\u003cbr\u003edie Stärkung des nationalen Raumfahrtprogramms\u003cbr\u003eund der Europäischen Weltraumorganisation (ESA)\u003cbr\u003ehervorgehoben. Dazu gehört die Entwicklung einer\u003cbr\u003eneuen Raumfahrtstrategie, die sich mit der\u003cbr\u003eVermeidung von Weltraumschrott befasst. Zudem\u003cbr\u003ewird die Förderung klimaneutraler Flugkraftstoffe\u003cbr\u003eund die Beschleunigung von Innovationen in der\u003cbr\u003eLuftfahrtindustrie betont. Im Güterverkehr liegt\u003cbr\u003eder Fokus auf der Unterstützung regionaler\u003cbr\u003eKonzepte und der Förderung emissionsfreier\u003cbr\u003eStadtlogistik.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text entwirft eine umfassende Vision für eine\u003cbr\u003esozialökologische Verkehrswende, die den Ausbau\u003cbr\u003edes öffentlichen Nahverkehrs (ÖPNV) und der\u003cbr\u003eSchieneninfrastruktur in den Mittelpunkt stellt,\u003cbr\u003eum Mobilität für alle zugänglich und bezahlbar zu\u003cbr\u003emachen. Die verkehrspolitischen Ziele und\u003cbr\u003eVorschläge der Partei DIE LINKE werden skizziert,\u003cbr\u003edarunter der Ausbau eines europaweiten\u003cbr\u003eNachtzugnetzes und die Umwandlung der\u003cbr\u003ePendlerpauschale in ein sozial gerechtes Modell.\u003cbr\u003eZudem werden die Herausforderungen der\u003cbr\u003eDigitalisierung im Verkehrssektor thematisiert,\u003cbr\u003einsbesondere in Bezug auf Datenschutz und\u003cbr\u003eökologische Nachhaltigkeit.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt das Zukunftsprogramm der SPD\u003cbr\u003ezur Modernisierung des Mobilitätssystems in\u003cbr\u003eDeutschland. Ziel ist es, bis 2030 das modernste\u003cbr\u003eund klimafreundlichste Mobilitätssystem Europas\u003cbr\u003ezu schaffen. Dazu gehört die Förderung von\u003cbr\u003eWasserstofftechnologien, die Reduzierung des\u003cbr\u003eSchadstoffausstoßes auf null und die Verbesserung\u003cbr\u003edes öffentlichen Verkehrs. Die SPD plant\u003cbr\u003eInvestitionen in den Ausbau des Schienennetzes,\u003cbr\u003edie Elektrifizierung von Bahnstrecken und die\u003cbr\u003eEinführung neuer Mobilitätsdienstleistungen.\u003cbr\u003eZudem soll die Deutsche Bahn AG als integrierter\u003cbr\u003eKonzern in öffentlichem Eigentum erhalten\u003cbr\u003ebleiben, um verlässliche Mobilität zu\u003cbr\u003egewährleisten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.16635929629744928,-0.22843326984460469,-0.10606307969180492,0.19388011290880902,0.12287433370018244,0.11313174611239403],"y":[-0.1354422473090546,0.029747466040567275,0.1899226683289115,-0.0033087590040934045,0.07149755138019372,0.08633709181688777],"type":"scatter"},{"customdata":[["Verkehrspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt die Herausforderungen und\u003cbr\u003ePläne zur Modernisierung der\u003cbr\u003eVerkehrsinfrastruktur in Deutschland. Es wird\u003cbr\u003ebetont, dass alle Verkehrsträger betroffen sind\u003cbr\u003eund strukturelle Probleme, insbesondere bei der\u003cbr\u003eDeutschen Bahn, bestehen. Die vorgeschlagenen\u003cbr\u003eMaßnahmen umfassen die Erhaltung der\u003cbr\u003eAutomobilindustrie, den Ausbau der E-Mobilität,\u003cbr\u003edie Verbesserung des ÖPNV, die Zukunftsfähigkeit\u003cbr\u003eder Deutschen Bahn und die Senkung der\u003cbr\u003eTransportkosten. Zudem wird auf die Notwendigkeit\u003cbr\u003eeiner soliden Finanzierung, der Beschleunigung\u003cbr\u003evon Infrastrukturvorhaben und der Förderung neuer\u003cbr\u003eTechnologien hingewiesen. Der Text endet mit\u003cbr\u003eeinem Wahlaufruf der CDU und CSU für einen\u003cbr\u003ePolitikwechsel in Deutschland.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.22485521897415783],"y":[-0.0996245742497483],"type":"scatter"},{"customdata":[["Verkehrspolitik",2025],["Verkehrspolitik",2025],["Verkehrspolitik",2025],["Verkehrspolitik",2025],["Verkehrspolitik",2025],["Verkehrspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'
