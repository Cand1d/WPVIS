\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die Positionen der AfD zu\u003cbr\u003everschiedenen Themenbereichen. Im Energiesektor\u003cbr\u003esetzt die Partei auf Kohle und Gas, da sie\u003cbr\u003eKernkraft wieder einführen möchte und Wasserstoff\u003cbr\u003eals nicht wettbewerbsfähig ansieht. Im\u003cbr\u003eVerkehrssektor lehnt die AfD das Verbot von\u003cbr\u003eVerbrennungsmotoren ab und unterstützt den\u003cbr\u003emotorisierten Individualverkehr, während sie ein\u003cbr\u003egenerelles Tempolimit auf Autobahnen ablehnt. Sie\u003cbr\u003efordert den Ausbau von Infrastruktur und eine\u003cbr\u003eeffizientere Nutzung von Schienen- und\u003cbr\u003eWasserwegen. Im Bereich der inneren Sicherheit\u003cbr\u003emöchte die AfD die Bundespolizei stärken und die\u003cbr\u003eGrenzkontrollen ausweiten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bündnis Sahra Wagenknecht - Vernunft und\u003cbr\u003eGerechtigkeit setzt sich für eine Verkehrspolitik\u003cbr\u003eein, die auf den Ausbau und die Sanierung der\u003cbr\u003eInfrastruktur fokussiert ist, um Mobilität für\u003cbr\u003ealle bezahlbar zu machen. Sie wollen die Mieten\u003cbr\u003eeinfrieren, das Verbrennerverbot kippen und die\u003cbr\u003eSpekulation mit Bauland eindämmen. Im Bereich der\u003cbr\u003eE-Mobilität sollen preisgünstige Modelle\u003cbr\u003egefördert werden, während die Forschung an\u003cbr\u003eTechnologien wie der Feststoffbatterie\u003cbr\u003eintensiviert werden soll. Ein „Volksleasing“ für\u003cbr\u003eumweltfreundliche Fahrzeuge soll Mobilität auch\u003cbr\u003efür Gering- und Normalverdiener ermöglichen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die Ansätze der Freien\u003cbr\u003eDemokraten für Naturschutz und Mobilität. Im\u003cbr\u003eNaturschutz setzen sie auf \"Populationsschutz\u003cbr\u003estatt Individuenschutz\", um effektivere Maßnahmen\u003cbr\u003ezu fördern und Bauvorhaben zu erleichtern. Sie\u003cbr\u003eschlagen Ersatzgeldzahlungen vor, die in einen\u003cbr\u003eFonds für großflächige Naturschutzprojekte\u003cbr\u003efließen. In der Mobilitätspolitik lehnen sie ein\u003cbr\u003egenerelles Tempolimit ab und setzen auf\u003cbr\u003etechnologische Offenheit, um individuelle\u003cbr\u003eMobilität zu sichern. Sie fördern alternative\u003cbr\u003eKraftstoffe und wollen die Emissionsvorgaben für\u003cbr\u003eFahrzeuge überarbeiten. Zudem streben sie eine\u003cbr\u003eDigitalisierung von Führerscheinen und\u003cbr\u003eFahrzeugpapieren an und möchten den öffentlichen\u003cbr\u003eNahverkehr durch Markt und Innovation stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt Maßnahmen zur Erreichung der\u003cbr\u003eKlimaziele im Verkehrssektor und zur Förderung\u003cbr\u003eeiner klimaneutralen Gesellschaft. Der Ausbau der\u003cbr\u003eBahn und die Förderung der Elektromobilität\u003cbr\u003esollen beschleunigt werden, um den CO₂-Ausstoß zu\u003cbr\u003ereduzieren. Deutschland spielt dabei eine\u003cbr\u003ezentrale Rolle. Es wird ein integrierter\u003cbr\u003eBundesmobilitätsplan angestrebt, um eine\u003cbr\u003eklimaneutrale Mobilität bis 2045 zu erreichen.\u003cbr\u003eDer Hochwasserschutz soll verbessert und die\u003cbr\u003eInfrastruktur modernisiert werden. Zudem wird ein\u003cbr\u003esozial gerechter Klimaschutz angestrebt, der\u003cbr\u003einsbesondere Menschen mit niedrigen und mittleren\u003cbr\u003eEinkommen entlastet.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text thematisiert die gegenwärtige Krise der\u003cbr\u003edeutschen Automobilindustrie und die dringende\u003cbr\u003eNotwendigkeit einer umfassenden Verkehrswende.\u003cbr\u003eDie Automobilbranche sieht sich mit rückläufigen\u003cbr\u003eAbsätzen und verpassten Chancen in der\u003cbr\u003eökologischen Transformation konfrontiert, was zu\u003cbr\u003eLohnkürzungen für die Beschäftigten führt. Eine\u003cbr\u003enachhaltige Verkehrspolitik wird gefordert, die\u003cbr\u003eweniger auf Individualverkehr setzt und\u003cbr\u003estattdessen den Ausbau und die Sanierung von\u003cbr\u003eBahnstrecken und Brücken priorisiert, während auf\u003cbr\u003eden Neubau von Autobahnen verzichtet wird. Ziel\u003cbr\u003eist es, den Schienengüterverkehr zu stärken und\u003cbr\u003eden Personenverkehr auf der Schiene zu\u003cbr\u003everdoppeln.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt Maßnahmen zur Verbesserung\u003cbr\u003eder städtischen Infrastruktur und Mobilität in\u003cbr\u003eDeutschland. Es wird betont, dass Städte\u003cbr\u003ehitzeresilient gestaltet werden sollen, durch\u003cbr\u003eBegrünung und Entsiegelung von Flächen. Zudem\u003cbr\u003ewird die Wichtigkeit einer pünktlichen und\u003cbr\u003ezuverlässigen Bahn hervorgehoben, mit\u003cbr\u003eInvestitionen in die Schieneninfrastruktur und\u003cbr\u003eDigitalisierung. Die Mobilität soll klimaneutral\u003cbr\u003eund sozial gerecht gestaltet werden, mit einem\u003cbr\u003eFokus auf den Ausbau der Ladeinfrastruktur für\u003cbr\u003eElektrofahrzeuge und der Förderung des\u003cbr\u003eöffentlichen Nahverkehrs. Ein Tempolimit auf\u003cbr\u003eAutobahnen wird vorgeschlagen, um Sicherheit und\u003cbr\u003eUmweltschutz zu verbessern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.13420744726515726,-0.08392189311768189,-0.061988644359406944,0.1897999434715625,0.22302738898194974,0.2467916619899185],"y":[-0.1992496739366266,0.14807912120383587,0.027457539628899536,0.050622460887256276,-0.08829355890491644,0.032928636694888776],"type":"scatter"},{"customdata":[["Wirtschaftspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt mehrere zentrale Themen: die\u003cbr\u003eAnpassung der Währung an das digitale Zeitalter\u003cbr\u003edurch die Einführung eines digitalen Euro, der\u003cbr\u003edas Bargeld ergänzen soll, ohne die Preis- und\u003cbr\u003eFinanzstabilität zu gefährden. Zudem wird die\u003cbr\u003eNotwendigkeit betont, Europas Finanzarchitektur\u003cbr\u003ekrisensicher zu machen, indem der Europäische\u003cbr\u003eStabilitätsmechanismus, die Bankenunion und die\u003cbr\u003eKapitalmarktunion weiterentwickelt werden. Der\u003cbr\u003eText spricht sich gegen Bankenrettungen aus\u003cbr\u003eSteuermitteln aus und betont die Wichtigkeit der\u003cbr\u003eKreditversorgung des Mittelstands. Weiterhin wird\u003cbr\u003edie Bedeutung des freien Welthandels\u003cbr\u003ehervorgehoben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.1516630728222806],"y":[-0.20942620770572903],"type":"scatter"},{"customdata":[["Wirtschaftspolitik",2021],["Wirtschaftspolitik",2021],["Wirtschaftspolitik",2021],["Wirtschaftspolitik",2021],["Wirtschaftspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003ewirtschaftliche Stabilität der einzelnen Länder\u003cbr\u003everbessern würde. Die Partei sieht die\u003cbr\u003eCorona-Krise als Katalysator für bestehende\u003cbr\u003ewirtschaftliche Probleme und fordert eine\u003cbr\u003ePolitik, die den Mittelstand stärkt und weniger\u003cbr\u003eauf staatliche Eingriffe setzt. Sie kritisiert\u003cbr\u003edie derzeitige Struktur der Eurozone und\u003cbr\u003ebefürwortet die Wiedereinführung nationaler\u003cbr\u003eWährungen, um die wirtschaftliche Souveränität\u003cbr\u003eder Mitgliedsstaaten zu erhöhen. Insgesamt\u003cbr\u003eplädiert die AfD für eine Rückkehr zu einer\u003cbr\u003e\"normalen\" wirtschaftlichen Entwicklung, die\u003cbr\u003eihrer Meinung nach durch die aktuelle Politik\u003cbr\u003ebehindert wird, und betont die Bedeutung des\u003cbr\u003eMittelstands für die Wettbewerbsfähigkeit\u003cbr\u003eDeutschlands auf dem Weltmarkt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die Positionen der Freien\u003cbr\u003eDemokraten zur Stärkung des Wettbewerbs und des\u003cbr\u003eFreihandels. Sie unterstützen die Einführung des\u003cbr\u003eDigital Markets Act auf EU-Ebene, um die Macht\u003cbr\u003evon Gatekeeper-Unternehmen zu regulieren und den\u003cbr\u003eWettbewerb zu fördern. Zudem fordern sie den\u003cbr\u003eVerkauf staatlicher Beteiligungen, die nicht zur\u003cbr\u003eöffentlichen Daseinsvorsorge gehören, um in die\u003cbr\u003edigitale Infrastruktur zu investieren. Die Freien\u003cbr\u003eDemokraten setzen sich für eine aktive Rolle\u003cbr\u003eDeutschlands im internationalen Freihandel ein\u003cbr\u003eund wollen protektionistischen Tendenzen\u003cbr\u003eentgegenwirken. Sie plädieren für eine Reform der\u003cbr\u003eWTO und die Förderung von Freihandelsabkommen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN betont die Notwendigkeit eines\u003cbr\u003eUmdenkens in Bezug auf Ressourcen und Wohlstand.\u003cbr\u003eEs wird vorgeschlagen, das Wirtschafts- und\u003cbr\u003eFinanzsystem so zu gestalten, dass Wachstum im\u003cbr\u003eEinklang mit planetaren Grenzen erfolgt. Ziel ist\u003cbr\u003eeine sozial-ökologische Marktwirtschaft, die\u003cbr\u003eNachhaltigkeit und Gerechtigkeit fördert und\u003cbr\u003ezukunftsfähige Arbeitsplätze schafft. Die Grünen\u003cbr\u003efordern klare politische Rahmenbedingungen, um\u003cbr\u003eklimaneutrales Wirtschaften zu fördern, und\u003cbr\u003esetzen auf eine aktive Wirtschafts- und\u003cbr\u003eIndustriepolitik. Zudem wird eine kooperative\u003cbr\u003eWirtschaftsweise unterstützt, die regionale\u003cbr\u003eWertschöpfungsketten stärkt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die strategischen Ziele und\u003cbr\u003eMaßnahmen zur Förderung einer sozial-ökologischen\u003cbr\u003eMarktwirtschaft in Deutschland. Dazu gehören die\u003cbr\u003eEinbeziehung von Bürgerwissenschaften, die\u003cbr\u003eStärkung von Open Access und Open Science sowie\u003cbr\u003edie Förderung nachhaltiger Wirtschaftsstrukturen.\u003cbr\u003eDeutschland steht vor Herausforderungen wie der\u003cbr\u003eDekarbonisierung, der digitalen Transformation\u003cbr\u003eund dem demografischen Wandel. Die Regierung\u003cbr\u003eplant, durch Zukunftsinvestitionen nachhaltigen\u003cbr\u003eWohlstand zu sichern und Innovationen zu fördern.\u003cbr\u003eDer Schutz von Umwelt und Natur ist zentral, und\u003cbr\u003edie Landwirtschaft soll nachhaltig gestaltet\u003cbr\u003ewerden. Zudem wird eine nachhaltige Mobilität\u003cbr\u003eangestrebt. Im Bereich der Rohstoffversorgung und\u003cbr\u003eLieferketten wird auf Nachhaltigkeit und faire\u003cbr\u003eHandelspraktiken gesetzt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text fordert eine Neuausrichtung der\u003cbr\u003edeutschen Industriepolitik hin zu mehr\u003cbr\u003eNachhaltigkeit und sozialer Gerechtigkeit. Die\u003cbr\u003eProfite großer Konzerne sollen nicht mehr im\u003cbr\u003eVordergrund stehen, sondern die Interessen der\u003cbr\u003eBeschäftigten und der Gesellschaft. Betriebsräte\u003cbr\u003esollen mehr Mitspracherecht in wirtschaftlichen\u003cbr\u003eEntscheidungen erhalten. Die Industrie soll bis\u003cbr\u003e2035 klimaneutral werden, unabhängiger vom Export\u003cbr\u003eund sozial gerechter. Ein staatlicher\u003cbr\u003eTransformationsfonds und ein Investitionsprogramm\u003cbr\u003esollen den ökologischen Umbau unterstützen. Zudem\u003cbr\u003ewird ein sozial und klimagerecht ausgerichtetes\u003cbr\u003eLieferkettengesetz gefordert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.2705699340812235,-0.06956302472760936,-0.1562292851234266,0.16477101979018366,0.07452017566016671],"y":[-0.16201623616613361,-0.11115522669370136,0.17273152409264736,-0.020871036992562566,-0.012160356417807673],"type":"scatter"},{"customdata":[["Wirtschaftspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt die aktuelle wirtschaftliche\u003cbr\u003eLage in Deutschland und betont die Notwendigkeit\u003cbr\u003eeines Politikwechsels, um Wohlstand für alle zu\u003cbr\u003eschaffen. Deutschland verfügt über eine starke\u003cbr\u003eBasis aus Mittelstand, Handwerk und innovativen\u003cbr\u003eUnternehmen, steht jedoch vor Herausforderungen\u003cbr\u003ewie hohen Energiepreisen, Bürokratie und\u003cbr\u003eFachkräftemangel. Der Text fordert eine\u003cbr\u003eModernisierung des Arbeitsrechts, die Förderung\u003cbr\u003evon Wettbewerb und Innovation sowie den Schutz\u003cbr\u003evor Cyberangriffen. Zudem wird die Bedeutung von\u003cbr\u003eFreihandel und internationalen Partnerschaften\u003cbr\u003ehervorgehoben, um wirtschaftliche Abhängigkeiten\u003cbr\u003ezu reduzieren und die Wettbewerbsfähigkeit zu\u003cbr\u003estärken. Schließlich wird die Förderung von\u003cbr\u003eUnternehmertum und Forschung als Schlüssel für\u003cbr\u003ezukünftigen Erfolg betont.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.1482280045804554],"y":[-0.14577107016635923],"type":"scatter"},{"customdata":[["Wirtschaftspolitik",2025],["Wirtschaftspolitik",2025],["Wirtschaftspolitik",2025],["Wirtschaftspolitik",2025],["Wirtschaftspolitik",2025],["Wirtschaftspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie AfD kritisiert die aktuelle Euro- und\u003cbr\u003eEU-Politik, die ihrer Meinung nach gegen\u003cbr\u003eStabilitätskriterien verstößt und zu einer\u003cbr\u003eillegitimen Zentralisierung der EU führt. Sie\u003cbr\u003efordert die Rückkehr zu nationalen Währungen, um\u003cbr\u003edie wirtschaftliche Souveränität der Staaten\u003cbr\u003ewiederherzustellen. Die Partei sieht den Euro als\u003cbr\u003eFehlkonstruktion und plädiert für einen Austritt\u003cbr\u003eDeutschlands aus dem Euro-System. Zudem fordert\u003cbr\u003edie AfD die Rückführung des im Ausland gelagerten\u003cbr\u003edeutschen Staatsgoldes und eine Reform des\u003cbr\u003eGeldsystems hin zu freiem Währungswettbewerb oder\u003cbr\u003eeinem goldgedeckten System.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text thematisiert die Notwendigkeit, soziale,\u003cbr\u003emenschenrechtliche und ökologische Standards in\u003cbr\u003einternationalen Abkommen zu sichern, um heimische\u003cbr\u003eAnbieter vor weniger regulierten ausländischen\u003cbr\u003eKonkurrenten zu schützen. Es wird vorgeschlagen,\u003cbr\u003edie Ausgaben für Forschung und Entwicklung in\u003cbr\u003eDeutschland zu erhöhen und regionale\u003cbr\u003eWirtschaftskreisläufe zu fördern, um\u003cbr\u003eImportabhängigkeiten zu verringern. Der Staat\u003cbr\u003esoll Innovationen unterstützen, indem er Risiken\u003cbr\u003eübernimmt, die private Akteure meiden. Zudem wird\u003cbr\u003edie Einführung von Unternehmen in\u003cbr\u003eVerantwortungseigentum gefordert, um langfristige\u003cbr\u003eUnternehmensziele zu fördern und die Wirtschaft\u003cbr\u003einnovativer und produktiver zu gestalten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten setzen sich für fairen\u003cbr\u003eHandel und offene Märkte ein, indem sie\u003cbr\u003ewirtschaftliche Abkommen und Partnerschaften,\u003cbr\u003einsbesondere mit mittleren Mächten, fördern. Ein\u003cbr\u003eSchwerpunkt liegt auf der Stärkung der\u003cbr\u003etransatlantischen Handelsbeziehungen durch\u003cbr\u003esektorale Abkommen und die Institutionalisierung\u003cbr\u003edes Trade and Technology Council. Sie befürworten\u003cbr\u003ewerte- und regelbasierten Handel, sind aber auch\u003cbr\u003efür pragmatische Ansätze in der EU-Handelspolitik\u003cbr\u003eoffen, wie sektorale Abkommen, um schnelle\u003cbr\u003eFortschritte zu erzielen. Zudem streben sie eine\u003cbr\u003eVertiefung des europäischen Binnenmarkts an,\u003cbr\u003einsbesondere in den Bereichen Arbeit, Energie,\u003cbr\u003eKapital und digitale Dienstleistungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die Notwendigkeit einer\u003cbr\u003eNeuausrichtung der Wirtschaftssicherheit und des\u003cbr\u003eHandels angesichts globaler Herausforderungen wie\u003cbr\u003edem Angriffskrieg Russlands auf die Ukraine und\u003cbr\u003edem Systemkonflikt zwischen liberalen Demokratien\u003cbr\u003eund autoritären Staaten. Es wird betont, dass\u003cbr\u003eInnovationen und neue Technologien gefördert\u003cbr\u003ewerden müssen, um die Wettbewerbsfähigkeit\u003cbr\u003eDeutschlands und Europas zu stärken. Der\u003cbr\u003eeuropäische Binnenmarkt soll vertieft und um eine\u003cbr\u003eDigitalunion ergänzt werden, um im globalen\u003cbr\u003eWettbewerb bestehen zu können. Zudem wird die\u003cbr\u003eBedeutung von nachhaltigen Finanzmärkten und\u003cbr\u003efairen Handelspraktiken hervorgehoben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt Maßnahmen zur Förderung\u003cbr\u003eklimafreundlicher Produkte und zur Unterstützung\u003cbr\u003evon Unternehmen, die solche Produkte schnell und\u003cbr\u003ekostengünstig anbieten, während sie gute\u003cbr\u003eArbeitsbedingungen und gewerkschaftliche\u003cbr\u003eMitbestimmung gewährleisten. In vom\u003cbr\u003eStrukturwandel betroffenen Regionen sollen\u003cbr\u003eWirtschafts- und Transformationsräte eingerichtet\u003cbr\u003ewerden, die den Umbau mit Mitteln aus einem\u003cbr\u003espeziellen Fonds unterstützen. Diese Räte sollen\u003cbr\u003eaus verschiedenen Interessengruppen bestehen,\u003cbr\u003edarunter Gewerkschaften und Umweltverbände. Zudem\u003cbr\u003ewird mehr Mitbestimmung für Betriebsräte in\u003cbr\u003ewirtschaftlichen Fragen gefordert. Eine Job- und\u003cbr\u003eEinkommensgarantie soll Beschäftigten helfen,\u003cbr\u003esich weiterzubilden, ohne finanzielle Einbußen zu\u003cbr\u003eerleiden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text betont die Notwendigkeit, in die\u003cbr\u003eQualifizierung von Menschen zu investieren,\u003cbr\u003einsbesondere für junge Menschen ohne\u003cbr\u003eBerufsabschluss und Frauen in Teilzeit- oder\u003cbr\u003eMini-Jobs. Zudem wird die Zuwanderung von\u003cbr\u003eFachkräften als wichtig erachtet, um den Bedarf\u003cbr\u003ean mehreren Hunderttausend Fachkräften pro Jahr\u003cbr\u003ezu decken. Weiterhin wird die Bedeutung von \"Made\u003cbr\u003ein Germany\" als Qualitätssiegel hervorgehoben,\u003cbr\u003edas auch im 21. Jahrhundert erhalten bleiben\u003cbr\u003esoll. Deutschland soll im globalen Wettbewerb um\u003cbr\u003eTechnologien und Standards mithalten und eine\u003cbr\u003elangfristige, europäisch verankerte\u003cbr\u003eIndustriestrategie verfolgen, die Klimaschutz und\u003cbr\u003eWettbewerbsfähigkeit verbindet.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3597027698061871,0.13662157466112732,-0.2672917592791021,0.14462706101731426,0.16002008088341732,0.16487313744216153],"y":[-0.219462104298063,-0.11485284820379081,-0.028504229242304436,-0.218587035741035,0.09974898705743221,-0.06012808801746811],"type":"scatter"},{"customdata":[["Wohnungspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt die wohnungspolitischen Ziele\u003cbr\u003eund Maßnahmen in Deutschland, die darauf\u003cbr\u003eabzielen, die Lebensqualität zu verbessern. Ein\u003cbr\u003ezentrales Anliegen ist die Schaffung von mehr\u003cbr\u003ebezahlbarem Wohnraum, wobei der Bau von über 1,5\u003cbr\u003eMillionen neuen Wohnungen bis 2025 angestrebt\u003cbr\u003ewird. Zur Unterstützung dieser Ziele wird der\u003cbr\u003esoziale Wohnungsbau gefördert und das Wohngeld\u003cbr\u003eangepasst. Zudem sollen Wohnungsbaugesellschaften\u003cbr\u003estärker in die Verantwortung genommen werden. Ein\u003cbr\u003eweiterer Fokus liegt auf der steuerlichen\u003cbr\u003eFörderung energetischer Sanierungen, um sowohl\u003cbr\u003eKlimaziele zu erreichen als auch Mieter vor\u003cbr\u003efinanzieller Überlastung zu schützen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.2451944460131247],"y":[0.1390099077942001],"type":"scatter"},{"customdata":[["Wohnungspolitik",2021],["Wohnungspolitik",2021],["Wohnungspolitik",2021],["Wohnungspolitik",2021],["Wohnungspolitik",2021],["Wohnungspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die politischen Positionen\u003cbr\u003eder AfD in Bezug auf Wohneigentum, Steuern,\u003cbr\u003eMedienfreiheit, Wohnungsbau und Infrastruktur.\u003cbr\u003eDie Partei möchte den Erwerb von Wohneigentum\u003cbr\u003eerleichtern, indem sie die Grunderwerbsteuer für\u003cbr\u003eselbstgenutzte Immobilien abschafft und\u003cbr\u003estaatliche Bürgschaften sowie steuerliche Anreize\u003cbr\u003eeinführt. Sie kritisiert die kalte Progression im\u003cbr\u003eSteuersystem und fordert eine Anpassung an die\u003cbr\u003eInflation. Im Bereich der Medien lehnt die AfD\u003cbr\u003estaatliche Einflussnahme ab und fordert\u003cbr\u003eMeinungsfreiheit im Internet. Beim Wohnungsbau\u003cbr\u003esetzt sie auf die Reduktion von Bauvorschriften\u003cbr\u003eund die Förderung von Wohneigentum durch\u003cbr\u003everschiedene Maßnahmen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt verschiedene politische\u003cbr\u003ePositionen und Vorschläge der Freien Demokraten.\u003cbr\u003eIm Bereich Naturschutz und Landwirtschaft setzen\u003cbr\u003esie auf Vertragsnaturschutz und eine Vielfalt an\u003cbr\u003eErzeugungssystemen, lehnen pauschale Angelverbote\u003cbr\u003eab und befürworten ein modernes\u003cbr\u003eWildtiermanagement. Im Wohnungsbau fordern sie\u003cbr\u003edie Abschaffung der Mietpreisbremse und des\u003cbr\u003eMietendeckels, um mehr Wohnraum zu schaffen. Sie\u003cbr\u003eschlagen steuerliche Erleichterungen beim Erwerb\u003cbr\u003evon Wohneigentum vor und wollen die\u003cbr\u003eBauvorschriften vereinfachen. Zudem setzen sie\u003cbr\u003eauf Digitalisierung, um Prozesse zu beschleunigen\u003cbr\u003eund Kosten zu senken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eBündnis 90\u002fDie Grünen legen in ihrem\u003cbr\u003eBundestagswahlprogramm 2021 einen starken Fokus\u003cbr\u003eauf eine umfassende Wohnungspolitik. Ein\u003cbr\u003ezentrales Ziel ist die Verankerung des Rechts auf\u003cbr\u003eWohnen im Grundgesetz. Die Partei plant, den\u003cbr\u003eMissbrauch von „Share Deals“ zur Steuerumgehung\u003cbr\u003ezu beenden und die Spekulation mit Bauland zu\u003cbr\u003eunterbinden. Zudem streben sie an, eine Million\u003cbr\u003eneue gemeinnützige Wohnungen zu schaffen und\u003cbr\u003ebestehende leerstehende Wohnungen durch gezielte\u003cbr\u003eMaßnahmen zu nutzen. Diese Initiativen sollen\u003cbr\u003edazu beitragen, den Wohnungsmarkt gerechter und\u003cbr\u003enachhaltiger zu gestalten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt umfassende Maßnahmen zur\u003cbr\u003eVerbesserung der Wohnungspolitik und\u003cbr\u003eStadtentwicklung in Deutschland, mit dem Ziel,\u003cbr\u003ebezahlbaren und nachhaltigen Wohnraum zu\u003cbr\u003eschaffen. Es wird angestrebt, jährlich 400.000\u003cbr\u003eneue Wohnungen zu bauen, darunter 100.000 sozial\u003cbr\u003egeförderte Einheiten. Die Bundesanstalt für\u003cbr\u003eImmobilienaufgaben (BImA) soll verstärkt in den\u003cbr\u003eBau und die Unterstützung kommunaler Bauprojekte\u003cbr\u003einvestieren. Ein besonderer Fokus liegt auf\u003cbr\u003ealtersgerechtem Wohnen und Barrierefreiheit.\u003cbr\u003eZudem wird vorgeschlagen, bestehende\u003cbr\u003eFördermaßnahmen im Städtebau zu flexibilisieren\u003cbr\u003eund zu entbürokratisieren, um die Baukultur zu\u003cbr\u003estärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt umfassend die\u003cbr\u003eHerausforderungen und Reformvorschläge in der\u003cbr\u003eWohnungspolitik, insbesondere angesichts\u003cbr\u003esteigender Mieten und der Verdrängung\u003cbr\u003eeinkommensschwacher Bevölkerungsgruppen.\u003cbr\u003eKritisiert werden die aktuellen Entwicklungen,\u003cbr\u003edie bezahlbaren Wohnraum zunehmend unzugänglich\u003cbr\u003emachen. Um dem entgegenzuwirken, werden mehrere\u003cbr\u003eMaßnahmen vorgeschlagen: die Einführung eines\u003cbr\u003ebundesweiten Mietendeckels, die Förderung von\u003cbr\u003eWohnungsgenossenschaften, der Schutz von\u003cbr\u003eMieterrechten und die Schaffung von bezahlbarem\u003cbr\u003eWohnraum. Ein Umwandlungsverbot von Mietwohnungen\u003cbr\u003ein Eigentumswohnungen wird ebenfalls diskutiert,\u003cbr\u003eum Spekulationen auf dem Immobilienmarkt zu\u003cbr\u003eunterbinden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt verschiedene Maßnahmen der\u003cbr\u003eSPD zur Verbesserung der Lebensbedingungen in\u003cbr\u003eDeutschland. Im Bereich der Pflege wird\u003cbr\u003erechtliche Klarheit für 24-Stunden-Pflege\u003cbr\u003egeschaffen, insbesondere im ländlichen Raum,\u003cbr\u003edurch die Einrichtung von Dienstleistungszentren.\u003cbr\u003eIm Wohnungssektor plant die SPD, bezahlbaren\u003cbr\u003eWohnraum zu schaffen und zu erhalten, unter\u003cbr\u003eanderem durch den Bau von Sozialwohnungen, die\u003cbr\u003eEinführung einer neuen Wohnungsgemeinnützigkeit\u003cbr\u003eund ein Mietenmoratorium. Zudem sollen die\u003cbr\u003eMietpreisbremse entfristet und die Spekulation\u003cbr\u003emit Wohnraum eingedämmt werden. Für junge\u003cbr\u003eFamilien wird der Erwerb von Wohneigentum\u003cbr\u003eerleichtert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.08456375627640306,-0.05134910921075145,-0.1442369932828151,0.24447134941597942,0.181122594656724,0.1325970381607109],"y":[-0.03971123258728393,0.04826176912779679,0.26040479767067093,0.15972449440075,0.023676852367340084,0.2528944607275463],"type":"scatter"},{"customdata":[["Wohnungspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt die Wohnungspolitik mit dem\u003cbr\u003eSchwerpunkt auf bezahlbares Bauen und Wohnen. Um\u003cbr\u003edie Wohnsituation zu verbessern, sollen die\u003cbr\u003eBaukosten durch die Vereinfachung von\u003cbr\u003eBauordnungs- und Raumordnungsrecht gesenkt\u003cbr\u003ewerden. Ein Baukostenmoratorium soll verhindern,\u003cbr\u003edass neue Standards die Baukosten weiter erhöhen.\u003cbr\u003eZudem wird auf weniger Bürokratie und mehr\u003cbr\u003eDigitalisierung gesetzt, um Bauprozesse zu\u003cbr\u003ebeschleunigen und Planungs- sowie Nebenkosten zu\u003cbr\u003esenken. Die Wohnungsbauförderung konzentriert\u003cbr\u003esich auf den Geschosswohnungsbau in angespannten\u003cbr\u003eMärkten, um gezielt dort Entlastung zu schaffen,\u003cbr\u003ewo der Bedarf am größten ist.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.18981649061389455],"y":[0.11037527308281064],"type":"scatter"},{"customdata":[["Wohnungspolitik",2025],["Wohnungspolitik",2025],["Wohnungspolitik",2025],["Wohnungspolitik",2025],["Wohnungspolitik",2025],["Wohnungspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Partei Alternative für Deutschland (AfD)\u003cbr\u003everfolgt in ihrer Wohnungspolitik das Ziel,\u003cbr\u003eWohneigentum für mehr Bürger erschwinglich zu\u003cbr\u003emachen, indem sie die Wohn- und Baunebenkosten\u003cbr\u003esenken möchte. Sie kritisiert gesetzliche\u003cbr\u003eVorgaben, die den Wohnungsbau verteuern, und\u003cbr\u003estrebt deren Abbau an. Im Kontext der Migration\u003cbr\u003eschlägt die AfD vor, die Zuweisung von Wohnungen\u003cbr\u003ean Asylberechtigte und Asylbewerber in Gebieten\u003cbr\u003emit angespanntem Wohnungsmarkt zu begrenzen. Dies\u003cbr\u003egilt insbesondere für Viertel mit einem hohen\u003cbr\u003eAnteil an Nicht-EU-Migranten oder erhöhter\u003cbr\u003eKriminalität.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die aktuelle Gesundheits- und\u003cbr\u003eWohnungspolitik in Deutschland. Im\u003cbr\u003eGesundheitsbereich wird die Unterversorgung durch\u003cbr\u003eÄrztemangel und Krankenhausschließungen\u003cbr\u003ebemängelt, insbesondere in Regionen mit wenigen\u003cbr\u003ePrivatversicherten. Es wird gefordert, mehr\u003cbr\u003eMedizinstudienplätze zu schaffen, Pflegepersonal\u003cbr\u003ebesser zu bezahlen und Krankenhäuser besser in\u003cbr\u003edie Gesundheitsversorgung zu integrieren. Im\u003cbr\u003eWohnungsbereich wird die unzureichende Schaffung\u003cbr\u003evon bezahlbarem Wohnraum kritisiert. Es wird ein\u003cbr\u003estärkerer gemeinnütziger Wohnungsbau gefordert,\u003cbr\u003eum Mieterhöhungen zu stoppen und bezahlbaren\u003cbr\u003eWohnraum zu sichern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die politischen Ziele der\u003cbr\u003eFreien Demokraten in verschiedenen Bereichen. Im\u003cbr\u003eSchienen- und Luftverkehr wollen sie durch\u003cbr\u003eÜberprüfung und Anpassung bestehender Maßnahmen\u003cbr\u003eden Klimaschutz marktwirtschaftlich gestalten und\u003cbr\u003edie Wettbewerbsfähigkeit Deutschlands sichern. Im\u003cbr\u003eWohnungsbau streben sie schnelleren und\u003cbr\u003egünstigeren Bau an, indem sie bürokratische\u003cbr\u003eHürden abbauen und digitale Planungen fördern.\u003cbr\u003eSie setzen sich für faire Regeln zwischen Mietern\u003cbr\u003eund Vermietern ein und wollen die Mietpreisbremse\u003cbr\u003eauslaufen lassen. Zudem planen sie, den Zugang zu\u003cbr\u003eWohneigentum zu erleichtern und den\u003cbr\u003eCO2-Zertifikatehandel als marktwirtschaftliche\u003cbr\u003eLösung für klimafreundliches Heizen zu fördern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die Wohnungspolitik im\u003cbr\u003eZusammenhang mit der Klimakrise, sozialen\u003cbr\u003eHerausforderungen sowie Migration und\u003cbr\u003eIntegration. Ein zentrales Thema ist der Mangel\u003cbr\u003ean bezahlbarem Wohnraum, der als bedeutende\u003cbr\u003esoziale Frage angesehen wird. Um diesem Problem\u003cbr\u003ezu begegnen, werden verschiedene Maßnahmen\u003cbr\u003evorgeschlagen, darunter Mietpreisbremsen und die\u003cbr\u003eStärkung des Vorkaufsrechts für Kommunen. Zudem\u003cbr\u003ewird die Erhöhung der Fördermittel für sozialen\u003cbr\u003eund gemeinnützigen Wohnungsbau im\u003cbr\u003eRegierungsprogramm 2025 thematisiert. Besonders\u003cbr\u003ein Gebieten mit bestehenden Engpässen wird der\u003cbr\u003eBedarf an bezahlbarem Wohnraum durch Migration\u003cbr\u003eund Integration verstärkt, was die Dringlichkeit\u003cbr\u003eeffektiver wohnungspolitischer Maßnahmen\u003cbr\u003eunterstreicht.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die gegenwärtige\u003cbr\u003eWohnungspolitik und fordert umfassende Reformen,\u003cbr\u003eum die steigenden Mietkosten effektiv zu\u003cbr\u003ebekämpfen. Trotz Olaf Scholz' Versprechen als\u003cbr\u003e\"Mietenkanzler\" sind die Mieten in den letzten\u003cbr\u003eJahren sowohl in städtischen als auch in\u003cbr\u003eländlichen Gebieten erheblich gestiegen. Der Text\u003cbr\u003ebemängelt, dass die Regierung trotz eines\u003cbr\u003eAktionsplans keine neuen Maßnahmen gegen\u003cbr\u003eWohnungslosigkeit eingeführt hat. Jährlich führen\u003cbr\u003e30.000 Zwangsräumungen häufig zu Obdachlosigkeit.\u003cbr\u003eDaher wird gefordert, Zwangsräumungen zu\u003cbr\u003everbieten und den Ansatz \"Housing First\" zu\u003cbr\u003everfolgen, um Menschen direkt mit Wohnraum zu\u003cbr\u003eversorgen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text thematisiert die Anerkennung und\u003cbr\u003eUnterstützung von Leistungsträgern in der\u003cbr\u003eGesellschaft, unabhängig von ihrem Einkommen. Es\u003cbr\u003ewird betont, dass diese Menschen, wie\u003cbr\u003ePflegekräfte und Lehrkräfte, den\u003cbr\u003egesellschaftlichen Zusammenhalt sichern und unter\u003cbr\u003eoft schwierigen Bedingungen arbe
