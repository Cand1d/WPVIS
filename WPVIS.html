02fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die Position der AfD zur\u003cbr\u003eMigration, Asyl und Integration. Die Partei\u003cbr\u003efordert eine strikte Kontrolle der deutschen\u003cbr\u003eGrenzen und die Unterbindung illegaler Einreisen.\u003cbr\u003eSie lehnt pauschale Zuwanderungskontingente und\u003cbr\u003edie Aufnahme von Migranten durch Seenotrettung\u003cbr\u003eab. Asylanträge sollen nur bei nachgewiesener\u003cbr\u003eIdentität möglich sein, und es soll strenge\u003cbr\u003eStrafen für Falschangaben geben. Die AfD fordert\u003cbr\u003edie Abschaffung des Familiennachzugs für\u003cbr\u003eFlüchtlinge und eine Niederlassungserlaubnis für\u003cbr\u003eanerkannte Asylbewerber erst nach zehn Jahren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die politischen Ziele von\u003cbr\u003eBÜNDNIS 90\u002fDIE GRÜNEN im Bereich Tierschutz und\u003cbr\u003eEinwanderung. Im Tierschutz sollen kranke\u003cbr\u003eEinzeltiere vorrangig behandelt und\u003cbr\u003eReserveantibiotika der Humanmedizin vorbehalten\u003cbr\u003ewerden. Regionale und mobile Schlachtung wird\u003cbr\u003egefördert, Tiertransporte sollen auf vier Stunden\u003cbr\u003ebegrenzt und Lebendtiertransporte in Drittstaaten\u003cbr\u003everboten werden. Es wird ein umfassendes\u003cbr\u003eVerbandsklagerecht für Tierschutzorganisationen\u003cbr\u003eeingeführt und die Haltung von Wildtieren in\u003cbr\u003eZirkussen beendet. Tierversuche sollen reduziert\u003cbr\u003eund durch tierfreie Forschungsmethoden ersetzt\u003cbr\u003ewerden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text thematisiert die Bedeutung einer\u003cbr\u003egeordneten und gezielten Zuwanderung für den\u003cbr\u003eArbeitsmarkt und die Gesellschaft. Erfolgreiche\u003cbr\u003eEinwanderungsgeschichten, wie die der\u003cbr\u003eBioNTech-Gründer, zeigen die Vorteile, die kluge\u003cbr\u003eKöpfe aus aller Welt bringen können. Die Politik\u003cbr\u003ezielt darauf ab, Migration wirksam zu ordnen und\u003cbr\u003ezu steuern, illegale Migration zu verhindern und\u003cbr\u003eAusreisepflichten durchzusetzen. Asylverfahren\u003cbr\u003eund Rückführungen wurden effizienter gestaltet,\u003cbr\u003eum die Zahl der Flüchtlinge zu reduzieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#808080","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.08901058780940914,0.04303670012763069,-0.1540179099728081],"y":[-0.2816784802294872,0.015505122982666994,-0.10383192239997141],"type":"scatter"},{"customdata":[["Migration","2025"],["Migration","2025"],["Migration","2025"],["Migration","2025"],["Migration","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie AfD kritisiert die deutsche Asylpolitik und\u003cbr\u003eschlägt einen Maßnahmenkatalog vor, um die\u003cbr\u003eZuwanderung zu regulieren. Dazu gehören die\u003cbr\u003eBearbeitung von Asylanträgen außerhalb\u003cbr\u003eDeutschlands, die Einstellung freiwilliger\u003cbr\u003eAufnahmeprogramme und die Rückführung nicht mehr\u003cbr\u003eschutzberechtigter Personen, insbesondere aus\u003cbr\u003eSyrien. Die Partei fordert strengere\u003cbr\u003eIdentitätsprüfungen, den Verlust des Schutzstatus\u003cbr\u003ebei Falschangaben und die Einschränkung des\u003cbr\u003eFamiliennachzugs. Zudem soll die Integration von\u003cbr\u003eMigranten stärker an deren Integrationsfähigkeit\u003cbr\u003eund -willigkeit sowie an den Möglichkeiten der\u003cbr\u003eAufnahmegesellschaft ausgerichtet werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert die aktuelle europäische\u003cbr\u003eAsylpolitik als dysfunktional und fordert eine\u003cbr\u003eReform. Er argumentiert, dass das Asylrecht oft\u003cbr\u003emissbraucht wird und Abschiebungen konsequenter\u003cbr\u003edurchgesetzt werden sollten. Zudem wird\u003cbr\u003evorgeschlagen, Asylverfahren außerhalb der EU\u003cbr\u003edurchzuführen und die Ursachen von Flucht und\u003cbr\u003eMigration in den Herkunftsländern zu bekämpfen.\u003cbr\u003eDer Text spricht sich gegen den Globalen\u003cbr\u003eMigrationspakt aus und fordert eine\u003cbr\u003eNeuausrichtung der EU-Außen- und Handelspolitik,\u003cbr\u003eum die Lebensbedingungen in den Herkunftsländern\u003cbr\u003ezu verbessern. Es wird betont, dass die aktuelle\u003cbr\u003ePolitik Schleuserbanden fördert und Menschenleben\u003cbr\u003egefährdet.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text thematisiert die Integration von\u003cbr\u003eGeflüchteten in Deutschland und die Notwendigkeit\u003cbr\u003eeiner gemeinsamen europäischen Migrationspolitik.\u003cbr\u003eEr betont die Bedeutung von Arbeit als Motor für\u003cbr\u003eIntegration und schlägt vor, Arbeitsverbote\u003cbr\u003eabzubauen und Verfahren zu vereinfachen. Der\u003cbr\u003eFamiliennachzug soll erleichtert und bestehende\u003cbr\u003eEinschränkungen aufgehoben werden. Personen ohne\u003cbr\u003eAufenthaltsrecht sollen zügig ausreisen, wobei\u003cbr\u003edie freiwillige Rückkehr Vorrang hat.\u003cbr\u003eSchwerkriminelle sollen nach Verbüßung ihrer\u003cbr\u003eStrafen priorisiert abgeschoben werden. Auf\u003cbr\u003eeuropäischer Ebene wird eine faire Verteilung von\u003cbr\u003eSchutzsuchenden angestrebt, und die Reform des\u003cbr\u003eGemeinsamen Europäischen Asylsystems soll\u003cbr\u003emenschenrechtskonform umgesetzt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt Maßnahmen zur Verbesserung\u003cbr\u003eder Migrationspolitik in Deutschland und der EU.\u003cbr\u003eEs wird betont, dass die Integration von\u003cbr\u003eMigranten wichtig ist und dass Asylverfahren\u003cbr\u003ebeschleunigt werden sollen. Die EU-Außengrenzen\u003cbr\u003esollen stärker geschützt werden, wobei\u003cbr\u003erechtsstaatliche und humane Standards eingehalten\u003cbr\u003ewerden müssen. Die Rückführung von Migranten soll\u003cbr\u003ehuman und konsequent erfolgen, wobei freiwillige\u003cbr\u003eAusreisen bevorzugt werden. Es wird auf die\u003cbr\u003eBekämpfung von Fluchtursachen und\u003cbr\u003eSchleuserkriminalität hingewiesen. Zudem wird die\u003cbr\u003eBedeutung der Seenotrettung betont, und es wird\u003cbr\u003egefordert, dass die EU Strukturen zur Rettung von\u003cbr\u003eMenschen in Seenot aufbaut.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Migration\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt Maßnahmen zur Reform des\u003cbr\u003eAsyl- und Rückführungssystems in Deutschland.\u003cbr\u003eDazu gehören die Vereinfachung der\u003cbr\u003eBerufsanerkennung und das Erlernen der deutschen\u003cbr\u003eSprache am Arbeitsplatz, die Ausweisung weiterer\u003cbr\u003esicherer Herkunftsländer zur Beschleunigung von\u003cbr\u003eAsylverfahren und Rückführungen, sowie die\u003cbr\u003eErhöhung der Rückführungszahlen von Asylbewerbern\u003cbr\u003eohne Schutzberechtigung. Die Bundespolizei soll\u003cbr\u003emehr Kompetenzen erhalten, um Abschiebungen\u003cbr\u003esicherzustellen. Zudem wird ein Reformprozess in\u003cbr\u003eder EU angestoßen, um das Konzept sicherer\u003cbr\u003eDrittstaaten zu verwirklichen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#808080","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.21107157531269186,-0.16852891306032383,-0.17754210389149372,-0.17264738689300727,-0.1818026305955107],"y":[-0.2675569664727227,-0.2996483271940629,-0.09102054645643891,-0.10430192835454478,-0.09529069867998344],"type":"scatter"},{"customdata":[["Soziale Gerechtigkeit \u002f Sozialstaat","2021"],["Soziale Gerechtigkeit \u002f Sozialstaat","2021"],["Soziale Gerechtigkeit \u002f Sozialstaat","2021"],["Soziale Gerechtigkeit \u002f Sozialstaat","2021"],["Soziale Gerechtigkeit \u002f Sozialstaat","2021"],["Soziale Gerechtigkeit \u002f Sozialstaat","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Zusammenfassung der verschiedenen\u003cbr\u003eTextausschnitte ergibt ein kohärentes Bild der\u003cbr\u003esozialpolitischen Positionen der AfD. Die Partei\u003cbr\u003elegt großen Wert auf soziale Gerechtigkeit und\u003cbr\u003eden Schutz des Sozialstaats. Ein zentrales\u003cbr\u003eAnliegen der AfD ist die Begrenzung der\u003cbr\u003eZuwanderung, insbesondere in die Sozialsysteme,\u003cbr\u003eum die Belastung des Sozialstaats zu verringern.\u003cbr\u003eDie Partei kritisiert die aktuelle Migrations-\u003cbr\u003eund Asylpolitik in Deutschland und fordert\u003cbr\u003eReformen, um die sozialen Sicherungssysteme zu\u003cbr\u003eschützen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten (FDP) betonen die\u003cbr\u003eNotwendigkeit einer umfassenden Modernisierung\u003cbr\u003eDeutschlands, um soziale Gerechtigkeit zu fördern\u003cbr\u003eund den Sozialstaat zu stärken. Sie kritisieren\u003cbr\u003edie bisherigen politischen Ansätze als veraltet\u003cbr\u003eund setzen sich für verschiedene Reformen ein.\u003cbr\u003eDazu gehört die Verbesserung der Chancen von\u003cbr\u003eMenschen mit Behinderungen auf dem ersten\u003cbr\u003eArbeitsmarkt. Ein zentrales Element ihrer\u003cbr\u003eVorschläge ist ein Drei-Säulen-Modell für die\u003cbr\u003ePflege, das soziale, private und betriebliche\u003cbr\u003eVorsorge umfasst. Die FDP fordert zudem ein\u003cbr\u003eEntschuldungsprogramm für Gemeinden, das mit\u003cbr\u003eInfrastrukturprojekten verknüpft ist, sowie ein\u003cbr\u003emodernes Einwanderungsrecht, das Humanität und\u003cbr\u003eOrdnung verbindet.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit und die Stärkung des\u003cbr\u003eSozialstaats. Es betont die Notwendigkeit einer\u003cbr\u003esozial-ökologischen Transformation, um\u003cbr\u003eKlimaneutralität zu erreichen und gleichzeitig\u003cbr\u003esoziale Gerechtigkeit zu fördern. Die Grünen\u003cbr\u003esetzen sich für einen Sozialstaat ein, der\u003cbr\u003ematerielle Sicherheit, Chancen und Teilhabe\u003cbr\u003egarantiert, um ein gutes Leben für alle zu\u003cbr\u003eermöglichen. Dabei wird auf die Gleichwertigkeit\u003cbr\u003evon ländlichen und städtischen Gebieten in Bezug\u003cbr\u003eauf den Zugang zu Gesundheitsversorgung und\u003cbr\u003eanderen sozialen Diensten geachtet.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der Partei DIE LINKE zur\u003cbr\u003eBundestagswahl 2021 legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit und den Ausbau des\u003cbr\u003eSozialstaats. Die Partei fordert umfassende\u003cbr\u003eReformen in verschiedenen Bereichen, um eine\u003cbr\u003egerechte Verteilung von Ressourcen und Rechten zu\u003cbr\u003egewährleisten. Im Mittelpunkt steht die Vision\u003cbr\u003eeiner sozial gerechten und klimafreundlichen\u003cbr\u003eGesellschaft, die durch eine Transformation der\u003cbr\u003eWirtschaft und des Sozialstaats erreicht werden\u003cbr\u003esoll. Wichtige Maßnahmen umfassen Investitionen\u003cbr\u003ein bezahlbares Wohnen, Bildung, Pflege und\u003cbr\u003eGesundheit sowie die Einführung einer\u003cbr\u003esolidarischen Pflegevollversicherung und einer\u003cbr\u003esolidarischen Mindestrente.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Zukunftsprogramm der SPD aus dem Jahr 2021\u003cbr\u003elegt einen starken Fokus auf soziale\u003cbr\u003eGerechtigkeit und die Stärkung des Sozialstaats.\u003cbr\u003eEs betont die Notwendigkeit, Ungleichheiten zu\u003cbr\u003eüberwinden und Chancen sowie Lasten gerecht zu\u003cbr\u003everteilen. Ein zentraler Bestandteil ist der\u003cbr\u003esozial-ökologische Gesellschaftsvertrag, der\u003cbr\u003esicherstellen soll, dass niemand im Wandel\u003cbr\u003ezurückgelassen wird. Die SPD setzt sich für\u003cbr\u003egleichwertige Lebensverhältnisse in Stadt und\u003cbr\u003eLand ein, unterstützt strukturschwache Regionen\u003cbr\u003eund stärkt die Investitionskraft von Kommunen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt ein umfassendes Programm zur\u003cbr\u003eFörderung eines modernen Deutschlands, das sich\u003cbr\u003estark auf soziale Gerechtigkeit und die Stärkung\u003cbr\u003edes Sozialstaats konzentriert. Ein zentraler\u003cbr\u003eAspekt ist die Gewährleistung sozialer Sicherheit\u003cbr\u003ein allen Lebenslagen, einschließlich finanzieller\u003cbr\u003eSicherheit im Alter, eines leistungsfähigen\u003cbr\u003eGesundheitswesens und einer guten Pflege. Die\u003cbr\u003eBedeutung der Zeitarbeit als Brücke in den\u003cbr\u003eArbeitsmarkt, insbesondere für\u003cbr\u003eGeringqualifizierte und Langzeitarbeitslose, wird\u003cbr\u003ehervorgehoben. Zudem werden Maßnahmen zur\u003cbr\u003eVerbesserung der Rehabilitation und zur\u003cbr\u003eAufwertung der Erwerbsminderungsrente\u003cbr\u003ebeschrieben. Selbstständige sollen besser\u003cbr\u003eabgesichert werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.09312735152837492,0.18703240254536732,0.18572862656517192,0.14815566211812964,0.14901077878667915,-0.1658141999674398],"y":[-0.18059092220612366,0.0262611288806926,0.32074662701142714,0.29495411706524627,0.3060359388286722,0.18421727557094317],"type":"scatter"},{"customdata":[["Soziale Gerechtigkeit \u002f Sozialstaat","2025"],["Soziale Gerechtigkeit \u002f Sozialstaat","2025"],["Soziale Gerechtigkeit \u002f Sozialstaat","2025"],["Soziale Gerechtigkeit \u002f Sozialstaat","2025"],["Soziale Gerechtigkeit \u002f Sozialstaat","2025"],["Soziale Gerechtigkeit \u002f Sozialstaat","2025"],["Soziale Gerechtigkeit \u002f Sozialstaat","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Zusammenfassung der Einzeltexte ergibt ein\u003cbr\u003eBild der Diskussion um die Herausforderungen und\u003cbr\u003eReformvorschläge für den Sozialstaat und die\u003cbr\u003esoziale Gerechtigkeit in Deutschland,\u003cbr\u003einsbesondere aus der Perspektive der Partei\u003cbr\u003eAlternative für Deutschland (AfD). Es wird\u003cbr\u003ehervorgehoben, dass Arbeitnehmer gegenüber\u003cbr\u003eEmpfängern von Sozialleistungen besser gestellt\u003cbr\u003ewerden sollten, und es wird eine Reform der\u003cbr\u003eRentenversicherung gefordert. Das derzeitige\u003cbr\u003eBürgergeldsystem wird kritisiert, da es Anreize\u003cbr\u003efür Schwarzarbeit schaffen und die\u003cbr\u003eArbeitsvermittlung behindern könnte.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt ein Wahlprogramm, das sich\u003cbr\u003eauf die Förderung sozialer Gerechtigkeit und die\u003cbr\u003eStärkung des Sozialstaats in Deutschland\u003cbr\u003ekonzentriert. Es kritisiert die aktuelle\u003cbr\u003epolitische Lage, insbesondere die wachsende\u003cbr\u003eVermögensungleichheit und die Einschränkungen von\u003cbr\u003eFreiheitsrechten während der Corona-Pandemie. Das\u003cbr\u003eProgramm fordert Reformen, darunter die Erhöhung\u003cbr\u003edes Mindestlohns, die Anpassung des\u003cbr\u003eGrundfreibetrags an das Mindesteinkommen und die\u003cbr\u003eErhöhung der gesetzlichen Rente, um Altersarmut\u003cbr\u003ezu vermeiden. Zudem wird der Abbau bürokratischer\u003cbr\u003eHürden gefordert, um den Zugang zu sozialen\u003cbr\u003eLeistungen zu erleichtern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten in Deutschland vertreten\u003cbr\u003eeine Position zur sozialen Gerechtigkeit und dem\u003cbr\u003eSozialstaat, die auf Reformen abzielt, um\u003cbr\u003eEigenverantwortung und Leistungsbereitschaft zu\u003cbr\u003estärken. Sie befürworten mehr Eigenverantwortung\u003cbr\u003ein der Arbeitslosenversicherung und flexible\u003cbr\u003eRenteneintritte nach schwedischem Vorbild. Zudem\u003cbr\u003esetzen sie sich für den Abbau unnötiger\u003cbr\u003eBürokratie im Gesundheitswesen und die Förderung\u003cbr\u003eder Digitalisierung ein, um eine flächendeckende\u003cbr\u003eVersorgung zu gewährleisten. Im Bereich der\u003cbr\u003eMigration streben sie Reformen an, die\u003cbr\u003eSchutzsuchenden mit Bleiberecht einen schnellen\u003cbr\u003eZugang zum Arbeitsmarkt ermöglichen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Regierungsprogramm 2025 von BÜNDNIS 90\u002fDIE\u003cbr\u003eGRÜNEN legt einen starken Fokus auf soziale\u003cbr\u003eGerechtigkeit und die Stärkung des Sozialstaats.\u003cbr\u003eEs zielt darauf ab, gleichwertige\u003cbr\u003eLebensverhältnisse zu schaffen und betont die\u003cbr\u003eBedeutung von Fairness und Solidarität. Zu den\u003cbr\u003evorgeschlagenen Maßnahmen gehören\u003cbr\u003ebranchenspezifische Mindestvergütungen, die\u003cbr\u003eBekämpfung steigender Lebenshaltungskosten und\u003cbr\u003edie Förderung gleicher Bildungschancen. Besondere\u003cbr\u003eAufmerksamkeit wird der Kinder- und Jugendhilfe\u003cbr\u003esowie dem Schutz vor sexualisierter Gewalt\u003cbr\u003egewidmet. Junge Menschen sollen stärker in\u003cbr\u003eEntscheidungsprozesse einbezogen werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm der Partei Die Linke zur\u003cbr\u003eBundestagswahl 2025 legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit und die Stärkung des\u003cbr\u003eSozialstaats. Die Partei strebt eine gerechtere\u003cbr\u003eVerteilung der Ressourcen an und schlägt\u003cbr\u003eumfassende Reformen vor, um die soziale\u003cbr\u003eAbsicherung zu verbessern. Zu den vorgeschlagenen\u003cbr\u003eMaßnahmen gehören die Befreiung von\u003cbr\u003eGrundnahrungsmitteln und Hygieneprodukten von der\u003cbr\u003eMehrwertsteuer, um die Lebenshaltungskosten zu\u003cbr\u003esenken, sowie der Ausbau flexibler und\u003cbr\u003egebührenfreier Kinderbetreuung, insbesondere zur\u003cbr\u003eUnterstützung von Alleinerziehenden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt eine umfassende Strategie zur\u003cbr\u003eFörderung sozialer Gerechtigkeit und zur Stärkung\u003cbr\u003edes Sozialstaats in Deutschland. Im Mittelpunkt\u003cbr\u003estehen wirtschaftliches Wachstum und sichere\u003cbr\u003eArbeitsplätze als Grundlage für soziale\u003cbr\u003eSicherheit. Die SPD setzt sich für bezahlbares\u003cbr\u003eWohnen und gute Arbeitsbedingungen ein. Ab 2026\u003cbr\u003ewird ein Rechtsanspruch auf Ganztagsbetreuung für\u003cbr\u003eGrundschulkinder eingeführt, um Chancengleichheit\u003cbr\u003ezu fördern. Zudem wird vorgeschlagen, das\u003cbr\u003e„Taschengeld“ für Freiwilligendienste so zu\u003cbr\u003egestalten, dass auch Jugendliche davon\u003cbr\u003eprofitieren können. Ein Paradigmenwechsel in der\u003cbr\u003eKlimapolitik wird angestrebt, der auf\u003cbr\u003egemeinschaftliche Lösungen wie klimaneutrale\u003cbr\u003eWärmenetze setzt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Soziale Gerechtigkeit \u002f Sozialstaat\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Wahlprogramm von CDU und CSU hebt die\u003cbr\u003eNotwendigkeit eines Politikwechsels in\u003cbr\u003eDeutschland hervor, um soziale Gerechtigkeit und\u003cbr\u003eeinen starken Sozialstaat zu fördern. Zu den\u003cbr\u003evorgeschlagenen Maßnahmen gehören die Anpassung\u003cbr\u003edes Einkommensteuertarifs an die Inflation, die\u003cbr\u003eErhöhung der Pendlerpauschale und die\u003cbr\u003eSteuerfreiheit für Überstunden. Eine starke\u003cbr\u003eMindestlohnkommission wird als wichtig für die\u003cbr\u003efaire Lohnfindung angesehen, wobei die\u003cbr\u003eSozialpartnerschaft und Tarifautonomie\u003cbr\u003erespektiert werden. Eine europäische\u003cbr\u003eArbeitslosenversicherung wird abgelehnt, da die\u003cbr\u003eArbeitsmarktpolitik als nationale Aufgabe\u003cbr\u003ebetrachtet wird.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[-0.1611145911202688,-0.11181027485264215,0.24040845313817574,0.10701479495074762,0.15790440593494245,-0.055472319942447786,0.04918934708234445],"y":[-0.06588065007312062,0.10927555666863735,0.006915426267986445,0.332598189593752,0.29291100717041574,0.2799648913589198,0.09292643123043277],"type":"scatter"},{"customdata":[["Verkehrspolitik","2021"],["Verkehrspolitik","2021"],["Verkehrspolitik","2021"],["Verkehrspolitik","2021"],["Verkehrspolitik","2021"],["Verkehrspolitik","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die politischen Positionen\u003cbr\u003eder AfD zu verschiedenen Themenbereichen. Im\u003cbr\u003eBereich Mobilität und Infrastruktur setzt die AfD\u003cbr\u003eauf eine bürgerorientierte Verkehrspolitik, die\u003cbr\u003eden motorisierten Individualverkehr schützt und\u003cbr\u003eden Ausbau von Schienen- und Wasserwegen fördert.\u003cbr\u003eSie lehnt ein generelles Tempolimit auf\u003cbr\u003eAutobahnen ab und fordert den Erhalt der\u003cbr\u003edeutschen Automobilindustrie. Die Partei betont\u003cbr\u003edie Bedeutung des Flugverkehrs als\u003cbr\u003eWirtschaftsfaktor und spricht sich gegen\u003cbr\u003eCO2-Reduktionsziele der EU aus. In Bezug auf\u003cbr\u003eStadt- und Landentwicklung strebt die AfD\u003cbr\u003egleichwertige Lebensbedingungen an und möchte\u003cbr\u003eEntscheidungen näher zum Bürger bringen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten verfolgen in ihrer\u003cbr\u003eVerkehrspolitik eine technologieoffene und\u003cbr\u003eideologiefreie Herangehensweise. Sie lehnen\u003cbr\u003epauschale Maßnahmen wie Tempolimits und\u003cbr\u003eFahrverbote ab und setzen stattdessen auf\u003cbr\u003eInnovationen und einen funktionierenden\u003cbr\u003eEmissionshandel. Ein zentrales Anliegen ist der\u003cbr\u003eflächendeckende Ausbau der E-Mobilität,\u003cbr\u003eeinschließlich der Bereitstellung von\u003cbr\u003eSchnellladesäulen und interoperablen\u003cbr\u003eBezahlsystemen, wobei sie auf teure Subventionen\u003cbr\u003ewie die Kaufprämie für E-Autos verzichten\u003cbr\u003emöchten. Darüber hinaus fordern sie eine\u003cbr\u003eVerbesserung der Infrastruktur und eine\u003cbr\u003eintelligente Verkehrslenkung, um den Verkehr\u003cbr\u003eeffizienter zu gestalten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Bundestagswahlprogramm 2021 von Bündnis\u003cbr\u003e90\u002fDie Grünen legt einen starken Fokus auf die\u003cbr\u003eVerkehrspolitik mit dem Ziel einer nachhaltigen\u003cbr\u003eMobilitätswende. Ein zentrales Element ist das\u003cbr\u003evorgeschlagene Bundesmobilitätsgesetz, das den\u003cbr\u003eMenschen in den Mittelpunkt der Verkehrspolitik\u003cbr\u003estellen soll. Die Grünen planen, Fahrgastrechte\u003cbr\u003ezu stärken, indem sie automatisierte\u003cbr\u003eEntschädigungsverfahren einführen. Im Bereich der\u003cbr\u003eElektromobilität wird die Integration von\u003cbr\u003eElektroautos mit Solaranlagen, Stromspeichern und\u003cbr\u003eLadestationen als zukunftsweisend angesehen.\u003cbr\u003eDiese Maßnahmen sollen dazu beitragen, den\u003cbr\u003eVerkehr umweltfreundlicher und effizienter zu\u003cbr\u003egestalten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text entwirft eine umfassende Vision für eine\u003cbr\u003esozialökologische Verkehrswende, die auf den\u003cbr\u003eAusbau und die Attraktivitätssteigerung des\u003cbr\u003eöffentlichen Nahverkehrs (ÖPNV) abzielt. Ein\u003cbr\u003ezentrales Ziel ist es, den ÖPNV schrittweise zu\u003cbr\u003everbessern, um eine nachhaltigere Mobilität zu\u003cbr\u003efördern. Die Partei DIE LINKE setzt sich dabei\u003cbr\u003efür den Ausbau eines europaweiten Nachtzugnetzes\u003cbr\u003eein und strebt an, dass alle europäischen\u003cbr\u003eGroßstädte bis 2030 per Fernbahn erreichbar sind.\u003cbr\u003eEin weiteres Thema ist die Digitalisierung im\u003cbr\u003eVerkehr, wobei der Umgang mit Daten und deren\u003cbr\u003eSchutz im Vordergrund steht.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer SPD-Parteivorstand plant, Deutschland bis\u003cbr\u003e2030 zum modernsten und klimafreundlichsten\u003cbr\u003eMobilitätssystem Europas zu entwickeln. Ziel ist\u003cbr\u003eeine klimaneutrale Mobilität, die für alle\u003cbr\u003eBürger*innen zugänglich ist, sowohl in Städten\u003cbr\u003eals auch auf dem Land. Dazu sollen der\u003cbr\u003eöffentliche Nahverkehr und der Schienenverkehr\u003cbr\u003eausgebaut und modernisiert werden, unter anderem\u003cbr\u003edurch Elektrifizierung und den Einsatz von\u003cbr\u003eWasserstofftechnologien. Die Deutsche Bahn soll\u003cbr\u003eals integrierter Konzern in öffentlichem Eigentum\u003cbr\u003eerhalten bleiben und sich auf den Personen- und\u003cbr\u003eGütertransport konzentrieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt eine umfassende\u003cbr\u003eVerkehrspolitik, die auf eine emissionsarme und\u003cbr\u003eeffiziente Mobilität in Europa abzielt und die\u003cbr\u003eZukunftsfähigkeit des Mobilitätsstandorts\u003cbr\u003eDeutschland sichern soll. Im Mittelpunkt steht\u003cbr\u003eder Ausbau der Infrastruktur, insbesondere des\u003cbr\u003eSchienenverkehrs mit dem Deutschlandtakt, um die\u003cbr\u003eDekarbonisierung voranzutreiben. Zudem werden\u003cbr\u003everschiedene Ansätze zur Förderung alternativer\u003cbr\u003eKraftstoffe in der Binnenschifffahrt, wie E-Fuels\u003cbr\u003eund Wasserstoff, hervorgehoben, um\u003cbr\u003eTechnologieführerschaft zu erreichen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.1023990882297713,0.2746858762037454,0.1489189800197097,-0.016305499815532698,0.13176846315638685,-0.15743683288643484],"y":[-0.14488183745285435,-0.008832773137109774,0.22133896445669896,0.11532064180445449,0.16144073523858168,0.029192932562483644],"type":"scatter"},{"customdata":[["Verkehrspolitik","2025"],["Verkehrspolitik","2025"],["Verkehrspolitik","2025"],["Verkehrspolitik","2025"],["Verkehrspolitik","2025"],["Verkehrspolitik","2025"],["Verkehrspolitik","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie AfD setzt sich für eine technologieoffene\u003cbr\u003eEnergiepolitik ein, bei der Kohle und Gas bis zur\u003cbr\u003eRückkehr zur Kernkraft eine sichere\u003cbr\u003eStromversorgung gewährleisten sollen. Wasserstoff\u003cbr\u003egilt als nicht wettbewerbsfähig. Im\u003cbr\u003eVerkehrssektor lehnt die AfD das Verbot des\u003cbr\u003eVerbrennungsmotors ab und fördert den\u003cbr\u003emotorisierten Individualverkehr. Sie fordert den\u003cbr\u003eAusbau von Fahrspuren und Parkraum sowie die\u003cbr\u003eVerlagerung des Transitverkehrs auf Schiene und\u003cbr\u003eWasserwege. Ein generelles Tempolimit auf\u003cbr\u003eAutobahnen wird abgelehnt. Die AfD unterstützt\u003cbr\u003eden Ausbau des Schienennetzes und setzt sich für\u003cbr\u003edie Stärkung des Flugverkehrs als\u003cbr\u003eWirtschaftsfaktor ein.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text skizziert die politischen Ziele des\u003cbr\u003eBündnisses Sahra Wagenknecht - Vernunft und\u003cbr\u003eGerechtigkeit. Sie wollen die Mieten bis zum Ende\u003cbr\u003edes Jahrzehnts einfrieren und die Spekulation mit\u003cbr\u003eBauland eindämmen. Im Bereich der Mobilität\u003cbr\u003estreben sie an, das Verbrennerverbot zu kippen,\u003cbr\u003egünstige E-Autos zu fördern und die Forschung an\u003cbr\u003eTechnologien wie der Feststoffbatterie zu\u003cbr\u003eintensivieren. Zudem soll die Infrastruktur\u003cbr\u003esaniert und ausgebaut werden, um mehr Verkehr von\u003cbr\u003eder Straße auf die Schiene zu verlagern. Ein\u003cbr\u003e„Volksleasing“ für umweltfreundliche Fahrzeuge\u003cbr\u003esoll Mobilität für alle erschwinglich machen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die politischen Ansätze der\u003cbr\u003eFreien Demokraten in den Bereichen Naturschutz,\u003cbr\u003eInfrastruktur und Mobilität. Im Naturschutz wird\u003cbr\u003eein Fokus auf den Schutz ganzer Populationen und\u003cbr\u003eLebensräume gelegt, anstatt auf einzelne\u003cbr\u003eIndividuen. Ersatzgeldzahlungen sollen anstelle\u003cbr\u003evon Ausgleichsflächen genutzt werden, um\u003cbr\u003eeffektivere Naturschutzprojekte zu finanzieren.\u003cbr\u003eIm Bereich Infrastruktur wird eine Beschleunigung\u003cbr\u003eder Planungsverfahren angestrebt, um den Ausbau\u003cbr\u003evon Straßen, Schienen und digitalen Netzen zu\u003cbr\u003efördern. Für die Mobilität setzen die Freien\u003cbr\u003eDemokraten auf Technologiefreiheit, indem sie\u003cbr\u003ealternative Kraftstoffe fördern und den gesamten\u003cbr\u003eLebenszyklus von Fahrzeugen betrachten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt Maßnahmen zur Erreichung der\u003cbr\u003eKlimaziele, insbesondere im Verkehrssektor, der\u003cbr\u003eden größten Aufholbedarf hat. Geplante Schritte\u003cbr\u003eumfassen den Ausbau der Bahn, die Förderung der\u003cbr\u003eElektromobilität und die Verbesserung des\u003cbr\u003eöffentlichen Verkehrs, um eine klimafreundliche\u003cbr\u003eMobilität zu gewährleisten. Deutschland spielt\u003cbr\u003eeine zentrale Rolle, da bisherige\u003cbr\u003eKlimaschutzpläne unzureichend waren. Um soziale\u003cbr\u003eGerechtigkeit zu fördern, sollen Menschen mit\u003cbr\u003eniedrigen und mittleren Einkommen durch ein\u003cbr\u003eKlimageld entlastet werden. Der Hochwasserschutz\u003cbr\u003esoll verbessert und die Infrastruktur\u003cbr\u003emodernisiert werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt die Krise der deutschen\u003cbr\u003eAutomobilindustrie und betont die Dringlichkeit\u003cbr\u003eeiner umfassenden Verkehrswende. Die\u003cbr\u003eAutomobilindustrie sieht sich mit\u003cbr\u003eHerausforderungen konfrontiert, die aus\u003cbr\u003eFehlplanungen, rückläufigem Absatz und einer\u003cbr\u003eunzureichenden Anpassung an ökologische\u003cbr\u003eAnforderungen resultieren. Die derzeitige\u003cbr\u003eStrategie, sich auf große und teure Fahrzeuge zu\u003cbr\u003ekonzentrieren, wird kritisiert. Stattdessen wird\u003cbr\u003eeine sozial gerechte Verkehrspolitik gefordert,\u003cbr\u003edie den Ausbau und die Sanierung von Bahnstrecken\u003cbr\u003eund Brücken priorisiert und auf den Neubau von\u003cbr\u003eAutobahnen verzichtet. Ziel ist es, den\u003cbr\u003eSchienengüterverkehr zu stärken und den\u003cbr\u003ePersonenverkehr auf der Schiene zu verdoppeln.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt mehrere Themen: Erstens wird\u003cbr\u003edie Notwendigkeit betont, Städte hitzeresilient\u003cbr\u003ezu gestalten, indem Stadtflächen begrünt und\u003cbr\u003eWasserflächen ausgebaut werden. Zweitens wird die\u003cbr\u003eVerbesserung der Bahn und der Mobilität in\u003cbr\u003eDeutschland thematisiert, mit Fokus auf\u003cbr\u003ePünktlichkeit, Ausbau der Infrastruktur und\u003cbr\u003eFörderung klimaneutraler Mobilität. Drittens wird\u003cbr\u003edie Reform des Straßenverkehrsrechts und die\u003cbr\u003eFörderung von E-Mobilität angesprochen. Viertens\u003cbr\u003ewird die Notwendigkeit eines funktionierenden\u003cbr\u003eStaates hervorgehoben, der bürgerfreundlich,\u003cbr\u003eeffizient und digital ist, mit vereinfachten\u003cbr\u003eAntragsverfahren und automatisierten Leistungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Verkehrspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die Herausforderungen und\u003cbr\u003ePläne zur Modernisierung der\u003cbr\u003eVerkehrsinfrastruktur in Deutschland. Es wird\u003cbr\u003ebetont, dass alle Verkehrsträger betroffen sind,\u003cbr\u003einsbesondere die Deutsche Bahn. Die CDU\u002fCSU setzt\u003cbr\u003eauf individuelle Mobilität und lehnt Fahrverbote\u003cbr\u003esowie ein generelles Tempolimit ab. Der Ausbau\u003cbr\u003eder E-Mobilität und die Erhaltung des\u003cbr\u003eLuftverkehrsstandorts Deutschland sind zentrale\u003cbr\u003ePunkte. Der ÖPNV soll attraktiver werden, und die\u003cbr\u003eDeutsche Bahn soll zukunftsfähig aufgestellt\u003cbr\u003ewerden. Es wird auf Technologieoffenheit gesetzt,\u003cbr\u003eum klimafreundliche Antriebe zu fördern. Zudem\u003cbr\u003esollen Planungs- und Genehmigungsverfahren\u003cbr\u003ebeschleunigt und die Infrastruktur solide\u003cbr\u003efinanziert werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.24424277742813708,-0.010643620947958472,0.03480964288087638,-0.1585966724294402,-0.23211000142467625,-0.26187049461962725,-0.10244182393314444],"y":[-0.1550442946886819,0.1298431187147645,0.029511907123585666,0.140944310212369,-0.015105343079022608,0.07498033266437862,-0.002682412247417908],"type":"scatter"},{"customdata":[["Wirtschaftspolitik","2021"],["Wirtschaftspolitik","2021"],["Wirtschaftspolitik","2021"],["Wirtschaftspolitik","2021"],["Wirtschaftspolitik","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt die wirtschaftspolitischen\u003cbr\u003ePositionen der AfD, die sich auf eine Rückkehr zu\u003cbr\u003eeiner normalen wirtschaftlichen Entwicklung nach\u003cbr\u003eder Corona-Krise konzentrieren. Die Partei legt\u003cbr\u003ebesonderen Wert auf die Entlastung des\u003cbr\u003eMittelstands, den sie als Stabilitätsanker der\u003cbr\u003eWirtschaft betrachtet, und kritisiert politisch\u003cbr\u003einduzierte Belastungen sowie milliardenschwere\u003cbr\u003eRettungspakete. Zudem äußert die AfD Kritik an\u003cbr\u003eder aktuellen Struktur der Eurozone und fordert\u003cbr\u003edie Wiedereinführung nationaler Währungen, um die\u003cbr\u003ewirtschaftliche Souveränität der Mitgliedsstaaten\u003cbr\u003ezu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die Positionen der Freien\u003cbr\u003eDemokraten zur Förderung des Wettbewerbs und des\u003cbr\u003eFreihandels. Sie unterstützen die Einführung des\u003cbr\u003eDigital Markets Act auf EU-Ebene, um die Macht\u003cbr\u003evon Gatekeeper-Unternehmen zu regulieren und den\u003cbr\u003eWettbewerb zu stärken. Zudem fordern sie den\u003cbr\u003eVerkauf unnötiger staatlicher Beteiligungen,\u003cbr\u003einsbesondere an Post und Telekom, um in die\u003cbr\u003edigitale Infrastruktur zu investieren. Die Freien\u003cbr\u003eDemokraten setzen sich für eine aktive Rolle\u003cbr\u003eDeutschlands im internationalen Freihandel ein\u003cbr\u003eund wollen protektionistischen Tendenzen\u003cbr\u003eentgegenwirken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN betont die Notwendigkeit eines\u003cbr\u003eUmdenkens in Bezug auf Ressourcen und Wohlstand.\u003cbr\u003eEs fordert eine Neuausrichtung des Wirtschafts-\u003cbr\u003eund Finanzsystems, um Wachstum im Einklang mit\u003cbr\u003eplanetaren Grenzen zu ermöglichen. Ziel ist eine\u003cbr\u003esozial-ökologische Marktwirtschaft, die\u003cbr\u003eWohlstand, Nachhaltigkeit und Gerechtigkeit\u003cbr\u003evereint. Die Grünen setzen auf Klimaneutralität,\u003cbr\u003eKreislaufwirtschaft und die Förderung von\u003cbr\u003eInnovationen. Sie plädieren für eine aktive\u003cbr\u003eWirtschafts- und Industriepolitik, die\u003cbr\u003ezukunftsfähige Unternehmen unterstützt und eine\u003cbr\u003ewiderstandsfähige Wirtschaft schafft.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text fordert eine Neuausrichtung der\u003cbr\u003edeutschen Industriepolitik, um bis 2035 eine\u003cbr\u003eklimaneutrale, nachhaltige und unabhängige\u003cbr\u003eProduktion zu erreichen. Er kritisiert die\u003cbr\u003ederzeitige Fokussierung auf Export und\u003cbr\u003eAutoindustrie als wirtschaftliche Sackgasse und\u003cbr\u003eplädiert für eine stärkere Mitbestimmung der\u003cbr\u003eBeschäftigten bei Unternehmensentscheidungen. Ein\u003cbr\u003estaatlicher Transformationsfonds soll den\u003cbr\u003eökologischen Umbau unterstützen, insbesondere in\u003cbr\u003eder Autozulieferindustrie. Zudem wird ein sozial\u003cbr\u003eund klimagerecht ausgerichtetes\u003cbr\u003eLieferkettengesetz gefordert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt mehrere zentrale Themen: die\u003cbr\u003eAnpassung der Währung an das digitale Zeitalter\u003cbr\u003emit einem digitalen Euro, der Bargeld ergänzt,\u003cbr\u003eohne die Stabilität zu gefährden; die Stärkung\u003cbr\u003eder europäischen Finanzarchitektur zur besseren\u003cbr\u003eBewältigung von Krisen durch Weiterentwicklung\u003cbr\u003edes Europäischen Stabilitätsmechanismus und der\u003cbr\u003eBankenunion; die Förderung des freien Welthandels\u003cbr\u003eund der sozialen Marktwirtschaft im 21.\u003cbr\u003eJahrhundert; sowie die Unterstützung von\u003cbr\u003eInnovation und Unternehmertum in Deutschland\u003cbr\u003edurch Entlastung von Bürokratie und Steuern.\u003cbr\u003eZudem wird eine strategische Forschungs- und\u003cbr\u003eInnovationspolitik betont, um technologische\u003cbr\u003eDurchbrüche zu fördern und wirtschaftliches\u003cbr\u003eWachstum zu sichern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[-0.019263617135403338,0.07258665169662888,0.2054044293055839,-0.09407876498777928,-0.18478483265423085],"y":[-0.22652421006441742,-0.12743602367312493,0.18207391680327692,-0.021787131698520965,-0.08869260706319383],"type":"scatter"},{"customdata":[["Wirtschaftspolitik","2025"],["Wirtschaftspolitik","2025"],["Wirtschaftspolitik","2025"],["Wirtschaftspolitik","2025"],["Wirtschaftspolitik","2025"],["Wirtschaftspolitik","2025"],["Wirtschaftspolitik","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie AfD kritisiert die aktuelle Euro- und\u003cbr\u003eEU-Politik und fordert eine Rückkehr zu\u003cbr\u003enationalen Währungen, um die wirtschaftliche\u003cbr\u003eSouveränität der Staaten wiederherzustellen. Sie\u003cbr\u003esieht den Euro als Fehlkonstruktion und die\u003cbr\u003eRettungspolitik als rechtswidrig und schädlich,\u003cbr\u003einsbesondere für Deutschland. Die Partei plädiert\u003cbr\u003efür die Rückführung des im Ausland gelagerten\u003cbr\u003edeutschen Goldes und eine Reform des Geldsystems\u003cbr\u003ehin zu freiem Währungswettbewerb oder einem\u003cbr\u003egoldgedeckten System. In der Außenhandelspolitik\u003cbr\u003esetzt die AfD auf diskriminierungsfreien Zugang\u003cbr\u003ezu Märkten und lehnt ideologisch motivierte\u003cbr\u003eAlleingänge ab.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text thematisiert die Notwendigkeit, soziale,\u003cbr\u003emenschenrechtliche und ökologische Standards in\u003cbr\u003einternationalen Abkommen zu sichern, um heimische\u003cbr\u003eAnbieter vor weniger regulierten ausländischen\u003cbr\u003eKonkurrenten zu schützen. Es wird betont, dass\u003cbr\u003eDeutschland seine Ausgaben für Forschung und\u003cbr\u003eEntwicklung erhöhen sollte, um unabhängiger von\u003cbr\u003einternationalen Lieferketten zu werden und\u003cbr\u003eregionale Wirtschaftskreisläufe zu fördern. Der\u003cbr\u003eStaat soll Innovationen unterstützen, indem er\u003cbr\u003eRisiken übernimmt, die private Akteure meiden.\u003cbr\u003eZudem wird vorgeschlagen, mehr Unternehmen in\u003cbr\u003eVerantwortungseigentum zu fördern, um die\u003cbr\u003eWirtschaft innovativer und produktiver zu machen\u003cbr\u003eund die negativen Auswirkungen der kurzfristigen\u003cbr\u003eGewinnorientierung zu verringern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Freien Demokraten betonen die Bedeutung eines\u003cbr\u003efairen Wettbewerbs für freien Handel und offene\u003cbr\u003eMärkte. Sie setzen sich für mehr wirtschaftliche\u003cbr\u003eAbkommen, insbesondere mit mittleren Mächten, und\u003cbr\u003eden Ausbau transatlantischer Handelsbeziehungen\u003cbr\u003eein. Dabei unterstützen sie sowohl umfassende\u003cbr\u003eFreihandelsabkommen als auch sektorale Abkommen,\u003cbr\u003eum schnellen Fortschritt zu erzielen. Ein\u003cbr\u003eSchwerpunkt liegt auf der Vertiefung des\u003cbr\u003eeuropäischen Binnenmarktes, insbesondere in den\u003cbr\u003eBereichen Arbeit, Energie, Kapital und digitale\u003cbr\u003eDienstleistungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text thematisiert die Notwendigkeit einer\u003cbr\u003eNeuausrichtung der Wirtschaftssicherheit und des\u003cbr\u003eHandels angesichts globaler Herausforderungen wie\u003cbr\u003edem Angriffskrieg Russlands auf die Ukraine und\u003cbr\u003edem Systemkonflikt zwischen liberalen Demokratien\u003cbr\u003eund autoritären Staaten. Es wird betont, dass\u003cbr\u003eDeutschland und Europa ihre Innovationskraft\u003cbr\u003estärken müssen, um im technologischen Wettlauf\u003cbr\u003eerfolgreich zu sein. Der europäische Binnenmarkt\u003cbr\u003esoll vertieft und um eine Digitalunion ergänzt\u003cbr\u003ewerden, um im Wettbewerb mit den USA und China\u003cbr\u003ebestehen zu können. Zudem wird die Bedeutung von\u003cbr\u003enachhaltigen Finanzmärkten, fairen\u003cbr\u003eHandelspraktiken und der Förderung von Start-ups\u003cbr\u003eund gemeinwohlorientierten Unternehmen\u003cbr\u003ehervorgehoben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt Maßnahmen zur Förderung\u003cbr\u003eklimafreundlicher Produkte und zur Unterstützung\u003cbr\u003evon Unternehmen, die diese schnell und\u003cbr\u003ekostengünstig anbieten, während sie gute\u003cbr\u003eArbeitsbedingungen und Mitbestimmung\u003cbr\u003egewährleisten. In Regionen im Strukturwandel\u003cbr\u003esollen Wirtschafts- und Transformationsräte mit\u003cbr\u003eGeldern aus einem speziellen Fonds den Umbau\u003cbr\u003eunterstützen. Es wird mehr Wirtschaftsdemokratie\u003cbr\u003egefordert, indem Betriebsräte\u003cbr\u003eMitbestimmungsrechte in wirtschaftlichen Fragen\u003cbr\u003eerhalten und Belegschaften bei wichtigen\u003cbr\u003eEntscheidungen einbezogen werden. Eine Job- und\u003cbr\u003eEinkommensgarantie soll durch\u003cbr\u003eWeiterqualifizierungsgeld und\u003cbr\u003eBeschäftigungsgesellschaften den Übergang in neue\u003cbr\u003eArbeitsplätze erleichtern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text betont die Notwendigkeit von\u003cbr\u003eInvestitionen in die Qualifizierung, um das\u003cbr\u003ePotenzial von Menschen ohne Berufsabschluss und\u003cbr\u003eFrauen in Teilzeit- und Mini-Jobs zu nutzen.\u003cbr\u003eZudem wird die Zuwanderung von Fachkräften als\u003cbr\u003ewichtig erachtet. Deutschland soll im globalen\u003cbr\u003eWettbewerb um Technologien und Standards\u003cbr\u003emithalten und \"Made in Germany\" auch im 21.\u003cbr\u003eJahrhundert als Qualitätssiegel bewahren. Eine\u003cbr\u003elangfristige Industriestrategie, die Klimaschutz\u003cbr\u003eund Wettbewerbsfähigkeit verbindet, ist\u003cbr\u003eentscheidend. Deutschland soll ein starker\u003cbr\u003eStandort für große Konzerne und den Mittelstand\u003cbr\u003ebleiben, insbesondere in Schlüsselbranchen wie\u003cbr\u003eStahl, Automobil, Maschinenbau, Chemie und\u003cbr\u003ePharma.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wirtschaftspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die aktuelle wirtschaftliche\u003cbr\u003eLage in Deutschland und betont die Notwendigkeit\u003cbr\u003eeines Politikwechsels, um Wohlstand und\u003cbr\u003eWettbewerbsfähigkeit zu sichern. Deutschland ist\u003cbr\u003ebekannt für seinen Mittelstand, innovative\u003cbr\u003eGründer und eine starke Industrie, doch hohe\u003cbr\u003eEnergiepreise, Bürokratie und Fachkräftemangel\u003cbr\u003ebelasten die Wirtschaft. Der Text fordert\u003cbr\u003eReformen im Arbeitsrecht, eine Stärkung der\u003cbr\u003eSozialen Marktwirtschaft und Maßnahmen zur\u003cbr\u003eVerbesserung der Cybersicherheit. Zudem wird die\u003cbr\u003eBedeutung von Freihandel, Innovation und\u003cbr\u003eForschung betont, um die Wirtschaft zu stärken\u003cbr\u003eund Abhängigkeiten zu verringern. Es wird auch\u003cbr\u003eauf die Förderung von Unternehmertum und die\u003cbr\u003eUnterstützung von Startups hingewiesen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.26316069358640853,-0.16553072930864318,0.2624935339355175,-0.18859852035359187,-0.13380883739243538,-0.1488813509524957,-0.18432706720072703],"y":[-0.3165948220613183,-0.08543408036281186,-0.07313862271894446,-0.12694095551962137,0.17255990720956316,-0.011221047594162216,-0.12248215213118774],"type":"scatter"},{"customdata":[["Wohnungspolitik","2021"],["Wohnungspolitik","2021"],["Wohnungspolitik","2021"],["Wohnungspolitik","2021"],["Wohnungspolitik","2021"],["Wohnungspolitik","2021"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt mehrere politische Positionen\u003cbr\u003eder AfD. Die Partei möchte den Erwerb von\u003cbr\u003eWohneigentum erleichtern, indem sie die\u003cbr\u003eGrunderwerbsteuer für selbstgenutzte Immobilien\u003cbr\u003eabschafft. Sie kritisiert die kalte Progression\u003cbr\u003eund fordert eine Anpassung der Steuertabellen an\u003cbr\u003edie Inflation. Im Bereich Wohnen und Bauen\u003cbr\u003eplädiert die AfD für weniger Regulierung, eine\u003cbr\u003eVereinfachung des Baurechts und die Förderung von\u003cbr\u003eWohneigentum, insbesondere für junge Familien.\u003cbr\u003eZudem lehnt sie staatliche Eingriffe wie\u003cbr\u003eMietpreisbremse und Mietendeckel ab.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt verschiedene politische\u003cbr\u003ePositionen der Freien Demokraten. Im Bereich\u003cbr\u003eNaturschutz und Landwirtschaft setzen sie auf\u003cbr\u003eVertragsnaturschutz und eine Viel
