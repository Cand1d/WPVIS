digkeit, dass Deutschland international\u003cbr\u003emehr Verantwortung übernimmt, insbesondere\u003cbr\u003eangesichts globaler Herausforderungen wie dem\u003cbr\u003eAufstieg Chinas und populistischen Strömungen.\u003cbr\u003eDie politische Geschlossenheit innerhalb der EU\u003cbr\u003eund NATO wird als essenziell angesehen, um diesen\u003cbr\u003eHerausforderungen zu begegnen, während der Dialog\u003cbr\u003eund die Zusammenarbeit mit Russland, insbesondere\u003cbr\u003eim Klimaschutz, angestrebt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":true,"x":[0.23285179686062413],"y":[-0.05769834422595357],"type":"scatter"},{"customdata":[["Komplettes Wahlprogramm",2021],["Komplettes Wahlprogramm",2021],["Komplettes Wahlprogramm",2021],["Komplettes Wahlprogramm",2021],["Komplettes Wahlprogramm",2021],["Komplettes Wahlprogramm",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der Freien Demokraten (FDP) zur\u003cbr\u003eBundestagswahl 2021 betont die Notwendigkeit\u003cbr\u003eeines umfassenden Neustarts für Deutschland, um\u003cbr\u003edas Land moderner, digitaler und freier zu\u003cbr\u003egestalten. Die FDP setzt auf die Stärkung der\u003cbr\u003esozialen Marktwirtschaft, die Verteidigung von\u003cbr\u003eFreiheit und Menschenrechten sowie die Förderung\u003cbr\u003eglobaler Kooperation und nachhaltiger Entwicklung\u003cbr\u003eim Rahmen der Agenda 2030 der Vereinten Nationen.\u003cbr\u003eEin zentraler Schwerpunkt liegt auf der\u003cbr\u003eDigitalisierung. Die FDP fordert die Schaffung\u003cbr\u003eeines Digital Markets Act auf EU-Ebene, die\u003cbr\u003eEinrichtung eines Bundesministeriums für digitale\u003cbr\u003eTransformation und die Modernisierung der\u003cbr\u003eVerwaltung, um einen bürgernahen und\u003cbr\u003eunkomplizierten Staat zu schaffen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Zukunftsprogramm der SPD zielt darauf ab,\u003cbr\u003eeine nachhaltige und gerechte Gesellschaft zu\u003cbr\u003eschaffen, indem es Klimaneutralität bis 2045\u003cbr\u003eanstrebt und den Ausbau erneuerbarer Energien\u003cbr\u003esowie Wasserstofftechnologien fördert. Ein\u003cbr\u003eschneller Ausbau der Stromnetze und die Förderung\u003cbr\u003enachhaltiger Mobilität, einschließlich der\u003cbr\u003eForschung zur Wasserstoff-Brennstoffzelle und der\u003cbr\u003eLadeinfrastruktur für Elektroautos, sind zentrale\u003cbr\u003eBestandteile. Die SPD legt großen Wert auf\u003cbr\u003esoziale Grundrechte wie bezahlbaren Wohnraum,\u003cbr\u003eBildung, Gesundheitsversorgung und digitale\u003cbr\u003eTeilhabe, um den gesellschaftlichen Zusammenhalt\u003cbr\u003ezu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der Partei DIE LINKE zur\u003cbr\u003eBundestagswahl 2021 legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit, Klimaschutz und Frieden.\u003cbr\u003eEs fordert eine sozialökologische Wende, die\u003cbr\u003eniemanden zurücklässt, und zielt darauf ab,\u003cbr\u003esoziale Ungleichheiten abzubauen und eine\u003cbr\u003egerechtere Verteilung des Wohlstands zu\u003cbr\u003eerreichen. Im Bereich der sozialen Sicherheit\u003cbr\u003esetzt sich DIE LINKE für eine solidarische\u003cbr\u003ePflegevollversicherung und eine umfassende\u003cbr\u003eGesundheitsversorgung ohne Gewinnorientierung\u003cbr\u003eein. Sie fordert die Einführung einer Grundrente\u003cbr\u003eohne Einkommensprüfung und eine Mindestsicherung,\u003cbr\u003eum Armut zu bekämpfen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN, beschlossen auf der\u003cbr\u003eBundesdelegiertenkonferenz im Juni 2021, setzt\u003cbr\u003eeinen starken Fokus auf Klimaschutz und eine\u003cbr\u003esozial-ökologische Transformation. Die Grünen\u003cbr\u003estreben eine klimagerechte Welt an und betonen\u003cbr\u003edie Chancen, die sich aus einer nachhaltigen\u003cbr\u003eWirtschaft ergeben. Zentrale Maßnahmen umfassen\u003cbr\u003edie Einführung eines CO2-Mindestpreises, den\u003cbr\u003eAusbau erneuerbarer Energien und die Verbesserung\u003cbr\u003eder Energieinfrastruktur. Eine umfassende\u003cbr\u003eMobilitätswende soll durch die Modernisierung von\u003cbr\u003eBahnhöfen und die Förderung nachhaltiger\u003cbr\u003eMobilität erreicht werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der Alternative für Deutschland\u003cbr\u003e(AfD) für die Bundestagswahl umfasst eine\u003cbr\u003eVielzahl von Themenbereichen, die sich auf die\u003cbr\u003eStärkung der direkten Demokratie, wirtschaftliche\u003cbr\u003eSouveränität, nationale Identität und eine\u003cbr\u003ekonservative Gesellschaftspolitik konzentrieren.\u003cbr\u003e1. **Demokratie und Rechtsstaat**: Die AfD\u003cbr\u003efordert die Einführung von Volksabstimmungen nach\u003cbr\u003eSchweizer Modell, um die direkte Demokratie zu\u003cbr\u003estärken und die Macht der Regierungspolitiker zu\u003cbr\u003ebegrenzen. Sie setzt sich für eine Verschärfung\u003cbr\u003eder Regelungen zu Lobbyismus und Nebentätigkeiten\u003cbr\u003evon Parlamentariern ein. 2.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: Koalitionsvertrag\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Koalitionsvertrag der Ampelparteien (SPD,\u003cbr\u003eBündnis 90\u002fDie Grünen und FDP) für die\u003cbr\u003eRegierungsperiode 2021-2025 setzt einen klaren\u003cbr\u003eFokus auf die Modernisierung Deutschlands in\u003cbr\u003everschiedenen Bereichen. Zentrale Themen sind\u003cbr\u003eKlimaschutz, Digitalisierung, soziale\u003cbr\u003eGerechtigkeit und die Stärkung der Demokratie.\u003cbr\u003eDer Vertrag sieht Maßnahmen zur Beschleunigung\u003cbr\u003evon Planungs- und Genehmigungsprozessen vor,\u003cbr\u003einsbesondere für Infrastrukturprojekte und den\u003cbr\u003eAusbau erneuerbarer Energien. Ein starker Fokus\u003cbr\u003eliegt auf der Verbesserung der IT-Sicherheit und\u003cbr\u003eder Stärkung des Bundesamts für Sicherheit in der\u003cbr\u003eInformationstechnik (BSI).\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#FFED00","#E3000F","#FF00FF","#005538","#0489DB","#FFA500"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["FDP 21","SPD 21","LINKE 21","GRÜNE 21","AFD 21","Koalitionsvertrag 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":true,"x":[0.15968142779251138,-0.13229691447566247,-0.26683339167318554,-0.0440042958005891,0.2868486050782991,0.09998675229368616],"y":[-0.07779860565483132,-0.1046897730409692,0.11548321586248249,-0.223127294598103,0.29683550830031064,-0.286466720920369],"type":"scatter"},{"customdata":[["Komplettes Wahlprogramm",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDas Wahlprogramm von CDU und CSU fordert einen\u003cbr\u003eumfassenden Politikwechsel in Deutschland, um\u003cbr\u003eWohlstand, Sicherheit und gesellschaftlichen\u003cbr\u003eZusammenhalt zu fördern. Ein zentrales Anliegen\u003cbr\u003eist die Entlastung der hart arbeitenden\u003cbr\u003eBevölkerung durch steuerliche Erleichterungen,\u003cbr\u003ewie die Abschaffung des restlichen\u003cbr\u003eSolidaritätszuschlags und die Vereinfachung der\u003cbr\u003eBürokratie. Die Parteien betonen die\u003cbr\u003eNotwendigkeit einer strikten Migrationspolitik,\u003cbr\u003edie Abschiebungen in als sicher eingestufte\u003cbr\u003eHerkunftsländer und die Aussetzung des\u003cbr\u003eFamiliennachzugs umfasst, sowie die Bekämpfung\u003cbr\u003evon Extremismus und organisierter Kriminalität.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":true,"x":[0.08939972448357528],"y":[0.006045877364730289],"type":"scatter"},{"customdata":[["Komplettes Wahlprogramm",2025],["Komplettes Wahlprogramm",2025],["Komplettes Wahlprogramm",2025],["Komplettes Wahlprogramm",2025],["Komplettes Wahlprogramm",2025],["Komplettes Wahlprogramm",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der Freien Demokraten (FDP) zur\u003cbr\u003eBundestagswahl 2025 legt den Schwerpunkt auf\u003cbr\u003eumfassende Reformen, um Deutschland zukunftsfähig\u003cbr\u003ezu machen. In der Bildungspolitik streben sie\u003cbr\u003eeine Reform des Bildungsföderalismus mit\u003cbr\u003eeinheitlichen Standards und einer stärkeren Rolle\u003cbr\u003edes Bundes an, einschließlich der Ersetzung der\u003cbr\u003eKultusministerkonferenz durch einen\u003cbr\u003eBundesbildungsrat. In der Steuerpolitik fordern\u003cbr\u003esie die Erhöhung der Sofortabschreibungsgrenze\u003cbr\u003efür geringwertige Wirtschaftsgüter und eine\u003cbr\u003eEntbürokratisierung des Steuerrechts.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der Alternative für Deutschland\u003cbr\u003e(AfD) für die Bundestagswahl 2025 konzentriert\u003cbr\u003esich auf die Themen Wohlstand, Sicherheit und\u003cbr\u003eZusammenhalt und umfasst eine Vielzahl von\u003cbr\u003eBereichen. In der Wirtschaftspolitik setzt die\u003cbr\u003eAfD auf die Stärkung des Wettbewerbs und die\u003cbr\u003eAttraktivität des Wirtschaftsstandorts\u003cbr\u003eDeutschland durch Minimierung staatlicher\u003cbr\u003eEingriffe und Schaffung günstiger\u003cbr\u003eRahmenbedingungen. Sie fordert den Ausbau und die\u003cbr\u003eModernisierung der Infrastruktur sowie eine\u003cbr\u003ezuverlässige Energieversorgung durch einen\u003cbr\u003eausgewogenen Energiemix, während sie die aktuelle\u003cbr\u003eKlimapolitik ablehnt. In der Sozialpolitik\u003cbr\u003eschlägt die AfD Maßnahmen zur Stabilisierung der\u003cbr\u003eRente vor und betont die Verbesserung der\u003cbr\u003eTeilhabe von Menschen mit Einschränkungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der Partei Die Linke zur\u003cbr\u003eBundestagswahl 2025 legt einen starken Fokus auf\u003cbr\u003esoziale Gerechtigkeit, wirtschaftliche\u003cbr\u003eUmverteilung und ökologische Nachhaltigkeit. Die\u003cbr\u003ezentralen Themen umfassen: 1. **Soziale\u003cbr\u003eGerechtigkeit und Wohnraum**: Die Linke setzt\u003cbr\u003esich für die Einführung eines Mietendeckels, die\u003cbr\u003eFörderung gemeinnütziger Wohnungsunternehmen und\u003cbr\u003edie Besteuerung von Spekulationen im\u003cbr\u003eImmobiliensektor ein. Leerstand soll bekämpft\u003cbr\u003ewerden, um bezahlbaren Wohnraum zu schaffen. 2.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm des Bündnisses Sahra Wagenknecht\u003cbr\u003e(BSW) für die Bundestagswahl 2025, unter dem\u003cbr\u003eMotto \"Vernunft und Gerechtigkeit\", setzt sich\u003cbr\u003eaus mehreren zentralen Themenbereichen zusammen:\u003cbr\u003e1. **Friedenspolitik**: Das BSW fordert ein Ende\u003cbr\u003eder Waffenlieferungen und setzt sich für eine\u003cbr\u003efriedliche Außenpolitik ein. 2. **Klimapolitik**:\u003cbr\u003eDas Bündnis kritisiert bestehende klimapolitische\u003cbr\u003eMaßnahmen wie das Verbrenner-Verbot und das\u003cbr\u003eHeizungsgesetz und fordert deren Rücknahme.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Regierungsprogramm 2025 von Bündnis 90\u002fDie\u003cbr\u003eGrünen legt einen umfassenden Fokus auf eine\u003cbr\u003enachhaltige und gerechte Zukunft. Zentrale Themen\u003cbr\u003esind Klimaschutz, soziale Gerechtigkeit und\u003cbr\u003ewirtschaftliche Erneuerung. Das Programm\u003cbr\u003ebeinhaltet Maßnahmen zur Begrenzung von\u003cbr\u003eMietsteigerungen, Förderung des sozialen\u003cbr\u003eWohnungsbaus und der klimaneutralen\u003cbr\u003eModernisierung der Industrie. Es betont die\u003cbr\u003eNotwendigkeit von Bürokratieabbau,\u003cbr\u003eDigitalisierung der Verwaltung und Investitionen\u003cbr\u003ein Infrastruktur, um die Wirtschaft zu stärken.\u003cbr\u003eDie Partei plant, die Digitalisierung durch eine\u003cbr\u003emodulare IT-Architektur zu beschleunigen und\u003cbr\u003esetzt auf günstige Energieversorgung sowie\u003cbr\u003eSteuererleichterungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Komplettes Wahlprogramm\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der SPD legt einen umfassenden\u003cbr\u003eFokus auf wirtschaftliches Wachstum, soziale\u003cbr\u003eGerechtigkeit und die Sicherung von\u003cbr\u003eArbeitsplätzen. Es betont die Notwendigkeit von\u003cbr\u003eInvestitionen in Bildung, Innovation,\u003cbr\u003eDigitalisierung und Klimaschutz, um die\u003cbr\u003eWettbewerbsfähigkeit Deutschlands zu stärken. Ein\u003cbr\u003ezentraler Aspekt ist die Sicherstellung einer\u003cbr\u003ebezahlbaren und nachhaltigen Energieversorgung\u003cbr\u003edurch den Ausbau erneuerbarer Energien und die\u003cbr\u003eStabilisierung der Netzentgelte. Die Partei setzt\u003cbr\u003eauf Innovation und Technologie, insbesondere\u003cbr\u003edurch die Weiterentwicklung der KI-Strategie und\u003cbr\u003edie Förderung von Quantencomputing, Robotik und\u003cbr\u003eNetzwerktechnologien.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#FFED00","#0489DB","#FF00FF","#FF4500","#005538","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["FDP 25","AFD 25","LINKE 25","BSW 25","GRÜNE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":true,"x":[0.05706268158591625,0.0676897404581865,-0.2893901718017478,-0.01529061306908435,-0.056059776020754314,-0.18964556571177527],"y":[0.028172993587981216,0.21384237173626316,0.17153670116339573,0.10986236168134635,-0.18874403806436302,-0.0032542531919204985],"type":"scatter"},{"customdata":[["Außen- und Sicherheitspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt die außen- und\u003cbr\u003esicherheitspolitischen Ziele Deutschlands in\u003cbr\u003eeiner sich verändernden globalen Ordnung.\u003cbr\u003eDeutschland strebt an, mehr internationale\u003cbr\u003eVerantwortung zu übernehmen und eine werte- und\u003cbr\u003eregelbasierte internationale Ordnung zu stärken.\u003cbr\u003eDies umfasst die Zusammenarbeit mit\u003cbr\u003etransatlantischen Partnern und die Einhaltung\u003cbr\u003einternationaler Abkommen. Ein besonderer Fokus\u003cbr\u003eliegt auf der Unterstützung von Maßnahmen gegen\u003cbr\u003edie Verbreitung von Massenvernichtungswaffen. Die\u003cbr\u003eBundeswehr soll eine stärkere öffentliche Präsenz\u003cbr\u003ezeigen, eine einsatzbereite Reserve aufbauen und\u003cbr\u003eExtremismus bekämpfen. Zudem wird eine enge\u003cbr\u003eZusammenarbeit mit der Türkei angestrebt, jedoch\u003cbr\u003eohne Aussicht auf eine EU-Vollmitgliedschaft.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.04224450315763203],"y":[-0.2339806886094667],"type":"scatter"},{"customdata":[["Außen- und Sicherheitspolitik",2021],["Außen- und Sicherheitspolitik",2021],["Außen- und Sicherheitspolitik",2021],["Außen- und Sicherheitspolitik",2021],["Außen- und Sicherheitspolitik",2021],["Außen- und Sicherheitspolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie AfD verfolgt in ihrer Außen- und\u003cbr\u003eSicherheitspolitik das Ziel einer stärkeren\u003cbr\u003enationalen Autonomie und einer klaren Ausrichtung\u003cbr\u003ean deutschen Interessen. Sie lehnt die\u003cbr\u003eVergemeinschaftung der europäischen Außen- und\u003cbr\u003eSicherheitspolitik ab und strebt stattdessen eine\u003cbr\u003estrategische Autonomie Deutschlands an. Ein\u003cbr\u003ezentrales Element ihrer Politik ist die\u003cbr\u003eWiedereinführung der Wehrpflicht, ergänzt durch\u003cbr\u003eein Gemeinschaftsdienstjahr für Frauen und\u003cbr\u003eMänner, die keinen Wehrdienst leisten. Darüber\u003cbr\u003ehinaus fordert die Partei eine Senkung des\u003cbr\u003eStrafmündigkeitsalters und die Anwendung des\u003cbr\u003eErwachsenenstrafrechts ab Volljährigkeit. Diese\u003cbr\u003ePositionen spiegeln das Bestreben der AfD wider,\u003cbr\u003enationale Souveränität und Sicherheit zu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die politischen Positionen\u003cbr\u003eder Freien Demokraten zu verschiedenen Themen.\u003cbr\u003eSie betonen die Notwendigkeit von Innovationen im\u003cbr\u003eKlima- und Umweltschutz, einer starken\u003cbr\u003eEuropäischen Union und klaren Regeln. In der\u003cbr\u003eAußenpolitik setzen sie auf Freiheit und\u003cbr\u003eMenschenrechte weltweit und eine\u003cbr\u003eEntwicklungspolitik der Chancen. Sie fordern eine\u003cbr\u003eumfassende Neuordnung der Kontrolle der\u003cbr\u003eNachrichtendienste und die Bekämpfung\u003cbr\u003eorganisierter Kriminalität. Zudem plädieren sie\u003cbr\u003efür eine stärkere internationale Verantwortung\u003cbr\u003eDeutschlands und eine verbesserte Koordinierung\u003cbr\u003eder Europapolitik. Im\u003cbr\u003eisraelisch-palästinensischen Konflikt\u003cbr\u003eunterstützen sie eine Zweistaatenlösung und\u003cbr\u003ekritisieren autoritäre Entwicklungen in Russland.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN legt einen starken Fokus auf eine\u003cbr\u003everstärkte europäische Zusammenarbeit in der\u003cbr\u003eSicherheits- und Außenpolitik. Ein zentrales\u003cbr\u003eAnliegen ist die Unterstützung der russischen\u003cbr\u003eZivilgesellschaft sowie die Beibehaltung und\u003cbr\u003emögliche Verschärfung der Sanktionen gegen\u003cbr\u003eRussland. Die Grünen setzen sich zudem für eine\u003cbr\u003efeministische Außenpolitik ein, die darauf\u003cbr\u003eabzielt, Geschlechterungerechtigkeiten abzubauen.\u003cbr\u003eEin weiterer Aspekt ist die Erhöhung des\u003cbr\u003eFrauenanteils in militärischen und polizeilichen\u003cbr\u003eEinsätzen, um eine gerechtere und inklusivere\u003cbr\u003eSicherheits- und Außenpolitik zu fördern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie zusammengefassten Texte beschreiben die\u003cbr\u003eaußen- und sicherheitspolitischen Ziele und\u003cbr\u003eMaßnahmen Deutschlands und der EU. Deutschland\u003cbr\u003elegt in seiner Außenpolitik Wert auf Reziprozität\u003cbr\u003eund Investitionsschutz und stärkt die Rolle von\u003cbr\u003eGerman Trade and Investment (GTAI). In der\u003cbr\u003eSicherheitspolitik engagiert sich Deutschland\u003cbr\u003eaktiv in der NATO, insbesondere bei der\u003cbr\u003eEntwicklung eines neuen Strategischen Konzepts,\u003cbr\u003edas auf neue Herausforderungen eingeht. Zudem\u003cbr\u003eplant Deutschland die Beschaffung eines\u003cbr\u003eNachfolgesystems für das Kampfflugzeug Tornado\u003cbr\u003eund die Bewaffnung von Drohnen. Ein weiterer\u003cbr\u003eSchwerpunkt liegt auf der Verstetigung ziviler\u003cbr\u003eStabilisierungsmaßnahmen in der Sahel-Region, die\u003cbr\u003ean die politischen Gegebenheiten angepasst werden\u003cbr\u003esollen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Partei DIE LINKE kritisiert die aktuelle\u003cbr\u003eAußen- und Sicherheitspolitik, insbesondere die\u003cbr\u003ezunehmenden Wirtschaftskriege und die einseitige\u003cbr\u003eDurchsetzung wirtschaftlicher und geopolitischer\u003cbr\u003eInteressen durch die Bundesregierung, die USA und\u003cbr\u003eandere Akteure. Sie lehnt die Militarisierung der\u003cbr\u003ePolitik ab und fordert eine Abkehr von\u003cbr\u003eRüstungsexporten sowie ein umfassendes Verbot\u003cbr\u003esolcher Exporte. Zudem setzt sie sich für die\u003cbr\u003eBeendigung der Bewaffnung von Drohnen ein. DIE\u003cbr\u003eLINKE betont die Notwendigkeit, Demokratie und\u003cbr\u003eMenschenrechte stärker in den Vordergrund der\u003cbr\u003eAußenpolitik zu rücken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die sicherheits- und\u003cbr\u003everteidigungspolitischen Ziele der SPD. Die NATO\u003cbr\u003ebleibt ein zentraler Pfeiler der\u003cbr\u003etransatlantischen Partnerschaft, während die EU\u003cbr\u003eeigenständiger in Sicherheitsfragen werden soll,\u003cbr\u003emit dem langfristigen Ziel einer europäischen\u003cbr\u003eArmee. Die EU soll ihre Nachbarschaftspolitik neu\u003cbr\u003eausrichten und die Beziehungen zu Afrika und den\u003cbr\u003eUSA stärken. Deutschland will seine Rolle in\u003cbr\u003einternationalen Friedensprozessen ausbauen und\u003cbr\u003esetzt sich für die Umsetzung der VN-Resolution\u003cbr\u003e1325 ein. Die Bundeswehr soll modernisiert und\u003cbr\u003egut ausgestattet werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3198534325525825,-0.14095480649569778,-0.21623183260510564,0.08618757248742817,-0.25256544608776144,-0.006637827573044174],"y":[-0.15493087166674122,-0.11421361893863409,0.08090466894109041,-0.20098175854575331,-0.1530655241680858,-0.08297443083274691],"type":"scatter"},{"customdata":[["Außen- und Sicherheitspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt eine umfassende Strategie zur\u003cbr\u003eStärkung der Außen- und Sicherheitspolitik\u003cbr\u003eDeutschlands und Europas. Im Mittelpunkt stehen\u003cbr\u003edie Bekämpfung von Extremismus, die Stärkung der\u003cbr\u003etransatlantischen Partnerschaft, insbesondere mit\u003cbr\u003eder NATO, und die Verbesserung der Beziehungen zu\u003cbr\u003eeuropäischen Nachbarn wie Frankreich. Deutschland\u003cbr\u003eplant, mehr Verantwortung für Frieden, Freiheit\u003cbr\u003eund Sicherheit zu übernehmen, sowohl national als\u003cbr\u003eauch international. Dazu soll der\u003cbr\u003eBundessicherheitsrat zu einem Nationalen\u003cbr\u003eSicherheitsrat ausgebaut werden. Im Bereich der\u003cbr\u003eAsylpolitik wird eine klare Trennung zwischen\u003cbr\u003ehumanitärer Aufnahme und Fachkräftezuwanderung\u003cbr\u003ebetont, mit Asylverfahren in sicheren\u003cbr\u003eDrittstaaten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.09077940011256648],"y":[-0.2365604462552036],"type":"scatter"},{"customdata":[["Außen- und Sicherheitspolitik",2025],["Außen- und Sicherheitspolitik",2025],["Außen- und Sicherheitspolitik",2025],["Außen- und Sicherheitspolitik",2025],["Außen- und Sicherheitspolitik",2025],["Außen- und Sicherheitspolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Zusammenfassung beschreibt die außen- und\u003cbr\u003esicherheitspolitischen Positionen der Partei\u003cbr\u003eAlternative für Deutschland (AfD). Die AfD\u003cbr\u003eplädiert für eine Außenpolitik, die sich an\u003cbr\u003erealpolitischen Erfordernissen orientiert. Sie\u003cbr\u003efordert den Aufbau offensiver Cyberfähigkeiten\u003cbr\u003ezur Abschreckung von Angriffen auf kritische\u003cbr\u003eInfrastruktur und eine ideelle Stärkung der\u003cbr\u003eBundeswehr. Zudem kritisiert die Partei die\u003cbr\u003eaktuelle Migrations- und Sicherheitspolitik\u003cbr\u003eDeutschlands und der EU. Sie fordert eine\u003cbr\u003eRückkehr zu nationalen Regelungen zur Zuwanderung\u003cbr\u003eund eine konsequente Abschiebung illegaler\u003cbr\u003eEinwanderer.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm des Bündnisses Sahra Wagenknecht\u003cbr\u003e- Vernunft und Gerechtigkeit (BSW) für die\u003cbr\u003eBundestagswahl 2025 legt einen starken Fokus auf\u003cbr\u003eFriedenspolitik und kritisiert die derzeitige\u003cbr\u003eAußen- und Sicherheitspolitik Deutschlands und\u003cbr\u003eEuropas. Die Partei lehnt Hochrüstung und\u003cbr\u003eWaffenexporte in Kriegsgebiete entschieden ab und\u003cbr\u003epositioniert sich als einzige Friedenspartei im\u003cbr\u003eBundestag. Im Kontext des Ukraine-Konflikts\u003cbr\u003efordert das BSW ein Ende der finanziellen\u003cbr\u003eUnterstützung Deutschlands für den Krieg und\u003cbr\u003eplädiert für ernsthafte Friedensverhandlungen.\u003cbr\u003eDarüber hinaus spricht sich die Partei gegen eine\u003cbr\u003eweitere EU-Erweiterung aus und kritisiert die\u003cbr\u003eaktuelle Migrationspolitik.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die außen- und\u003cbr\u003esicherheitspolitischen Positionen der Freien\u003cbr\u003eDemokraten, die eine sicherheitspolitische Wende\u003cbr\u003ein Deutschland angesichts der Bedrohungen durch\u003cbr\u003eRussland und China betonen. Die Partei fordert\u003cbr\u003eeine verstärkte Verteidigungsfähigkeit\u003cbr\u003eDeutschlands, die Erfüllung der NATO-Ziele und\u003cbr\u003edie Unterstützung der Ukraine. In ihrer Außen-\u003cbr\u003eund Sicherheitspolitik streben die Freien\u003cbr\u003eDemokraten eine Balance zwischen wertegeleiteter\u003cbr\u003eund interessenorientierter Diplomatie an. Sie\u003cbr\u003ewollen die Wirtschaftsbeziehungen zu China\u003cbr\u003ebeibehalten, jedoch Abhängigkeiten reduzieren.\u003cbr\u003eZudem fordern sie in der\u003cbr\u003eEntwicklungszusammenarbeit eine Neuausrichtung,\u003cbr\u003edie strategische Interessen Deutschlands und der\u003cbr\u003eEU berücksichtigt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die umfassende Außen- und\u003cbr\u003eSicherheitspolitik der Bundesregierung, die\u003cbr\u003emehrere zentrale Aspekte umfasst. Ein\u003cbr\u003eintegrierter Sicherheitsansatz wird betont, der\u003cbr\u003einnere und äußere Sicherheit miteinander\u003cbr\u003everbindet, um effektiv gegen Kriminalität und\u003cbr\u003eExtremismus vorzugehen. Ein wesentlicher\u003cbr\u003eSchwerpunkt liegt auf der Unterstützung der\u003cbr\u003eUkraine im Konflikt mit Russland, wobei sowohl\u003cbr\u003ewirtschaftliche als auch sicherheitspolitische\u003cbr\u003eMaßnahmen ergriffen werden. Auf europäischer und\u003cbr\u003eglobaler Ebene verfolgt die Bundesregierung Ziele\u003cbr\u003eund Maßnahmen, die eine verstärkte Zusammenarbeit\u003cbr\u003ezur Friedenssicherung und den Schutz der\u003cbr\u003eMenschenrechte beinhalten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die aktuelle Außen- und\u003cbr\u003eSicherheitspolitik Deutschlands und der EU,\u003cbr\u003einsbesondere im Hinblick auf Militarisierung und\u003cbr\u003eWaffenexporte. Er fordert eine Abkehr von\u003cbr\u003emilitärischen Lösungen hin zu diplomatischen\u003cbr\u003eInitiativen, um Konflikte wie den\u003cbr\u003eRussland-Ukraine-Krieg und den Nahost-Konflikt zu\u003cbr\u003elösen. Die NATO wird als ungeeignet für eine\u003cbr\u003ekooperative Sicherheitspolitik in Europa\u003cbr\u003eangesehen, und es wird eine neue\u003cbr\u003eSicherheitsarchitektur vorgeschlagen, die auch\u003cbr\u003eRussland und die Türkei einbeziehen könnte. Der\u003cbr\u003eText plädiert für Abrüstung, den Abzug von\u003cbr\u003eUS-Atomwaffen aus Deutschland und die Umstellung\u003cbr\u003evon Rüstungsbetrieben auf zivile Produkte.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Außen- und Sicherheitspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die außen- und\u003cbr\u003esicherheitspolitischen Maßnahmen und Ziele\u003cbr\u003eDeutschlands, insbesondere der SPD, die darauf\u003cbr\u003eabzielen, Extremismus und Demokratiefeindlichkeit\u003cbr\u003ezu bekämpfen. Hierbei werden präventive Maßnahmen\u003cbr\u003eergriffen und die Befugnisse der\u003cbr\u003eSicherheitsbehörden überprüft. Die NATO bleibt\u003cbr\u003eein zentraler Pfeiler der europäischen\u003cbr\u003eSicherheit, jedoch wird erwartet, dass Europa\u003cbr\u003emehr Verantwortung für seine Verteidigung\u003cbr\u003eübernimmt. Zudem werden die Herausforderungen im\u003cbr\u003eNahen Osten thematisiert, mit einem besonderen\u003cbr\u003eFokus auf die Verbesserung der humanitären Lage\u003cbr\u003eim Gaza-Streifen und die Notwendigkeit einer\u003cbr\u003eZweistaatenlösung mit einer reformierten\u003cbr\u003epalästinensischen Führung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.19027777036416232,-0.2648030787106114,-0.12667380766458253,0.09468510421334395,0.03426023773891987,0.07433292573005085],"y":[-0.3214230792892529,-0.05995796223762267,-0.17877223476045742,-0.178234845505012,-0.31393345200392225,-0.16978858779600314],"type":"scatter"},{"customdata":[["Bildung",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt umfassend verschiedene Aspekte\u003cbr\u003eder Bildungspolitik mit dem Ziel, die\u003cbr\u003eAttraktivität und Zugänglichkeit von Bildungs-\u003cbr\u003eund Karrieremöglichkeiten zu erhöhen. Ein\u003cbr\u003ezentrales Anliegen ist es, mehr junge Menschen\u003cbr\u003efür MINT-Berufe zu gewinnen, indem ihnen gezielte\u003cbr\u003eQualifizierungs- und Karrieremöglichkeiten\u003cbr\u003eaufgezeigt werden. Um wissenschaftliche Karrieren\u003cbr\u003ezu unterstützen, wird die Förderung von\u003cbr\u003eKooperationen zwischen Hochschulen und kommunalen\u003cbr\u003eEinrichtungen bei der Kinderbetreuung\u003cbr\u003ehervorgehoben. Zudem wird vorgeschlagen, dass\u003cbr\u003ePersonen, die nach ihrem Bachelor-Abschluss\u003cbr\u003eBerufserfahrung sammeln und später einen Master\u003cbr\u003eanstreben, auch nach dem 35. Lebensjahr Anspruch\u003cbr\u003eauf BAföG haben sollten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.22710762566992207],"y":[0.175339024682951],"type":"scatter"},{"customdata":[["Bildung",2021],["Bildung",2021],["Bildung",2021],["Bildung",2021],["Bildung",2021],["Bildung",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie AfD vertritt in ihrer Bildungspolitik mehrere\u003cbr\u003ezentrale Positionen. Sie setzt sich für den\u003cbr\u003eErhalt eines mehrgliedrigen Schulsystems ein und\u003cbr\u003ehebt die Bedeutung der beruflichen Bildung im\u003cbr\u003eVergleich zur Akademisierung hervor. Die Partei\u003cbr\u003efordert eine stärkere fachwissenschaftliche\u003cbr\u003eAusrichtung des Unterrichts und lehnt\u003cbr\u003eideologische Einflüsse ab. Zudem plädiert die AfD\u003cbr\u003efür eine Einwanderungspolitik, die den\u003cbr\u003eBildungsstand als entscheidendes Kriterium\u003cbr\u003eberücksichtigt, und betont die Wichtigkeit der\u003cbr\u003edeutschen Sprache und Kultur im Bildungssystem.\u003cbr\u003eSie spricht sich gegen die Kompetenzorientierung\u003cbr\u003eund den Einfluss von Lobbygruppen aus.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten verfolgen umfassende\u003cbr\u003ebildungspolitische Ziele, die darauf abzielen,\u003cbr\u003eDeutschland in die Top 5 der OECD-Staaten in\u003cbr\u003eBezug auf Bildungsausgaben zu bringen. Sie\u003cbr\u003efordern eine Erhöhung der Bildungsausgaben und\u003cbr\u003emehr Autonomie für Schulen, um die Qualität der\u003cbr\u003eBildung zu verbessern. Ein zentrales Anliegen ist\u003cbr\u003edie Bekämpfung des Lehrkräftemangels und die\u003cbr\u003eSteigerung der Attraktivität des Lehrerberufs\u003cbr\u003edurch exzellente Lehrerausbildung. Zudem legen\u003cbr\u003esie großen Wert auf die Förderung der beruflichen\u003cbr\u003eBildung und die Verbesserung der Durchlässigkeit\u003cbr\u003ezwischen beruflicher und akademischer Bildung,\u003cbr\u003eunterstützt durch einen bundesweiten\u003cbr\u003eExzellenzwettbewerb.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN legt einen starken Fokus auf\u003cbr\u003eBildung und Inklusion als Schlüssel zu einer\u003cbr\u003egerechteren und modernen Gesellschaft. Die Partei\u003cbr\u003ebetont die Notwendigkeit von Investitionen in\u003cbr\u003efrühkindliche Bildung und den Primarbereich, um\u003cbr\u003eBildungschancen von Anfang an zu verbessern. Sie\u003cbr\u003efordert die Beseitigung bürokratischer Hürden bei\u003cbr\u003eder Beantragung von Fördermitteln und setzt sich\u003cbr\u003efür integrierte Ganztagskonzepte ein, die eine\u003cbr\u003eumfassende Persönlichkeitsbildung unterstützen.\u003cbr\u003eEin weiterer Schwerpunkt liegt auf der\u003cbr\u003eInternationalisierung der beruflichen Bildung,\u003cbr\u003eunter anderem durch die Erhöhung der\u003cbr\u003eERASMUS-Förderung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt eine Reihe von Initiativen\u003cbr\u003eund Strategien zur Verbesserung der Bildung und\u003cbr\u003eForschung in Deutschland. Ein Schwerpunkt liegt\u003cbr\u003eauf der Einführung von Micro-Degrees, um die\u003cbr\u003eBildungslandschaft flexibler zu gestalten. Zudem\u003cbr\u003esoll die Exzellenzstrategie mit zusätzlichen\u003cbr\u003eMitteln ausgebaut werden, um Spitzenforschung zu\u003cbr\u003efördern. Im Bereich der frühkindlichen Bildung\u003cbr\u003eist geplant, das Gute-Kita-Gesetz in ein\u003cbr\u003eQualitätsentwicklungsgesetz mit bundesweiten\u003cbr\u003eStandards zu überführen, wobei der Fokus auf der\u003cbr\u003eVerbesserung der Betreuungsrelation liegt.\u003cbr\u003eDarüber hinaus wird die Weiterentwicklung des\u003cbr\u003eAuslandsschulnetzes und des PASCH-Netzwerks durch\u003cbr\u003eeinen Masterplan betont.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die vielfältigen\u003cbr\u003eHerausforderungen und Reformvorschläge im\u003cbr\u003edeutschen Bildungssystem. Ein zentrales Thema ist\u003cbr\u003edie Bildungsgerechtigkeit, die stark von der\u003cbr\u003esozialen Herkunft beeinflusst wird, ein Problem,\u003cbr\u003edas durch die Corona-Krise noch verschärft wurde.\u003cbr\u003eEs wird kritisiert, dass viele potenzielle\u003cbr\u003eAuszubildende als nicht ausbildungsreif gelten,\u003cbr\u003ewas zum hausgemachten Fachkräftemangel beiträgt.\u003cbr\u003eUm diesen Herausforderungen zu begegnen, werden\u003cbr\u003eumfassende Reformen gefordert, insbesondere im\u003cbr\u003eHochschulsystem. Dazu gehören Vorschläge wie die\u003cbr\u003eregelmäßige Anpassung des BAföG an die\u003cbr\u003eLebenshaltungskosten sowie die Abschaffung von\u003cbr\u003eAltersgrenzen und Leistungsüberprüfungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Zukunftsprogramm der SPD legt großen Wert auf\u003cbr\u003edie Digitalisierung und Bildung. Es sieht vor,\u003cbr\u003edie Qualität von Medien auf offenen Plattformen\u003cbr\u003ezu sichern und datenschutzkonforme Lehr- und\u003cbr\u003eLernsoftware zu fördern, um individuelle\u003cbr\u003eBildungsprozesse zu ermöglichen. Die Aus- und\u003cbr\u003eFortbildung von Lehrkräften wird durch\u003cbr\u003ebundesweite Kompetenzzentren unterstützt. Ein\u003cbr\u003eSozialtarif für den Netzzugang soll digitale\u003cbr\u003eTeilhabe sicherstellen. Die SPD plant, die\u003cbr\u003eberufliche Bildung zu stärken, insbesondere durch\u003cbr\u003eduale Ausbildungswege und die Modernisierung der\u003cbr\u003eBerufsschulen. Ein Recht auf Weiterbildung und\u003cbr\u003eberuflichen Neustart soll geschaffen werden, um\u003cbr\u003eden Wandel der Arbeitswelt zu begleiten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3105232110759675,-0.20448364667564647,-0.11418673117501946,0.272497084890045,0.21581988817827283,-0.030532718239619762],"y":[-0.03635644261562054,0.1423139926834903,0.2843867944114515,0.08709957775322415,0.003057584296731771,0.2048816823161675],"type":"scatter"},{"customdata":[["Bildung",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt verschiedene Aspekte der\u003cbr\u003eBildung und Kultur, wobei ein besonderer Fokus\u003cbr\u003eauf die Bedeutung von Bildung für den\u003cbr\u003eindividuellen und gesellschaftlichen Fortschritt\u003cbr\u003egelegt wird. Es wird gefordert, dass Bildung von\u003cbr\u003eAnfang an gefördert wird, unabhängig von Herkunft\u003cbr\u003eund finanziellen Mitteln, um Chancengerechtigkeit\u003cbr\u003ezu gewährleisten. Im Bildungsbereich wird zudem\u003cbr\u003ebetont, dass auf Gendersprache in öffentlichen\u003cbr\u003eEinrichtungen wie Schulen und Universitäten\u003cbr\u003everzichtet werden soll. Kulturelle Bildung wird\u003cbr\u003eals wesentlich hervorgehoben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.1728785179294182],"y":[0.10041568763099032],"type":"scatter"},{"customdata":[["Bildung",2025],["Bildung",2025],["Bildung",2025],["Bildung",2025],["Bildung",2025],["Bildung",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Alternative für Deutschland (AfD) verfolgt in\u003cbr\u003eder Bildungspolitik das Ziel, ein mehrgliedriges\u003cbr\u003eSchulsystem zu erhalten, das nach Begabungen\u003cbr\u003edifferenziert und gleichzeitig die\u003cbr\u003eDurchlässigkeit zwischen den Schulformen\u003cbr\u003egewährleistet. Die Partei möchte die Schulpflicht\u003cbr\u003ein eine Bildungspflicht umwandeln, um flexiblere\u003cbr\u003eBildungswege zu ermöglichen. Zudem lehnt die AfD\u003cbr\u003eSonderrechte für muslimische Schüler ab und\u003cbr\u003espricht sich gegen Islamunterricht aus, um die\u003cbr\u003eEntstehung von Parallelgesellschaften zu\u003cbr\u003everhindern. Im Hochschulbereich kritisiert die\u003cbr\u003eAfD den Bologna-Prozess und fordert die\u003cbr\u003eWiedereinführung von traditionellen Diplom- und\u003cbr\u003eMagisterstudiengängen, um die akademische\u003cbr\u003eFreiheit zu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert das Bildungssystem in\u003cbr\u003eDeutschland und fordert umfassende Reformen. Es\u003cbr\u003ewird betont, dass Bildungschancen stark vom\u003cbr\u003esozialen Status abhängen und dass das derzeitige\u003cbr\u003eSystem den Anforderungen eines modernen\u003cbr\u003eIndustrielandes nicht gerecht wird. Gefordert\u003cbr\u003ewerden einheitliche Lehrpläne, der Ausbau von\u003cbr\u003eGanztagsschulen, eine bessere Förderung\u003cbr\u003eindividueller Talente und eine stärkere\u003cbr\u003ePraxisorientierung in der Lehrerausbildung. Zudem\u003cbr\u003ewird eine Entlastung der Lehrer von fachfremden\u003cbr\u003eAufgaben und eine stärkere Fokussierung auf die\u003cbr\u003eKernkompetenzen Lesen, Schreiben und Rechnen\u003cbr\u003egefordert. Im Gesundheitswesen wird eine Abkehr\u003cbr\u003evon renditeorientierter Medizin hin zu einer\u003cbr\u003epatientenorientierten Versorgung gefordert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Wahlprogramm der FDP zur Bundestagswahl 2025\u003cbr\u003elegt einen starken Fokus auf Bildung als\u003cbr\u003eSchlüssel für persönlichen Aufstieg und ein\u003cbr\u003eselbstbestimmtes Leben. Die Freien Demokraten\u003cbr\u003estreben eine umfassende Reform des\u003cbr\u003eBildungssystems an, um diese Ziele zu erreichen.\u003cbr\u003eSie kritisieren die unzureichende finanzielle\u003cbr\u003eUnterstützung der Länder und fordern mehr\u003cbr\u003eAutonomie für Schulen durch die Einführung eines\u003cbr\u003eChancenbudgets. Zudem planen sie eine Reform der\u003cbr\u003eLehrerausbildung, um die Qualität des Unterrichts\u003cbr\u003ezu verbessern. Darüber hinaus betont das Programm\u003cbr\u003edie Bedeutung von Bildung und Kultur zur Stärkung\u003cbr\u003evon Demokratie, Freiheit und Wohlstand.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die bildungspolitischen Ziele\u003cbr\u003eund Maßnahmen von BÜNDNIS 90\u002fDIE GRÜNEN. Sie\u003cbr\u003esetzen sich für eine bessere Vereinbarkeit von\u003cbr\u003eFamilie und Beruf ein, indem sie in Kitas und die\u003cbr\u003eAusbildung von Erzieher*innen investieren. Zudem\u003cbr\u003efordern sie eine Bildungsoffensive, um\u003cbr\u003eChancengleichheit und Generationengerechtigkeit\u003cbr\u003ezu fördern, einschließlich moderner und\u003cbr\u003ebarrierefreier Schulgebäude sowie digitaler\u003cbr\u003eAusstattung. Ein besonderer Fokus liegt auf der\u003cbr\u003eSprachförderung und der Sicherstellung, dass alle\u003cbr\u003eKinder grundlegende Kompetenzen erwerben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt umfassende Reformen im\u003cbr\u003edeutschen Bildungssystem und kritisiert die\u003cbr\u003eaktuelle Bildungsmisere. Es wird gefordert, mehr\u003cbr\u003ein Bildungseinrichtungen zu investieren, um\u003cbr\u003eChancengleichheit zu gewährleisten. Ein Ende des\u003cbr\u003eKooperationsverbots zwischen Bund und Ländern\u003cbr\u003ewird vorgeschlagen, um Bildung zu einer\u003cbr\u003eGemeinschaftsaufgabe zu machen.\u003cbr\u003eBildungseinrichtungen sollen inklusiver gestaltet\u003cbr\u003ewerden. Im Bereich der Hochschulbildung wird ein\u003cbr\u003eeltern-, alters- und herkunftsunabhängiges BAföG\u003cbr\u003egefordert, das existenzsichernd ist und als\u003cbr\u003eVollzuschuss gewährt wird. Zudem soll der Zugang\u003cbr\u003ezu Hochschulen erleichtert werden, indem auch\u003cbr\u003eFachabitur und berufliche Ausbildung anerkannt\u003cbr\u003ewerden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Bildung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt Maßnahmen zur Verbesserung\u003cbr\u003eder Integration und Bildung in Deutschland. Dazu\u003cbr\u003egehören der Ausbau von Deutschsprachförderung und\u003cbr\u003eBeratungsangeboten, die Weiterentwicklung des\u003cbr\u003eFachkräfteeinwanderungsgesetzes und die\u003cbr\u003eDigitalisierung von Verwaltungsentscheidungen.\u003cbr\u003eZudem wird die Arbeitsmarktintegration von\u003cbr\u003eGeflüchteten gefördert. Im Bildungsbereich wird\u003cbr\u003eeine Fachkräfteoffensive für Kitas und Schulen\u003cbr\u003eangestrebt, um mehr Kita-Plätze und bessere\u003cbr\u003eBildungsqualität zu gewährleisten. Die\u003cbr\u003eMindestausbildungsvergütung soll erhöht und das\u003cbr\u003eBAföG reformiert werden, um steigende\u003cbr\u003eLebenshaltungskosten zu berücksichtigen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.2626420441468508,0.21264080214354777,-0.1515716047910985,0.03075980895173244,0.15185909430261518,0.24765882482766258],"y":[0.02130409835264809,0.04714266752456054,0.19167396215535953,0.26419164200644213,0.07198566505392749,0.06637762614257185],"type":"scatter"},{"customdata":[["Demokratie",2021],["Demokratie",2021],["Demokratie",2021],["Demokratie",2021],["Demokratie",2021],["Demokratie",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die aktuelle politische\u003cbr\u003eKlasse in Deutschland, die als macht- und\u003cbr\u003estatusorientiert beschrieben wird und die Zukunft\u003cbr\u003edes Landes durch ihre Politik gefährdet. Die AfD\u003cbr\u003efordert daher die Einführung von Volksentscheiden\u003cbr\u003enach Schweizer Modell, um die direkte Demokratie\u003cbr\u003ezu stärken und die Macht der Berufspolitiker\u003cbr\u003eeinzuschränken. Zudem plädiert die Partei für\u003cbr\u003eeine Reform der Gewaltenteilung, eine\u003cbr\u003eEntpolitisierung der Justiz und eine Begrenzung\u003cbr\u003eder Mandatszeiten, um Korruption und Lobbyismus\u003cbr\u003ezu bekämpfen. Die AfD setzt sich für mehr\u003cbr\u003eBürgerbeteiligung und eine\u003cbr\u003ebürgerlich-freiheitliche Rechtsordnung ein.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten legen in ihrem Wahlprogramm\u003cbr\u003ezur Bundestagswahl 2021 einen starken Fokus auf\u003cbr\u003edie Stärkung der Demokratie. Sie betonen die\u003cbr\u003eNotwendigkeit eines Neustarts für Deutschland, um\u003cbr\u003ees moderner und digitaler zu gestalten. Ein\u003cbr\u003ezentrales Anliegen ist die Förderung einer\u003cbr\u003eaktiven Debattenkultur und Meinungsvielfalt, die\u003cbr\u003edurch Respekt und den Schutz der\u003cbr\u003eKommunikationsgrundrechte unterstützt werden\u003cbr\u003esoll. Auf internationaler Ebene setzen sie sich\u003cbr\u003efür eine starke Auswärtige Kulturpolitik ein und\u003cbr\u003ebetonen die Bedeutung der Förderung\u003cbr\u003einternationaler Kulturbeziehungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von BÜNDNIS\u003cbr\u003e90\u002fDIE GRÜNEN legt großen Wert auf die Stärkung\u003cbr\u003eund Weiterentwicklung der Demokratie als ein\u003cbr\u003edynamisches und partizipatives System. Es wird\u003cbr\u003ebetont, dass Macht in einer Demokratie durch\u003cbr\u003everschiedene Maßnahmen diversifiziert und\u003cbr\u003egestärkt werden sollte. Dazu gehören die\u003cbr\u003eVereinfachung von Gesetzgebungsverfahren, die\u003cbr\u003eFörderung von Vielfalt in Parlamenten und die\u003cbr\u003eEinführung eines Paritätsgesetzes, um eine\u003cbr\u003egerechtere Repräsentation zu gewährleisten. Zudem\u003cbr\u003ewird die Bedeutung von Transparenz, öffentlicher\u003cbr\u003eDebatte und demokratischer Teilhabe in der\u003cbr\u003eEU-Gesetzgebung hervorgehoben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt verschiedene politische\u003cbr\u003eMaßnahmen und Ziele. Es wird betont, dass das\u003cbr\u003eParlament besser eingebunden und die Erfahrungen\u003cbr\u003evon Ländern und Kommunen berücksichtigt werden\u003cbr\u003esollen. Ein digitales Gesetzgebungsportal und ein\u003cbr\u003eZentrum für Legistik sollen geschaffen werden.\u003cbr\u003eTransparenz soll durch ein schärferes\u003cbr\u003eLobbyregister und Offenlegung von Einflüssen\u003cbr\u003eDritter bei Gesetzesvorhaben erhöht werden. Ein\u003cbr\u003eDemokratiefördergesetz soll die Zivilgesellschaft\u003cbr\u003estärken. Ein Partizipationsgesetz soll die\u003cbr\u003eTeilhabe der Einwanderungsgesellschaft fördern.\u003cbr\u003eIn Bezug auf Belarus und Russland wird eine\u003cbr\u003eUnterstützung der demokratischen Opposition und\u003cbr\u003eein konstruktiver Dialog unter Einhaltung des\u003cbr\u003eVölkerrechts angestrebt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text plädiert für eine umfassende\u003cbr\u003eNeuausrichtung der Sicherheits- und\u003cbr\u003eDemokratiepolitik, die den Schutz der Grundrechte\u003cbr\u003eund eine stärkere Bürgerbeteiligung in den\u003cbr\u003eMittelpunkt stellt. Anstelle repressiver\u003cbr\u003eMaßnahmen wird eine Demokratisierung der\u003cbr\u003eSicherheitsbehörden gefordert. Um die\u003cbr\u003eBürgerbeteiligung zu fördern, sollen\u003cbr\u003eBürgerinitiativen, Volksentscheide und\u003cbr\u003eBürgerforen eingeführt werden. Zudem wird die\u003c
