falt an\u003cbr\u003eErzeugungssystemen, ohne pauschale Verbote. Im\u003cbr\u003eWohnungsbau fordern sie mehr Bauland und den\u003cbr\u003eAbbau von Regulierungen wie Mietpreisbremse und\u003cbr\u003eMietendeckel, um Wohnraum zu schaffen und\u003cbr\u003ebezahlbar zu halten. Sie schlagen steuerliche\u003cbr\u003eErleichterungen und digitale Verfahren zur\u003cbr\u003eBeschleunigung von Bauanträgen vor. Zudem wollen\u003cbr\u003esie die Digitalisierung in der Landwirtschaft\u003cbr\u003efördern und ein modernes Wildtiermanagement\u003cbr\u003eetablieren. Schließlich betonen sie die Bedeutung\u003cbr\u003evon Selbstbestimmung im Alter und für Menschen\u003cbr\u003emit Behinderungen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Textauszug aus dem Bundestagswahlprogramm\u003cbr\u003e2021 von BÜNDNIS 90\u002fDIE GRÜNEN legt einen starken\u003cbr\u003eFokus auf die Wohnungspolitik und die\u003cbr\u003eNotwendigkeit, bezahlbaren Wohnraum zu schaffen.\u003cbr\u003eZu den vorgeschlagenen Maßnahmen gehören die\u003cbr\u003eBeendigung von Steuerumgehungen durch sogenannte\u003cbr\u003e\"Share Deals\", die Besteuerung von\u003cbr\u003eVeräußerungsgewinnen aus Immobiliengeschäften und\u003cbr\u003edie Bekämpfung von Spekulationen im\u003cbr\u003eImmobiliensektor. Darüber hinaus streben die\u003cbr\u003eGrünen eine Neuausrichtung der Städtebauförderung\u003cbr\u003ean, um Städte attraktiver und lebenswerter zu\u003cbr\u003egestalten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text bietet eine umfassende Analyse der\u003cbr\u003eaktuellen Herausforderungen und Lösungsansätze in\u003cbr\u003eder Wohnungspolitik. Ein zentrales Thema ist die\u003cbr\u003eProblematik der steigenden Mieten und die damit\u003cbr\u003everbundene Verdrängung von Mietern. Es wird\u003cbr\u003ekritisiert, dass bisherige Maßnahmen wie die\u003cbr\u003eMietpreisbremse nicht ausreichend sind.\u003cbr\u003eStattdessen wird eine Reform der Wohnungspolitik\u003cbr\u003evorgeschlagen, die auf soziale Gerechtigkeit und\u003cbr\u003eNachhaltigkeit abzielt. Dazu gehören die\u003cbr\u003eFörderung von Genossenschaften und neuen\u003cbr\u003eWohnformen, die Unterstützung von\u003cbr\u003eMietshäusersyndikaten sowie die Deckelung der\u003cbr\u003eBodenpreise, um Spekulationen auf dem\u003cbr\u003eImmobilienmarkt zu verhindern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDas Zukunftsprogramm der SPD umfasst mehrere\u003cbr\u003ezentrale Themen: 1. **Pflege und Unterstützung im\u003cbr\u003eAlltag**: Es wird rechtliche Klarheit für\u003cbr\u003e24-Stunden-Pflege geschaffen, insbesondere im\u003cbr\u003eländlichen Raum, durch Modellprojekte mit\u003cbr\u003eDienstleistungszentren, die medizinische und\u003cbr\u003ehaushaltsnahe Dienstleistungen vermitteln. 2.\u003cbr\u003e**Bezahlbares Wohnen**: Die SPD plant,\u003cbr\u003ebezahlbaren Wohnraum zu erhalten und zu schaffen,\u003cbr\u003eu.a. durch den Neubau von Sozialwohnungen, die\u003cbr\u003eEinführung einer neuen Wohnungsgemeinnützigkeit\u003cbr\u003eund ein Mietenmoratorium. Zudem sollen kommunale\u003cbr\u003eWohnbauflächen gesichert und die Spekulation mit\u003cbr\u003eWohnraum eingedämmt werden. 3.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text behandelt die Wohnungspolitik in\u003cbr\u003eDeutschland mit einem Schwerpunkt auf der\u003cbr\u003eSchaffung von bezahlbarem Wohnraum und der\u003cbr\u003eVerbesserung der Lebensqualität. Ein zentrales\u003cbr\u003eZiel ist der Bau von über 1,5 Millionen neuen\u003cbr\u003eWohnungen bis 2025. Um dies zu erreichen, sollen\u003cbr\u003ePlanungs- und Genehmigungsverfahren beschleunigt\u003cbr\u003ewerden. Zudem wird die Förderung von nachhaltigem\u003cbr\u003eund altersgerechtem Wohnraum betont.\u003cbr\u003eWohnungsbaugesellschaften sollen stärker in die\u003cbr\u003ePflicht genommen werden, und die steuerliche\u003cbr\u003eFörderung der energetischen Sanierung soll\u003cbr\u003everbessert werden, um sowohl Klimaziele zu\u003cbr\u003eerreichen als auch Mieter vor finanzieller\u003cbr\u003eÜberlastung zu schützen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["21","21","21","21","21","21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[-0.009905849834035488,0.05623891831988289,0.04911881188586759,-0.22453544781641363,0.04839044643281093,-0.19632324022393777],"y":[-0.0809015449047194,0.008001725697037268,0.22653172592182785,0.0422924752563913,0.2924610401493082,0.19454690981004735],"type":"scatter"},{"customdata":[["Wohnungspolitik","2025"],["Wohnungspolitik","2025"],["Wohnungspolitik","2025"],["Wohnungspolitik","2025"],["Wohnungspolitik","2025"],["Wohnungspolitik","2025"],["Wohnungspolitik","2025"]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die wohnungspolitischen\u003cbr\u003ePositionen der Partei Alternative für Deutschland\u003cbr\u003e(AfD), die darauf abzielen, Wohneigentum für mehr\u003cbr\u003eBürger erschwinglich zu machen. Die Partei möchte\u003cbr\u003edie Wohn- und Baunebenkosten senken und\u003cbr\u003ekritisiert gesetzliche Vorgaben, die den\u003cbr\u003eWohnungsbau verteuern, weshalb sie deren\u003cbr\u003eAbschaffung fordert. Im Kontext der Migration\u003cbr\u003eschlägt die AfD vor, die Zuweisung von Wohnungen\u003cbr\u003ean Asylberechtigte und Asylbewerber in Gebieten\u003cbr\u003emit angespannten Wohnungsmärkten und in\u003cbr\u003eBrennpunkt-Quartieren zu begrenzen, um die\u003cbr\u003eWohnungsnot zu lindern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text kritisiert die aktuelle Gesundheits- und\u003cbr\u003eWohnungspolitik in Deutschland. Es wird\u003cbr\u003ebemängelt, dass Kassenpatienten Schwierigkeiten\u003cbr\u003ehaben, zeitnah Facharzttermine zu bekommen, und\u003cbr\u003edass es an Ärzten und Zahnärzten in ländlichen\u003cbr\u003eRegionen mangelt. Die Schließung von\u003cbr\u003eKrankenhäusern und die Privatisierung im\u003cbr\u003eGesundheitswesen werden abgelehnt. Im\u003cbr\u003eWohnungssektor wird die steigende Mietenbelastung\u003cbr\u003ekritisiert, und es wird gefordert, den\u003cbr\u003egemeinnützigen Wohnungsbau zu stärken und Mieten\u003cbr\u003ezu deckeln. Zudem wird eine Verkehrspolitik\u003cbr\u003egefordert, die nicht autofeindlich ist und\u003cbr\u003everschiedene Antriebstechnologien fördert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt die politischen Ziele der\u003cbr\u003eFreien Demokraten in verschiedenen Bereichen. Im\u003cbr\u003eSchienenverkehr sollen Sanierungen überprüft und\u003cbr\u003ebei Erfolg fortgesetzt werden. Im Luftverkehr\u003cbr\u003ewird eine wettbewerbsneutrale Gestaltung\u003cbr\u003eangestrebt, indem die Luftverkehrsteuer\u003cbr\u003egestrichen und Gebühren gesenkt werden. Im\u003cbr\u003eWohnungsbau sollen schnellere und günstigere\u003cbr\u003eBauprozesse ermöglicht werden, unter anderem\u003cbr\u003edurch vereinfachte Genehmigungsverfahren und\u003cbr\u003edigitale Planung. Mietrechtliche Regelungen\u003cbr\u003esollen vereinfacht und Investitionsanreize\u003cbr\u003egeschaffen werden. Wohneigentum soll durch\u003cbr\u003eSteuerfreibeträge gefördert werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text beschreibt eine umfassende\u003cbr\u003eWohnungspolitik, die auf die Herausforderungen\u003cbr\u003eder Klimakrise und der sozialen Gerechtigkeit\u003cbr\u003ereagiert. Ziel ist es, klimafreundliches und\u003cbr\u003ebezahlbares Wohnen zu fördern. Dazu sollen\u003cbr\u003ebestehende Gebäude saniert und neue, nachhaltige\u003cbr\u003eWohnprojekte entwickelt werden. Im\u003cbr\u003eRegierungsprogramm 2025 sind verschiedene\u003cbr\u003eMaßnahmen vorgesehen, darunter die Stärkung des\u003cbr\u003eVorkaufsrechts von Kommunen und die Erhöhung der\u003cbr\u003eFördermittel für sozialen und gemeinnützigen\u003cbr\u003eWohnungsbau. Ein weiterer Schwerpunkt liegt auf\u003cbr\u003eder Integration von Geflüchteten, wobei der\u003cbr\u003eMangel an bezahlbarem Wohnraum durch die Aufnahme\u003cbr\u003evon Schutzsuchenden verstärkt wird.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text übt Kritik an der aktuellen\u003cbr\u003eWohnungspolitik in Deutschland und fordert\u003cbr\u003eumfassende Reformen, um den steigenden Mietkosten\u003cbr\u003eentgegenzuwirken. Trotz der Versprechen von Olaf\u003cbr\u003eScholz, der als \"Mietenkanzler\" bezeichnet wird,\u003cbr\u003esind die Mieten in den letzten Jahren sowohl in\u003cbr\u003estädtischen als auch in ländlichen Gebieten stark\u003cbr\u003eangestiegen. Zudem wird die Wohnungspolitik der\u003cbr\u003eRegierung kritisiert, da trotz eines Aktionsplans\u003cbr\u003ekeine neuen Maßnahmen zur Bekämpfung der\u003cbr\u003eWohnungslosigkeit eingeführt wurden. Jährlich\u003cbr\u003efinden etwa 30.000 Zwangsräumungen statt, die\u003cbr\u003ehäufig in Obdachlosigkeit enden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDer Text betont die Bedeutung von\u003cbr\u003eLeistungsträgern in der Gesellschaft, die durch\u003cbr\u003eihre Arbeit den Zusammenhalt und Wohlstand\u003cbr\u003esichern, unabhängig von ihrem Gehalt. Es wird\u003cbr\u003egefordert, ihnen Respekt und Anerkennung durch\u003cbr\u003ebessere Löhne, gerechte Steuern und sichere\u003cbr\u003eArbeitsplätze zu zeigen. Zudem wird auf die\u003cbr\u003eNotwendigkeit eingegangen, die Auswirkungen der\u003cbr\u003eInflation abzufedern und für bezahlbaren Wohnraum\u003cbr\u003ezu sorgen. Wohnen wird als Menschenrecht und\u003cbr\u003eöffentliches Gut betrachtet, das nicht allein dem\u003cbr\u003eMarkt überlassen werden sollte.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eThema: Wohnungspolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #e6e6e6;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #cccccc;'\u003eDie Wohnungspolitik zielt darauf ab, das Bauen\u003cbr\u003eund Wohnen bezahlbarer zu machen, indem\u003cbr\u003eBauordnungs- und Raumordnungsrechte vereinfacht\u003cbr\u003eund Vorschriften reduziert werden. Ein\u003cbr\u003eSchwerpunkt liegt auf einfachem und innovativem\u003cbr\u003eBauen sowie der Bereitstellung von mehr Bauland,\u003cbr\u003einsbesondere in Metropolen und Wachstumsregionen.\u003cbr\u003eUm die Baukosten zu senken und den Wohnungsbau zu\u003cbr\u003efördern, wird ein Baukostenmoratorium\u003cbr\u003evorgeschlagen, das verhindern soll, dass neue\u003cbr\u003eStandards die Baukosten erhöhen. Zudem sollen die\u003cbr\u003eDigitalisierung und Beschleunigung von\u003cbr\u003eBauverfahren die Planungs- und Nebenkosten\u003cbr\u003ereduzieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#808080","#FF00FF","#E3000F","#000000"],"line":{"color":"#333333","width":1},"opacity":0.85,"size":60,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["25","25","25","25","25","25","25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.0365900757689046,-0.19203658849251554,-0.011066810936526096,-0.1345318558054321,-0.23584865220578338,-0.19543217932322451,-0.02540586311662129],"y":[-0.08889127374038545,0.027349111381108602,0.08911733804902008,0.2337243360414541,-0.035483230850200456,0.06471037063854408,0.17668449156903757],"type":"scatter"}],                        {"template":{"data":{"histogram2dcontour":[{"type":"histogram2dcontour","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.2222222222222222,"#7201a8"],[0.3333333333333333,"#9c179e"],[0.4444444444444444,"#bd3786"],[0.5555555555555556,"#d8576b"],[0.6666666666666666,"#ed7953"],[0.7777777777777778,"#fb9f3a"],[0.8888888888888888,"#fdca26"],[1.0,"#f0f921"]]}],"choropleth":[{"type":"choropleth","colorbar":{"outlinewidth":0,"ticks":""}}],"histogram2d":[{"type":"histogram2d","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.2222222222222222,"#7201a8"],[0.3333333333333333,"#9c179e"],[0.4444444444444444,"#bd3786"],[0.5555555555555556,"#d8576b"],[0.6666666666666666,"#ed7953"],[0.7777777777777778,"#fb9f3a"],[0.8888888888888888,"#fdca26"],[1.0,"#f0f921"]]}],"heatmap":[{"type":"heatmap","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.2222222222222222,"#7201a8"],[0.3333333333333333,"#9c179e"],[0.4444444444444444,"#bd3786"],[0.5555555555555556,"#d8576b
