br\u003eStärkung der Demokratie durch verschiedene\u003cbr\u003eMaßnahmen betont, wie die Senkung des Wahlalters\u003cbr\u003eauf 14 Jahre, die Einbeziehung von Migrant*innen\u003cbr\u003ein das Wahlrecht und die Anerkennung freiwilligen\u003cbr\u003eEngagements.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Zukunftsprogramm der SPD betont die\u003cbr\u003eNotwendigkeit von Chancengleichheit im\u003cbr\u003eöffentlichen Dienst, interkultureller Öffnung und\u003cbr\u003eeines modernen Staatsangehörigkeitsrechts, das\u003cbr\u003eMehrstaatigkeit ermöglicht. Die Partei setzt sich\u003cbr\u003efür die Stärkung der Demokratie durch ein\u003cbr\u003eDemokratiefördergesetz und die Verbesserung der\u003cbr\u003eföderalen Sicherheitsstruktur ein. Auf\u003cbr\u003eeuropäischer Ebene wird der Schutz von Demokratie\u003cbr\u003eund Rechtsstaatlichkeit betont, einschließlich\u003cbr\u003eder Schaffung eines gemeinsamen Wahlrechts und\u003cbr\u003eder Bekämpfung von Desinformation. Die SPD\u003cbr\u003efordert eine humanitäre Asylpolitik und die\u003cbr\u003eVerteidigung der Genfer Flüchtlingskonvention.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.10397794070630417,-0.2535471997659524,-0.1879640153205178,0.0906380527231033,0.04094695992425183,-0.16986838191669423],"y":[-0.14229060138204871,0.03455874991190795,0.1760183572300582,-0.023262157804081113,-0.06030842145410425,0.0637068597490442],"type":"scatter"},{"customdata":[["Demokratie",2025],["Demokratie",2025],["Demokratie",2025],["Demokratie",2025],["Demokratie",2025],["Demokratie",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die Einschränkung der\u003cbr\u003eMeinungsfreiheit in Deutschland durch staatliche\u003cbr\u003eund nichtstaatliche Akteure, insbesondere durch\u003cbr\u003edas Netzwerkdurchsetzungsgesetz (NetzDG) und\u003cbr\u003everschiedene EU-Initiativen, die als Formen der\u003cbr\u003eZensur wahrgenommen werden. Die Alternative für\u003cbr\u003eDeutschland (AfD) fordert die Beendigung solcher\u003cbr\u003eMaßnahmen und eine transparente Offenlegung der\u003cbr\u003eFinanzierung von Nichtregierungsorganisationen\u003cbr\u003e(NGOs). Darüber hinaus werden Vorschläge zur\u003cbr\u003eStärkung der Demokratie in Deutschland\u003cbr\u003ediskutiert, wobei insbesondere Reformen im\u003cbr\u003epolitischen System gefordert werden. Kritisiert\u003cbr\u003ewird, dass das parteienstaatliche System die\u003cbr\u003eGewaltenteilung untergräbt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die zunehmende Vermischung\u003cbr\u003evon Kommerz und staatlicher Hoheitsgewalt,\u003cbr\u003einsbesondere durch Partnerschaften zwischen\u003cbr\u003eRegierungen und privaten Unternehmen. Er fordert\u003cbr\u003estrengere Regeln zur Transparenz und\u003cbr\u003eEinschränkung von Lobbyismus sowie eine stärkere\u003cbr\u003eBeteiligung der Bürger an politischen\u003cbr\u003eEntscheidungen, beispielsweise durch\u003cbr\u003eVolksentscheide. Zudem wird gefordert, dass\u003cbr\u003eprivate Organisationen keinen Einfluss auf\u003cbr\u003estaatliche Regulierungsgremien haben sollten und\u003cbr\u003edass der Wechsel von Politikern in die Wirtschaft\u003cbr\u003enur mit einer Karenzzeit erlaubt sein sollte.\u003cbr\u003eZiel ist es, die Demokratie zu stärken und den\u003cbr\u003eEinfluss privater Interessen auf die Politik zu\u003cbr\u003ereduzieren.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die politischen Ziele und\u003cbr\u003eForderungen der Freien Demokraten in\u003cbr\u003everschiedenen Bereichen. Sie streben eine\u003cbr\u003eumfassende Digitalisierung der Verwaltung und\u003cbr\u003eeine Reform der inneren Sicherheit an, um die\u003cbr\u003eEffizienz zu steigern und Sicherheitsbehörden\u003cbr\u003ebesser zu koordinieren. Im Bereich Nachhaltigkeit\u003cbr\u003eund Infrastruktur setzen sie auf Innovation und\u003cbr\u003emarktwirtschaftliche Ansätze für Umwelt- und\u003cbr\u003eKlimaschutz sowie auf den Ausbau\u003cbr\u003etechnologieneutraler Mobilität. Die Freien\u003cbr\u003eDemokraten betonen die Bedeutung von Freiheit,\u003cbr\u003eSicherheit und Menschenrechten weltweit, fordern\u003cbr\u003eeine stärkere Verteidigungsfähigkeit und eine\u003cbr\u003ekluge Außenpolitik.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text unterstreicht die zentrale Rolle der\u003cbr\u003eDemokratie, die auf der aktiven Beteiligung der\u003cbr\u003eBürger*innen basiert. Er betont, dass Demokratie\u003cbr\u003edurch den freien Austausch von Ideen und den\u003cbr\u003eWettbewerb um die besten Lösungen gestärkt wird.\u003cbr\u003eEssenzielle Elemente für den demokratischen\u003cbr\u003eZusammenhalt sind öffentliche Räume,\u003cbr\u003eBildungseinrichtungen und eine vielfältige\u003cbr\u003eMedienlandschaft. Darüber hinaus wird die\u003cbr\u003eBedeutung von freiwilligem Engagement in der\u003cbr\u003eGesellschaft hervorgehoben. Der Text fordert\u003cbr\u003eeinen stärkeren Schutz vor Verleumdungen und\u003cbr\u003eBedrohungen, sowohl offline als auch online.\u003cbr\u003eZudem wird die Rolle der politischen Bildung\u003cbr\u003ebetont, die durch unabhängige Institutionen wie\u003cbr\u003edie Bundeszentrale für politische Bildung und\u003cbr\u003epolitische Stiftungen gefördert werden soll.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text fordert eine diskriminierungsfreie\u003cbr\u003eGesundheitsversorgung für queere Menschen und die\u003cbr\u003eGleichstellung von Regenbogenfamilien. Er betont\u003cbr\u003edie Wichtigkeit von Mitbestimmung und Demokratie,\u003cbr\u003elehnt rechtsextreme Einflüsse ab und setzt sich\u003cbr\u003efür mehr direkte Demokratie und Transparenz ein.\u003cbr\u003eDie Linke möchte das Wahlalter auf 16 Jahre\u003cbr\u003esenken und das Wahlrecht für langjährige Bewohner\u003cbr\u003eohne deutsche Staatsangehörigkeit einführen. Der\u003cbr\u003eText kritisiert übermäßige Überwachung und\u003cbr\u003efordert stattdessen effektive Strafverfolgung und\u003cbr\u003eDatenschutz. Der Verfassungsschutz soll durch\u003cbr\u003eeine unabhängige Beobachtungsstelle ersetzt\u003cbr\u003ewerden, um autoritäre Tendenzen zu überwachen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Demokratie\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text betont die Bedeutung von Demokratie für\u003cbr\u003eeine starke Wirtschaft, soziale Sicherheit und\u003cbr\u003eZusammenhalt. Er beschreibt Maßnahmen zur\u003cbr\u003eStärkung der inneren Sicherheit, Bekämpfung von\u003cbr\u003eExtremismus und Förderung der Zivilgesellschaft.\u003cbr\u003eBildung und historische Aufklärung werden als\u003cbr\u003eessenziell für die Demokratie hervorgehoben.\u003cbr\u003eMedienvielfalt und der Kampf gegen Desinformation\u003cbr\u003esind zentrale Themen, ebenso wie die Förderung\u003cbr\u003evon Kultur und kreativen Freiräumen. Ziel ist es,\u003cbr\u003eDemokratie erlebbar zu machen und die\u003cbr\u003egesellschaftliche Teilhabe zu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.003608990213402192,0.0657211077756171,-0.0781971782176021,0.044795123981452835,-0.043993600376862715,0.10091816218119624],"y":[-0.21378451188122916,-0.15028906530703998,-0.06871908515072803,-0.05261010142501675,0.10746398868618082,-0.06561850746819554],"type":"scatter"},{"customdata":[["Digitalisierung",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDie Zusammenfassung beschreibt umfassende Ziele\u003cbr\u003eund Maßnahmen zur Förderung der Digitalisierung\u003cbr\u003ein Europa und insbesondere in Deutschland. Europa\u003cbr\u003estrebt eine Digital- und Datenunion an, die auf\u003cbr\u003emodernem Wettbewerbsrecht, hochwertiger digitaler\u003cbr\u003eInfrastruktur und einheitlichem Datenschutz\u003cbr\u003ebasiert, um eine führende Rolle in der digitalen\u003cbr\u003eWelt einzunehmen. In Deutschland werden\u003cbr\u003espezifische Maßnahmen zur Digitalisierung in\u003cbr\u003everschiedenen Bereichen hervorgehoben. Dazu\u003cbr\u003egehören die Digitalisierung des Antragsverfahrens\u003cbr\u003efür die Fachkräfteeinwanderung, um die\u003cbr\u003eAnerkennung von Abschlüssen zu verbessern, sowie\u003cbr\u003eder Ausbau von Rechenleistung und Mikroelektronik\u003cbr\u003efür Künstliche Intelligenz (KI).\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.12958320285381336],"y":[-0.14571527027915684],"type":"scatter"},{"customdata":[["Digitalisierung",2021],["Digitalisierung",2021],["Digitalisierung",2021],["Digitalisierung",2021],["Digitalisierung",2021],["Digitalisierung",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie AfD setzt sich für den Schutz der Bürger vor\u003cbr\u003edem Missbrauch digitaler Technologien ein und\u003cbr\u003efordert die Einhaltung rechtsstaatlicher\u003cbr\u003ePrinzipien im digitalen Bereich. Sie lehnt\u003cbr\u003etotalitäre Strukturen, das NetzDG und\u003cbr\u003eUpload-Filter ab, da diese die Meinungsfreiheit\u003cbr\u003eeinschränken. Die Partei fordert ein neues\u003cbr\u003eDatenschutzgesetz anstelle der DSGVO, um die\u003cbr\u003einformationelle Selbstbestimmung zu wahren. Zudem\u003cbr\u003esollen IT-Sicherheitsgesetze aktualisiert und\u003cbr\u003ekommunale Infrastrukturen besser geschützt\u003cbr\u003ewerden. Die AfD plädiert für den Ausbau der\u003cbr\u003edigitalen Verwaltung und die Förderung regionaler\u003cbr\u003eStrukturen im Glasfaser- und Funknetzausbau.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text hebt die dringende Notwendigkeit der\u003cbr\u003eDigitalisierung in Deutschland hervor,\u003cbr\u003einsbesondere in den Bereichen Verwaltung und\u003cbr\u003eGesundheitswesen, wo die Pandemie bestehende\u003cbr\u003eDefizite wie die Abhängigkeit von Papierprozessen\u003cbr\u003eund ineffiziente Strukturen offengelegt hat. Die\u003cbr\u003eFreien Demokraten fordern die Einrichtung eines\u003cbr\u003eMinisteriums für digitale Transformation, um die\u003cbr\u003eDigitalisierung zu beschleunigen und effizienter\u003cbr\u003ezu gestalten. Sie streben eine zentrale Bündelung\u003cbr\u003evon Kompetenzen an, um eine schlankere Regierung\u003cbr\u003ezu erreichen. In Bezug auf Datenschutz und\u003cbr\u003eIT-Sicherheit lehnen sie Einschränkungen bei der\u003cbr\u003eNutzung von Kryptographie und das Offenhalten von\u003cbr\u003eIT-Sicherheitslücken ab.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Zusammenfassung des Bundestagswahlprogramms\u003cbr\u003e2021 von BÜNDNIS 90\u002fDIE GRÜNEN hebt die zentrale\u003cbr\u003eRolle der Digitalisierung für die Entwicklung\u003cbr\u003eeiner sozial-ökologischen Marktwirtschaft hervor.\u003cbr\u003eDie Grünen setzen sich dafür ein, die\u003cbr\u003eDigitalisierung zu fördern, um technologische\u003cbr\u003eSouveränität zu erreichen und die ökologischen\u003cbr\u003esowie sozialen Potenziale zu nutzen. Ein\u003cbr\u003ebesonderer Fokus liegt auf der Sicherung des\u003cbr\u003eWohlstands durch den Einsatz von Künstlicher\u003cbr\u003eIntelligenz und anderen Technologien. Die\u003cbr\u003eDigitalisierung soll in verschiedenen Bereichen\u003cbr\u003evorangetrieben werden, einschließlich der\u003cbr\u003eModernisierung der Verwaltung und des\u003cbr\u003eöffentlichen Dienstes in Deutschland.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt umfassende Pläne und\u003cbr\u003eMaßnahmen zur Förderung der Digitalisierung in\u003cbr\u003eDeutschland, mit dem Ziel, den Staat zu\u003cbr\u003emodernisieren, Chancen zu schaffen und Sicherheit\u003cbr\u003ezu gewährleisten. Ein zentraler Aspekt ist der\u003cbr\u003ebeschleunigte Ausbau der digitalen Infrastruktur,\u003cbr\u003einsbesondere durch den Ausbau von Glasfaser,\u003cbr\u003eunter Einsatz effizienter Verfahren und neuer\u003cbr\u003eTechniken. Die Digitalisierung der Verwaltung\u003cbr\u003esoll durch den Ausbau der Infrastruktur\u003cbr\u003evorangetrieben werden, um Prozesse zu\u003cbr\u003ebeschleunigen und zu vereinfachen. Kleine und\u003cbr\u003emittlere Unternehmen (KMU) werden durch\u003cbr\u003eunkomplizierte Förderungen sowie Unterstützung in\u003cbr\u003eIT-Sicherheit und DSGVO-konformer\u003cbr\u003eDatenverarbeitung gestärkt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Zusammenfassung des Textes behandelt\u003cbr\u003eumfassend die verschiedenen Aspekte der\u003cbr\u003eDigitalisierung und deren Auswirkungen auf\u003cbr\u003eVerbraucherschutz, Arbeitnehmerrechte, digitale\u003cbr\u003eInfrastruktur, Verwaltung, Bildung, Gesundheit\u003cbr\u003eund Mobilität. Ein zentraler Punkt ist der Schutz\u003cbr\u003eder Verbraucher, der durch eine bessere\u003cbr\u003efinanzielle Ausstattung der\u003cbr\u003eVerbraucherschutzverbände und die Einführung von\u003cbr\u003eSammelklagen gestärkt werden soll. Die Partei DIE\u003cbr\u003eLINKE setzt sich für eine inklusive\u003cbr\u003eDigitalisierung ein, die allen Menschen,\u003cbr\u003eunabhängig von ihrer finanziellen Situation oder\u003cbr\u003ekörperlichen Einschränkungen, den Zugang zu\u003cbr\u003edigitalen Dienstleistungen ermöglicht. Sie\u003cbr\u003efordert, dass das Internet zur Grundversorgung\u003cbr\u003egehört und sicher gestaltet wird.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie SPD plant, die Digitalisierung in Deutschland\u003cbr\u003eund Europa umfassend zu fördern, um bis 2030 eine\u003cbr\u003edigitale Infrastruktur auf Weltniveau zu\u003cbr\u003eschaffen. Dazu gehört die vollständige\u003cbr\u003eDigitalisierung der Verwaltung und die Anpassung\u003cbr\u003edes Bildungssystems an die Anforderungen der\u003cbr\u003edigitalen Welt. Ein schneller und bezahlbarer\u003cbr\u003eInternetzugang soll insbesondere für\u003cbr\u003emittelständische Unternehmen gewährleistet\u003cbr\u003ewerden. Gleichzeitig wird die Bedeutung der\u003cbr\u003eArbeitnehmerrechte in der digitalen Arbeitswelt\u003cbr\u003ehervorgehoben. Es soll ein Rechtsanspruch auf\u003cbr\u003emobile Arbeit bestehen, wobei die Einhaltung von\u003cbr\u003eArbeits- und Ruhezeiten sowie ein Recht auf\u003cbr\u003eNichterreichbarkeit sichergestellt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.2960332075137414,0.00161143616264191,-0.1229353923836127,0.23423501408542663,0.08937797341011218,-0.02959431896390387],"y":[-0.14003136019474874,-0.0937063664237942,0.06779649937334321,-0.060245862777367,0.03153339641956616,0.10899683479673315],"type":"scatter"},{"customdata":[["Digitalisierung",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text beschreibt eine umfassende Strategie zur\u003cbr\u003eFörderung von Unternehmertum und Digitalisierung\u003cbr\u003ein Deutschland, wobei der Schwerpunkt auf der\u003cbr\u003eBedeutung der Digitalisierung und Künstlicher\u003cbr\u003eIntelligenz (KI) für die Re-Industrialisierung\u003cbr\u003eund Wettbewerbsfähigkeit des Landes liegt. Eine\u003cbr\u003enationale Strategie zur Förderung von Patenten\u003cbr\u003eund Ausgründungen aus der Wissenschaft wird\u003cbr\u003ehervorgehoben. Im Bereich der Sicherheit und\u003cbr\u003eVerwaltung umfasst die Digitalisierung Maßnahmen\u003cbr\u003ewie die Ausstattung der Polizei mit modernen\u003cbr\u003eTechnologien, darunter Bodycams und Taser, sowie\u003cbr\u003edie Stärkung der Cybersicherheit. Dies beinhaltet\u003cbr\u003edie Erweiterung des Bundesamts für Sicherheit in\u003cbr\u003eder Informationstechnik und die Verbesserung der\u003cbr\u003eCyberabwehr durch eine stärkere Zusammenarbeit\u003cbr\u003ezwischen Bund und Ländern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.20699834911846798],"y":[-0.14117923885259423],"type":"scatter"},{"customdata":[["Digitalisierung",2025],["Digitalisierung",2025],["Digitalisierung",2025],["Digitalisierung",2025],["Digitalisierung",2025],["Digitalisierung",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie AfD kritisiert die Belastung der deutschen\u003cbr\u003eFlughäfen durch ideologisch begründete\u003cbr\u003eNebenkosten und fordert die Abschaffung der\u003cbr\u003eLuftverkehr- und Ticketsteuer. Sie lehnt\u003cbr\u003eEU-CO2-Reduktionsziele ab. In Bezug auf die\u003cbr\u003eDigitalisierung betont die AfD die Wichtigkeit\u003cbr\u003evon Datenschutz und das Recht auf ein analoges\u003cbr\u003eLeben, einschließlich des Erhalts von Bargeld.\u003cbr\u003eSie spricht sich gegen staatliche Überwachung und\u003cbr\u003edigitale Währungen wie den Digitalen Euro aus.\u003cbr\u003eDie Partei unterstützt die Deregulierung von\u003cbr\u003eBitcoin und setzt sich für die Freiheit von\u003cbr\u003eBitcoin-Transaktionen ein. Im Bereich Umwelt und\u003cbr\u003eLandwirtschaft legt die AfD Wert auf\u003cbr\u003eNachhaltigkeit und Versorgungssicherheit.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die Herausforderungen der\u003cbr\u003edeutschen Wirtschaft, die durch übermäßige\u003cbr\u003eBürokratie und die Notwendigkeit der\u003cbr\u003eDigitalisierung zur Effizienzsteigerung\u003cbr\u003eentstehen. Die Digitalisierung der öffentlichen\u003cbr\u003eVerwaltung wird als entscheidend angesehen, um\u003cbr\u003ebürokratische Lasten zu reduzieren, wobei\u003cbr\u003eDeutschland im internationalen Vergleich\u003cbr\u003ehinterherhinkt. Ein zentrales Online-Portal soll\u003cbr\u003eBürgern und Unternehmen den Zugang zu\u003cbr\u003ebehördlichen Dienstleistungen erleichtern. Zudem\u003cbr\u003ewird die Abhängigkeit der deutschen Verwaltung\u003cbr\u003evon großen amerikanischen IT-Konzernen\u003cbr\u003ekritisiert, da nur ein geringer Anteil der\u003cbr\u003eAusgaben für Open-Source-Software verwendet wird.\u003cbr\u003eEs wird gefordert, die digitale Souveränität\u003cbr\u003eDeutschlands durch den verstärkten Einsatz von\u003cbr\u003eOpen-Source-Lösungen zu stärken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Zusammenfassung des Textes beschreibt zwei\u003cbr\u003ezentrale Forderungen zur Verbesserung der\u003cbr\u003eWettbewerbsfähigkeit und Modernisierung in\u003cbr\u003eDeutschland. Erstens wird ein umfassender\u003cbr\u003eBürokratieabbau vorgeschlagen, um Unternehmen,\u003cbr\u003einsbesondere Startups und KMUs, zu entlasten.\u003cbr\u003eDies soll durch ein dreijähriges Moratorium für\u003cbr\u003eneue Regularien, die Einführung eines jährlichen\u003cbr\u003eBürokratieentlastungsgesetzes und die\u003cbr\u003eVereinfachung des Vergaberechts erreicht werden.\u003cbr\u003eZweitens werden umfassende Pläne zur\u003cbr\u003eDigitalisierung vorgestellt, die die Schaffung\u003cbr\u003eeines Bundesministeriums für Digitalisierung\u003cbr\u003ebeinhalten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die Pläne von Bündnis 90\u002fDie\u003cbr\u003eGrünen zur Förderung von Innovation und\u003cbr\u003eDigitalisierung in Deutschland und Europa. Sie\u003cbr\u003ewollen das EU-Beihilferecht ändern, um\u003cbr\u003eInnovationen, insbesondere\u003cbr\u003eOpen-Source-Anwendungen und Start-ups, zu\u003cbr\u003efördern. Eine neue Gründungskultur soll durch\u003cbr\u003erechtliche Vereinfachungen und One-Stop-Shops\u003cbr\u003eentstehen. Deutschland soll ein starker\u003cbr\u003eIndustriestandort bleiben, indem die Industrie\u003cbr\u003eklimafreundlich modernisiert wird. Die\u003cbr\u003eDigitalisierung der Wirtschaft soll durch den\u003cbr\u003eEinsatz von KI und Cybersicherheitsstandards\u003cbr\u003evorangetrieben werden. Zudem wird eine\u003cbr\u003eserviceorientierte Verwaltung angestrebt, die\u003cbr\u003edurch die Einführung der Deutschland-App und die\u003cbr\u003eModernisierung der IT-Infrastruktur effizienter\u003cbr\u003ewird.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt mehrere Themen: In der\u003cbr\u003eKulturförderung wird Vielfalt und Sensibilität\u003cbr\u003efür Diskriminierungen gefordert, einschließlich\u003cbr\u003eparitätisch besetzter Gremien und der Rückgabe\u003cbr\u003eunrechtmäßig erworbener Kulturgüter. Im\u003cbr\u003eVerbraucherschutz sollen die Rechte der\u003cbr\u003eVerbraucher gestärkt werden, durch mehr\u003cbr\u003eTransparenz, stärkeren Schutz und klare Regeln\u003cbr\u003efür Konzerne. Es wird gegen Schuldenfallen und\u003cbr\u003eWucherzinsen vorgegangen und eine unabhängige\u003cbr\u003eFinanzberatung gefordert. Bei der Digitalisierung\u003cbr\u003esoll der Fokus auf Gemeinwohl statt\u003cbr\u003eKonzernprofite liegen, mit einem Ausbau der\u003cbr\u003edigitalen Infrastruktur, Förderung von\u003cbr\u003eOpen-Source-Software und Open Data, sowie hohen\u003cbr\u003eIT-Sicherheitsstandards.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Digitalisierung\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt umfassende Maßnahmen zur\u003cbr\u003eFörderung der Digitalisierung in Deutschland, die\u003cbr\u003esowohl die Infrastruktur als auch staatliche\u003cbr\u003eStrukturen betreffen. Ein zentraler Aspekt ist\u003cbr\u003eder Ausbau der digitalen Infrastruktur durch\u003cbr\u003eGlasfaser und Mobilfunk, um den europäischen\u003cbr\u003eBinnenmarkt zu stärken. Innovationen,\u003cbr\u003einsbesondere in den Bereichen Künstliche\u003cbr\u003eIntelligenz und Quantentechnologie, sollen\u003cbr\u003egezielt gefördert werden. Darüber hinaus wird die\u003cbr\u003eDigitalisierung der öffentlichen Verwaltung\u003cbr\u003ehervorgehoben, wobei Automatisierung und\u003cbr\u003eKünstliche Intelligenz zur Effizienzsteigerung\u003cbr\u003eeingesetzt werden sollen. Flexible Arbeitsmodelle\u003cbr\u003ewie Homeoffice werden im öffentlichen Dienst\u003cbr\u003egefördert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3376745673932483,0.19701596388749992,0.20915445230918625,0.08934748213746757,0.14467568323715221,0.27566398298601985],"y":[-0.16305690990875976,-0.2263795900749016,-0.1396155056386624,-0.02480088357382621,0.0082944426647758,-0.06327534756320932],"type":"scatter"},{"customdata":[["Energiepolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDie Zusammenfassung beschreibt eine umfassende\u003cbr\u003eEnergiepolitik, die auf internationaler,\u003cbr\u003eeuropäischer und nationaler Ebene verfolgt wird,\u003cbr\u003eum die Energiewende voranzutreiben und\u003cbr\u003eCO2-Emissionen zu reduzieren. Ein zentraler\u003cbr\u003eAspekt ist die Zusammenarbeit mit Afrika zur\u003cbr\u003eFörderung erneuerbarer Energien. Auf nationaler\u003cbr\u003eEbene liegt der Fokus auf der Förderung von\u003cbr\u003eWasserstofftechnologien und nachhaltigem\u003cbr\u003eWirtschaften, wobei die nationale\u003cbr\u003eWasserstoff-Agentur gestärkt werden soll, um\u003cbr\u003einternationale Kooperationen zu fördern und die\u003cbr\u003enotwendige Infrastruktur auszubauen. Weitere\u003cbr\u003eMaßnahmen umfassen steuerliche Anreize für\u003cbr\u003eInvestitionen in Klimatechnologien und\u003cbr\u003eEnergieeffizienz.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.13122110459892722],"y":[-0.08446803797754887],"type":"scatter"},{"customdata":[["Energiepolitik",2021],["Energiepolitik",2021],["Energiepolitik",2021],["Energiepolitik",2021],["Energiepolitik",2021],["Energiepolitik",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie energiepolitischen Positionen der AfD\u003cbr\u003eumfassen eine klare Ablehnung des\u003cbr\u003eKlimaschutzplans 2050 der Bundesregierung, des\u003cbr\u003ePariser Klimaabkommens und von\u003cbr\u003eDekarbonisierungsmaßnahmen. Die Partei fordert\u003cbr\u003estattdessen einen offenen Diskurs über die\u003cbr\u003eUrsachen des Klimawandels und betrachtet die\u003cbr\u003ejüngste Erwärmung als Teil natürlicher\u003cbr\u003eKlimaschwankungen. Zudem lehnt die AfD den Ausbau\u003cbr\u003eerneuerbarer Energien ab, da sie diese als\u003cbr\u003eökonomisch nachteilig und belastend für Natur und\u003cbr\u003eLebensqualität ansieht. Insbesondere bei der\u003cbr\u003eWindenergie fordert die Partei, dass Anlagen nur\u003cbr\u003ean Standorten errichtet werden, die keine\u003cbr\u003enegativen Auswirkungen auf Menschen, Tiere oder\u003cbr\u003edas Landschaftsbild haben.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten verfolgen in ihrer\u003cbr\u003eEnergiepolitik einen Ansatz, der auf Innovation\u003cbr\u003eund marktwirtschaftliche Mechanismen setzt, um\u003cbr\u003edie Klimaziele zu erreichen. Ein zentrales\u003cbr\u003eElement ihres Programms zur Bundestagswahl 2021\u003cbr\u003eist die Einführung eines strikten und\u003cbr\u003ekontinuierlich sinkenden CO₂-Limits. Sie betonen\u003cbr\u003edie Bedeutung einer technologieoffenen\u003cbr\u003eEnergiepolitik, die insbesondere die Entwicklung\u003cbr\u003eund Integration von Speichertechnologien als\u003cbr\u003eeigenständige Säule des Energiesystems fördert.\u003cbr\u003eDarüber hinaus fordern die Freien Demokraten eine\u003cbr\u003eumfassende Reform der Umlagen, Steuern und\u003cbr\u003eAbgaben auf Energie, um die hohen Strompreise in\u003cbr\u003eDeutschland zu senken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDas Bundestagswahlprogramm 2021 von Bündnis\u003cbr\u003e90\u002fDie Grünen legt einen starken Fokus auf die\u003cbr\u003eUmstellung auf ein klimaneutrales Energiesystem,\u003cbr\u003edas vollständig auf erneuerbaren Energien\u003cbr\u003ebasiert. Das Hauptziel ist es, bis 2035 100\u003cbr\u003eProzent erneuerbare Energien zu erreichen. Um\u003cbr\u003edies zu verwirklichen, sollen bürokratische\u003cbr\u003eHürden abgebaut und der Ausbau der Windenergie\u003cbr\u003ebeschleunigt werden. Eine umfassende\u003cbr\u003eKlima-Sanierungsoffensive für Gebäude ist\u003cbr\u003eebenfalls geplant, um die Energieeffizienz zu\u003cbr\u003esteigern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Koalition verfolgt eine umfassende\u003cbr\u003eenergiepolitische Strategie, die auf die\u003cbr\u003eModernisierung des Staates und die Beschleunigung\u003cbr\u003eder Energiewende abzielt. Ein zentrales Ziel ist\u003cbr\u003eder drastische Ausbau erneuerbarer Energien,\u003cbr\u003ewobei alle geeigneten Dachflächen für\u003cbr\u003eSolarenergie genutzt und bürokratische Hürden\u003cbr\u003eabgebaut werden sollen. Die Pläne umfassen auch\u003cbr\u003edie Förderung der Kreislaufwirtschaft und die\u003cbr\u003eSicherstellung wettbewerbsfähiger Energiepreise\u003cbr\u003esowie der Versorgungssicherheit. Die Industrie\u003cbr\u003espielt eine entscheidende Rolle in der\u003cbr\u003eTransformation hin zu mehr Klimaschutz und\u003cbr\u003eDigitalisierung, wobei Innovation und\u003cbr\u003eWettbewerbsfähigkeit im Rahmen einer\u003cbr\u003esozial-ökologischen Marktwirtschaft gefördert\u003cbr\u003ewerden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt eine umfassende\u003cbr\u003eEnergiepolitik, die einen sozialökologischen\u003cbr\u003eSystemwechsel anstrebt. Ein zentraler Punkt ist\u003cbr\u003eder beschleunigte Umstieg auf erneuerbare\u003cbr\u003eEnergien und der Kohleausstieg bis spätestens\u003cbr\u003e2030. Die vorgeschlagenen Maßnahmen zielen darauf\u003cbr\u003eab, die Energiewende sozial gerecht zu gestalten\u003cbr\u003eund die Vormachtstellung großer\u003cbr\u003eEnergieunternehmen zu reduzieren. Ein Verbot von\u003cbr\u003eCarbon Capture and Storage (CCS) wird gefordert,\u003cbr\u003eum umweltfreundliche Praktiken zu fördern. Zudem\u003cbr\u003ewird betont, dass Holz als Ressource sparsam\u003cbr\u003egenutzt und besser recycelt werden sollte, wobei\u003cbr\u003edie Holzverbrennung zur Energiegewinnung kritisch\u003cbr\u003ebetrachtet wird.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie energiepolitischen Ziele der SPD zielen\u003cbr\u003edarauf ab, Deutschland bis spätestens 2045\u003cbr\u003eklimaneutral zu machen. Dies soll durch einen\u003cbr\u003emassiven Ausbau erneuerbarer Energien,\u003cbr\u003einsbesondere von Solar- und Windenergie, erreicht\u003cbr\u003ewerden. Der Kohle- und Atomausstieg ist\u003cbr\u003ebeschlossen, und der Ausbau der notwendigen\u003cbr\u003eInfrastruktur, wie Stromnetze, wird\u003cbr\u003evorangetrieben. Darüber hinaus strebt die SPD\u003cbr\u003eeine Reduzierung von Abfall und die Sicherung von\u003cbr\u003eRohstoffen für umweltfreundliche Produktion an.\u003cbr\u003eDie Partei plant, Schlüsselindustrien auf dem Weg\u003cbr\u003ezur Klimaneutralität zu unterstützen und\u003cbr\u003eDeutschland bis 2030 zum Leitmarkt für\u003cbr\u003eWasserstofftechnologien zu machen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.3582409037942749,-0.2712504527907528,-0.14390021359458763,-0.009178886526481182,0.09809802162481104,-0.16799988217441578],"y":[-0.12137443705845456,0.06894687799871092,0.16153061265599694,0.03672321779881734,-0.002777990294552841,0.07566311453909344],"type":"scatter"},{"customdata":[["Energiepolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDie energiepolitische Agenda zielt darauf ab,\u003cbr\u003ebezahlbare, sichere und saubere Energie\u003cbr\u003ebereitzustellen. Zu den vorgeschlagenen Maßnahmen\u003cbr\u003egehören die Senkung von Stromsteuern und\u003cbr\u003eNetzentgelten sowie der Ausbau erneuerbarer\u003cbr\u003eEnergien. Die Strategie setzt auf Innovationen\u003cbr\u003eund Nachhaltigkeit, wobei Deutschland seine\u003cbr\u003eführende Rolle in der Energieforschung stärken\u003cbr\u003emöchte. Zukunftsweisende Technologien wie\u003cbr\u003eWasserstoff und Brennstoffzellen stehen im Fokus.\u003cbr\u003eZudem wird auf Forschung, Innovation und\u003cbr\u003eTechnologie gesetzt, um eine wettbewerbsfähige\u003cbr\u003eWirtschaft zu fördern. Anstatt pauschale Verbote\u003cbr\u003efür unverzichtbare Chemikalien zu erlassen, wird\u003cbr\u003ein die Entwicklung neuer Lösungen investiert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.017635765307271612],"y":[-0.023060387136807595],"type":"scatter"},{"customdata":[["Energiepolitik",2025],["Energiepolitik",2025],["Energiepolitik",2025],["Energiepolitik",2025],["Energiepolitik",2025],["Energiepolitik",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die Kritik der Partei\u003cbr\u003eAlternative für Deutschland (AfD) an der\u003cbr\u003eaktuellen Energie- und Klimapolitik Deutschlands\u003cbr\u003eund der Europäischen Union. Die AfD bemängelt den\u003cbr\u003estarken Fokus auf erneuerbare Energien sowie die\u003cbr\u003eAbkehr von Kern- und Kohleenergie, da dies ihrer\u003cbr\u003eMeinung nach zu hohen Strompreisen, einer\u003cbr\u003egefährdeten Energieversorgung und einer möglichen\u003cbr\u003eDeindustrialisierung führt. Die Partei lehnt\u003cbr\u003eMaßnahmen zum Klimaschutz, einschließlich des\u003cbr\u003ePariser Klimaabkommens, ab und fordert\u003cbr\u003estattdessen eine Rückkehr zu einer sozialen\u003cbr\u003eMarktwirtschaft.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die derzeitige deutsche\u003cbr\u003eEnergiepolitik und fordert eine Neuausrichtung,\u003cbr\u003eum die Wettbewerbsfähigkeit der deutschen\u003cbr\u003eIndustrie zu sichern. Er hebt hervor, dass die\u003cbr\u003ehohen Energiekosten und die unzureichende\u003cbr\u003eReservekapazität, die durch den Atomausstieg und\u003cbr\u003edie schrittweise Abschaltung der Kohlekraftwerke\u003cbr\u003eentstanden sind, die Versorgungssicherheit\u003cbr\u003egefährden. Um die Energieversorgung nachhaltiger\u003cbr\u003eund effizienter zu gestalten, werden verschiedene\u003cbr\u003eMaßnahmen vorgeschlagen. Dazu gehören die\u003cbr\u003eFörderung von Speichertechnologien und\u003cbr\u003eWasserstoffproduktion, der Ausbau erneuerbarer\u003cbr\u003eEnergien mit einem Schwerpunkt auf Repowering und\u003cbr\u003ePhotovoltaik auf öffentlichen Gebäuden, sowie die\u003cbr\u003eNutzung von Geothermie und Abwärme.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten fordern eine realistische\u003cbr\u003eEnergiepolitik, die bezahlbare Energie für Bürger\u003cbr\u003eund Unternehmen sicherstellt. Sie wollen die\u003cbr\u003eStromsteuer senken, die Netzentgelte reformieren\u003cbr\u003eund den CO2-Preis als zentrales\u003cbr\u003eSteuerungsinstrument etablieren. Der Ausbau\u003cbr\u003eerneuerbarer Energien soll marktorientiert\u003cbr\u003eerfolgen, ohne staatliche Subventionen. Zudem\u003cbr\u003esetzen sie auf Technologieoffenheit im\u003cbr\u003eKlimaschutz und fordern einen internationalen\u003cbr\u003eEmissionshandel. Die Partei strebt eine\u003cbr\u003einnovationsfreundliche Umweltpolitik an, die\u003cbr\u003edeutsche Unternehmen im globalen Markt stärkt,\u003cbr\u003eund möchte den Naturschutz effektiver gestalten,\u003cbr\u003eindem der Fokus auf den Erhalt ganzer\u003cbr\u003ePopulationen gelegt wird.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die energiepolitischen Ziele\u003cbr\u003eund Maßnahmen, die Deutschland verfolgt, um eine\u003cbr\u003enachhaltige und zukunftsfähige Wirtschaft zu\u003cbr\u003efördern. Im Zentrum steht die Abkehr von der\u003cbr\u003eAbhängigkeit von fossilen Energien, insbesondere\u003cbr\u003eaus Russland, und der Ausbau erneuerbarer\u003cbr\u003eEnergien. Die Strategie unterstützt den\u003cbr\u003eeuropäischen Green Deal mit einer industriellen\u003cbr\u003eDimension, um wirtschaftlich von\u003cbr\u003eKlimaschutzmaßnahmen zu profitieren und die\u003cbr\u003eInnovationskraft Europas zu stärken. Ein\u003cbr\u003ewesentlicher Bestandteil ist die Förderung der\u003cbr\u003eEnergiewende und die Erreichung von Klimazielen,\u003cbr\u003ewobei Klimaneutralität und Emissionsreduktion im\u003cbr\u003eVordergrund stehen. Bürokratische Hürden für den\u003cbr\u003eAusbau erneuerbarer Energien sollen abgebaut\u003cbr\u003ewerden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die bisherige Energie- und\u003cbr\u003eIndustriepolitik in Deutschland und fordert einen\u003cbr\u003esozial-ökologischen Umbau der Industrie. Ein\u003cbr\u003ezentrales Anliegen ist die Reduzierung der\u003cbr\u003eAbhängigkeit von Importen, insbesondere aus\u003cbr\u003eChina. Zudem wird eine umfassende Reform der\u003cbr\u003eEnergiepolitik gefordert, die unter anderem die\u003cbr\u003eSenkung der Stromsteuer zur finanziellen\u003cbr\u003eEntlastung der Haushalte und die Einführung eines\u003cbr\u003eEnergie-Soli für Wohlhabende umfasst. Ein\u003cbr\u003eweiterer wichtiger Punkt ist die Notwendigkeit\u003cbr\u003eeiner umfassenden kommunalen Wärmeplanung. Diese\u003cbr\u003esoll kollektive Lösungen für die Wärmeversorgung\u003cbr\u003ein Ballungsräumen fördern und die Wärmepreise von\u003cbr\u003eMarktschwankungen entkoppeln.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Energiepolitik\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt Deutschlands\u003cbr\u003eenergiepolitische Maßnahmen und Ziele, die darauf\u003cbr\u003eabzielen, die Wirtschaft zu stärken und\u003cbr\u003eklimafreundliche Technologien zu fördern. Ein\u003cbr\u003ezentrales Anliegen ist die Senkung der\u003cbr\u003eEnergiepreise durch Investitionen in erneuerbare\u003cbr\u003eEnergien und die Stabilisierung der Netzentgelte.\u003cbr\u003eDazu gehört ein massiver Ausbau der Stromnetze,\u003cbr\u003eum die Umstellung auf eine klimaneutrale Zukunft\u003cbr\u003ezu unterstützen. Wichtige Maßnahmen umfassen die\u003cbr\u003eFörderung kommunaler Wärmeplanung sowie den\u003cbr\u003eAusbau von Windkraft und Photovoltaik. Zudem wird\u003cbr\u003ebetont, dass die Energiewende sozial gerecht\u003cbr\u003egestaltet werden soll, indem gezielte Förderungen\u003cbr\u003eund Preisaufsichten eingeführt werden.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#0489DB","#FF4500","#FFED00","#005538","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["AFD 25","BSW 25","FDP 25","GRÜNE 25","LINKE 25","SPD 25"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.07334128740530578,0.1724244013482644,-0.27861065239184196,0.11362059084649412,0.11469800808290091,0.16831951947324467],"y":[-0.20553331681072987,-0.17849315172947308,0.03368570062283695,-0.10344489945258166,-0.08347323459348413,0.010860389624114283],"type":"scatter"},{"customdata":[["Europäische Union",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text unterstreicht die zentrale Rolle der\u003cbr\u003eEuropäischen Union (EU) in verschiedenen\u003cbr\u003eBereichen und betont die Notwendigkeit einer\u003cbr\u003eintensiveren Zusammenarbeit, um die durch die\u003cbr\u003ePandemie verursachten Entwicklungsrückschritte zu\u003cbr\u003eüberwinden. Ein wesentlicher Aspekt ist die\u003cbr\u003eSchaffung einer verstärkten Sicherheitsunion, die\u003cbr\u003edarauf abzielt, die offenen Grenzen im\u003cbr\u003eSchengen-Raum zu schützen und die innere\u003cbr\u003eSicherheit zu gewährleisten. Dies erfordert einen\u003cbr\u003eeffektiveren Schutz der Außengrenzen. Darüber\u003cbr\u003ehinaus wird die Bedeutung einer schnellen und\u003cbr\u003eemissionsarmen Mobilität in Europa hervorgehoben,\u003cbr\u003einsbesondere durch verbesserte Zugverbindungen\u003cbr\u003ezwischen europäischen Städten.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["UNION 21"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.14278332724417558],"y":[-0.1543212468453398],"type":"scatter"},{"customdata":[["Europäische Union",2021],["Europäische Union",2021],["Europäische Union",2021],["Europäische Union",2021],["Europäische Union",2021],["Europäische Union",2021]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text kritisiert die Einschränkung der\u003cbr\u003epersönlichen Freiheit durch digitale Überwachung\u003cbr\u003eund fordert den Schutz der informationellen\u003cbr\u003eSelbstbestimmung. Zudem wird der Schutz von\u003cbr\u003eWhistleblowern betont, da sie wichtig für die\u003cbr\u003eAufdeckung von Korruption und Machtmissbrauch\u003cbr\u003esind. Die AfD spricht sich für ein \"Europa der\u003cbr\u003eVaterländer\" aus, das auf souveränen\u003cbr\u003eNationalstaaten basiert, und kritisiert die\u003cbr\u003eaktuelle Entwicklung der EU hin zu einer\u003cbr\u003ezentralisierten Union. Sie fordert den Austritt\u003cbr\u003eDeutschlands aus der Eurozone und die\u003cbr\u003eWiedereinführung einer nationalen Währung, da der\u003cbr\u003eEuro als gescheitert angesehen wird. Die Partei\u003cbr\u003elehnt die Schuldenaufnahme durch die EU ab und\u003cbr\u003efordert eine Rückkehr zu nationaler\u003cbr\u003eEigenverantwortung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: FDP\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Freien Demokraten fordern umfassende Reformen\u003cbr\u003einnerhalb der Europäischen Union, um deren\u003cbr\u003eEffizienz und Transparenz zu steigern. Ein\u003cbr\u003ezentraler Punkt ist die Stärkung des\u003cbr\u003eEU-Parlaments durch die Einführung eines\u003cbr\u003eeinheitlichen Wahlrechts und die Schaffung\u003cbr\u003estaatenübergreifender Listen. Zudem sollen dem\u003cbr\u003eParlament erweiterte Befugnisse, wie das\u003cbr\u003eInitiativrecht, eingeräumt werden. Parallel dazu\u003cbr\u003ewird die Rolle der EU in der internationalen\u003cbr\u003eEntwicklungszusammenarbeit hervorgehoben,\u003cbr\u003einsbesondere in Bezug auf Afrika. Die EU soll\u003cbr\u003eeine koordinierte Afrikapolitik verfolgen, die\u003cbr\u003edie wirtschaftliche Integration und nachhaltige\u003cbr\u003eEntwicklung auf dem Kontinent unterstützt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: GRUEN\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Partei Bündnis 90\u002fDie Grünen verfolgt eine\u003cbr\u003eReihe von Zielen und Positionen in Bezug auf die\u003cbr\u003eEuropäische Union, die in ihrem\u003cbr\u003eBundestagswahlprogramm 2021 dargelegt werden. Sie\u003cbr\u003esetzen sich für eine demokratisch gestärkte EU\u003cbr\u003eein, die aktiv gegen die Klimakrise vorgeht. Ein\u003cbr\u003ezentrales Anliegen ist die Schaffung einer\u003cbr\u003eöffentlich-rechtlichen, digitalen Medienplattform\u003cbr\u003ein Europa, um den Bürger*innen einen besseren\u003cbr\u003eZugang zu Informationen zu ermöglichen. Die\u003cbr\u003eGrünen betonen die Wichtigkeit, europäische\u003cbr\u003eStandards zu bewahren und den Frieden in Irland\u003cbr\u003ezu sichern, insbesondere im Kontext des Brexits.\u003cbr\u003eSie unterstützen den fortgesetzten Austausch\u003cbr\u003ezwischen der EU und Großbritannien in den\u003cbr\u003eBereichen Bildung und Forschung.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: \u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt verschiedene Initiativen und\u003cbr\u003ePositionen zur Stärkung der Europäischen Union.\u003cbr\u003eEin zentrales Anliegen ist die Entwicklung der EU\u003cbr\u003ezu einer demokratisch gefestigten,\u003cbr\u003ehandlungsfähigen und strategisch souveränen\u003cbr\u003eUnion, die ihre Werte und die Rechtsstaatlichkeit\u003cbr\u003eschützt. Dazu gehört die Stärkung des\u003cbr\u003eEuropäischen Parlaments und die Förderung eines\u003cbr\u003eföderalen europäischen Bundesstaates. Die EU\u003cbr\u003esetzt auf bestehende Instrumente wie den\u003cbr\u003eRechtsstaatsdialog und den\u003cbr\u003eKonditionalitätsmechanismus, um die\u003cbr\u003eRechtsstaatlichkeit zu sichern. Zudem unterstützt\u003cbr\u003esie den Beitrittsprozess der Westbalkanländer und\u003cbr\u003efördert Reformen, um die Kopenhagener Kriterien\u003cbr\u003ezu erfüllen.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: LINKE\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text übt umfassende Kritik an der aktuellen\u003cbr\u003ePolitik der Europäischen Union in verschiedenen\u003cbr\u003eBereichen. Er fordert eine humanitäre Lösung für\u003cbr\u003edie Flüchtlingskrise und die strikte Einhaltung\u003cbr\u003einternationaler Abkommen wie der Genfer\u003cbr\u003eFlüchtlingskonvention. Die EU soll legale und\u003cbr\u003esichere Einreisemöglichkeiten schaffen, um das\u003cbr\u003eGeschäft von Schleppern zu unterbinden. Zudem\u003cbr\u003ewird die Militarisierung der EU kritisiert,\u003cbr\u003einsbesondere durch Programme wie PESCO und die\u003cbr\u003eEuropäische Friedensfazilität (EFF). Der Text\u003cbr\u003efordert eine Umverteilung der Gelder aus\u003cbr\u003emilitärischen Programmen hin zu sozialen,\u003cbr\u003eklimatischen und global gerechten Zwecken.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: SPD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2021\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text behandelt die Ziele und Prioritäten der\u003cbr\u003eSPD im Hinblick auf gesellschaftliche\u003cbr\u003eTransformationen, europäische Integration und\u003cbr\u003einternationale Zusammenarbeit. Die SPD betont die\u003cbr\u003eWichtigkeit der Anerkennung ostdeutscher\u003cbr\u003eErfahrungen, um das Vertrauen in die Demokratie\u003cbr\u003ezu stärken, und setzt sich für eine stärkere\u003cbr\u003eSichtbarkeit Ostdeutschlands ein. Auf\u003cbr\u003eeuropäischer Ebene strebt die SPD eine geeinte\u003cbr\u003eund handlungsfähige EU an, die sich durch\u003cbr\u003eSolidarität, Rechtsstaatlichkeit und Klimaschutz\u003cbr\u003eauszeichnet. Die Partei unterstützt eine\u003cbr\u003ehumanitäre Flüchtlingspolitik und die\u003cbr\u003eVerteidigung der Menschenrechte. Zudem wird eine\u003cbr\u003estärkere europäische Zusammenarbeit in\u003cbr\u003eSicherheits- und Verteidigungsfragen angestrebt.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2021","marker":{"color":["#0489DB","#FFED00","#005538","#808080","#FF00FF","#E3000F"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2021","showlegend":false,"text":["AFD 21","FDP 21","GRÜNE 21","Koalitionsvertrag_2021-2025.pdf 21","LINKE 21","SPD 21"],"textfont":{"color":"black","size":15},"textposition":"middle center","visible":false,"x":[-0.20100296671667564,-0.23597852788119658,-0.2691360481478872,0.06931111824748476,0.020139617638261435,-0.001366504399976284],"y":[-0.27896475427183315,-0.06040456236832795,0.02316085144726101,-0.166047081516533,-0.2265952390865006,-0.03516902447139902],"type":"scatter"},{"customdata":[["Europäische Union",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003ePartei: UNION\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: white;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: white;'\u003eDer Text behandelt mehrere außen- und\u003cbr\u003eeuropapolitische Themen. Er betont die Bedeutung\u003cbr\u003eder Erweiterung des Abraham-Abkommens zur\u003cbr\u003eAnnäherung zwischen Israel und arabischen Staaten\u003cbr\u003esowie die strategische Partnerschaft mit Afrika,\u003cbr\u003eum Herausforderungen wie Migration und Sicherheit\u003cbr\u003ezu bewältigen. Im Indo-Pazifik-Raum wird eine\u003cbr\u003estärkere Präsenz angestrebt, um der\u003cbr\u003eSystemkonkurrenz mit China zu begegnen. Europa\u003cbr\u003esoll seine Verteidigungsindustrie durch\u003cbr\u003eKooperation und Finanzierung stärken. Die EU soll\u003cbr\u003esich auf Aufgaben konzentrieren, die einen\u003cbr\u003eMehrwert schaffen, und ihre Handlungsfähigkeit\u003cbr\u003edurch Reformen verbessern.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e"],"legendgroup":"2025","marker":{"color":["#000000"],"opacity":0.85,"size":90,"symbol":"circle"},"mode":"markers+text","name":"2025","showlegend":false,"text":["UNION 25"],"textfont":{"color":"white","size":15},"textposition":"middle center","visible":false,"x":[0.15633605979668488],"y":[-0.25929395982970566],"type":"scatter"},{"customdata":[["Europäische Union",2025],["Europäische Union",2025],["Europäische Union",2025],["Europäische Union",2025],["Europäische Union",2025],["Europäische Union",2025]],"hovertemplate":"%{hovertext}\u003cextra\u003e\u003c\u002fextra\u003e","hovertext":["\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: AFD\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDie Alternative für Deutschland (AfD) kritisiert\u003cbr\u003edie EU-Asylpolitik und fordert ein Ende der\u003cbr\u003edeutschen Beteiligung am gemeinsamen europäischen\u003cbr\u003eAsylsystem. Sie plädiert für nationale\u003cbr\u003eGrenzkontrollen und die Einrichtung von\u003cbr\u003eGewahrsamszentren, um illegale Einreisen zu\u003cbr\u003everhindern. Die Partei möchte den UN-Migrations-\u003cbr\u003eund Flüchtlingspakt aufkündigen und die Genfer\u003cbr\u003eFlüchtlingskonvention reformieren. Zudem lehnt\u003cbr\u003edie AfD den „Digitalen Euro“ ab und strebt einen\u003cbr\u003eAustritt Deutschlands aus der EU an, um eine neue\u003cbr\u003eeuropäische Wirtschafts- und\u003cbr\u003eInteressengemeinschaft zu gründen, die auf\u003cbr\u003esouveränen Nationalstaaten basiert.\u003c\u002fspan\u003e\u003cbr\u003e\u003c\u002fspan\u003e","\u003cspan style='font-family: Arial, sans-serif;'\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003ePartei: BSW\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eJahr: 2025\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eThema: Europäische Union\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\u003cb\u003e\u003cspan style='font-size:14px; color: #333333;'\u003eZusammenfassung:\u003c\u002fspan\u003e\u003c\u002fb\u003e\u003cbr\u003e\u003cspan style='color: #555555;'\u003eDer Text beschreibt die aktuelle geopolitische\u003cbr\u003eLage und kritisiert die Rolle der westlichen\u003cbr\u003eMächte, insbesondere der USA und der EU, in\u003cbr\u003eglobalen Konflikten. Er hebt die abnehmende\u003cbr\u003eHegemonie des Westens hervor und betont die\u003cbr\u003eaufstrebende Bedeutung von Ländern wie China und\u003cbr\u003eRussland. Der Text krit
